<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelAdministracion}" /></li>
				<li class="breadcrumb-item active" aria-current="page"><p:outputLabel
						value="#{messageBeanSNR.commonLabelPeriodoCorte}" /></li>
				<li class="breadcrumb-item active" aria-current="page"><p:outputLabel
						value="#{beanPeriodoCorte.insertar ? messageBeanSNR.pageInsertarPeriodoCorte : messageBeanSNR.pageModificarPeriodoCorte}" />
				</li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false"
				appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>
			<h:form id="fPeriodoCorteDetalle" style="width: 100%;"
				enctype="multipart/form-data">
				<p:growl id="globalMsg" globalOnly="true" showDetail="true"
					sticky="false" life="20000" redisplay="false" />
				<center>
					<p:panel>
						<p:panel
							header="#{beanPeriodoCorte.insertar ? messageBeanSNR.pageInsertarPeriodoCorte : messageBeanSNR.pageModificarPeriodoCorte}"
							style="width:100%">
							<div class="ui-g" align="left">
								<div class="ui-g-12 ui-md-6 ui-lg-6" >
									<p:outputLabel value="#{messageBeanSNR.commonLabelPeriodo}" />
									<br />
									<p:selectOneMenu id="idPeriodo" style="width:100%;"
										title="#{tooltipBeanSNR.administracionPeriodoCorteDetallePeriodo}"
										disabled="#{!beanPeriodoCorte.insertar}"
										value="#{beanPeriodoCorte.periodoCorte.periodo}">
										<p:ajax event="change"
											listener="#{beanPeriodoCorte.generarDatosPeriodoCorte()}"
											update="idCorteDesde,idCorteHasta,idDiaDesde,idDiaHasta" />
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="" />
										<f:selectItem itemLabel="#{beanPeriodoCorte.periodo}"
											itemValue="#{beanPeriodoCorte.periodo}" />
									</p:selectOneMenu>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6"
									style="display: #{!beanPeriodoCorte.insertar ? 'block' : 'none'}">
									<p:outputLabel indicateRequired="true"
										value="#{messageBeanSNR.commonLabelCorte}" />
									<br />
									<p:inputText id="idCorte" onblur="value=value.toUpperCase()"
										disabled="true"
										title="#{tooltipBeanSNR.administracionPeriodoCorteDesdeDetalleCorte}"
										placeholder="#{messageBeanSNR.commonLabelCorte}"
										value="#{beanPeriodoCorte.periodoCorte.corte}" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6"
									style="display: #{!beanPeriodoCorte.insertar ? 'block' : 'none'}">
									<p:outputLabel indicateRequired="true"
										value="#{messageBeanSNR.commonLabelDiaCorte}" />
									<br />
									<p:inputText id="idDiaCorte" onblur="value=value.toUpperCase()"
										disabled="true"
										title="#{tooltipBeanSNR.administracionPeriodoCorteDesdeDetalleDiaCorte}"
										placeholder="#{messageBeanSNR.commonLabelDiaCorte}"
										value="#{beanPeriodoCorte.periodoCorte.diaCorte}" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6"
									style="display: #{beanPeriodoCorte.insertar ? 'block' : 'none'}">
									<p:outputLabel indicateRequired="true"
										value="#{messageBeanSNR.commonLabelCorteDesde}" />
									<br />
									<p:inputText id="idCorteDesde"
										onblur="value=value.toUpperCase()" disabled="true"
										title="#{tooltipBeanSNR.administracionPeriodoCorteDesdeDetalleCorteDesde}"
										placeholder="#{messageBeanSNR.commonLabelCorteDesde}"
										value="#{beanPeriodoCorte.periodoCorte.corteDesde}" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6"
									style="display: #{beanPeriodoCorte.insertar ? 'block' : 'none'}">
									<p:outputLabel indicateRequired="true"
										value="#{messageBeanSNR.commonLabelCorteHasta}" />
									<br />
									<p:inputText id="idCorteHasta"
										onblur="value=value.toUpperCase()" disabled="true"
										title="#{tooltipBeanSNR.administracionPeriodoCorteHastaDetalleCorteHasta}"
										placeholder="#{messageBeanSNR.commonLabelCorteHasta}"
										value="#{beanPeriodoCorte.periodoCorte.corteHasta}" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6"
									style="display: #{beanPeriodoCorte.insertar ? 'block' : 'none'}">
									<p:outputLabel indicateRequired="true"
										value="#{messageBeanSNR.commonLabelDiaDesde}" />
									<br />
									<p:inputText id="idDiaDesde" onblur="value=value.toUpperCase()"
										disabled="true"
										title="#{tooltipBeanSNR.administracionPeriodoDiaDesdeDetalleDiaDesde}"
										placeholder="#{messageBeanSNR.commonLabelDiaDesde}"
										value="#{beanPeriodoCorte.periodoCorte.diaDesde}" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6"
								style="display: #{beanPeriodoCorte.insertar ? 'block' : 'none'}">
									<p:outputLabel indicateRequired="true"
										value="#{messageBeanSNR.commonLabelDiaHasta}" />
									<br />
									<p:inputText id="idDiaHasta" onblur="value=value.toUpperCase()"
										disabled="true"
										title="#{tooltipBeanSNR.administracionPeriodoDiaHastaDetalleDiaHasta}"
										placeholder="#{messageBeanSNR.commonLabelDiaHasta}"
										value="#{beanPeriodoCorte.periodoCorte.diaHasta}" />
								</div>

								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel value="#{messageBeanSNR.commonLabelEstado}" />
									<br />
									<p:selectOneMenu id="idActivo" style="width:100%;"
										title="#{tooltipBeanSNR.administracionPeriodoCorteDetalleActivo}"
										value="#{beanPeriodoCorte.periodoCorte.activo}">
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="" />
										<f:selectItem itemLabel="#{messageBeanSNR.commonLabelSi}"
											itemValue="S" />
										<f:selectItem itemLabel="#{messageBeanSNR.commonLabelNo}"
											itemValue="N" />
									</p:selectOneMenu>
								</div>
							</div>
							<br />
							<p:outputPanel rendered="#{!beanPeriodoCorte.insertar}">
								<p:dataTable id="idDetalle" var="item"
									value="#{beanPeriodoCorte.datosAuditoria}"
									emptyMessage="#{errorBeanSNR.errorSinRegistros}">
									<f:facet name="header">
										<p:outputLabel
											value="#{messageBeanSNR.commonLabelTrazabilidad}" />
									</f:facet>
									<p:column
										headerText="#{messageBeanSNR.commonLabelUsuarioCreacion}">
										<h:outputText value="#{item.idUsuarioCreacion}" />
									</p:column>
									<p:column
										headerText="#{messageBeanSNR.commonLabelFechaCreacion}">
										<h:outputText value="#{item.fechaCreacion}" />
									</p:column>
									<p:column
										headerText="#{messageBeanSNR.commonLabelUsuarioModificacion}">
										<h:outputText value="#{item.idUsuarioModificacion}" />
									</p:column>
									<p:column
										headerText="#{messageBeanSNR.commonLabelFechaModificacion}">
										<h:outputText value="#{item.fechaModificacion}" />
									</p:column>
									<p:column
										headerText="#{messageBeanSNR.commonLabelIpModificaciÃ³n}">
										<h:outputText value="#{item.ipModificacion}" />
									</p:column>
								</p:dataTable>
							</p:outputPanel>
							<div class="ui-g" align="left">
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:commandButton value="#{messageBeanSNR.commonLabelRegresar}"
										icon="fa fa-arrow-circle-left" iconPos="left"
										update="globalMsg" action="periodoCorte?faces-redirect=true" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6" align="right">
									<p:commandButton
										value="#{beanPeriodoCorte.insertar ? messageBeanSNR.commonButtonInsertarPeriodoCorte : messageBeanSNR.commonButtonModificarPeriodoCorte}"
										icon="fa fa-pencil" iconPos="right" update="globalMsg"
										action="#{beanPeriodoCorte.salvar()}" ajax="false" />
								</div>
							</div>
						</p:panel>
					</p:panel>
				</center>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

<h:body>
	<ui:composition template="/common/templateLogin.xhtml">
		<ui:define name="content">
			<div id="formulario2" align="center">

				<p:dialog widgetVar="statusDispositivo" modal="true"
					draggable="false" closable="false" resizable="false"
					showHeader="false" appendTo="@(body)" width="16%">
					<p:progressBar id="progressBar" mode="indeterminate"
						widgetVar="progressBar" rendered="true" />
				</p:dialog>

				<h:form id="fSegundoFactor" styleClass="formSegundoFactor">
					<p:growl id="idGrowl" widgetVar="idGrowl" sticky="true"
						showSummary="false" redisplay="false" />
					<center>
						<p:remoteCommand name="fail"
							actionListener="#{beanDispositivos.errorSegundoFactor}" update="idGrowl"
							partialSubmit="true" global="false" />
						<p:remoteCommand name="verify"
							actionListener="#{beanLogin.verify}" update="idGrowl"
							partialSubmit="true" global="false" />
						<p:remoteCommand name="segundaVerificacion"
							actionListener="#{beanLogin.segundaVerificacion}" update="idGrowl"
							partialSubmit="true" global="false" />

						<h:panelGrid columns="2" style="margin-top: 9%;margin-right: 12%;">
							<p:outputLabel value="Usuario" style="font-size: 100%;" />
							<p:outputLabel value="#{beanLogin.usuarioSesion.idUsuario}"
								style="font-size: 100%;" />
							<h:panelGroup>
								<p:commandButton style="float: left;"
									value="Segundo Factor de AutenticaciÃ³n"
									onclick="procesar();"
									icon="fa fa-sign-in" />
							</h:panelGroup>
						</h:panelGrid>
					</center>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

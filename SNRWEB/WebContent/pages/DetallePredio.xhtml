<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right"> <p:outputPanel
				rendered="#{!beanDetallePredio.vieneDeTrazabilidad}">
				<ol class="breadcrumb">
					<li class="breadcrumb-item active" aria-current="page">
						<p:outputLabel value="#{messageBeanSNR.commonLabelDetallePredio}" />
					</li>
				</ol>
			</p:outputPanel> <p:outputPanel rendered="#{beanDetallePredio.vieneDeTrazabilidad}">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<p:outputLabel value="#{messageBeanSNR.commonLabelBuscar}" />
					</li>
					<li class="breadcrumb-item">
						<p:outputLabel
							value="#{messageBeanSNR.commonLabelConsultaTrazabilidad}" />
					</li>
					<li class="breadcrumb-item active" aria-current="page">
						<p:outputLabel
							value="#{messageBeanSNR.commonLabelConsultaDetalleTrazabilidad}" />
					</li>
				</ol>
			</p:outputPanel> </nav>
		</ui:define>
		<ui:define name="content">

			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false" appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>

			<h:form id="fConsultaEstadoPredio" style="width: 100%;">
				<p:growl id="globalMsg" globalOnly="true" showDetail="true"
					sticky="false" life="30000" redisplay="false"/>
				<center>
					<p:panel style="min-width:600px;border: 0px;"
						header="#{messageBeanSNR.commonLabelConsultaEstadoPredio}"
						id="idFormTabs">

						<strong>
							<p:outputLabel id="idOlMatricula" style="font-size: 20px;"
								value="#{messageBeanSNR.commonLabelMatricula} : #{beanDetallePredio.idCirculo} - #{beanDetallePredio.idMatricula}  #{messageBeanSNR.commonLabelEstado} : #{beanDetallePredio.estadoPredio}" />
						</strong>
						<br />

						<strong>
							<p:outputLabel id="idOlTotalAnotaciones" style="font-size: 20px;"
								value="#{messageBeanSNR.commonLabelTotalAnotacionesPredio} : #{beanDetallePredio.totalAnotaciones}" />
						</strong>

						<p:tabView id="TvdetallePredio" effect="fade"
							effectDuration="normal">
							<p:ajax event="tabChange"
								process="fConsultaEstadoPredio:TvdetallePredio"
								update="fConsultaEstadoPredio:TvdetallePredio" />
							<!-- alertas Predios-->
							<p:tab id="alertarPredios_id" titleStyle="font-size:15px;"
								title="#{messageBeanSNR.commonLabelAlertasPredio}">


								<p:panel id="idPanelAlertasPredio"
									header="#{messageBeanSNR.commonLabelAlertasPredio}"
									toggleable="true" style="text-align:center">
									<div align="center">
										<br />
										<p:dataTable id="idDtAlertasNaturaleza"
											emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
											value="#{beanDetallePredio.alertaNaturalezaJuridica.allInfo}"
											var="item" scrollable="true">

											<p:column headerText="#{messageBeanSNR.commonLabelOrdenIdNro} #{messageBeanSNR.commonLabelAnotacion}">
												<h:outputText id="idAnotacion" value="Orden: #{item.orden} - Id. Nro #{item.idAnotacion}" />
											</p:column>

											<p:column
												headerText="#{messageBeanSNR.commonLabelCodigoNaturalezaJuridica}">
												<h:outputText id="idcodigoNaturaleza"
													value="#{item.idNaturalezaJuridica} - #{item.nombreNaturaleza}" />
											</p:column>

											<p:column headerText="#{messageBeanSNR.commonLabelAlerta}">
												<h:outputText id="nombreAlerta" value="#{item.nombreAlerta}" />
											</p:column>
										</p:dataTable>
									</div>
								</p:panel>
								<br />
								<br />
								<p:panel id="idPanelSalvedades"
									header="#{messageBeanSNR.commonLabelSalvedades}"
									toggleable="true" style="text-align:center">
									<div align="center">
										<br />
										<p:dataTable id="idDTSalvedades" style="min-width:500px;"
											paginator="true" rows="50"
											emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronArchivos}"
											value="#{beanDetallePredio.salvedades}" var="item"
											scrollable="true">
											<p:column headerText="#{messageBeanSNR.commonLabelSalvedad}"
												width="10%">
												<h:outputText value="#{item.idSalvedad}" />
											</p:column>
											<p:column headerText="#{messageBeanSNR.commonLabelOrdenIdNro}"
												width="10%">
												<h:outputText value="Orden: #{item.orden} - Id. Nro #{item.idAnotacion}" />
											</p:column>
											<p:column
												headerText="#{messageBeanSNR.commonLabelDescripcion}">
												<h:outputText value="#{item.descripcion}" />
											</p:column>
											<p:column
												headerText="#{messageBeanSNR.commonLabelRadicacion}"
												width="15%">
												<h:outputText value="#{item.radicacion}" />
											</p:column>
											<p:column
												headerText="#{messageBeanSNR.commonLabelFechaRegistro}"
												width="15%">
												<h:outputText value="#{item.fechaRegistroString}" />
											</p:column>
										</p:dataTable>
									</div>
								</p:panel>
							</p:tab>

							<!-- consulta criterios-->
							<p:tab id="consultaCriterios_id" titleStyle="font-size:15px;"
								rendered="#{beanDetallePredio.tipoMatricula eq 'DEFINITIVA'}"
								title="#{messageBeanSNR.commonLabelConsultaPorCriterios}">

								<p:fragment>
									<p:autoUpdate />
									<p:panel style="min-width:600px;"
										header="#{messageBeanSNR.commonLabelConsultaPorCriterios}"
										id="pConsultaCriterios">
										<div class="ui-g" align="center">
											<div class="ui-g-6 ui-md-6 ui-lg-6" align="center">
												<p:selectManyCheckbox id="criteriosBusqueda" columns="3"
													style="width: 1200px;" layout="responsive"
													value="#{beanDetallePredio.valorSeleccionado}">
													<f:selectItem
														itemLabel="#{CriteriosBeanSNR.ConsultaCriteriosIntervinientes}"
														itemValue="DI" />
													<f:selectItem
														itemLabel="#{CriteriosBeanSNR.ConsultaCriteriosDocumento}"
														itemValue="CD" />
													<f:selectItem
														itemLabel="#{CriteriosBeanSNR.ConsultaCriteriosNaturalezaJuridica}"
														itemValue="NJ" />
													<f:selectItem
														itemLabel="#{CriteriosBeanSNR.ConsultaCriteriosAnotacion}"
														itemValue="FA" />
													<p:ajax
														listener="#{beanDetallePredio.cargarTablaCriterios}"
														update=":fConsultaEstadoPredio:TvdetallePredio:pConsultaCriterios,
															:fConsultaEstadoPredio:TvdetallePredio:idPanelCriteriosDocumento,
															:fConsultaEstadoPredio:TvdetallePredio:idPanelCriteriosInterviniente,
															:fConsultaEstadoPredio:TvdetallePredio:idPanelCriteriosAnotacion,
															:fConsultaEstadoPredio:TvdetallePredio:idPanelNaturalezaJuridica" />
												</p:selectManyCheckbox>
											</div>
										</div>

										<p:outputPanel id="idPanelCriteriosDocumento">
											<p:panel
												rendered="#{beanDetallePredio.documentoCriterio ==  true}"
												header="#{messageBeanSNR.commonLabelConsultaPorCriteriosDocumento}"
												toggleable="true" style="text-align:center;border: 0px;">
												<p:outputPanel id="idPanelConsultaCriteriosDocumento">
													<div class="ui-g">
														<div class="ui-g-12 ui-md-6 ui-lg-5">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelTipoDeDocumento}#{messageBeanSNR.commonLabelObligatorio}">
															</p:outputLabel>
															<br />
															<p:selectOneMenu id="idSOMEscritura" style="width:100%;"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoConsultaPorCriteriosTipoDeDocumento}"
																value="#{beanDetallePredio.documentoCriterios.idTipoDocumento}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanReference.findTipoDocumentoPublicoActivo()}"
																	var="item" itemLabel="#{item.nombre}"
																	itemValue="#{item.idTipoDocumento}" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-3">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelNumeroDeDocumento}#{messageBeanSNR.commonLabelObligatorio}" />
															<br />
															<p:inputText
																title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoConsultaPorCriteriosNumeroDeDocumento}"
																id="idItDocuActo"
																placeholder="#{messageBeanSNR.commonLabelDocumento}"
																maxlength="20"
																value="#{beanDetallePredio.documentoCriterios.numero}" />
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelFechaDelDocumento}" />
															<br />
															<p:calendar id="idCalFechaDoc" size="10" mask="true"
																style="width:90%;"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoConsultaPorCriteriosFechaDelDocumento}"
																locale="es" placeholder="DD/MM/AAAA"
																pattern="dd/MM/yyyy"
																value="#{beanDetallePredio.documentoCriterios.fechaDocumento}"
																showOn="button">
																<p:ajax event="dateSelect"
																	update=":fConsultaEstadoPredio:globalMsg" />
															</p:calendar>
														</div>
													</div>
													<div class="ui-g">
														<div class="ui-g-12 ui-md-6 ui-lg-5">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelTipoDeOficina}" />
															<br />
															<p:selectOneMenu id="idSOMTipoOficina"
																style="width:100%;"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoConsultaPorCriteriosTipoDeOficina}"
																value="#{beanDetallePredio.documentoCriterios.idTipoOficina}">
																<p:ajax listener="#{beanDetallePredio.tipoOficina()}"
																	update="idSOMTipoEntidad,idPaisDoc,idSOMDepartamentoDoc,idSOMMunicipioDoc,idSOMOficinaOrigenDoc" />
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanReference.findTipoOficina()}" var="item"
																	itemLabel="#{item.nombre}"
																	itemValue="#{item.idTipoOficina}" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-3">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelTipoDeEntidad}" />
															<br />
															<p:selectOneMenu id="idSOMTipoEntidad"
																style="width:100%;" disabled="true"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoConsultaPorCriteriosTipoDeEntidad}"
																value="#{beanDetallePredio.documentoCriterios.tipoEntidad}">
																<f:selectItems
																	value="#{beanReference.findTipoEntidad()}" var="item"
																	itemLabel="#{item.nombre}"
																	itemValue="#{item.idTipoEntidad}" />
															</p:selectOneMenu>
														</div>
													</div>
													<div class="ui-g">
														<div class="ui-g-12 ui-md-6 ui-lg-5">
															<p:outputLabel value="#{messageBeanSNR.commonLabelPais}" />
															<br />
															<p:selectOneMenu id="idPaisDoc" style="width:100%;"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoConsultaPorCriteriosPais}"
																value="#{beanDetallePredio.documentoCriterios.idPais}">
																<p:ajax listener="#{beanDetallePredio.pais}"
																	update="idSOMDepartamento,idSOMMunicipio,idSOMOficinaOrigen" />
																<f:selectItem itemValue=""
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}" />
																<f:selectItems value="#{beanReference.findPaises()}"
																	var="paises" itemValue="#{paises.idPais}"
																	itemLabel="#{paises.nombre}" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-3">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelDepartamento}" />
															<br />
															<p:selectOneMenu id="idSOMDepartamentoDoc"
																style="width:100%;"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoConsultaPorCriteriosDepartamento}"
																value="#{beanDetallePredio.documentoCriterios.idDepartamento}">
																<p:ajax listener="#{beanDetallePredio.departamento}"
																	update="idSOMMunicipio,idSOMOficinaOrigen" />
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanDetallePredio.findDepartamentos()}"
																	var="item" itemValue="#{item.idDepartamento}"
																	itemLabel="#{item.nombre}" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelMunicipio}" />
															<br />
															<p:selectOneMenu id="idSOMMunicipioDoc"
																style="width:100%;"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoConsultaPorCriteriosMunicipio}"
																value="#{beanDetallePredio.documentoCriterios.idMunicipio}">
																<p:ajax listener="#{beanDetallePredio.oficinaOrigen()}"
																	update="idSOMOficinaOrigen" />
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanDetallePredio.findMunicipios()}"
																	var="munRes" itemValue="#{munRes.idMunicipio}"
																	itemLabel="#{munRes.nombre}" />
															</p:selectOneMenu>
														</div>
													</div>
													<div class="ui-g">
														<div class="ui-g-12 ui-md-6 ui-lg-5">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelOficinaDeOrigen}" />
															<br />
															<p:selectOneMenu id="idSOMOficinaOrigenDoc"
																style="width:100%;"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoConsultaPorCriteriosOficinaDeOrigen}"
																value="#{beanDetallePredio.documentoCriterios.idOficinaOrigen}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanDetallePredio.getOficinaOrigen()}"
																	var="orig" itemLabel="#{orig.nombre}"
																	itemValue="#{orig.idOficinaOrigen}" />
															</p:selectOneMenu>
														</div>

														<div class="ui-g-12 ui-md-2">
															<br />
															<p:commandButton
																value="#{messageBeanSNR.commonButtonLimpiar}"
																icon="fa fa-undo"
																update=":fConsultaEstadoPredio:TvdetallePredio:idPanelCriteriosDocumento"
																actionListener="#{beanDetallePredio.clearConsulta}" />
														</div>
													</div>
												</p:outputPanel>
												<br />
											</p:panel>
										</p:outputPanel>


										<p:outputPanel id="idPanelCriteriosInterviniente">
											<p:panel
												rendered="#{beanDetallePredio.intervinienteCriterio ==  true}"
												header="#{messageBeanSNR.commonLabelConsultaPorCriteriosIntervinientes}"
												toggleable="true" style="text-align:center">

												<p:panel id="idPanelUbicacion" toggleable="true"
													style="text-align:center;border: 0px;">
													<div class="ui-g" align="center">
														<div class="ui-g-12 ui-md-6 ui-lg-4">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelTipoDocumentoIdentidad}" />
															<br />
															<p:selectOneMenu id="idSOMTipoDocIdentidad"
																style="width:100%;"
																value="#{beanDetallePredio.infoPersona.tipoDocIdentidad}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanReference.cargarDocumentosTipo()}"
																	var="tipoDoc" itemValue="#{tipoDoc.idDocumentoTipo}"
																	itemLabel="#{tipoDoc.descripcion}" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelDocumentoIdentidad}#{messageBeanSNR.commonLabelObligatorio}" />
															<br />
															<p:inputText id="idDocumento"
																label="#{messageBeanSNR.commonLabelDocumento}"
																placeholder="#{messageBeanSNR.commonLabelDocumento}"
																value="#{beanDetallePredio.infoPersona.idDocumentoTipo}"
																maxlength="20" />
														</div>
													</div>
													<div class="ui-g" align="center">
														<div class="ui-g-12 ui-md-6 ui-lg-4">
															<p:outputLabel for="idOlPNombre"
																value="#{messageBeanSNR.commonLabelPrimerNombre}#{messageBeanSNR.commonLabelObligatorio}" />
															<br />
															<p:inputText id="idOlPNombre" maxlength="100"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoPrimerNombre}"
																placeholder="#{messageBeanSNR.commonLabelPrimerNombre}"
																value="#{beanDetallePredio.infoPersona.primerNombre}" />
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4">
															<p:outputLabel for="idOlSNombre"
																value="#{messageBeanSNR.commonLabelSegundoNombre}" />
															<br />
															<p:inputText id="idOlSNombre" maxlength="100"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoSegundoNombre}"
																placeholder="#{messageBeanSNR.commonLabelSegundoNombre}"
																value="#{beanDetallePredio.infoPersona.segundoNombre}" />
														</div>
													</div>
													<div class="ui-g" align="center">
														<div class="ui-g-12 ui-md-6 ui-lg-4">
															<p:outputLabel for="idOlPApellido"
																value="#{messageBeanSNR.commonLabelPrimerApellido}#{messageBeanSNR.commonLabelObligatorio}" />
															<br />
															<p:inputText id="idOlPApellido" maxlength="150"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoPrimerApellido}"
																placeholder="#{messageBeanSNR.commonLabelPrimerApellido}"
																value="#{beanDetallePredio.infoPersona.primerApellido}" />
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4">
															<p:outputLabel for="idOlSApellido"
																value="#{messageBeanSNR.commonLabelSegundoApellido}" />
															<br />
															<p:inputText id="idOlSApellido" maxlength="100"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoSegundoApellido}"
																placeholder="#{messageBeanSNR.commonLabelSegundoApellido}"
																value="#{beanDetallePredio.infoPersona.segundoApellido}" />
														</div>
													</div>
													<div class="ui-g" align="center">
														<div class="ui-g-12 ui-md-6 ui-lg-12">
															<p:outputLabel for="idOlRazonSocial"
																value="#{messageBeanSNR.commonLabelRazonSocial}#{messageBeanSNR.commonLabelObligatorio}" />
															<br />
															<p:inputText
																title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaRecursosDatosInterponeRecursoRazonSocial}"
																id="idOlRazonSocial"
																placeholder="#{messageBeanSNR.commonLabelRazonSocial}"
																value="#{beanDetallePredio.infoPersona.razonSocial}" />
														</div>
													</div>
												</p:panel>
											</p:panel>
										</p:outputPanel>

										<p:outputPanel id="idPanelNaturalezaJuridica">
											<p:panel
												rendered="#{beanDetallePredio.naturalezaJuridicaCriterio ==  true}"
												header="#{messageBeanSNR.commonLabelConsultaPorCriteriosNaturalezaJuridica}"
												toggleable="true" style="text-align:center">


												<div class="ui-g-12 ui-md-6 ui-lg-3">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelCodigoDelActo}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:selectOneMenu id="idSOMCodigoActo" style="width:100%;"
														value="#{beanDetallePredio.naturalezaCriterio}"
														title="#{tooltipBeanSNR.procesosRegistroDatosActoDetallesActoCodigoActo}">
														<p:ajax
															listener="#{beanDetallePredio.cambiarEspecificacion}"
															update="idSOMespecificacion" />
														<f:selectItem
															itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
															itemValue="-1" />
														<f:selectItems
															value="#{beanDetallePredio.findAllMaxVersionNaturalezaJuridica(false)}"

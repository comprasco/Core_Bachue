<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtmltransitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<p:outputLabel value="#{messageBeanSNR.commonLabelProcesos}" />
					</li>
					<li class="breadcrumb-item">
						<p:outputLabel value="#{messageBeanSNR.commonLabelSustanciadorActuacionesAdministrativas}" />
					</li>
					<li class="breadcrumb-item">
						<p:outputLabel value="#{messageBeanSNR.commonLabelBandejaDeEntrada}" />
					</li>
					<li style="display: #{beanPredioDocumentoActo.aprobacion.vieneDeAprobacion ? 'none' : 'inline-block'}" class="breadcrumb-item">
						<p:outputLabel value="#{messageBeanSNR.commonLabelBandejaDeTurnos}" />
					</li>
					<li style="display: #{!beanPredioDocumentoActo.aprobacion.vieneDeAprobacion ? 'none' : 'inline-block'}" class="breadcrumb-item">
						<p:outputLabel value="#{messageBeanSNR.commonLabelAprobacionDelRegistrador}" />
					</li>
					<li class="breadcrumb-item" aria-current="page">
						<p:outputLabel value="#{messageBeanSNR.commonLabelDetalleTurno}" />
					</li>
					
					<li class="breadcrumb-item active" aria-current="page">
						<p:outputLabel value="#{messageBeanSNR.commonLabelActuacionesAdministrativas}" />
					</li>
				</ol>
			</nav>
		</ui:define>
		<ui:define name="content">
			
			<ui:include src="detalleActoInclude.xhtml" />
			
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
				
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false" appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>
			
			<h:form id="fActuacionesAdministrativas" style="width: 100%;"
				enctype="multipart/form-data" onkeypress="return event.keyCode!=13">
				<p:growl id="globalMsg" globalOnly="true" showDetail="true"
					sticky="false" life="20000" />
				<center>
					<p:panel header="#{messageBeanSNR.commonLabelActuacionesAdministrativas} - #{beanActuacionesAdministrativas.idMotivo eq 20 ? messageBeanSNR.commonLabelAutoDeApertura : 
																								 beanActuacionesAdministrativas.idMotivo eq 30 ? messageBeanSNR.commonLabelAutoDeAclaracion : 
																								 beanActuacionesAdministrativas.idMotivo eq 40 ? messageBeanSNR.commonLabelNegacionApertura : 
																								 beanActuacionesAdministrativas.idMotivo eq 50 ? messageBeanSNR.commonLabelAutoDePruebas : 
																								 beanActuacionesAdministrativas.idMotivo eq 60 ? messageBeanSNR.commonLabelResolucionDeLaDecision : 
																								 beanActuacionesAdministrativas.idMotivo eq 70 ? messageBeanSNR.commonLabelResolucionAclaratoriaDeLaDecision : 
																								 beanActuacionesAdministrativas.idMotivo eq 80 ? messageBeanSNR.commonLabelAntiguoSistema : ''}"
						toggleable="true" style="text-align:center">
						
						<p:outputPanel rendered="#{beanActuacionesAdministrativas.mostrarSolicitudDocumentacion}">
							<p:panel id="idOPSolicitudDocumentacion"
								header="#{messageBeanSNR.commonLabelSolicitudDocumentacion}">
								<p:dataTable id="idDtTiposDocumentales"
									emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
									value="#{beanActuacionesAdministrativas.tiposDocumentales}" var="tiposDoc">
									<p:columnGroup type="header">
										<p:column
											headerText="#{messageBeanSNR.commonLabelTipoDocumental}"
											style="width: 35%;" />
										<p:column
											headerText="#{messageBeanSNR.commonLabelObligatoriedad}"
											style="width: 17%;" />
										<p:column
											headerText="#{messageBeanSNR.commonLabelObservaciones}"
											style="width: 52%;" />
										<p:column headerText="#{messageBeanSNR.commonLabelAccion}"
											style="width: 11%" />
									</p:columnGroup>
		
									<p:column>
										<p:selectOneMenu id="idSOMTipoDocumental"
											title="#{tooltipBeanSNR.procesosRegistroDatosActoResultadosTipoDocumental}"
											style="width:100%" value="#{tiposDoc.idTipoDocumental}"
											disabled="#{tiposDoc.activeTiposDoc || tiposDoc.obligatorio=='S' || tiposDoc.obligatorioC=='S' ? true : false}">
											<f:selectItems itemValue="#{doc.idTipoDocumental}"
												value="#{beanReference.findAllTiposDocumentales()}"
												var="doc"
												itemLabel="#{doc.nombre} - #{doc.idTipoDocumental}" />
										</p:selectOneMenu>
									</p:column>
									<p:column>
										<p:selectBooleanCheckbox id="seleccionObli"
											disabled="#{tiposDoc.obligatorio=='S' || tiposDoc.obligatorioC=='S' ? true : false}"
											value="#{tiposDoc.seleccionado}" />
									</p:column>
									<p:column>
										<p:inputText id="observaTipo"
											onblur="value=value.toUpperCase()"
											value="#{tiposDoc.observaciones}" maxlength="200"
											style="#{tiposDoc.campoRojo ? 'border-color:red !important;width:100%;' : 'width:100%;'};"
											title="#{tooltipBeanSNR.procesosRegistroDatosActoResultadosObservaciones}"
											disabled="#{empty tiposDoc.obligatorio ? tiposDoc.editar : false}"
											placeholder="#{messageBeanSNR.commonLabelObservaciones}" />
									</p:column>
									<p:column>
										<p:commandButton icon="fa fa-trash"
											disabled="#{tiposDoc.obligatorio=='S' || tiposDoc.obligatorioC=='S' ? true : false}"
											iconPos="left"
											title="#{messageBeanSNR.commonLabelEliminar}"
											actionListener="#{beanActuacionesAdministrativas.deleteTipoDocumental(tiposDoc)}"
											update="idDtTiposDocumentales" />
									</p:column>
								</p:dataTable>
								<br />
								<div align="right">
									<p:commandButton
										value="#{messageBeanSNR.commonLabelAgregarNuevoTipoDocumental}"
										update="idDtTiposDocumentales" ajax="true"
										icon="fa fa-plus-circle" iconPos="left"
										actionListener="#{beanActuacionesAdministrativas.addTipoDocumental()}" />
								</div>
							</p:panel>
							<br/>
						</p:outputPanel>
						<p:panel header="#{messageBeanSNR.commonLabelPersonasANotificar}">
							<p:panelGrid style="margin-top:20px;width:100%;" rendered="#{beanActuacionesAdministrativas.personaCargada != null}">
								<f:facet name="header">
							        <p:row>
							            <p:column colspan="4"><p:outputLabel value="#{messageBeanSNR.commonLabelDatosDelInteresadoYoIntervinientes}" escape="false"/></p:column>
							        </p:row>
							    </f:facet>
						        <p:row>
						            <p:column styleClass="estiloHeaderDataTable"><p:outputLabel value="#{messageBeanSNR.commonLabelTipoDocumento}" escape="false"/></p:column>
						            <p:column styleClass="estiloHeaderDataTable"><p:outputLabel value="#{messageBeanSNR.commonLabelDocumento}" escape="false"/></p:column>
						            <p:column styleClass="estiloHeaderDataTable"><p:outputLabel value="#{messageBeanSNR.commonLabelNombre}" escape="false"/></p:column>
						            <p:column styleClass="estiloHeaderDataTable"><p:outputLabel value="#{messageBeanSNR.commonLabelAgregarAResultadosDeNotificacion}" escape="false"/></p:column>
						        </p:row>
						        <p:row>
						        	<p:column><p:outputLabel style="font-weight: 400;" value="#{beanActuacionesAdministrativas.personaCargada.idDocumentoTipo}" escape="false"/></p:column>
						        	<p:column><p:outputLabel style="font-weight: 400;" value="#{beanActuacionesAdministrativas.personaCargada.numeroDocumento}" escape="false"/></p:column>
						        	<p:column><p:outputLabel style="font-weight: 400;" value="#{beanActuacionesAdministrativas.personaCargada.nombreCompleto}" escape="false"/></p:column>
						        	<p:column>
						        		<p:commandButton id="idCmBtnAgregar"
											rendered="#{beanActuacionesAdministrativas.personaCargada.idPersona != null}"
											icon="fa fa-plus-circle" iconPos="center"
											title="#{messageBeanSNR.commonLabelAgregarAResultadosDeNotificacion}"
											actionListener="#{beanActuacionesAdministrativas.agregarAResultadosNotificacion}"
											update="fActuacionesAdministrativas:idDtResultadosNotificacion">
										</p:commandButton>
						        	</p:column>
						     	</p:row>
						     </p:panelGrid>
						     <br/>
						     <div class="ui-g" align="left">
						     	<div class="ui-g-12 ui-md-6 ui-lg-6">
						     	</div>
						     	<div class="ui-g-12 ui-md-6 ui-lg-6" align="right">
									<p:commandButton id="idCmBtnAgregarInteresadoInterviniente"
										value="#{messageBeanSNR.commonButtonAgregarInteresadoYoInterviniente}"
										icon="fa fa-plus-circle" iconPos="left"
										actionListener="#{beanActuacionesAdministrativas.mostrarInteresadoInterviniente}"
										update="opConsultarAlInteresado">
									</p:commandButton>
								</div>
							 </div>
						     <p:outputPanel id="opConsultarAlInteresado">
							     <p:outputPanel rendered="#{beanActuacionesAdministrativas.mostrarConsultarInteresadoInter}">
						     		<br/>
									<p:panel
										header="#{messageBeanSNR.commonLabelConsultarAlInteresadoYoIntervinientes}"
										toggleable="true" id="consultaralinteresado">
										<div class="ui-g" align="left">
											<div class="ui-g-12 ui-md-6 ui-lg-2"/>
											<div class="ui-g-12 ui-md-6 ui-lg-3">
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelTipoDocumentoIdentidad}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:selectOneMenu id="idSOMTipoDocIdentidad" ajax="true"
													style="width:80%"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoTipoDocumentoIdentidad}"
													value="#{beanActuacionesAdministrativas.tipoDocInteresado}">
													<f:selectItem
														itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
														itemValue="" />
													<f:selectItems
														value="#{beanReference.findTipoDocumentoActivo()}"
														var="tipoDoc" itemValue="#{tipoDoc.idDocumentoTipo}"
														itemLabel="#{tipoDoc.descripcion}" />
												</p:selectOneMenu>
											</div>
											<div class="ui-g-12 ui-md-6 ui-lg-2"/>
											<div class="ui-g-12 ui-md-6 ui-lg-3">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelDocumentoIdentidad}#{messageBeanSNR.commonLabelObligatorio}"
														style="width:100%" />
													<br />
													<p:inputText onblur="value=value.toUpperCase()" ajax="true"
														id="idItDocumentoID"
														style="width:80% !important"
														title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoDocumentoIdentidad}"
														label="#{messageBeanSNR['commonLabelDocumento']}"
														placeholder="#{messageBeanSNR['commonLabelDocumento']}"
														value="#{beanActuacionesAdministrativas.documentoInteresado}" maxlength="20"
														requiredMessage="El campo JustificaciÃ³n es requerido">
													</p:inputText>
											</div>
										</div>
										<div class="ui-g" align="center">
											<div class="ui-g-12 ui-md-12 ui-lg-12" align="center">
												<p:commandButton
													value="#{messageBeanSNR.commonLabelConsultar}" icon="lupa"
													iconPos="left" id="botonConsultaPersona"
													update="idOPDatosConsulta,idPanelListados,globalMsg,idPPanelDatosBasicos,idPanelDirRes,idPanelDirCorr,idPanelDatosContacto,idSOMTipoDocIdentidad,idItDocumentoID,idOPIntervienePregunta"
													actionListener="#{beanActuacionesAdministrativas.consultarPersonaDocumentoActuacionesAdmin()}">
												</p:commandButton>
											</div>
										</div>
										<p:outputPanel id="idPanelListados">
											<p:outputPanel rendered="#{beanActuacionesAdministrativas.rendered}">
												<br />
												<div class="ui-g" align="left">
													<p:dataTable id="idDtPersonas" 
														emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
														value="#{beanActuacionesAdministrativas.registroDatosConsultados.listadoPersona}"
														var="item">
														<p:column
															headerText="#{messageBeanSNR.commonLabelTipoDocumento}"
															width="8%" sortBy="#{item.idDocumentoTipo}">
															<h:outputText value="#{item.idDocumentoTipo}" />
														</p:column>
	
														<p:column
															headerText="#{messageBeanSNR.commonLabelDocumento}"
															width="12%" sortBy="#{item.numeroDocumento}">
															<h:outputText value="#{item.numeroDocumento}" />
														</p:column>
	
														<p:column
															headerText="#{messageBeanSNR.commonLabelNombres}"
															width="20%">
															<h:outputText
																value="#{item.idDocumentoTipo == 'NIT' ? item.razonSocial : item.nombreCompleto}" />
														</p:column>
	
														<p:column width="6%" headerText="Seleccione">
															<p:selectOneRadio value="#{item.seleccionado}" id="SORColumnaPersona">
																<f:selectItem itemLabel="" itemValue="true" />
																<p:ajax
																	listener="#{beanActuacionesAdministrativas.cargarDatosPersonalesActuacionesAdmin(item)}"
																	update=":fActuacionesAdministrativas:idPPanelDatosBasicos,idDtPersonas,:fActuacionesAdministrativas:idPanelListados,:fActuacionesAdministrativas:idPanelDirRes, :fActuacionesAdministrativas:idOPDatosConsulta,:fActuacionesAdministrativas:idSorMismaDir" />
															</p:selectOneRadio>
														</p:column>
	
														<p:column headerText="#{messageBeanSNR.commonLabelAccion}"
															width="6%">
															<p:commandButton icon="fa fa-pencil" iconPos="left"
																update="fActuacionesAdministrativas"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoEditar}"
																actionListener="#{beanActuacionesAdministrativas.accionBotonEditarPersona(item)}" />
														</p:column>
													</p:dataTable>
													<br />
												</div>
											</p:outputPanel>
											<p:outputPanel rendered="#{beanActuacionesAdministrativas.rendered}">
												<div class="ui-g" align="left">
													<div class="ui-g-12 ui-md-12 ui-lg-12">
														<h:panelGrid columns="2">
															<p:outputLabel id="labelInterviene" for="idOlInterviene"
																rendered="#{beanActuacionesAdministrativas.idProceso != '3' and beanActuacionesAdministrativas.idProceso != '10' and beanActuacionesAdministrativas.idProceso != '37'}"
																value="#{messageBeanSNR.commonLabelPreguntaIntervieneEnElDocumentoARegistrar}#{messageBeanSNR.commonLabelObligatorio}" />
															<p:selectOneRadio id="idOlInterviene" style="width:100%"
																rendered="#{beanActuacionesAdministrativas.idProceso != '3' and beanActuacionesAdministrativas.idProceso != '10' and beanActuacionesAdministrativas.idProceso != '37'}"
																value="#{beanActuacionesAdministrativas.solicitud.participaInterviniente}">
																<f:selectItem itemLabel="#{messageBeanSNR.commonSi}"
																	itemValue="S" />
																<f:selectItem itemLabel="#{messageBeanSNR.commonNo}"
																	itemValue="N" />
																	<p:ajax event="change" listener="#{beanActuacionesAdministrativas.esconderPanelInterviniente()}"/>
															</p:selectOneRadio>
														</h:panelGrid>
													</div>
												</div>
											</p:outputPanel>
										<p:outputPanel rendered="#{beanActuacionesAdministrativas.personaConsultada}">
										<div class="ui-g" align="center">
											<div class="ui-g-12 ui-md-6 ui-lg-2"/>
											<div class="ui-g-12 ui-md-6 ui-lg-4">
														<p:outputLabel
															value="#{messageBeanSNR.commonLabelMedioANotificar}#{messageBeanSNR.commonLabelObligatorio}" 
															style="width:100%"/>
														<br />
														<p:selectOneMenu id="idsomMedioANotificar" style="width:77%"
															title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoMedioNotificar}"
															value="#{beanActuacionesAdministrativas.solicitud.idAutorizacionNotificacion}">
															<p:ajax update="idsomMedioANotificar,idOPDatosConsulta" />
															<f:selectItem
																itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																itemValue="" />
															<f:selectItems value="#{beanActuacionesAdministrativas.mediosNotificar}"
																var="habNot" itemValue="#{habNot.idTipoRecepcion}"
																itemLabel="#{habNot.nombre}" />
															<p:ajax event="change"
																listener="#{beanActuacionesAdministrativas.cambioDeMedioNotInteresado(beanActuacionesAdministrativas.solicitud.idAutorizacionNotificacion)}"
																update="idPanelDatosContacto idPanelDirCorr idPanelDirRes idOPDatosConsulta" />
														</p:selectOneMenu>
												</div>
											<div class="ui-g-12 ui-md-6 ui-lg-1"/>
											<div class="ui-g-12 ui-md-6 ui-lg-4">
														<p:outputLabel
															value="#{messageBeanSNR.commonLabelMedioAComunicar}#{messageBeanSNR.commonLabelObligatorio}" />
														<br />
														<p:selectOneMenu id="idsomMedioACom"  style="width:77%"
															title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoMedioComunicar}"
															value="#{beanActuacionesAdministrativas.solicitud.idAutorizacionComunicacion}"
															>
															<p:ajax update="idsomMedioANotificar,idOPDatosConsulta" />
															<f:selectItem
																itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																itemValue="" />
															<f:selectItems value="#{beanActuacionesAdministrativas.mediosComunicar}"
																var="habRec" itemValue="#{habRec.idTipoRecepcion}"
																itemLabel="#{habRec.nombre}" />
															<p:ajax event="change"
																listener="#{beanActuacionesAdministrativas.cambioDeMedioComInteresado(beanActuacionesAdministrativas.solicitud.idAutorizacionComunicacion)}"
																update="idPanelDatosContacto idPanelDirCorr idPanelDirRes idOPDatosConsulta" />
														</p:selectOneMenu>
												</div>
											</div>
											</p:outputPanel>
											<p:outputPanel rendered="#{beanActuacionesAdministrativas.rendered}">
												<p:outputPanel id="idOPDatosConsulta"
													rendered="#{beanActuacionesAdministrativas.mostrarDatosConsulta}">
													<div class="ui-g" align="left">
														<div class="ui-g-12 ui-md-6 ui-lg-4" style="display:#{(beanActuacionesAdministrativas.mostrarDireccionesResidencia and (beanActuacionesAdministrativas.habilitarDireccionReCo or beanActuacionesAdministrativas.habilitarDireccionReNo)) ? 'block' : 'none'};">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelDireccionesDeResidencia}" />
															<br />
															<p:selectOneMenu id="dire" style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoDireccionesResidencia}"
																value="#{beanActuacionesAdministrativas.idDirResSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanActuacionesAdministrativas.registroDatosConsultados.listadoDireccionResidencia}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idDireccion}"
																	itemLabel="#{item.direccion}" />
																<p:ajax
																	listener="#{beanActuacionesAdministrativas.cargarDireccionResidencia}"
																	update=":fActuacionesAdministrativas:idPanelDirRes,idSorMismaDir" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4" style="display:#{(beanActuacionesAdministrativas.mostrarDireccionesCorrespondencia and (beanActuacionesAdministrativas.habilitarDireccionCoCo or beanActuacionesAdministrativas.habilitarDireccionCoNo)) ? 'block' : 'none'};">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelDireccionesDeCorrespondencia}" />
															<br />
															<p:selectOneMenu style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoDireccionesCorrespondencia}"
																value="#{beanActuacionesAdministrativas.idDirCorrSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanActuacionesAdministrativas.registroDatosConsultados.listadoDireccionCorrespondencia}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idDireccion}"
																	itemLabel="#{item.direccion}" />
																<p:ajax
																	listener="#{beanActuacionesAdministrativas.cargarDireccionCorrespondencia}"
																	update=":fActuacionesAdministrativas:idPanelDirCorr" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4" style="display:#{(beanActuacionesAdministrativas.mostrarTelefonoFijo and (beanActuacionesAdministrativas.habilitarTelFijoCo or beanActuacionesAdministrativas.habilitarTelFijoNo)) ? 'block' : 'none'};">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabalTelefonosFijos}" />
															<br />
															<p:selectOneMenu style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoTelefonosFijos}"
																value="#{beanActuacionesAdministrativas.idTelFijoSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanActuacionesAdministrativas.registroDatosConsultados.listadoTelefonoFijo}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idTelefono}"
																	itemLabel="#{item.telefono}" />
																<p:ajax listener="#{beanActuacionesAdministrativas.cargarTelefonoFijo}"
																	update=":fActuacionesAdministrativas:idOpTelFijo" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4" style="display:#{(beanActuacionesAdministrativas.mostrarTelefonoMovil and (beanActuacionesAdministrativas.habilitarTelMovilCo or beanActuacionesAdministrativas.habilitarTelMovilNo)) ? 'block' : 'none'};">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabalTelefonosMoviles}" />

								value="#{beanActuacionesAdministrativas.observaciones}"

								counterTemplate="{0} #{messageBeanSNR.commonLabelCaracteresRestantes}"
								counter="idNumeroCaracteres1" />
						</div>
						<div align="right">
							<h:outputText id="idNumeroCaracteres1" />
						</div>
					</p:outputPanel>
					<p:outputPanel id="opBotones">
						<div class="ui-g">
							<div class="ui-g-12 ui-md-6 ui-lg-3" align="left">
								<p:commandButton id="idCmBtnVolver"
									value="#{messageBeanSNR.commonLabelRegresar}"
									icon="fa fa-arrow-circle-left" iconPos="left"
									action="#{beanActuacionesAdministrativas.regresar()}">
								</p:commandButton>
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-9" align="right">
								<p:commandButton
									value="#{messageBeanSNR.commonButtonGenerarDocumentos}"
									icon="fa fa-check"
									onclick="PF('dlgGenerarDocumentos').show();"/>
								<p:commandButton id="idClnkRespuestaLiquidacionGrabacionMatriculas"
									value="#{messageBeanSNR.commonButtonGenerarDocumentosZip}"
									process="@this"
									ajax="false"
									rendered="#{beanActuacionesAdministrativas.mostrarDescargarZip}"
									update="fActuacionesAdministrativas:opBotones"
									actionListener="#{beanActuacionesAdministrativas.descargarZipActuacionesAdmin()}"
									icon="fa fa-arrow-down">
										<p:fileDownload value="#{beanActuacionesAdministrativas.zip}" />
								</p:commandButton>
								<p:commandButton
									value="#{messageBeanSNR.commonButtonEnviarAlAprobadorDeCorreciones}"
									icon="fa fa-chevron-right"
									rendered="#{beanActuacionesAdministrativas.mostrarDescargarZip}"
									action="#{beanActuacionesAdministrativas.enviarResponsableActuacionesAdmin()}" />
							</div>
						</div>
					</p:outputPanel>
				</center>
			</h:form>
			
			<p:dialog appendTo="@(body)"
				header="#{messageBeanSNR.commonLabelConfirmacion}"
				widgetVar="dlgGenerarDocumentos" modal="true" height="90" resizable="false">
				<h:form id="dlgGenerarDocumentos"
					style="font-size: large; top: 50%; left: 50%;">
					<h:outputText
						value="#{messageBeanSNR.commonLabelEstaSeguroDeGenerarDocumentos}" />
					<br />
					<br />
					<div align="center">
						<p:commandButton value="#{messageBeanSNR.commonSi}"
							icon="fa fa-check" update="fActuacionesAdministrativas:opBotones"
							actionListener="#{beanActuacionesAdministrativas.generarDocumentosActuacionesAdmin}"
							oncomplete="PF('dlgGenerarDocumentos').hide();" />
						<p:spacer />
						<p:commandButton value="#{messageBeanSNR.commonNo}"
							icon="fa fa-close" onclick="PF('dlgGenerarDocumentos').hide();" />
					</div>
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</h:body>

</html>

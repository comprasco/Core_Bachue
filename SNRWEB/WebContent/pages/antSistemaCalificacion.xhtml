<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelProcesos}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel
						rendered="#{!beanAntSistemaCalificacion.grabacion and !beanAntSistemaCalificacion.procesoCorrecciones}"
						value="#{messageBeanSNR.commonLabelCalificacion}" />
					<p:outputLabel rendered="#{beanAntSistemaCalificacion.grabacion}"
						value="#{messageBeanSNR.commonLabelGrabacion}" />
					<p:outputLabel
						rendered="#{beanAntSistemaCalificacion.procesoCorrecciones}"
						value="#{messageBeanSNR.commonLabelCorrecciones}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelBandejaDeEntrada}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelBandejaDeTurnos}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelDetalleTurno}" />
				</li>
				<li class="breadcrumb-item active" aria-current="page">
					<p:outputLabel value="#{messageBeanSNR.commonLabelAntiguoSistema}" />
				</li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">

			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false" appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>
			<h:form id="fantSistemaCalificacion">
				<p:growl id="idGrowl" sticky="false" showDetail="true" life="20000"
					globalOnly="true" redisplay="false"/>
				<p:panel style="min-width:800px;">
					<!-- Datos del predio -->
					<div class="ui-g">
						<div class="ui-g-12 ui-md-4">
							<p:outputLabel value="#{messageBeanSNR.commonLabelNIR}" />
							<br />
							<p:inputText readonly="true"
								title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionNIR}"
								value="#{beanPredioDocumentoActo.predio.get('NIR')}" />
						</div>
						<div class="ui-g-12 ui-md-4">
							<p:outputLabel value="#{messageBeanSNR.commonLabelTurno}" />
							<br />
							<p:inputText readonly="true"
								title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionTurno}"
								value="#{beanPredioDocumentoActo.predio.get('ID_TURNO')}" />
						</div>
						<div class="ui-g-12 ui-md-4">
							<br />
							<div class="ui-g-12 ui-md-12">
								<p:commandButton
									value="#{messageBeanSNR.commonButtonAbrirVisor}"
									icon="fa fa-newspaper-o" iconPos="left"
									title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionAbrirVisor}"
									actionListener="#{beanPredioDocumentoActo.abrirVisor}" />
							</div>
						</div>
					</div>
					<!-- Fin Datos del predio -->
					<ui:fragment rendered="#{!beanAntSistemaCalificacion.grabacion}">
						<br />
					</ui:fragment>
					<!-- Datos de Matriculas Definitivas-->
					<p:panel rendered="#{!beanAntSistemaCalificacion.grabacion}"
						header="#{messageBeanSNR.commonLabelMatriculasDefinitivas}"
						toggleable="true" style="text-align:center">
						<div class="ui-g">
							<p:dataTable
								rendered="#{!beanPredioDocumentoActo.rangoDefinitivas or (beanPredioDocumentoActo.rangoDefinitivas and beanPredioDocumentoActo.validMatriculas)}"
								emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
								value="#{beanPredioDocumentoActo.matriculasIndividuales}"
								var="item">
								<p:column headerText="#{messageBeanSNR.commonLabelMatricula}">
									<h:outputText value="#{item['MATRICULA']}" />
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelEstadoDelPredio}">
									<h:outputText value="#{item['ESTADO_PREDIO']}" />
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelNoAnotaciones}">
									<h:outputText value="#{item['ID_ANOTACION']}" />
								</p:column>
								<p:column rendered="#{item['ALERTA_NATURALEZA']}"
									headerText="#{messageBeanSNR.commonLabelAlertaGravamenesMedidasCautelares}">
									<div align="center">
										<p:graphicImage value="../images/advertencia.png" />
									</div>
								</p:column>
								<p:column rendered="#{!item['ALERTA_NATURALEZA']}"
									headerText="#{messageBeanSNR.commonLabelAlertaGravamenesMedidasCautelares}">
									<div align="center">
										<p:graphicImage value="../images/correcto.png" />
									</div>
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelConsultaMatricula}">
									<div align="center">
										<h:commandButton
											action="#{beanPredioDocumentoActo.detalleDescarga}"
											ajax="true" icon="lupa" image="../images/find.png">
											<f:param name="matricula" value="#{item['ID_MATRICULA']}" />
											<f:param name="circulo" value="#{item['ID_CIRCULO']}" />
											<f:param name="idTurno"
												value="#{beanPredioDocumentoActo.predio.get('ID_TURNO')}" />
											<f:param name="tipoMatricula" value="DEFINITIVA" />
										</h:commandButton>
									</div>
								</p:column>
							</p:dataTable>
							<p:dataTable
								rendered="#{beanPredioDocumentoActo.rangoDefinitivas}"
								emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
								value="#{beanPredioDocumentoActo.matriculasRangos}" var="item">
								<p:column headerText="#{messageBeanSNR.commonLabelDesdeMayus}">
									<h:outputText
										value="#{item['ID_CIRCULO']} - #{item['RANGO_INICIO']}" />
								</p:column>
								<p:column headerText="#{messageBeanSNR.commonLabelHastaMayus}">
									<h:outputText
										value="#{item['ID_CIRCULO']} - #{item['RANGO_FIN']}" />
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelBusquedaMatricula}">
									<p:autoComplete value="#{item['FILTRO_MATRICULA']}"
										autoHighlight="false" forceSelection="true"
										maxlength="#{item['DIFERENCIA']}"
										completeMethod="#{beanPredioDocumentoActo.completeText}">
										<f:attribute name="base" value="#{item['BASE']}" />
										<f:attribute name="rangoInicio"
											value="#{item['RANGO_INICIO']}" />
										<f:attribute name="rangoFin" value="#{item['RANGO_FIN']}" />
									</p:autoComplete>
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelConsultaMatricula}">
									<div align="center">
										<h:commandButton
											action="#{beanPredioDocumentoActo.detalleDescargaRango}"
											ajax="true" icon="lupa" image="../images/find.png">
											<f:param name="llave" value="#{item['LLAVE']}" />
											<f:param name="idTurno"
												value="#{beanPredioDocumentoActo.predio.get('ID_TURNO')}" />
											<f:param name="tipoMatricula" value="DEFINITIVA" />
										</h:commandButton>
									</div>
								</p:column>
							</p:dataTable>
						</div>
					</p:panel>
					<ui:fragment rendered="#{!beanAntSistemaCalificacion.grabacion}">
						<br />
					</ui:fragment>
					<!-- Fin Datos de Matriculas Definitivas-->
					<!-- Datos de Matriculas Temporales -->
					<p:panel rendered="#{!beanAntSistemaCalificacion.grabacion}"
						header="#{messageBeanSNR.commonLabelMatriculasTemporales}"
						toggleable="true" style="text-align:center">
						<div class="ui-g">
							<p:dataTable
								rendered="#{!beanPredioDocumentoActo.rangoTemporales or (beanPredioDocumentoActo.rangoTemporales and beanPredioDocumentoActo.validMatriculasTmp)}"
								emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
								value="#{beanPredioDocumentoActo.matriculasTmpIndividuales}"
								var="item">
								<p:column headerText="#{messageBeanSNR.commonLabelMatricula}">
									<h:outputText value="#{item['MATRICULA']}" />
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelEstadoDelPredio}">
									<h:outputText value="#{item['ESTADO_PREDIO']}" />
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelNoAnotaciones}">
									<h:outputText value="#{item['ID_ANOTACION']}" />
								</p:column>
								<p:column rendered="#{item['ALERTA_NATURALEZA']}"
									headerText="#{messageBeanSNR.commonLabelAlertaGravamenesMedidasCautelares}">
									<div align="center">
										<p:graphicImage value="../images/advertencia.png" />
									</div>
								</p:column>
								<p:column rendered="#{!item['ALERTA_NATURALEZA']}"
									headerText="#{messageBeanSNR.commonLabelAlertaGravamenesMedidasCautelares}">
									<div align="center">
										<p:graphicImage value="../images/correcto.png" />
									</div>
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelConsultaMatricula}">
									<div align="center">
										<h:commandButton
											action="#{beanPredioDocumentoActo.detalleDescarga}"
											ajax="true" icon="lupa" image="../images/find.png">
											<f:param name="matricula" value="#{item['ID_MATRICULA']}" />
											<f:param name="circulo" value="#{item['ID_CIRCULO']}" />
											<f:param name="idTurno"
												value="#{beanPredioDocumentoActo.predio.get('ID_TURNO')}" />
											<f:param name="tipoMatricula" value="TEMPORAL" />
										</h:commandButton>
									</div>
								</p:column>
							</p:dataTable>

							<p:dataTable
								rendered="#{beanPredioDocumentoActo.rangoTemporales}"
								emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
								value="#{beanPredioDocumentoActo.matriculasTmpRangos}"
								var="item">
								<p:column headerText="#{messageBeanSNR.commonLabelDesdeMayus}">
									<h:outputText
										value="#{item['ID_CIRCULO']} - #{item['RANGO_INICIO']}" />
								</p:column>
								<p:column headerText="#{messageBeanSNR.commonLabelHastaMayus}">
									<h:outputText
										value="#{item['ID_CIRCULO']} - #{item['RANGO_FIN']}" />
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelBusquedaMatricula}">
									<p:autoComplete value="#{item['FILTRO_MATRICULA']}"
										autoHighlight="false" forceSelection="true"
										maxlength="#{item['DIFERENCIA']}"
										completeMethod="#{beanPredioDocumentoActo.completeText}">
										<f:attribute name="base" value="#{item['BASE']}" />
										<f:attribute name="rangoInicio"
											value="#{item['RANGO_INICIO']}" />
										<f:attribute name="rangoFin" value="#{item['RANGO_FIN']}" />
									</p:autoComplete>
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelConsultaMatricula}">
									<div align="center">
										<h:commandButton
											action="#{beanPredioDocumentoActo.detalleDescargaRango}"
											ajax="true" icon="lupa" image="../images/find.png">
											<f:param name="llave" value="#{item['LLAVE']}" />
											<f:param name="idTurno"
												value="#{beanPredioDocumentoActo.predio.get('ID_TURNO')}" />
											<f:param name="tipoMatricula" value="TEMPORAL" />
										</h:commandButton>
									</div>
								</p:column>
							</p:dataTable>
						</div>
					</p:panel>

					<br />

					<p:outputPanel id="idOPOpcionesConsulta">
						<p:panel id="idPOpcionesConsulta">
							<div class="ui-g" align="center">
								<div class="ui-g-12 ui-md-12 ui-lg-12" align="center">
									<p:outputLabel value="Tipo de búsqueda" />
									<br />
									<p:selectOneRadio id="idSORTipoConsulta"
										value="#{beanAntSistemaCalificacion.tipoConsulta}">
										<f:selectItem itemLabel="Antiguo sistema" itemValue="A" />
										<f:selectItem itemLabel="Documento" itemValue="D" />
										<p:ajax update="idOPPaneles"
											listener="#{beanAntSistemaCalificacion.cargarTiposOficinaAnotaciones('DE')}"></p:ajax>
									</p:selectOneRadio>
								</div>
							</div>
						</p:panel>
					</p:outputPanel>

					<br />

					<p:outputPanel id="idOPPaneles">
						<p:panel id="idCalificacionConsultaCriteriosDocumento"
							header="#{messageBeanSNR.commonLabelConsultaPorCriteriosDocumento}"
							rendered="#{beanAntSistemaCalificacion.tipoConsulta == 'D' and !beanAntSistemaCalificacion.idEtapa == '103' and !beanAntSistemaCalificacion.idEtapa == '80'}"
							toggleable="true" style="text-align:center">
							<div class="ui-g">
								<div class="ui-g-12 ui-md-6 ui-lg-5">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelCirculoRegistral}"
										styleClass="textosConsultaEstadoPredio" />
									<br />
									<p:selectOneMenu id="idConsultaCriteriosDocumentoCirculo"
										disabled="true"
										title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionDatosDocumentoCirculoRegistral}"
										value="#{beanAntSistemaCalificacion.consultaCriteriosCalificacionDocumento.anotacionPredio.idCirculo}"
										effect="fade" var="c" style="width:100%;" filter="true"
										filterMatchMode="startsWith">
										<f:selectItems
											value="#{beanReference.findCirculoRegistral(true)}"
											var="circulo"
											itemLabel="#{circulo.idCirculo} - #{circulo.nombre}"
											itemValue="#{circulo.idCirculo}" />
										<p:column>
											<h:outputText value="#{c}" />
										</p:column>
										<p:ajax event="change" update="idConsultaCriteriosDocumentoMunicipioDocumento"/>
									</p:selectOneMenu>
								</div>
								<p:spacer />
								<div class="ui-g-12 ui-md-6 ui-lg-3">
									<p:outputLabel value="#{messageBeanSNR.commonLabelMatricula}" />
									<br />
									<p:inputText onblur="value=value.toUpperCase()"
										title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionDatosDocumentoMatricula}"
										id="idConsultaCriteriosDocumentoMatricula"
										disabled="#{beanAntSistemaCalificacion.consultaCriteriosCalificacionDocumento.consultado}"
										value="#{beanAntSistemaCalificacion.consultaCriteriosCalificacionDocumento.anotacionPredio.idMatricula}" />
								</div>
								<p:spacer />
								<div class="ui-g-12 ui-md-6 ui-lg-3">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelNumeroAnotacion}" />
									<br />
									<p:inputText onblur="value=value.toUpperCase()"
										title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionDatosDocumentoNumeroAnotacion}"
										id="idConsultaCriteriosDocumentoAnotacion"
										disabled="#{beanAntSistemaCalificacion.consultaCriteriosCalificacionDocumento.consultado}"
										value="#{beanAntSistemaCalificacion.consultaCriteriosCalificacionDocumento.anotacionPredio.idAnotacion}" />
								</div>

							</div>
							<div class="ui-g">
								<div class="ui-g-12 ui-md-6 ui-lg-5">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelTipoDeDocumento}#{messageBeanSNR.commonLabelObligatorio}">
									</p:outputLabel>
									<br />
									<p:selectOneMenu id="idConsultaCriteriosDocumentoTipoDocumento"
										style="width:100%;"
										title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionDatosDocumentoTipoDocumento}"
										disabled="#{beanAntSistemaCalificacion.consultaCriteriosCalificacionDocumento.consultado}"
										value="#{beanAntSistemaCalificacion.consultaCriteriosCalificacionDocumento.documento.idTipoDocumento}">
										<f:selectItem itemValue=""
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}" />
										<f:selectItems
											value="#{beanReference.findTipoDocumentoPublicoActivo()}"
											var="item" itemLabel="#{item.nombre}"
											itemValue="#{item.idTipoDocumento}" />
										<p:ajax event="change"
											listener="#{beanAntSistemaCalificacion.tipoOficina(true)}"
											update="idConsultaCriteriosDocumentoPaisDocumento,idConsultaCriteriosDocumentoDepartamentoDocumento,idConsultaCriteriosDocumentoMunicipioDocumento,idConsultaCriteriosDocumentoOficinaOrigen,idConsultaCriteriosDocumentoTipoEntidad" />
										<p:ajax
											listener="#{beanAntSistemaCalificacion.validarExistenciaDocumento}"
											update=":fantSistemaCalificacion:idGrowl,idOPPaneles" />
										<p:ajax event="change"
											update=":fantSistemaCalificacion:idGrowl,idOPPaneles,idConsultaCriteriosDocumentoTipoOficina"
											listener="#{beanAntSistemaCalificacion.cargarTiposOficinaAnotaciones('C')}" />
									</p:selectOneMenu>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-3">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelNumeroDeDocumento}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:inputText onblur="value=value.toUpperCase()"
										title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionDatosDocumentoNumeroDocumento}"
										id="idConsultaCriteriosDocumentoNumeroDocumento"
										placeholder="#{messageBeanSNR.commonLabelDocumento}"
										maxlength="20"
										disabled="#{beanAntSistemaCalificacion.consultaCriteriosCalificacionDocumento.consultado}"
										value="#{beanAntSistemaCalificacion.consultaCriteriosCalificacionDocumento.documento.numero}" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-4">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelFechaDelDocumento}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:calendar id="idConsultaCriteriosDocumentoFechaDocumento"
										size="10" mask="true" locale="es" placeholder="DD/MM/AAAA"
										pattern="dd/MM/yyyy"
										title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionDatosDocumentoFechaDocumento}"
										disabled="#{beanAntSistemaCalificacion.consultaCriteriosCalificacionDocumento.consultado}"
										value="#{beanAntSistemaCalificacion.consultaCriteriosCalificacionDocumento.documento.fechaDocumento}"
										showOn="button">
										<p:ajax event="dateSelect" update="idGrowl" />
									</p:calendar>
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-12 ui-md-6 ui-lg-5">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelTipoDeOficina}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:selectOneMenu id="idConsultaCriteriosDocumentoTipoOficina"
										style="width:100%;"
										title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionDatosDocumentoTipoOficina}"
										disabled="#{beanAntSistemaCalificacion.consultaCriteriosCalificacionDocumento.consultado}"
										value="#{beanAntSistemaCalificacion.consultaCriteriosCalificacionDocumento.documento.idTipoOficina}">
										<p:ajax
											listener="#{beanAntSistemaCalificacion.tipoOficina(true)}"
											update="idConsultaCriteriosDocumentoPaisDocumento,idConsultaCriteriosDocumentoDepartamentoDocumento,idConsultaCriteriosDocumentoMunicipioDocumento,idConsultaCriteriosDocumentoOficinaOrigen,idConsultaCriteriosDocumentoTipoEntidad" />
										<f:selectItem itemValue=""
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}" />
										<f:selectItems
											value="#{beanAntSistemaCalificacion.tiposOficinaDoc}"
											var="item" itemLabel="#{item.nombre}"
											itemValue="#{item.idTipoOficina}" />
									</p:selectOneMenu>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-3">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelTipoDeEntidad}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:selectOneMenu id="idConsultaCriteriosDocumentoTipoEntidad"
										style="width:100%;"
										title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionDatosDocumentoTipoEntidad}"
										disabled="true"
										value="#{beanAntSistemaCalificacion.consultaCriteriosCalificacionDocumento.documento.tipoEntidad}">
										<f:selectItem itemValue=""
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}" />
										<f:selectItems value="#{beanReference.findTipoEntidad()}"
											var="item" itemLabel="#{item.nombre}"
											itemValue="#{item.idTipoEntidad}" />
									</p:selectOneMenu>
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-12 ui-md-6 ui-lg-5">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelPais}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:selectOneMenu id="idConsultaCriteriosDocumentoPaisDocumento"
										style="width:100%;"
										title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionDatosDocumentoPais}"

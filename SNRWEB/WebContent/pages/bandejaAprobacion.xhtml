<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelProcesos}" />
				</li>
				<li class="breadcrumb-item" style="#{beanAprobacion.vieneAprobacionApoyoNacional? '' : 'display:none'}">
					<p:outputLabel value="#{messageBeanSNR.commonLabelApoyoNacional}"/>
				</li>
				<li class="breadcrumb-item" style="#{beanAprobacion.vieneDeBandejaFijacionAvisosOficinaOrigen
													or beanAprobacion.vieneDeBandejaFijacionAvisosOficinaDestino? '' : 'display:none'}">
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelPublicaciones}" />
				</li>
				<li class="breadcrumb-item" style="#{beanAprobacion.vieneDeBandejaFijacionAvisosOficinaOrigen
													or beanAprobacion.vieneDeBandejaFijacionAvisosOficinaDestino? '' : 'display:none'}">
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelPublicacionAvisosWeb}" />
				</li>
				<li class="breadcrumb-item" style="#{beanAprobacion.vieneDeCoordinadorJuridico? '' : 'display:none'}">
					<p:outputLabel value="#{messageBeanSNR.commonLabelRecursos}" />
				</li>
				<li class="breadcrumb-item" style="#{beanAprobacion.vieneDeEjecucionTraslado? '' : 'display:none'}">
					<p:outputLabel value="#{messageBeanSNR.commonLabelTrasladosDeMatriculas}" />
				</li>
				<li class="breadcrumb-item" style="#{beanAprobacion.vieneDeResponsableTesoreria? '' : 'display:none'}">
					<p:outputLabel value="#{messageBeanSNR.commonLabelDevoluciones}"/>
				</li>
				<li class="breadcrumb-item" style="#{beanAprobacion.vieneDeEjecucionVisitas? '' : 'display:none'}">
					<p:outputLabel value="#{messageBeanSNR.commonLabelVisitas}"/>
				</li>
				<li class="breadcrumb-item" style="#{beanAprobacion.vieneDeAprobacion
													or beanAprobacion.vieneDeAntiguoSistema
													or beanAprobacion.vieneDeAprobacionAsesoriaJuridica
													or beanAprobacion.vieneDeCorrecciones
													or beanAprobacion.vieneDeAprobacionTrasladosOficinaDestino
													or beanAprobacion.vieneDeDespachoSuperintendente
													or beanAprobacion.vieneDeAprobacionVisitas
													or beanAprobacion.vieneDeAprobacionEjecucionVisitas
													or beanAprobacion.vieneDeDireccionTecnicaRegistro
													or beanAprobacion.vieneDeAprobacionDireccionTecnicaRegistro
													or beanAprobacion.vieneDeAprobacionSubDireccionApoyoJuridico
													or beanAprobacion.vieneDeAprobacionSuperintendente
													or beanAprobacion.vieneDeAutorizacionResponsableDevoluciones ? '' : 'display:none'}">
					<p:outputLabel value="#{messageBeanSNR.commonLabelAprobacion}"/>
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelAprobacion}"
						rendered="#{beanAprobacion.vieneDeAprobacion}" />
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelAprobacionAntiguoSistema}"
						rendered="#{beanAprobacion.vieneDeAntiguoSistema}" /> 
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelCoordinadorJuridico}"
						rendered="#{beanAprobacion.vieneDeCoordinadorJuridico}" />
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelAprobacionAsesoriaJuridica}"
						rendered="#{beanAprobacion.vieneDeAprobacionAsesoriaJuridica}" />
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelAprobacionDeTrasladosOficinaDestino}"
						rendered="#{beanAprobacion.vieneDeAprobacionTrasladosOficinaDestino}" />
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelAprobacionDespachoSuperintendente}"
						rendered="#{beanAprobacion.vieneDeDespachoSuperintendente}" />
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelAprobacionDireccionTecnicaRegistro}"
						rendered="#{beanAprobacion.vieneDeDireccionTecnicaRegistro}" />
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelAprobacionDireccionTecnicaRegistroOficinaDestino}"
						rendered="#{beanAprobacion.vieneDeAprobacionDireccionTecnicaRegistro}" />
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelAprobacionDeCorrecciones}"
						rendered="#{beanAprobacion.vieneDeCorrecciones}" />
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelAprobacionDelegadoRegistro}"
						rendered="#{beanAprobacion.vieneDeAprobacionVisitas}" />
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelAprobacionEjecucion}"
						rendered="#{beanAprobacion.vieneDeAprobacionEjecucionVisitas}" />
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelAprobacionSuperintendiente}"
						rendered="#{beanAprobacion.vieneDeAprobacionSuperintendente}" />
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelEjecucionDeTraslados}"
						rendered="#{beanAprobacion.vieneDeEjecucionTraslado}" />
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelFijacionAvisosOficinaOrigen}"
						rendered="#{beanAprobacion.vieneDeBandejaFijacionAvisosOficinaOrigen}" />
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelFijacionAvisosOficinaDestino}"
						rendered="#{beanAprobacion.vieneDeBandejaFijacionAvisosOficinaDestino}" />
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelAprobacionFirmaDespacho}"
						rendered="#{beanAprobacion.vieneDeAprobacionFirmaDespacho}" />
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelAprobacionSubDireccionApoyoJuridico}"
						rendered="#{beanAprobacion.vieneDeAprobacionSubDireccionApoyoJuridico}" />
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelRevisionRecursosCoordinadorJuridico}"
						rendered="#{beanAprobacion.vieneDeRevisionRecursosCoordinadorJuridico}" />
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelAutorizacionResponsableDevoluciones}"
						rendered="#{beanAprobacion.vieneDeAutorizacionResponsableDevoluciones}" />
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelEjecucionDeVisitas}"
						rendered="#{beanAprobacion.vieneDeEjecucionVisitas}" />
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelResponsableTesoreria}"
						rendered="#{beanAprobacion.vieneDeResponsableTesoreria}" />
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelAprobacionApoyoNacional}"
						rendered="#{beanAprobacion.vieneAprobacionApoyoNacional}" />
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelAprobacionEjecucion}"
						rendered="#{beanAprobacion.vieneAprobacionApoyoNacional}" />
				</li>
				<li class="breadcrumb-item active" aria-current="page"><p:outputLabel
						value="#{messageBeanSNR.commonLabelBandejaDeEntrada}" /></li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">
			<h:form id="fBandejaAprobacion" style="width: 100%;">
				<p:growl id="idGrowl" sticky="true" showDetail="true"
					redisplay="false" />
				<center>

					<br />
					<p:chart type="pie" model="#{beanAprobacion.generarTorta()}"
						rendered="#{beanAprobacion.mostrarTorta() and !beanAprobacion.vieneAprobacionApoyoNacional}"
						style="width:400px;height:300px">
						<p:ajax event="itemSelect"
							listener="#{beanAprobacion.itemSeleccionado}" update="idGrowl" />
					</p:chart>
					<p:panel header="#{messageBeanSNR.commonLabelBandejaDeEntrada}"
						style="min-width:800px;" toggleable="true">

						<div class="ui-g" align="center">
							<div class="ui-g-12 ui-md-6 ui-lg-6" align="center">
								<h:panelGrid columns="1">
									<p:outputLabel value="#{messageBeanSNR.commonLabelNIR}"
										style="font-size: 100%;" />
									<p:inputText placeholder="#{messageBeanSNR.commonLabelNIR}"
										onblur="value=value.toUpperCase()"
										title="#{tooltipBeanSNR.procesosCalificacionBandejaNir}"
										id="nir" value="#{beanAprobacion.nir}">
									</p:inputText>
								</h:panelGrid>
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-6" align="center">
								<h:panelGrid columns="1">
									<p:outputLabel value="#{messageBeanSNR.commonLabelTurno}"
										style="font-size: 100%;" />
									<p:inputText placeholder="#{messageBeanSNR.commonLabelTurno}"
										id="idTurno" value="#{beanAprobacion.idTurno}"
										title="#{tooltipBeanSNR.procesosCalificacionBandejaTurno}">
									</p:inputText>
								</h:panelGrid>
							</div>
						</div>
						<div class="ui-g" align="center">
							<div class="ui-g-12 ui-md-12 ui-lg-12" align="center">
								<h:panelGroup>
									<p:commandButton id="idCBConsultaSubproceso"
										rendered="#{beanAprobacion.mostrarBandejaSubprocesos}"
										value="#{messageBeanSNR.commonButtonConsultar}"
										actionListener="#{beanAprobacion.findDetalleAprobacion()}"
										ajax="true" icon="lupa" update="idOPBandejaPrincipal" />
									<p:commandButton id="idCBConsultaMotivo"
										rendered="#{!beanAprobacion.mostrarBandejaSubprocesos}"
										value="#{messageBeanSNR.commonButtonConsultar}"
										actionListener="#{beanAprobacion.findDetalleAprobacion(false)}"
										ajax="true" icon="lupa"
										update="idOPBandejaPrincipal,idOPTramitesMotivo" />
								</h:panelGroup>
							</div>
						</div>

						<p:outputPanel id="idOPBandejaPrincipal">
							<p:outputPanel
								rendered="#{beanAprobacion.mostrarBandejaSubprocesos}">
								<p:repeat var="itemAprobacion" id="idRBandejasAprobacion"
									value="#{beanAprobacion.tramitesAprobacion}">
									<div class="ui-g">
										<p:dataTable id="idDtTramiteCantidad"
											value="#{itemAprobacion.datosBandeja}" var="item"
											emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}">
											<f:facet name="header">
												<h:outputText
													value="#{messageBeanSNR.commonLabelTramitesDe} #{itemAprobacion.nombreProceso}" />
											</f:facet>
											<p:column headerText="#{messageBeanSNR.commonLabelIdEtapa}"
												width="20%" sortBy="#{item.motivoNoTramite}">
												<h:outputText value="#{item.motivoNoTramite}" />
											</p:column>

											<p:column headerText="#{messageBeanSNR.commonLabelCantidad}"
												width="8%" sortBy="#{item.cantidad}">
												<div align="center">
													<h:outputText value="#{item.cantidad}" />
												</div>
											</p:column>

											<p:column headerText="#{messageBeanSNR.commonLabelDetalle}"
												width="8%">
												<div align="center">
													<h:commandButton
														value="#{messageBeanSNR.commonLabelVerDetalle}"
														actionListener="#{beanAprobacion.findDetalleAprobacion(false)}"
														update="fBandejaAprobacion:idOPTramitesMotivo"
														rendered="#{item.cantidad > 0}" image="../images/find.png">
														<f:param name="idMotivoTramite"
															value="#{item.motivoNoTramite}" />
														<f:param name="idProceso"
															value="#{itemAprobacion.idProceso}" />
														<f:setPropertyActionListener
															value="#{item.motivoNoTramite}"
															target="#{beanAprobacion.subprocesoSeleccionado}" />
													</h:commandButton>
												</div>
											</p:column>
											<f:facet name="footer">
												<p:column style="text-align:right">
													<h:outputText
														value="#{messageBeanSNR.commonLabelTotalEnBandeja}" />
												</p:column>
												<p:column>
													<h:outputText value="#{itemAprobacion.totalBandeja}" />
												</p:column>
												<p:column>
													<h:outputText value="" />
												</p:column>
											</f:facet>
										</p:dataTable>
									</div>
									<br />
								</p:repeat>
							</p:outputPanel>
						</p:outputPanel>
						<p:outputPanel id="idOPTramitesMotivo">
							<p:outputPanel
								rendered="#{!beanAprobacion.mostrarBandejaSubprocesos}">
								<div class="ui-g">
									<p:dataTable id="idDtTramiteCantidad"
										value="#{beanAprobacion.tramitesDetalleMotivo}" var="item"
										emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}">
										<p:column headerText="#{messageBeanSNR.commonLabelIdEtapa}"
											width="20%" sortBy="#{item.motivoNoTramite}">
											<h:outputText value="#{item.motivoNoTramite}" />
										</p:column>

										<p:column headerText="#{messageBeanSNR.commonLabelCantidad}"
											width="8%" sortBy="#{item.cantidad}">
											<div align="center">
												<h:outputText value="#{item.cantidad}" />
											</div>
										</p:column>

										<p:column headerText="#{messageBeanSNR.commonLabelDetalle}"
											width="8%">
											<div align="center">
												<h:commandButton
													value="#{messageBeanSNR.commonLabelVerDetalle}"
													action="#{beanAprobacion.findDataAprobacion(item)}"
													rendered="#{item.cantidad > 0}" image="../images/find.png">
													<f:param name="idMotivoTramite"
														value="#{item.motivoNoTramite}" />
												</h:commandButton>
											</div>
										</p:column>
										<f:facet name="footer">
											<p:column style="text-align:right">
												<h:outputText
													value="#{messageBeanSNR.commonLabelTotalEnBandeja}" />
											</p:column>
											<p:column>
												<h:outputText value="#{beanAprobacion.totalBandeja}" />
											</p:column>
											<p:column>
												<h:outputText value="" />
											</p:column>
										</f:facet>
									</p:dataTable>
								</div>
							</p:outputPanel>
						</p:outputPanel>
						<p:dialog appendTo="@(body)" modal="true"
							widgetVar="statusDownload" draggable="false" closable="false"
							resizable="false">
							<p:graphicImage value="/images/ajaxloadingbar.gif" />
						</p:dialog>
					</p:panel>
					<p:spacer />
					<div align="left">

						<p:ajaxStatus onstart="PF('statusDialog').show()"
							onsuccess="PF('statusDialog').hide()" />
						<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
							closable="false" resizable="false" showHeader="false"
							appendTo="@(body)">
							<p:graphicImage value="/images/ajaxloadingbar.gif" />
						</p:dialog>
						<p:commandButton id="idCBRetornoMenu"
							rendered="#{beanAprobacion.mostrarBandejaSubprocesos}"
							value="#{messageBeanSNR.commonLabelRegresar}"
							icon="fa fa-arrow-circle-left" iconPos="left"
							action="principal?faces-redirect=true">
						</p:commandButton>
						<p:commandButton id="idCBRetornoBandeja"
							rendered="#{!beanAprobacion.mostrarBandejaSubprocesos}"
							value="#{messageBeanSNR.commonLabelRegresar}"
							icon="fa fa-arrow-circle-left" iconPos="left"
							actionListener="#{beanAprobacion.findDetalleAprobacion()}"
							update="fBandejaAprobacion">
						</p:commandButton>
					</div>
					<br />
				</center>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

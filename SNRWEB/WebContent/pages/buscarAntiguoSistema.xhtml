<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelProcesos}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelAnalistaDeCopias}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelBandejaDeEntrada}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelBandejaDeTurnos}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelDetalleTurno}" />
				</li>
				<li class="breadcrumb-item active" aria-current="page">
					<p:outputLabel value="#{messageBeanSNR.commonLabelBuscarEnAntiguoSistema}" />
				</li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">

			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false" appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>
			<h:form id="fBuscarAntSistema">
				
				<p:poll listener="#{beanBuscarAntiguoSistema.consultarDocumentoDigitalizado}" update="fBuscarAntSistema:opConsultarSGDDocumento" interval="15" widgetVar="wvPoll" autoStart="false"/>			
				<p:growl id="idGrowl" sticky="false" showDetail="true" life="20000" globalOnly="true" redisplay="false"/>
				
				<!-- Datos del predio -->
				<div class="ui-g">
					<div class="ui-g-12 ui-md-2">
						<p:outputLabel value="#{messageBeanSNR.commonLabelNIR}" />
						<br />
						<p:inputText readonly="true"
							title="#{tooltipBeanSNR.procesosCalificacionBandejaEntradaBandejaTurnosDetalleTurnoDetalleActoIncludeNir}"
							value="#{beanPredioDocumentoActo.predio.get('NIR')}" />
					</div>
					<div class="ui-g-12 ui-md-2">
						<p:outputLabel value="#{messageBeanSNR.commonLabelIdTurno}" />
						<br />
						<h:commandLink
							action="#{beanPredioDocumentoActo.dirigirTrazabilidad()}"
							target="_blank">
							<p:inputText readonly="true"
								title="#{tooltipBeanSNR.procesosCalificacionBandejaEntradaBandejaTurnosDetalleTurnoDetalleActoIncludeTurno}"
								value="#{beanPredioDocumentoActo.predio.get('ID_TURNO')}" />
						</h:commandLink>
					</div>
					<div class="ui-g-12 ui-md-2">
						<p:outputLabel value="#{messageBeanSNR.commonLabelFechaCreacion}" />
						<br />
						<p:inputText readonly="true"
							title="#{tooltipBeanSNR.procesosCalificacionBandejaEntradaBandejaTurnosDetalleTurnoDetalleActoIncludeFechaCreacion}"
							value="#{beanPredioDocumentoActo.turno.fechaCreacion}" />
					</div>
					<div class="ui-g-12 ui-md-2">
						<p:outputLabel
							value="#{messageBeanSNR.commonLabelDecisionCalificacionTramite}" />
						<br />
						<p:inputText readonly="true"
							title="#{tooltipBeanSNR.procesosCalificacionBandejaEntradaBandejaTurnosDetalleTurnoDetalleActoIncludeDecisionCalificacion}"
							value="#{beanPredioDocumentoActo.decisionCalificacion}" />
					</div>
					<div class="ui-g-12 ui-md-3">
						<br />
						<div class="ui-g-12 ui-md-12">
							<p:commandButton ajax="false"
								value="#{messageBeanSNR.commonButtonVisualizarDocumentos}"
								icon="fa fa-newspaper-o" iconPos="left" update="idGrowl"
								actionListener="#{beanPredioDocumentoActo.descargarArchivoZip}">
								<p:fileDownload value="#{beanPredioDocumentoActo.imagen}" />
							</p:commandButton>
						</div>
					</div>
					<script type="text/javascript">
						function start()
						{
							PF('statusDownload').show();
						}
	
						function stop()
						{
							PF('statusDownload').hide();
						}
					</script>
				</div>
				
				<br/>
				
				<p:outputPanel id="idOPOpcionesConsulta">
					<p:panel id="idPOpcionesConsulta">
						<div class="ui-g" align="center">
							<div class="ui-g-12 ui-md-12 ui-lg-12" align="center">
								<p:outputLabel value="#{messageBeanSNR.commonLabelTipoDeBusqueda}" />
								<br />
								<p:selectOneRadio id="idSORTipoConsulta"
									value="#{beanBuscarAntiguoSistema.tipoConsulta}">
									<f:selectItem itemLabel="#{messageBeanSNR.commonLabelAntiguoSistema}" itemValue="A" />
									<f:selectItem itemLabel="#{messageBeanSNR.commonLabelDocumento}" itemValue="D" />
									<p:ajax update="idOPPaneles" listener="#{beanBuscarAntiguoSistema.limpiarDatosCalculados}"/>
								</p:selectOneRadio>
							</div>
						</div>
					</p:panel>
				</p:outputPanel>

				<br/>

				<p:outputPanel id="idOPPaneles">
					<p:panel id="idCalificacionConsultaCriteriosDocumento"
						header="#{messageBeanSNR.commonLabelConsultaPorCriteriosDocumento}"
						rendered="#{beanBuscarAntiguoSistema.tipoConsulta == 'D'}"
						toggleable="true" style="text-align:center">
						<div class="ui-g">
							<div class="ui-g-12 ui-md-6 ui-lg-5">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelCirculoRegistral}"
									styleClass="textosConsultaEstadoPredio" />
								<br />
								<p:selectOneMenu id="idConsultaCriteriosDocumentoCirculo"
									disabled="true"
									title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionDatosDocumentoCirculoRegistral}"
									value="#{beanBuscarAntiguoSistema.consultaCriteriosCalificacionDocumento.anotacionPredio.idCirculo}"
									effect="fade" var="c" style="width:100%;" filter="true"
									filterMatchMode="startsWith">
									<f:selectItems
										value="#{beanReference.findCirculoRegistral(true)}"
										var="circulo"
										itemLabel="#{circulo.idCirculo} - #{circulo.nombre}"
										itemValue="#{circulo.idCirculo}" />
									<p:column>
										<h:outputText value="#{c}" />
									</p:column>
									<p:ajax event="change" update="idConsultaCriteriosDocumentoMunicipioDocumento"/>
								</p:selectOneMenu>
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-12 ui-md-6 ui-lg-5">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelTipoDeDocumento}#{messageBeanSNR.commonLabelObligatorio}">
								</p:outputLabel>
								<br />
								<p:selectOneMenu id="idConsultaCriteriosDocumentoTipoDocumento"
									style="width:100%;"
									title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionDatosDocumentoTipoDocumento}"
									disabled="#{beanBuscarAntiguoSistema.consultaCriteriosCalificacionDocumento.consultado}"
									value="#{beanBuscarAntiguoSistema.consultaCriteriosCalificacionDocumento.documento.idTipoDocumento}">
									<f:selectItem itemValue=""
										itemLabel="#{messageBeanSNR.commonLabelSeleccione}" />
									<f:selectItems
										value="#{beanReference.findTipoDocumentoPublicoActivo()}"
										var="item" itemLabel="#{item.nombre}"
										itemValue="#{item.idTipoDocumento}" />
									<p:ajax event="change"
										listener="#{beanBuscarAntiguoSistema.tipoOficina(true)}"
										update="idConsultaCriteriosDocumentoPaisDocumento,idConsultaCriteriosDocumentoDepartamentoDocumento,idConsultaCriteriosDocumentoMunicipioDocumento,idConsultaCriteriosDocumentoOficinaOrigen,idConsultaCriteriosDocumentoTipoEntidad" />
									<p:ajax
										listener="#{beanBuscarAntiguoSistema.validarExistenciaDocumento}"
										update=":fBuscarAntSistema:idGrowl,idOPPaneles" />
									<p:ajax event="change"
										update=":fBuscarAntSistema:idGrowl,idOPPaneles,idConsultaCriteriosDocumentoTipoOficina"
										listener="#{beanBuscarAntiguoSistema.cargarTiposOficinaAnotaciones('C')}" />
								</p:selectOneMenu>
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-3">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelNumeroDeDocumento}#{messageBeanSNR.commonLabelObligatorio}" />
								<br />
								<p:inputText onblur="value=value.toUpperCase()"
									title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionDatosDocumentoNumeroDocumento}"
									id="idConsultaCriteriosDocumentoNumeroDocumento"
									placeholder="#{messageBeanSNR.commonLabelDocumento}"
									maxlength="20"
									disabled="#{beanBuscarAntiguoSistema.consultaCriteriosCalificacionDocumento.consultado}"
									value="#{beanBuscarAntiguoSistema.consultaCriteriosCalificacionDocumento.documento.numero}" />
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-4">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelFechaDelDocumento}#{messageBeanSNR.commonLabelObligatorio}" />
								<br />
								<p:calendar id="idConsultaCriteriosDocumentoFechaDocumento"
									size="10" mask="true" locale="es" placeholder="DD/MM/AAAA"
									pattern="dd/MM/yyyy"
									title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionDatosDocumentoFechaDocumento}"
									disabled="#{beanBuscarAntiguoSistema.consultaCriteriosCalificacionDocumento.consultado}"
									value="#{beanBuscarAntiguoSistema.consultaCriteriosCalificacionDocumento.documento.fechaDocumento}"
									showOn="button">
									<p:ajax event="dateSelect" update="idGrowl" />
								</p:calendar>
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-12 ui-md-6 ui-lg-5">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelTipoDeOficina}#{messageBeanSNR.commonLabelObligatorio}" />
								<br />
								<p:selectOneMenu id="idConsultaCriteriosDocumentoTipoOficina"
									style="width:100%;"
									title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionDatosDocumentoTipoOficina}"
									disabled="#{beanBuscarAntiguoSistema.consultaCriteriosCalificacionDocumento.consultado}"
									value="#{beanBuscarAntiguoSistema.consultaCriteriosCalificacionDocumento.documento.idTipoOficina}">
									<p:ajax
										listener="#{beanBuscarAntiguoSistema.tipoOficina(true)}"
										update="idConsultaCriteriosDocumentoPaisDocumento,idConsultaCriteriosDocumentoDepartamentoDocumento,idConsultaCriteriosDocumentoMunicipioDocumento,idConsultaCriteriosDocumentoOficinaOrigen,idConsultaCriteriosDocumentoTipoEntidad" />
									<f:selectItem itemValue=""
										itemLabel="#{messageBeanSNR.commonLabelSeleccione}" />
									<f:selectItems
										value="#{beanReference.findTipoOficina()}"
										var="item" itemLabel="#{item.nombre}"
										itemValue="#{item.idTipoOficina}" />
								</p:selectOneMenu>
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-3">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelTipoDeEntidad}#{messageBeanSNR.commonLabelObligatorio}" />
								<br />
								<p:selectOneMenu id="idConsultaCriteriosDocumentoTipoEntidad"
									style="width:100%;"
									title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionDatosDocumentoTipoEntidad}"
									disabled="true"
									value="#{beanBuscarAntiguoSistema.consultaCriteriosCalificacionDocumento.documento.tipoEntidad}">
									<f:selectItem itemValue=""
										itemLabel="#{messageBeanSNR.commonLabelSeleccione}" />
									<f:selectItems value="#{beanReference.findTipoEntidad()}"
										var="item" itemLabel="#{item.nombre}"
										itemValue="#{item.idTipoEntidad}" />
								</p:selectOneMenu>
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-12 ui-md-6 ui-lg-5">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelPais}#{messageBeanSNR.commonLabelObligatorio}" />
								<br />
								<p:selectOneMenu id="idConsultaCriteriosDocumentoPaisDocumento"
									style="width:100%;"
									title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionDatosDocumentoPais}"
									disabled="#{beanBuscarAntiguoSistema.consultaCriteriosCalificacionDocumento.consultado}"
									value="#{beanBuscarAntiguoSistema.consultaCriteriosCalificacionDocumento.documento.idPais}">
									<p:ajax listener="#{beanBuscarAntiguoSistema.pais}"
										update="idConsultaCriteriosDocumentoOficinaOrigen,idConsultaCriteriosDocumentoMunicipioDocumento,idConsultaCriteriosDocumentoDepartamentoDocumento,idConsultaCriteriosDocumentoOficinaOrigen" />
									<f:selectItem itemValue=""
										itemLabel="#{messageBeanSNR.commonLabelSeleccione}" />
									<f:selectItems value="#{beanReference.findPaises()}"
										var="paises" itemValue="#{paises.idPais}"
										itemLabel="#{paises.nombre}" />
								</p:selectOneMenu>
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-3">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelDepartamento}#{messageBeanSNR.commonLabelObligatorio}" />
								<br />
								<p:selectOneMenu
									disabled="#{beanBuscarAntiguoSistema.consultaCriteriosCalificacionDocumento.consultado}"
									id="idConsultaCriteriosDocumentoDepartamentoDocumento"
									style="width:100%;"
									title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionDatosDocumentoDepartamento}"
									value="#{beanBuscarAntiguoSistema.consultaCriteriosCalificacionDocumento.documento.idDepartamento}">
									<p:ajax listener="#{beanBuscarAntiguoSistema.departamento}"
										update="idConsultaCriteriosDocumentoMunicipioDocumento,idConsultaCriteriosDocumentoOficinaOrigen" />
									<f:selectItem
										itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
										itemValue="" />
									<f:selectItems
										value="#{beanBuscarAntiguoSistema.findDepartamentos()}"
										var="item" itemValue="#{item.idDepartamento}"
										itemLabel="#{item.nombre}" />
								</p:selectOneMenu>
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-4">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelMunicipio}#{messageBeanSNR.commonLabelObligatorio}" />
								<br />
								<p:selectOneMenu
									disabled="#{beanBuscarAntiguoSistema.consultaCriteriosCalificacionDocumento.consultado}"
									id="idConsultaCriteriosDocumentoMunicipioDocumento"
									style="width:100%;"
									title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionDatosDocumentoMunicipio}"
									value="#{beanBuscarAntiguoSistema.consultaCriteriosCalificacionDocumento.documento.idMunicipio}">
									<p:ajax
										listener="#{beanBuscarAntiguoSistema.oficinaOrigen()}"
										update="idConsultaCriteriosDocumentoOficinaOrigen" />
									<f:selectItem
										itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
										itemValue="" />
									<f:selectItems
										value="#{beanBuscarAntiguoSistema.findMunicipios()}"
										var="munRes" itemValue="#{munRes.idMunicipio}"
										itemLabel="#{munRes.nombre}" />
								</p:selectOneMenu>
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-12 ui-md-6 ui-lg-5">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelOficinaDeOrigen}#{messageBeanSNR.commonLabelObligatorio}" />
								<br />
								<p:selectOneMenu id="idConsultaCriteriosDocumentoOficinaOrigen"
									style="width:100%;"
									title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionDatosDocumentoOficinaOrigen}"
									disabled="#{beanBuscarAntiguoSistema.consultaCriteriosCalificacionDocumento.consultado}"
									value="#{beanBuscarAntiguoSistema.consultaCriteriosCalificacionDocumento.documento.idOficinaOrigen}">
									<f:selectItem
										itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
										itemValue="" />
									<f:selectItems
										value="#{beanBuscarAntiguoSistema.getOficinaOrigen()}"
										var="orig" itemLabel="#{orig.nombre}"
										itemValue="#{orig.idOficinaOrigen}" />
								</p:selectOneMenu>
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-3" style="align-self: center; text-align: center;">
								<br />
								<p:commandButton
									value="#{messageBeanSNR.commonButtonConsultar}"
									title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionDatosDocumentoConsultar}"
									disabled="#{beanBuscarAntiguoSistema.consultaCriteriosCalificacionDocumento.consultado}"
									update="idCalificacionConsultaCriteriosDocumento,fBuscarAntSistema:idGrowl"
									actionListener="#{beanBuscarAntiguoSistema.consultarYValidarModificacionAntSistema(false)}"
									icon="lupa" />
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-4" style="align-self: center; text-align: center;">
								<br />
								<p:commandButton value="#{messageBeanSNR.commonButtonLimpiar}"
									icon="fa fa-undo"
									title="#{tooltipBeanSNR.procesosCalificacionAntiguoSistemaConsultaPorCriteriosAnotacionDatosDocumentoLimpiarDatos}"
									update="idCalificacionConsultaCriteriosDocumento,idCalificacionConsultaCriteriosDocumento,opConsultarSGDDocumento"
									actionListener="#{beanBuscarAntiguoSistema.clearConsulta('Documento')}"/>
							</div>
						</div>
						<br />

						<p:dataTable id="detalleTurno"
							emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
							value="#{beanBuscarAntiguoSistema.dataConsultaDatosDocumento}"
							var="detalle">
							<p:column
								headerText="#{messageBeanSNR.commonLabelMatriculasInmobiliarias}"
								style="text-align:left">
								<h:outputText
									value="#{detalle.idCirculo} - #{detalle.idMatricula}" />
							</p:column>
							<p:column
								headerText="#{messageBeanSNR.commonLabelDireccionDelPredio}"
								style="text-align:left">
								<h:outputText value="#{detalle.direccion}" />
							</p:column>
							<p:column
								headerText="#{messageBeanSNR.commonLabelNumeroAnotacion}"
								style="text-align:left">
								<h:outputText value="#{detalle.idAnotacion}" />
							</p:column>
							<p:column
								headerText="#{messageBeanSNR.commonLabelFechaAnotacion}"
								style="text-align:left">
								<h:outputText value="#{detalle.fechaRegistro}" />
							</p:column>
							<p:column
								headerText="#{messageBeanSNR.commonLabelSeleccione}"
								style="text-align:left">
								<p:selectBooleanCheckbox value="#{detalle.seleccione}">
									<p:ajax update="detalleTurno" listener="#{beanBuscarAntiguoSistema.seleccionarUnSoloCriterioDocumento(detalle)}"/>
								</p:selectBooleanCheckbox>
							</p:column>
						</p:dataTable>
						<p:outputPanel id="opConsultarSGDDocumento">
							<div class="ui-g">
								<div class="ui-g-12 ui-md-12 ui-lg-12" align="right">
									<p:commandButton value="#{messageBeanSNR.commonLabelConsultaSGD}"
										id="idCbConsultarSGDDocumento"
										icon="lupa"
										actionListener="#{beanBuscarAntiguoSistema.consultarOWCCAntiguoSistemaCopias(false)}"
										update="fBuscarAntSistema:opResultadosBusqueda, fBuscarAntSistema:idOPAcciones, fBuscarAntSistema:idOpDetallesPredioAntSisConsulta"
										rendered="#{(beanBuscarAntiguoSistema.dataConsultaDatosDocumento != null and !beanBuscarAntiguoSistema.digitalizarDocumento) or (!beanBuscarAntiguoSistema.digitalizarDocumento and beanBuscarAntiguoSistema.turno.digitalizado eq 'S')}">
									</p:commandButton>
								</div>
							</div>
						</p:outputPanel>
					</p:panel>

					<p:outputPanel id="idOPPanelNuevo">
						<p:panel
							header="#{messageBeanSNR.commonLabelBusquedaAntSistemaManual}"
							toggleable="true" style="text-align:center"
							id="idPConsultaAntSistema"
							rendered="#{beanBuscarAntiguoSistema.tipoConsulta eq 'A'}">
							<div class="ui-c" align="left">
								<div class="ui-g-12 ui-md-6 ui-lg-3">
									<p:outputLabel id="idOlLibro"
										value="#{messageBeanSNR.commonLabelLibro}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:selectOneMenu id="idSOMLibroBusqueda" style="width:100%"
										title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoDatosSolicitudLibro}"
										value="#{beanBuscarAntiguoSistema.detalleAntSistemaConsulta.idLibroAntSistema}">
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="" />
										<f:selectItems
											value="#{beanReference.findLibroAntiguoSistema()}"
											var="libro" itemValue="#{libro.idLibroAntiguoSistema}"
											itemLabel="#{libro.nombre}" />
										<p:ajax event="change" 
											listener="#{beanBuscarAntiguoSistema.actualizarPais}"
											update="idOLMatriculaDetAntSis2,datosPredioIdMatricula2"/>
									</p:selectOneMenu>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-3">
									<p:outputLabel id="idOltomoBusqueda"
										value="#{messageBeanSNR.commonLabelTomo}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:selectOneMenu id="idSOMTomo" style="width:100%"

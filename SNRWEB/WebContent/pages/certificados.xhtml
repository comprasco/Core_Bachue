<?xml version="1.0" encoding="UTF-8"?>

														</p:selectOneMenu>

																itemValue="#{item.idPersona}-#{item.idTelefono}"

														</p:selectOneMenu>

															<p:ajax
																listener="#{beanCertificados.cargarCorreoElectronico}"
																update="idItEmail" />
														</p:selectOneMenu>
													</div>
												</div>

										</p:outputPanel>
									</p:outputPanel>

															footerText="#{messageBeanSNR.commonLabelSubTotalesMayuscula}" />
														<p:column
															footerText="#{messageBeanSNR.commonLabelSignoPesos}#{beanCertificados.valorTotalDerechos}" />
														<p:column
															footerText="#{messageBeanSNR.commonLabelSignoPesos}#{beanCertificados.valorTotalConservacion}" />
														<p:column
															footerText="#{messageBeanSNR.commonLabelSignoPesos}#{beanCertificados.valorTotalLiquidacion}" />
													</p:row>
												</p:columnGroup>
											</p:dataTable>
										</div>
									</div>
									<div class="ui-g">
										<div class="ui-g-12 ui-md-12 ui-lg-6">
											<p:dataTable
												emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
												value="#{beanCertificados.resumenPorOrip}" var="item"
												tableStyle="width:100%">
												<f:facet name="header">
													<h:outputText
														value="#{messageBeanSNR.commonLabelResumenPorOripMayuscula}" />
												</f:facet>
												<p:columnGroup type="header">
													<p:row>
														<p:column headerText="#{messageBeanSNR.commonLabelCirculoRegistral}" />
														<p:column headerText="#{messageBeanSNR.commonLabelTotalLiquidado}" />
													</p:row>
												</p:columnGroup>
												<p:column>
													<h:outputText value="#{item.circulosRegistrales}"/>
												</p:column>
												<p:column>
													<h:outputText value="#{item.valorTotal}">
														<f:convertNumber pattern="Â¤#,##0.00" currencySymbol="#{messageBeanSNR.commonLabelSignoPesos}" />
													</h:outputText>
												</p:column>
											</p:dataTable>
										</div>
										<div class="ui-g-12 ui-md-12 ui-lg-3" align="right">
											<strong>
												<h:outputText value="#{messageBeanSNR.commonLabelValorTotalAPagar}"/>
											</strong>
										</div>
										<div class="ui-g-12 ui-md-12 ui-lg-3" align="right">
											<h:outputText value="#{messageBeanSNR.commonLabelSignoPesos}#{beanCertificados.valorTotalLiquidacionConservacion}" style="font-size: 20px;"/>
										</div>
									</div>
								</p:outputPanel>
							</p:outputPanel>
							<br />
							<p:outputPanel id="opPanelTerminarProcesoLiq">
								<p:commandButton id="cbTerminarLiq"
									value="#{messageBeanSNR.commonLabelTerminarProceso}"
									icon="fa fa-check-circle" iconPos="left"
									rendered="#{!beanCertificados.procesoTerminado}"
									onclick="PF('dlgTerminarProceso').show();" />
							</p:outputPanel>
						</p:tab>
						<p:tab id="impresion_id" titleStyle="font-size:15px;"
							title="#{messageBeanSNR.commonLabelImpresion}">
							<p:panel header="#{messageBeanSNR.commonLabelDocumentosAImprimir}" 
								toggleable="true">
								<p:outputPanel>
									<div class="ui-g">
										<div class="ui-g-12 ui-md-12 ui-lg-12">
											<p:dataTable id="idDtDocsImprimir" var="item"
												value="#{beanCertificados.documentosImprimir}"
												emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}">
												<p:column headerText="#{messageBeanSNR.commonLabelDocumento}">
													<h:outputText
														value="#{item.tipo}" />
												</p:column>
												<p:column headerText="#{messageBeanSNR.commonLabelEstado}">
													<h:outputText id="estadoDocumento"
														value="#{item.estadoImpresion}" />
												</p:column>
											</p:dataTable>
										</div>
										<div class="ui-g-12 ui-md-12 ui-lg-12">
											<p:commandButton value="#{messageBeanSNR.commonLabelImprimir}" 
												global="false" icon="fa fa-print" id="botonImprimir" widgetVar="botonImprimir"
												actionListener="#{beanCertificados.imprimirDocumentos(true,'fCertificados')}"/>
										</div>
									</div>
								</p:outputPanel>
							</p:panel>
						</p:tab>
					</p:wizard>
					<p:outputPanel id="opBotones">
						<p:ajaxStatus onstart="PF('statusDialog').show()"
							onsuccess="PF('statusDialog').hide()" />
						<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
							closable="false" resizable="false" showHeader="false" appendTo="@(body)">
						<p:graphicImage value="/images/ajaxloadingbar.gif" />
						</p:dialog>
						<h:form id="fCertificadosSubmit">
							<p:growl id="message" showDetail="true" redisplay="false"/>
							<p:outputPanel id="idOPBotonesRegistro">
								<div class="ui-g">
									<div class="ui-g-12 ui-md-6 ui-lg-3" align="left">
										<p:commandButton
											value="#{messageBeanSNR.commonButtonLimpiar}"
											id="idCBLimpiarDatos" icon="fa fa-undo"
											rendered="#{beanCertificados.mostrarLimpiarDatos}"
											actionListener="#{beanCertificados.limpiarDatosInteresado}"
											update="fCertificados">
										</p:commandButton>
									</div>
									<div class="ui-g-12 ui-md-6 ui-lg-9" align="right">
										<p:commandButton
											value="#{messageBeanSNR.commonLabelRegresar}"
											icon="fa fa-arrow-circle-left" iconPos="left"
											update=":fCertificados:opBotones"
											rendered="#{beanCertificados.mostrarAtras and not(beanCertificados.procesoTerminado)}"
											onclick="PF('myWizard').back()" />
										<p:spacer />
										<p:commandButton id="botonFinalizar"
											value="#{messageBeanSNR.commonLabelFinalizar}"
											style="display:none" process="@this"
											icon="fa fa-check" action="principal?faces-redirect=true" />
										<p:spacer />
										<p:commandButton
											value="#{messageBeanSNR.commonLabelSiguiente}"
											icon="fa fa-arrow-circle-right" iconPos="right"
											update=":fCertificados:opBotones,idOPBotonesRegistro"
											rendered="#{not(beanCertificados.ocultarSiguiente)}"
											onclick="PF('myWizard').next()" />
									</div>
								</div>
							</p:outputPanel>
						</h:form>
					</p:outputPanel>
				</center>
			</h:form>
			
			<p:dialog appendTo="@(body)"
				header="#{messageBeanSNR.commonLabelConfirmacion}"
				widgetVar="dlgTerminarProceso" modal="true" height="90" resizable="false">
				<h:form id="fDialogRecepcion"
					style="font-size: large; top: 50%; left: 50%;">
					<h:outputText
						value="#{messageBeanSNR.commonLabelEstaSeguroDeTerminarElProceso}" />
					<br />
					<br />
					<div align="center">
						<p:commandButton value="#{messageBeanSNR.commonSi}"
							icon="fa fa-check" update="fCertificados:opPanelTerminarProcesoLiq,fCertificados:opBotones,fCertificados:idOPDetalleLiquidacion"
							actionListener="#{beanCertificados.terminarProcesoCertificados()}"
							oncomplete="PF('dlgTerminarProceso').hide();" />
						<p:spacer />
						<p:commandButton value="#{messageBeanSNR.commonNo}"
							icon="fa fa-close" onclick="PF('dlgTerminarProceso').hide();" />
					</div>
				</h:form>
			</p:dialog>
			
			<p:dialog appendTo="@(body)" id="idDlgEliminarDatosAntSistema"
				header="#{messageBeanSNR.commonLabelConfirmacion}"
				widgetVar="idDlgEliminarDatosAntSistema" modal="true" width="380"
				resizable="false" draggable="false" position="center">
				<h:form id="fDialogEliminarDatosAntSistema"
					style="font-size: large; top: 50%; left: 50%; text-align: center;">
					<h:outputText
						value="#{messageBeanSNR.commonLabelPreguntaEliminarDatosAntSistema}" />
					<br />
					<div align="center">
						<p:commandButton value="#{messageBeanSNR.commonSi}"
							actionListener="#{beanCertificados.eliminarDatosAntSistema}"
							action="#{beanCertificados.setDatosMatricula(beanCertificados.datosTemporalesEliminar)}"
							icon="fa fa-check" update="fCertificados:idTVDatosPredio:idPnPrediosAntiguoSistema,fCertificados:idTVDatosPredio:idPnlAdicional,fCertificados:idTVDatosPredio:idOPTablaDetalleAntsis,fCertificados:globalMsg"
							oncomplete="PF('idDlgEliminarDatosAntSistema').hide();" />
						<p:spacer />
						<p:commandButton value="#{messageBeanSNR.commonNo}"
							icon="fa fa-close"
							onsuccess="PF('idDlgEliminarDatosAntSistema').hide();" />
					</div>
				</h:form>
			</p:dialog>
			
			<p:dialog appendTo="@(body)" id="idDPreguntaEliminarDetalle"
				header="#{messageBeanSNR.commonLabelConfirmacion}"
				widgetVar="preguntaEliminarDetalle" modal="true" resizable="false">
				<h:form id="fDialogPreguntaEliminarDetalle"
					style="font-size: large; top: 50%; left: 50%;">
					<div align="center">
						<h:outputText
							value="#{messageBeanSNR.commonMessagePreguntaEliminarDetallePredio}" />
					</div>
					<br />
					<div align="center">
						<p:commandButton value="#{messageBeanSNR.commonSi}"
							icon="fa fa-check" 
							update="fCertificados:globalMsg,fCertificados:idTVDatosPredio:idDTDetallesAntGuardados"
							actionListener="#{beanCertificados.eliminarDetalleAntSistema(beanCertificados.datosPredioAntSisAgregar, beanCertificados.detalleAntSisParaEliminar)}"
							oncomplete="PF('preguntaEliminarDetalle').hide();" />
						<p:spacer />
						<p:commandButton value="#{messageBeanSNR.commonNo}"
							icon="fa fa-close"
							onclick="PF('preguntaEliminarDetalle').hide();" />
					</div>
				</h:form>
			</p:dialog>
			
			<p:dialog appendTo="@(body)" id="idDexenta"
				header="#{messageBeanSNR.commonLabelConfirmacion}"
				widgetVar="idDexenta" modal="true" closable="false" resizable="false">
				<h:form id="formDexenta"
					style="font-size: large; top: 50%; left: 50%;">
					<div align="center">
						<h:outputText
							value="#{messageBeanSNR.commonLabelActuaEntidadExenta}" />
					</div>
					<br />
					<div align="center">
						<p:commandButton value="#{messageBeanSNR.commonSi}"
							icon="fa fa-check" 
							onclick="PF('idDexenta').hide(); PF('idDexentaPersona').show(); if(!PF('idDexentaPersona').maximized){ PF('idDexentaPersona').toggleMaximize()}" />
						<p:spacer />
						<p:commandButton value="#{messageBeanSNR.commonNo}"
							icon="fa fa-close"
							update="fCertificados"
							actionListener="#{beanCertificados.consultarPersonaDocumento(true,'fCertificados')}"
							onclick="PF('idDexenta').hide();" />
					</div>
				</h:form>
			</p:dialog>
			<p:dialog appendTo="@(body)" id="idDexentaPersona"
				header="#{messageBeanSNR.commonLabelConsultarEntidadExterna}" closable="false"
				widgetVar="idDexentaPersona" modal="true" resizable="false">
				<h:form id="formDexentaPersona"
					style="font-size: large; top: 50%; left: 50%;">
					<p:growl id="growlDialog" globalOnly="true" showDetail="true"
						sticky="false" life="10000" redisplay="false" />
					<div class="ui-g">
						<div class="ui-g-6 ui-md-6 ui-lg-6">
							<p:outputLabel value="#{messageBeanSNR.commonLabelTipoEntidadExterna}"/><br/>
							<p:selectOneMenu id="idSOMTipoEntidadExenta" ajax="true"
								style="width:80%"
								title="#{tooltipBeanSNR.procesosIngresoSolicitudCertificadosDatosInteresadoConsultaInteresadoTipoDocumentoIdentidad}"
								value="#{beanCertificados.tipoEntidadExenta}">
								<p:ajax listener="#{beanCertificados.cargarListaEntidades}" event="change" update="idSOMTipoEntidadesExenta,growlDialog"/>
								<f:selectItem
									itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
									itemValue="" />
								<f:selectItems
									value="#{beanReference.findAllTipoOficinaActivo()}"
									var="oficina" itemValue="#{oficina.idTipoOficina}"
									itemLabel="#{oficina.nombre}" />
							</p:selectOneMenu>
						</div>
						<div class="ui-g-6 ui-md-6 ui-lg-6">
							<p:outputLabel value="#{messageBeanSNR.commonLabelNombreEntidadExterna}"/><br/>
							<p:selectOneMenu id="idSOMTipoEntidadesExenta" ajax="true"
								style="width:80%"
								title="#{tooltipBeanSNR.procesosIngresoSolicitudCertificadosDatosInteresadoConsultaInteresadoTipoDocumentoIdentidad}"
								value="#{beanCertificados.idEntidadExenta}">
								<f:selectItem
									itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
									itemValue="" />
								<f:selectItems
									value="#{beanCertificados.entidades}"
									var="entidad" itemValue="#{entidad.idEntidadExterna}"
									itemLabel="#{entidad.nombre}" />
							</p:selectOneMenu>
						</div>
						<div class="ui-g-12 ui-md-12 ui-lg-12" align="center">
							<p:commandButton value="#{messageBeanSNR.commonLabelConsultar}" icon="lupa" update="@form,growlDialog"
								iconPos="left" actionListener="#{beanCertificados.consultarPersonasEntidadExenta}"/>
						</div>
						<div class="ui-g-12 ui-md-12 ui-lg-12">
							<p:dataTable id="idDtPersonasAsignadasTabla" 
								rendered="#{beanCertificados.isValidCollection(beanCertificados.personaEntidad)}"
								emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
								value="#{beanCertificados.personaEntidad}"
								var="item" paginator="true"
								rows="50">
								<p:column
									headerText="#{messageBeanSNR.commonLabelTipoDocumento}"
									width="8%" sortBy="#{item.idDocumentoTipo}">
									<h:outputText value="#{item.idDocumentoTipo}" />
								</p:column>
	
								<p:column
									headerText="#{messageBeanSNR.commonLabelDocumento}"
									width="12%" sortBy="#{item.numeroDocumento}">
									<h:outputText value="#{item.numeroDocumento}" />
								</p:column>
	
								<p:column
									headerText="#{messageBeanSNR.commonLabelNombres}"
									width="20%">
									<h:outputText
										value="#{item.nombreCompleto}" />
								</p:column>
								
								<p:column
									headerText="#{messageBeanSNR.commonLabelCorreoElectronico}"
									width="15%">
									<h:outputText
										value="#{item.correoElectronico}" />
								</p:column>
								<p:column id="columnaSeleccione"
									headerText="#{messageBeanSNR.commonLabelSeleccione}"
									width="6%">
										<p:selectOneRadio id="idSeleccione" value="#{item.seleccionado}">
											<f:selectItem itemLabel="" itemValue="true" />
										</p:selectOneRadio>
								</p:column>
							</p:dataTable>			
						</div>
						
					</div>
					<div class="ui-g">
						<div class="ui-g-6 ui-md-6 ui-lg-6" align="left">
							<p:commandButton value="#{messageBeanSNR.commonLabelRegresar}"
								icon="fa fa-arrow-circle-left" iconPos="left" onclick="PF('idDexentaPersona').hide()" />
						</div>
						<div class="ui-g-6 ui-md-6 ui-lg-6" align="right">
							<p:commandButton value="#{messageBeanSNR.commonLabelGuardar}" update="fCertificados,formDexentaPersona"
								icon="fa fa-save" iconPos="right" actionListener="#{beanCertificados.guardarEntidadExenta(null)}" />
						</div>
					</div>
				</h:form>
			</p:dialog>
			
			<p:dialog appendTo="@(body)" position="center" id="dlg2"
				header="#{messageBeanSNR.commonLabelConfirmacion}" widgetVar="dlg2"
				modal="true" height="90" resizable="false">
				<h:form id="fDialog" style="font-size: large; top: 50%; left: 50%;">
					<h:outputText
						value="#{beanCertificados.textoTerminarProceso}" />
					<br />
					<br />
					<div align="center">
						<p:commandButton value="#{messageBeanSNR.commonSi}"
							icon="fa fa-check" update="fCertificados"
							actionListener="#{beanCertificados.generacionSolicitudes(true)}"
							oncomplete="PF('dlg2').hide();" />
						<p:spacer />
						<p:commandButton value="#{messageBeanSNR.commonNo}"
							update="fCertificados"
							actionListener="#{beanCertificados.generacionSolicitudes(false)}"
							icon="fa fa-close" oncomplete="PF('dlg2').hide();"/>
					</div>
				</h:form>
			</p:dialog>
			
			<p:dialog appendTo="@(body)"
				header="#{messageBeanSNR.commonLabelNIRCreado}"
				widgetVar="idDialogNir" modal="true" height="100" resizable="false">
				<h:form id="fDialog2"
					style="font-size: large; top: 100%; left: 100%;">
					<h:outputText id="otMensaje"
						value="#{beanCertificados.mensajeTerminarProceso}" />
				</h:form>
			</p:dialog>
			
			
		</ui:define>
	</ui:composition>
</h:body>

</html>

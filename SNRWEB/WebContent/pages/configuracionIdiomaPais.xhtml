<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelAdministracion}" /></li>
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelTablaBasica}" /></li>
				<li class="breadcrumb-item active" aria-current="page"><p:outputLabel
						value="#{messageBeanSNR.commonLabelConfiguracionIdiomaPais}" /></li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">
			<h:form id="fConfigIdiomaPais" style="width: 100%;">
				<p:growl id="gConfigMsg" globalOnly="true" showDetail="true"
					sticky="false" life="30000" redisplay="false" />
				<center>

					<p:panel id="idPUpdate"
						header="#{messageBeanSNR.commonLabelConfiguracionIdiomaPais}">
						<div class="ui-g" align="center">
							<div class="ui-g-12 ui-md-6 ui-lg-6">
								<p:outputLabel indicateRequired="true"
									value="#{messageBeanSNR.commonLabelIdioma}" />
								<br />
								<p:inputText id="idItIdioma" maxlength="2"
									title="#{tooltipBeanSNR.administracionConfiguracionIdiomaPaisIdioma}"
									onblur="value=value.toLowerCase()"
									placeholder="#{messageBeanSNR.commonLabelIdioma}"
									value="#{beanConfiguracionIdiomaPais.lenguaje}" />
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-6">
								<p:outputLabel indicateRequired="true"
									value="#{messageBeanSNR.commonLabelPais}" />
								<br />
								<p:inputText id="idItPais" maxlength="2"
									title="#{tooltipBeanSNR.administracionConfiguracionIdiomaPaisPais}"
									onblur="value=value.toUpperCase()"
									placeholder="#{messageBeanSNR.commonLabelPais}"
									value="#{beanConfiguracionIdiomaPais.pais}" />
							</div>
						</div>

						<div class="ui-g" align="center">
							<div class="ui-g-12 ui-md-6 ui-lg-6" align="center">
								<p:commandButton
									value="#{messageBeanSNR.commonLabelActualizarConfiguracion}"
									icon="fa fa-refresh" iconPos="left"
									update="fConfigIdiomaPais gConfigMsg idItIdioma idItPais"
									actionListener="#{beanConfiguracionIdiomaPais.guardarValorConstante()}"
									ajax="false" />
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-6" align="center">
								<p:commandButton
									value="#{messageBeanSNR.commonLabelAplicarConfiguracion}"
									icon="fa fa-check-circle" iconPos="left" update="gConfigMsg"
									actionListener="#{beanConfiguracionIdiomaPais.cargarDataConstanteMoneda(true)}"
									ajax="false" />
							</div>
						</div>
					</p:panel>
					<div class="ui-g-12 ui-md-12 ui-lg-12" align="left">
						<p:commandButton value="#{messageBeanSNR.commonLabelRegresar}"
							icon="fa fa-arrow-circle-left" iconPos="left"
							action="principal?faces-redirect=true" />
					</div>
				</center>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

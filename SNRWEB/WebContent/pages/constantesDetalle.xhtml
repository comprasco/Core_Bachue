<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<p:outputLabel value="#{beanConstantes.vieneNotificacionComunicaciones ? messageBeanSNR.commonLabelNotificacionYComunicaciones : messageBeanSNR.commonLabelAdministracion}" />
				</li>
				<li  class="breadcrumb-item active" aria-current="page" style="#{beanConstantes.vieneNotificacionComunicaciones ? 'display:none;' : ''}">
					<p:outputLabel rendered="#{!beanConstantes.vieneNotificacionComunicaciones}"
								value="#{messageBeanSNR.commonLabelConstantes}" />
				</li>
				<li class="breadcrumb-item active" aria-current="page">
					<p:outputLabel value="#{messageBeanSNR.commonLabelConstantes}" />
				</li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">

			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false" appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>

			<h:form id="fConstantesDetalle" style="width: 100%;"
				enctype="multipart/form-data">
				<p:growl id="globalMsg" globalOnly="true" showDetail="true"
					sticky="false" life="20000" redisplay="false" />
				<center>
					<p:panel>
						<p:panel
							header="#{beanConstantes.insertar ? messageBeanSNR.pageInsertarConstante : messageBeanSNR.pageModificarConstante}">
							<div class="ui-g" align="left">
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel value="#{messageBeanSNR.commonLabelIdConstante}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:inputText style="width:100%;"
										onblur="value=value.toUpperCase()"
										placeholder="#{messageBeanSNR.commonLabelIdConstante}"
										title="#{tooltipBeanSNR.administracionConstantesDetalleIdConstante}"
										value="#{beanConstantes.parametros.idConstante}" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel value="#{messageBeanSNR.commonLabelCaracter}" />
									<br />
									<p:inputText style="width:100%;"
										placeholder="#{messageBeanSNR.commonLabelCaracter}"
										title="#{tooltipBeanSNR.administracionConstantesDetalleCaracter}"
										value="#{beanConstantes.parametros.caracter}" />
								</div>
							</div>
							<div class="ui-g" align="left">
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel value="#{messageBeanSNR.commonLabelEntero}" />
									<br />
									<p:inputText style="width:100%;"
										placeholder="#{messageBeanSNR.commonLabelEntero}"
										title="#{tooltipBeanSNR.administracionConstantesDetalleEntero}"
										value="#{beanConstantes.parametros.entero}" >
									<p:keyFilter regEx="/[0-9]/" preventPaste="false" />
									</p:inputText>	
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel value="#{messageBeanSNR.commonLabelReal}" />
									<br />
									<p:inputText style="width:100%;"
										placeholder="#{messageBeanSNR.commonLabelReal}"
										value="#{beanConstantes.parametros.real}" >
									<p:keyFilter regEx="/[0-9]/" preventPaste="false" />
									</p:inputText>	
								</div>
							</div>
							<div class="ui-g" align="left">
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel value="#{messageBeanSNR.commonLabelFecha}" />
									<br />
									<p:calendar id="idCalFecha" size="10" mask="true" locale="es"
										placeholder="DD/MM/AAAA" pattern="dd/MM/yyyy"
										styleClass="calendarTextoParam"
										title="#{tooltipBeanSNR.administracionConstantesDetalleFecha}"
										value="#{beanConstantes.parametros.fecha}" showOn="button" 
										/>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel value="#{messageBeanSNR.commonLabelDescripcion}" />
									<br />
									<p:inputText style="width:100%;"
										placeholder="#{messageBeanSNR.commonLabelDescripcion}"
										title="#{tooltipBeanSNR.administracionConstantesDetalleDescripcion}"
										value="#{beanConstantes.parametros.descripcion}" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel value="#{messageBeanSNR.commonLabelTipoArchivo}" />
									<br />
									<p:selectOneMenu id="idConstantes" style="width:100%;"
										title="#{tooltipBeanSNR.administracionConstantesDetalleTipoArchivo}"
										value="#{beanConstantes.parametros.tipoArchivo}">
										<f:selectItem itemValue=""
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}" />
										<f:selectItem itemValue=".xlsx"
											itemLabel="#{messageBeanSNR.commonLabelExcelxlsx}" />
										<f:selectItem itemValue=".jpg"
											itemLabel="#{messageBeanSNR.commonLabelImagenJpg}" />
										<f:selectItem itemValue=".rtf"
											itemLabel="#{messageBeanSNR.commonLabelRtf}" />
									</p:selectOneMenu>
								</div>
							</div>
							<div class="ui-g" align="left">
								<div class="ui-g-12 ui-md-6 ui-lg-12">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelSeleccioneArchivo}"
										title="#{tooltipBeanSNR.administracionConstantesDetalleSeleccioneArchivo}" />
									<br />
									<p:fileUpload
										fileUploadListener="#{beanConstantes.processFile}"
										mode="advanced" dragDropSupport="true" cancelLabel="Cancelar"
										uploadLabel="Cargar"
										fileLimitMessage="Solo se Puede Cargar un archivo a la vez"
										invalidFileMessage="El Archivo de Cargue debe ser de tipo .rtf, .jpg, .xlsx"
										label="#{messageBeanSNR.commonLabelSeleccioneArchivo}"
										invalidSizeMessage="El Archivo de Cargue no puede exceder los 500 Kb"
										id="idFuLoadFile" widgetVar="idFuLoadFile" fileLimit="1"
										allowTypes="/(\.|\/)(rtf|jpe?g|xls?x|bmp|xml)$/"
										oncomplete="PF('idFuLoadFile').clear();" />
								</div>
							</div>
							<br />
							<p:dataTable id="idDetalle" var="item"
								rendered="#{!beanConstantes.insertar}"
								value="#{beanConstantes.parametros}"
								emptyMessage="#{errorBeanSNR.errorSinRegistros}">
								<f:facet name="header">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelTrazabilidad}" />
								</f:facet>
								<p:column
									headerText="#{messageBeanSNR.commonLabelUsuarioCreacion}">
									<h:outputText value="#{item.idUsuarioCreacion}" />
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelFechaCreacion}">
									<h:outputText value="#{item.fechaCreacion}" />
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelUsuarioModificacion}">
									<h:outputText value="#{item.idUsuarioModificacion}" />
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelFechaModificacion}">
									<h:outputText value="#{item.fechaModificacion}" />
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelIpModificaciÃ³n}">
									<h:outputText value="#{item.ipModificacion}" />
								</p:column>
							</p:dataTable>
							<br />
							<div class="ui-g" align="left">
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:commandButton value="#{messageBeanSNR.commonLabelRegresar}"
										icon="fa fa-arrow-circle-left" iconPos="left"
										update="globalMsg" action="constantes?faces-redirect=true" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6" align="right">
									<p:commandButton
										value="#{beanConstantes.insertar ? messageBeanSNR.commonButtonInsertarConstante : messageBeanSNR.commonButtonModificarConstante}"
										icon="fa fa-pencil" iconPos="left" update="globalMsg"
										action="#{beanConstantes.salvar()}" />
								</div>
							</div>
						</p:panel>
					</p:panel>
				</center>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

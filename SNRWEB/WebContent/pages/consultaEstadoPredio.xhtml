<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelBuscar}" /></li>
				<li class="breadcrumb-item active" aria-current="page"><p:outputLabel
						value="#{messageBeanSNR.commonLabelConsultaEstadoPredio}" /></li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">
			<h:form id="fConsultaEstadoPredio" style="width: 100%;">
				<p:growl id="globalMsg" globalOnly="true" showDetail="true"
					sticky="false" life="30000" redisplay="false"/>
				<center>
					<p:panel>
						<p:panel style="min-width:600px;"
							header="#{messageBeanSNR.commonLabelConsultaEstadoPredio}"
							id="pConsultaEstadoPredio">
							<div class="ui-g" align="center">
								<div class="ui-g-6 ui-md-6 ui-lg-6" align="right">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelCirculoRegistral}"
										styleClass="textosConsultaEstadoPredio" />
									<br />
									<p:selectOneMenu id="circuloRegistral"
										title="#{tooltipBeanSNR.buscarConsultaEstadoPredioCirculoRegistral}"
										value="#{beanConsultaEstadoPredio.idCirculo}" effect="fade"
										var="c" style="width:100%;" filter="true"
										filterMatchMode="startsWith">
										<f:selectItems value="#{beanReference.findCirculoRegistral(true)}"
											var="circulo"
											itemLabel="#{circulo.idCirculo} - #{circulo.nombre}"
											itemValue="#{circulo.idCirculo}" />
										<p:column>
											<h:outputText value="#{c}" />
										</p:column>
									</p:selectOneMenu>
								</div>
								<div class="ui-g-6 ui-md-6 ui-lg-6" align="left">
									<p:outputLabel value="#{messageBeanSNR.commonLabelMatricula}" />
									<br />
									<p:inputText onblur="value=value.toUpperCase()"
										id="idMatricula"
										title="#{tooltipBeanSNR.buscarConsultaEstadoPredioMatricula}"
										label="#{messageBeanSNR.commonLabelMatricula}"
										placeholder="#{messageBeanSNR.commonLabelMatricula}"
										value="#{beanConsultaEstadoPredio.idMatricula}" maxlength="20">
										<p:keyFilter regEx="/[0-9]/" preventPaste="false" />
									</p:inputText>
								</div>
							</div>
							<div class="ui-g" align="center">
								<div class="ui-g-12 ui-md-12 ui-lg-12" align="center">
									<p:commandButton
										value="#{messageBeanSNR.commonButtonConsultarEstadoPredio}"
										update="globalMsg" ajax="false" icon="lupa"
										actionListener="#{beanConsultaEstadoPredio.generarDocumento()}">
										<p:fileDownload contentDisposition="inline"
											value="#{beanConsultaEstadoPredio.imagen}" />
									</p:commandButton>
								</div>
							</div>
						</p:panel>
					</p:panel>
				</center>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

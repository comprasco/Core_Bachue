<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtmltransitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelProcesos}" /></li>
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelIngresoSolicitud}" /></li>
				<li class="breadcrumb-item active" aria-current="page"><p:outputLabel
						value="#{messageBeanSNR.commonLabelConsultaIndices}" /></li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">
			<h:form id="fConsultaIndicesId" style="width: 100%;"
				enctype="multipart/form-data" onkeypress="return event.keyCode!=13">
				<p:growl id="globalMsg" globalOnly="true" showDetail="true"
					sticky="false" life="10000" redisplay="false"/>
				<p:remoteCommand name="failImpresion" actionListener="#{beanConsultaIndices.errorImpresion('fConsultaIndicesId')}" update="globalMsg" partialSubmit="true" global="false"/>
				<p:remoteCommand name="imprimirDocumento" actionListener="#{beanConsultaIndices.imprimirDocumentos('fConsultaIndicesId')}" update="globalMsg" partialSubmit="true" global="false"/>
				
				<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
				<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
					closable="false" resizable="false" showHeader="false" appendTo="@(body)">
					<p:graphicImage value="/images/ajaxloadingbar.gif" />
				</p:dialog>
				
				<center>
					<p:panel style="min-width:550px;">
						<p:outputPanel>
							<br />
						</p:outputPanel>
						<p:wizard flowListener="#{beanConsultaIndices.flowListener}"
							id="wizardConsultaIndices" widgetVar="wizardConsultaIndices"
							showNavBar="false">
							<p:tab id="idDatosInteresado" titleStyle="font-size:15px;"
								title="#{messageBeanSNR.commonLabelDatosDelInteresadoTitle}">
								<p:panel>
									<p:panel
										header="#{messageBeanSNR.commonLabelConsultarAlInteresado}"
										toggleable="true" id="consultaralinteresado">
										<div class="ui-g" align="left">
											<div class="ui-g-12 ui-md-6 ui-lg-2"/>
											<div class="ui-g-12 ui-md-6 ui-lg-3">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelTipoDocumentoIdentidad}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:selectOneMenu id="idSOMTipoDocIdentidad" ajax="true"
														style="width:80%"
														title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoTipoDocumentoIdentidad}"
														value="#{beanConsultaIndices.tipoDocInteresado}">
														<f:selectItem
															itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
															itemValue="" />
														<f:selectItems
															value="#{beanReference.findTipoDocumentoActivo()}"
															var="tipoDoc" itemValue="#{tipoDoc.idDocumentoTipo}"
															itemLabel="#{tipoDoc.descripcion}" />
													</p:selectOneMenu>
											</div>
											<div class="ui-g-12 ui-md-6 ui-lg-2"/>
											<div class="ui-g-12 ui-md-6 ui-lg-3">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelDocumentoIdentidad}#{messageBeanSNR.commonLabelObligatorio}"
														style="width:100%" />
													<br />
													<p:inputText onblur="value=value.toUpperCase()" ajax="true"
														id="idItDocumentoID"
														style="width:80% !important"
														title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoDocumentoIdentidad}"
														label="#{messageBeanSNR['commonLabelDocumento']}"
														placeholder="#{messageBeanSNR['commonLabelDocumento']}"
														value="#{beanConsultaIndices.documentoInteresado}" maxlength="20"
														requiredMessage="El campo JustificaciÃ³n es requerido">
													</p:inputText>
											</div>
										</div>
										<div class="ui-g" align="center">
											<div class="ui-g-12 ui-md-12 ui-lg-12" align="center">
												<p:commandButton
													value="#{messageBeanSNR.commonLabelConsultar}" icon="lupa"
													iconPos="left"
													update="idOPDatosConsulta,idPanelListados,globalMsg,idPPanelDatosBasicos,idPanelDirRes,idPanelDirCorr,idPanelDatosContacto,idSOMTipoDocIdentidad,idItDocumentoID,idOPIntervienePregunta"
													onclick="PF('idDexenta').show();">
												</p:commandButton>
											</div>
										</div>
										<p:outputPanel id="idPanelListados">
											<p:outputPanel rendered="#{beanConsultaIndices.rendered}">
												<br />
												<div class="ui-g" align="left">
													<p:dataTable id="idDtPersonas"
														value="#{beanConsultaIndices.registroDatosConsultados.listadoPersona}"
														var="item">
														<p:column
															headerText="#{messageBeanSNR.commonLabelTipoDocumento}"
															width="8%" sortBy="#{item.idDocumentoTipo}">
															<h:outputText value="#{item.idDocumentoTipo}" />
														</p:column>

														<p:column
															headerText="#{messageBeanSNR.commonLabelDocumento}"
															width="12%" sortBy="#{item.numeroDocumento}">
															<h:outputText value="#{item.numeroDocumento}" />
														</p:column>

														<p:column
															headerText="#{messageBeanSNR.commonLabelNombres}"
															width="20%">
															<h:outputText
																value="#{item.idDocumentoTipo == 'NIT' ? item.razonSocial : item.nombreCompleto}" />
														</p:column>

														<p:column width="6%" headerText="Seleccione">
															<p:selectOneRadio value="#{item.seleccionado}">
																<f:selectItem itemLabel="" itemValue="true" />
																<p:ajax
																	listener="#{beanConsultaIndices.cargarDatosPersonales(item)}"
																	update=":fConsultaIndicesId:idPPanelDatosBasicos,idDtPersonas,:fConsultaIndicesId:idPanelListados,:fConsultaIndicesId:idPanelDirRes, :fConsultaIndicesId:idOPDatosConsulta,:fConsultaIndicesId:idSorMismaDir" />
															</p:selectOneRadio>
														</p:column>

														<p:column headerText="#{messageBeanSNR.commonLabelAccion}"
															width="6%">
															<p:commandButton icon="fa fa-pencil" iconPos="left"
																update="fConsultaIndicesId"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoEditar}"
																actionListener="#{beanConsultaIndices.accionBotonEditarPersona(item)}" />
														</p:column>
													</p:dataTable>
													<br />
												</div>
											</p:outputPanel>
										<p:outputPanel rendered="#{beanConsultaIndices.personaConsultada}">
										<div class="ui-g" align="center">
											<div class="ui-g-12 ui-md-6 ui-lg-2"/>
											<div class="ui-g-12 ui-md-6 ui-lg-4">
														<p:outputLabel
															value="#{messageBeanSNR.commonLabelMedioANotificar}#{messageBeanSNR.commonLabelObligatorio}" 
															style="width:100%"/>
														<br />
														<p:selectOneMenu id="idsomMedioANotificar" style="width:77%"
															title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoMedioNotificar}"
															value="#{beanConsultaIndices.solicitud.idAutorizacionNotificacion}">
															<p:ajax update="idsomMedioANotificar,idOPDatosConsulta" />
															<f:selectItem
																itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																itemValue="" />
															<f:selectItems value="#{beanConsultaIndices.mediosNotificar}"
																var="habNot" itemValue="#{habNot.idTipoRecepcion}"
																itemLabel="#{habNot.nombre}" />
															<p:ajax event="change"
																listener="#{beanConsultaIndices.cambioDeMedioNotInteresado(beanConsultaIndices.solicitud.idAutorizacionNotificacion)}"
																update="idPanelDatosContacto idPanelDirCorr idPanelDirRes idOPDatosConsulta" />
														</p:selectOneMenu>
												</div>
											<div class="ui-g-12 ui-md-6 ui-lg-1"/>
											<div class="ui-g-12 ui-md-6 ui-lg-4">
														<p:outputLabel
															value="#{messageBeanSNR.commonLabelMedioAComunicar}#{messageBeanSNR.commonLabelObligatorio}" />
														<br />
														<p:selectOneMenu id="idsomMedioACom"  style="width:77%"
															title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoMedioComunicar}"
															value="#{beanConsultaIndices.solicitud.idAutorizacionComunicacion}"
															>
															<p:ajax update="idsomMedioANotificar,idOPDatosConsulta" />
															<f:selectItem
																itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																itemValue="" />
															<f:selectItems value="#{beanConsultaIndices.mediosComunicar}"
																var="habRec" itemValue="#{habRec.idTipoRecepcion}"
																itemLabel="#{habRec.nombre}" />
															<p:ajax event="change"
																listener="#{beanConsultaIndices.cambioDeMedioComInteresado(beanConsultaIndices.solicitud.idAutorizacionComunicacion)}"
																update="idPanelDatosContacto idPanelDirCorr idPanelDirRes idOPDatosConsulta" />
														</p:selectOneMenu>
												</div>
											</div>
											</p:outputPanel>
											<p:outputPanel rendered="#{beanConsultaIndices.rendered}">
												<p:outputPanel id="idOPDatosConsulta"
													rendered="#{beanConsultaIndices.mostrarDatosConsulta}">
													<div class="ui-g" align="left">
														<div class="ui-g-12 ui-md-6 ui-lg-4" style="display:#{(beanConsultaIndices.mostrarDireccionesResidencia and (beanConsultaIndices.habilitarDireccionReCo or beanConsultaIndices.habilitarDireccionReNo)) ? 'block' : 'none'};">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelDireccionesDeResidencia}" />
															<br />
															<p:selectOneMenu id="dire" style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoDireccionesResidencia}"
																value="#{beanConsultaIndices.idDirResSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanConsultaIndices.registroDatosConsultados.listadoDireccionResidencia}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idDireccion}"
																	itemLabel="#{item.direccion}" />
																<p:ajax
																	listener="#{beanConsultaIndices.cargarDireccionResidencia}"
																	update=":fConsultaIndicesId:idPanelDirRes,idSorMismaDir" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4" style="display:#{(beanConsultaIndices.mostrarDireccionesCorrespondencia and (beanConsultaIndices.habilitarDireccionCoCo or beanConsultaIndices.habilitarDireccionCoNo)) ? 'block' : 'none'};">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelDireccionesDeCorrespondencia}" />
															<br />
															<p:selectOneMenu style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoDireccionesCorrespondencia}"
																value="#{beanConsultaIndices.idDirCorrSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanConsultaIndices.registroDatosConsultados.listadoDireccionCorrespondencia}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idDireccion}"
																	itemLabel="#{item.direccion}" />
																<p:ajax
																	listener="#{beanConsultaIndices.cargarDireccionCorrespondencia}"
																	update=":fConsultaIndicesId:idPanelDirCorr" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4" style="display:#{(beanConsultaIndices.mostrarTelefonoFijo and (beanConsultaIndices.habilitarTelFijoCo or beanConsultaIndices.habilitarTelFijoNo)) ? 'block' : 'none'};">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabalTelefonosFijos}" />
															<br />
															<p:selectOneMenu style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoTelefonosFijos}"
																value="#{beanConsultaIndices.idTelFijoSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanConsultaIndices.registroDatosConsultados.listadoTelefonoFijo}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idTelefono}"
																	itemLabel="#{item.telefono}" />
																<p:ajax listener="#{beanConsultaIndices.cargarTelefonoFijo}"
																	update=":fConsultaIndicesId:idOpTelFijo" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4" style="display:#{(beanConsultaIndices.mostrarTelefonoMovil and (beanConsultaIndices.habilitarTelMovilCo or beanConsultaIndices.habilitarTelMovilNo)) ? 'block' : 'none'};">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabalTelefonosMoviles}" />
															<br />
															<p:selectOneMenu style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoTelefonosMoviles}"
																value="#{beanConsultaIndices.idTelMovSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanConsultaIndices.registroDatosConsultados.listadoTelefonoMovil}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idTelefono}"
																	itemLabel="#{item.telefono}" />
																<p:ajax listener="#{beanConsultaIndices.cargarTelefonoMovil}"
																	update="idSOMPaisTelMov,idItTelefonoMovil" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4" style="display:#{(beanConsultaIndices.mostrarCorreo and (beanConsultaIndices.habilitarCorreoCo or beanConsultaIndices.habilitarCorreoNo)) ? 'block' : 'none'};">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelCorreosElectronicos}" />
															<br />
															<p:selectOneMenu style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoCorreosElectronicos}"
																value="#{beanConsultaIndices.idCorreoSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanConsultaIndices.registroDatosConsultados.listadoCorreoElectronico}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idCorreoElectronico}"
																	itemLabel="#{item.correoElectronico}" />
																<p:ajax
																	listener="#{beanConsultaIndices.cargarCorreoElectronico}"
																	update="idItEmail" />
															</p:selectOneMenu>
														</div>
													</div>
												</p:outputPanel>
											</p:outputPanel>
										</p:outputPanel>
									</p:panel>
									<br />
									<p:panel id="idPPanelDatosBasicos"
										header="#{beanConsultaIndices.idProceso == '10' ? messageBeanSNR.commonLabelDatosBasicos : messageBeanSNR.commonLabelDatosBasicosDelInteresado}"
										toggleable="true"
										collapsed="#{beanConsultaIndices.mostrarDatosBasicos}">
										<div class="ui-g" align="left">
											<div class="ui-g-12 ui-md-6 ui-lg-2">
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelTipoDePersona}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:selectOneMenu id="idSOMTipoPersona" style="width:100%"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoTipoPersona}"
													value="#{beanConsultaIndices.persona.idTipoPersona}"
													disabled="#{beanConsultaIndices.deshabilitarDatosBasicos || beanConsultaIndices.deshabilitarTipoPersona || beanConsultaIndices.esRetomarSolicitud || !beanConsultaIndices.habilitadoPorConsulta}">
													<f:selectItem
														itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
														itemValue="" />
													<f:selectItems value="#{beanReference.findTipoPersona()}"
														var="tipoPersona" itemValue="#{tipoPersona.idTipoPersona}"
														itemLabel="#{tipoPersona.descripcion}" />
													<p:ajax event="change"
														listener="#{beanConsultaIndices.validarTipoPersonaDocumento(beanConsultaIndices.persona.idTipoPersona)}"
														update="idSOMTipoPersona idSOMTipoDoc idsomMedioACom idsomMedioANotificar idPanelDirRes idOLNombre idOLApellido idOLRazon @this,idOlDocumento,idSOMNacionalidad,idSOMGenero,idOlPNombre,idOlSNombre,idOlPApellido,idOlSApellido,idOlRazonSocial" />
												</p:selectOneMenu>
											</div>
											<div class="ui-g-12 ui-md-6 ui-lg-2">
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelTipoDeDocumento}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:selectOneMenu id="idSOMTipoDoc" style="width:100%"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoTipoDocumento}"
													value="#{beanConsultaIndices.persona.idDocumentoTipo}"
													disabled="#{beanConsultaIndices.deshabilitarDatosBasicos || beanConsultaIndices.deshabilitarTipoDocumento || beanConsultaIndices.esRetomarSolicitud || !beanConsultaIndices.habilitadoPorConsulta}">
													<f:selectItem
														itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
														itemValue="" />
													<f:selectItems
														value="#{beanReference.findTipoDocumentoActivo()}"
														var="tipoDoc" itemValue="#{tipoDoc.idDocumentoTipo}"
														itemLabel="#{tipoDoc.descripcion}" />
													<p:ajax event="change"
														listener="#{beanConsultaIndices.validarTipoPersonaDocumento(beanConsultaIndices.persona.idDocumentoTipo)}"
														update="idSOMTipoPersona idSOMTipoDoc idsomMedioACom idsomMedioANotificar idPanelDirRes idOLNombre idOLApellido idOLRazon @this,idOlDocumento,idSOMNacionalidad,idSOMGenero,idOlPNombre,idOlSNombre,idOlPApellido,idOlSApellido,idOlRazonSocial" />
												</p:selectOneMenu>
											</div>
											<div class="ui-g-12 ui-md-6 ui-lg-2">
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelDocumento}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:inputText onblur="value=value.toUpperCase()"
													id="idOlDocumento"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoDocumento}"
													placeholder="#{messageBeanSNR.commonLabelDocumento}"
													maxlength="20"
													value="#{beanConsultaIndices.persona.numeroDocumento}"
													disabled="#{beanConsultaIndices.deshabilitarDatosBasicos || beanConsultaIndices.esRetomarSolicitud|| !beanConsultaIndices.habilitadoPorConsulta}" />
											</div>
											<div class="ui-g-12 ui-md-6 ui-lg-4">
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelNacionalidad}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:selectOneMenu id="idSOMNacionalidad" style="width:100%"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoNacionalidad}"
													value="#{beanConsultaIndices.persona.idPais}"
													disabled="#{beanConsultaIndices.deshabilitarDatosBasicos || beanConsultaIndices.esRetomarSolicitud|| !beanConsultaIndices.habilitadoPorConsulta}">
													<p:ajax update="idSOMNacionalidad" />
													<f:selectItem itemValue=""
														itemLabel="#{messageBeanSNR.commonLabelSeleccione}" />
													<f:selectItems value="#{beanReference.findPaises()}"
														var="paises" itemValue="#{paises.idPais}"
														itemLabel="#{paises.nombre}" />
												</p:selectOneMenu>
											</div>

										</div>
										<div class="ui-g" align="left">
											<div class="ui-g-12 ui-md-6 ui-lg-2">
												<p:outputLabel style="font-size: 1em;white-space: nowrap;"
													value="#{messageBeanSNR.commonLabelCalidadEnQueActua}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:selectOneMenu id="idSOMCalidad" style="width:100%"
													rendered="#{beanConsultaIndices.idProceso != '6' || beanConsultaIndices.idProceso == '10'}"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoCalidadActua}"
													value="#{beanConsultaIndices.solicitud.idCalidadSolicitante}" disabled="#{!beanConsultaIndices.habilitadoPorConsulta}">
													<f:selectItem
														itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
														itemValue="" />
													<f:selectItems
														value="#{beanReference.findAllInCalidadSolicitanteIndices()}"
														var="calSol" itemValue="#{calSol.idCalidadSolicitante}"
														itemLabel="#{calSol.nombre}" />
												</p:selectOneMenu>
												<p:inputText id="idITCalidad" style="width:100%"
													disabled="true"
													rendered="#{beanConsultaIndices.idProceso == '6'  || beanConsultaIndices.esRetomarSolicitud}"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoCalidadActua}"
													value="#{beanConsultaIndices.solicitud.idCalidadSolicitante == '3' ? 'INTERESADO' : ''}">
												</p:inputText>

									headerText="#{messageBeanSNR.commonLabelDocumento}"
									width="12%" sortBy="#{item.numeroDocumento}">
									<h:outputText value="#{item.numeroDocumento}" />
								</p:column>
	
								<p:column
									headerText="#{messageBeanSNR.commonLabelNombres}"
									width="20%">
									<h:outputText
										value="#{item.nombreCompleto}" />
								</p:column>
								
								<p:column
									headerText="#{messageBeanSNR.commonLabelCorreoElectronico}"
									width="15%">
									<h:outputText
										value="#{item.correoElectronico}" />
								</p:column>
								<p:column id="columnaSeleccione"
									headerText="#{messageBeanSNR.commonLabelSeleccione}"
									width="6%">
										<p:selectOneRadio id="idSeleccione" value="#{item.seleccionado}">
											<f:selectItem itemLabel="" itemValue="true" />
										</p:selectOneRadio>
								</p:column>
							</p:dataTable>			
						</div>
						
					</div>
					<div class="ui-g">
						<div class="ui-g-6 ui-md-6 ui-lg-6" align="left">
							<p:commandButton value="#{messageBeanSNR.commonLabelRegresar}"
								icon="fa fa-arrow-circle-left" iconPos="left" onclick="PF('idDexentaPersona').hide()" />
						</div>
						<div class="ui-g-6 ui-md-6 ui-lg-6" align="right">
							<p:commandButton value="#{messageBeanSNR.commonLabelGuardar}" update="fConsultaIndicesId,formDexentaPersona"
								icon="fa fa-save" iconPos="right" actionListener="#{beanConsultaIndices.guardarEntidadExenta(null)}" />
						</div>
					</div>
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</h:body>

</html>

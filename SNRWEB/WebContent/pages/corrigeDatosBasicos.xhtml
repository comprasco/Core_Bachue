<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="content">


			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false" appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>

			<h:form id="fCalifCorrecBasic" style="width: 100%;">
				<p:growl id="idGrowl" sticky="true" showDetail="true" redisplay="false"/>
				<center>
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelCorreccionDatosBasicos}" />
					<br />
					<p:panel>
						<p:panel>
							<div class="ui-g" align="left">
								<div class="ui-g-12 ui-md-6 ui-lg-2">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelNumeroDeRadicacion}" />
									<br />
									<p:inputText id="idCalNumRadicado" placeholder="Nro Radic"
										value="#{beanCalifTemp.bgnDocumento.radicado}" />
									<p:selectBooleanCheckbox
										value="#{beanCalifTemp.bgnDocumento.radicado}" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-3">
									<p:outputLabel value="Tipo de documento*" />
									<br />
									<p:selectOneMenu id="idCalTipoDocumento"
										value="#{beanCalifTemp.bgnDocumento.idTipoDocumento}"
										style="width:100%;">
										<f:selectItem itemLabel="Seleccione" itemValue="" />
										<f:selectItem itemLabel="Acto" itemValue="A" />
										<f:selectItem itemLabel="Escritura" itemValue="E" />
										<f:selectItem itemLabel="Oficio" itemValue="O" />
										<f:selectItem itemLabel="Sentencia" itemValue="S" />
									</p:selectOneMenu>
									<p:selectBooleanCheckbox
										value="#{beanCalifTemp.bgnDocumento.idTipoDocumento}" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-3">
									<p:outputLabel value="Número Documento*" />
									<br />
									<p:inputText id="idCalNroDocumento" placeholder="Nro Documento"
										value="#{beanCalifTemp.bgnDocumento.numero}" />
									<p:selectBooleanCheckbox
										value="#{beanCalifTemp.bgnDocumento.numero}" />
								</div>

								<div class="ui-g-12 ui-md-6 ui-lg-2">
									<p:outputLabel value="Fecha Documento*" />
									<br />
									<p:calendar id="idCalFechaDoc" size="9" mask="true" locale="es"
										placeholder="dd/MM/aaaa" pattern="dd/MM/yyyy"
										value="#{beanCalifTemp.bgnDocumento.fechaDocumento}"
										showOn="button" />
									<p:selectBooleanCheckbox
										value="#{beanCalifTemp.bgnDocumento.fechaDocumento}" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-2">
									<p:outputLabel value="Tipo de Oficina*" />
									<br />
									<p:selectOneMenu id="idCalTipoOficina" style="width:100%;"
										value="#{beanCalifTemp.bgnDocumento.oficinaInternal}">
										<f:selectItem itemLabel="Seleccione" itemValue="" />
										<f:selectItem itemLabel="Consulado" itemValue="C" />
										<f:selectItem itemLabel="Juzgado" itemValue="J" />
										<f:selectItem itemLabel="Notaria" itemValue="N" />
									</p:selectOneMenu>
									<p:selectBooleanCheckbox
										value="#{beanCalifTemp.bgnDocumento.oficinaInternal}" />
								</div>

							</div>
							<div class="ui-g" align="left">
								<div class="ui-g-12 ui-md-6 ui-lg-3">
									<p:outputLabel value="Departamento - Oficina*" />
									<br />
									<p:selectOneMenu id="idCalDepartamento" style="width:100%;"
										value="#{beanCalifTemp.bgnDocumento.idDepartamento}">
										<f:selectItem itemLabel="Seleccione" itemValue="" />
									</p:selectOneMenu>
									<p:selectBooleanCheckbox
										value="#{beanCalifTemp.bgnDocumento.idDepartamento}" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-2">
									<p:outputLabel value="Municipio - Oficina*" />
									<br />
									<p:selectOneMenu id="idCalMunicipio" style="width:100%;"
										value="#{beanCalifTemp.bgnDocumento.idMunicipio}">
										<f:selectItem itemLabel="Seleccione" itemValue="" />
									</p:selectOneMenu>
									<p:selectBooleanCheckbox
										value="#{beanCalifTemp.bgnDocumento.idMunicipio}" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-2">
									<p:outputLabel value="Oficina origen*" />
									<br />
									<p:selectOneMenu id="idCalOficinaOrigen" style="width:100%;"
										value="#{beanCalifTemp.bgnDocumento.idOficinaInternal}">
										<f:selectItem itemLabel="Seleccione" itemValue="" />
										<f:selectItem itemLabel="1" itemValue="1" />
										<f:selectItem itemLabel="2" itemValue="2" />
										<f:selectItem itemLabel="3" itemValue="3" />
									</p:selectOneMenu>
									<p:selectBooleanCheckbox
										value="#{beanCalifTemp.bgnDocumento.idOficinaInternal}" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-4">
									<p:outputLabel value="" />
									<br />
									<p:inputText id="idCalComplement"
										placeholder="Notaría Primera de Medellín"
										value="#{beanCalifTemp.bgnDocumento.radicado}" />
									<p:selectBooleanCheckbox
										value="#{beanCalifTemp.bgnDocumento.radicado}" />
								</div>
							</div>
						</p:panel>

						<p:panel>
							<div align="left">
								<h5>Justificación*</h5>
								<p:inputTextarea rows="6" cols="140"
									onblur="value=value.toUpperCase()" />
								<p:commandButton value="Enviar al Confrontador"
									icon="fa fa-check-circle" iconPos="left"
									actionListener="#{beanCalifTemp.enviarCalifTemp}" />
							</div>
						</p:panel>
						<br />
					</p:panel>
				</center>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

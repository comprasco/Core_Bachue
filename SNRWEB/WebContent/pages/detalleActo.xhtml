<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb" style="#{beanPredioDocumentoActo.testamentos  or beanPredioDocumentoActo.proyectar ? 'display:none;' : ''}">
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelProcesos}" />
				</li>
				<li class="breadcrumb-item" style="#{beanTurnos.idEtapa == 410 ? '' : 'display:none'}">
					<p:outputLabel value="#{messageBeanSNR.commonLabelRecursos}"/>
				</li>
				<li class="breadcrumb-item" style="#{beanPredioDocumentoActo.idEtapa eq 650 or beanPredioDocumentoActo.idEtapa eq 651 ? '' : 'display:none'}">
					<p:outputLabel value="#{messageBeanSNR.commonLabelTrasladosDeMatriculas}"/>
				</li>
				<li class="breadcrumb-item" style="#{beanPredioDocumentoActo.idEtapa eq 175 or beanPredioDocumentoActo.idEtapa eq 170 ? '' : 'display:none'}">
					<p:outputLabel value="#{messageBeanSNR.commonLabelActuacionesAdministrativas}"/>
				</li>
				<li class="breadcrumb-item" style="#{beanPredioDocumentoActo.idEtapa eq 375 or beanPredioDocumentoActo.idEtapa eq 380 ? '' : 'display:none'}">
					<p:outputLabel value="#{messageBeanSNR.commonLabelDevoluciones}"/>
				</li>
				<li class="breadcrumb-item">					
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelEjecucionDeTraslados}"
						rendered="#{beanAprobacion.vieneDeEjecucionTraslado}"/>
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelPublicaciones}"
						rendered="#{beanPredioDocumentoActo.idEtapa eq 232 or beanPredioDocumentoActo.idEtapa eq 234}"/>
					<p:outputLabel
						value="#{beanPredioDocumentoActo.aprobacion.vieneDeAprobacion ? (beanPredioDocumentoActo.aprobacion.procesoCoordinadorJuridico ? 
						messageBeanSNR.commonLabelCoordinadorJuridico : beanPredioDocumentoActo.idEtapa eq 675 ?
						messageBeanSNR.commonLabelAprobacionAsesoriaJuridica : beanPredioDocumentoActo.idEtapa eq 680 ? 
						messageBeanSNR.commonLabelAprobacionFirmaDespacho : beanPredioDocumentoActo.idEtapa eq 380 ? 
						messageBeanSNR.commonLabelResponsableTesoreria : beanPredioDocumentoActo.idEtapa eq 685 ? 
						messageBeanSNR.commonLabelAprobacionDespachoSuperintendente : messageBeanSNR.commonLabelAprobacion) : (beanPredioDocumentoActo.aprobacion.vieneDeAntiguoSistema ?
						messageBeanSNR.commonLabelAprobacionAntiguoSistema : (beanPredioDocumentoActo.homologacionActosLiquidacion ? 
						messageBeanSNR.commonLabelHomologacionActosLiquidacion : (beanPredioDocumentoActo.idEtapa eq 130 ? 
						messageBeanSNR.commonLabelCorrecciones : beanPredioDocumentoActo.idEtapa eq 132 ? 
						messageBeanSNR.commonLabelEjecucionDeCorrecciones : beanPredioDocumentoActo.idEtapa eq 350 ?
						messageBeanSNR.commonLabelAnalistaDeCopias : beanPredioDocumentoActo.idEtapa eq 170 ? 
						messageBeanSNR.commonLabelResponsableActuacionesAdministrativas : beanPredioDocumentoActo.idEtapa eq 175 ?
						messageBeanSNR.commonLabelSustanciadorActuacionesAdministrativas : beanPredioDocumentoActo.idEtapa eq 410 ? 
						messageBeanSNR.commonLabelAnalisisAbogadoSustanciadorRecursos : beanPredioDocumentoActo.idEtapa eq 415 ?
						messageBeanSNR.commonLabelAsignacionTurnosManualRechazoRecursos : beanPredioDocumentoActo.idEtapa eq 650 or beanTurnos.idEtapa == 651 ? 
						messageBeanSNR.commonLabelAnalisisDeTraslados : beanPredioDocumentoActo.idEtapa eq 114 ? 
						messageBeanSNR.commonLabelAutorizaFirmaLibroAntiguoSistema : beanPredioDocumentoActo.idEtapa eq 460 ? 
						messageBeanSNR.commonLabelCoordinadorSegundaInstancia : beanPredioDocumentoActo.idEtapa eq 430 ? 
						messageBeanSNR.commonLabelAnalisisDeSegundaInstancia : beanPredioDocumentoActo.idEtapa eq 375 ?
						messageBeanSNR.commonLabelAnalisisDeDevolucionDeDinero : beanPredioDocumentoActo.idEtapa eq 377 ? 
						messageBeanSNR.commonLabelEmisionDeActoAdministrativo  : messageBeanSNR.commonLabelCalificacion)))}"
						rendered="#{!beanAprobacion.vieneDeEjecucionTraslado 
							and not(beanPredioDocumentoActo.idEtapa eq 232 or beanPredioDocumentoActo.idEtapa eq 234)}"/>
				</li>
				<li
					class="breadcrumb-item">
					<p:outputLabel
						rendered="#{not(beanPredioDocumentoActo.idEtapa eq 232 or beanPredioDocumentoActo.idEtapa eq 234)}"
						value="#{messageBeanSNR.commonLabelBandejaDeEntrada}" />
					<p:outputLabel
					rendered="#{beanPredioDocumentoActo.idEtapa eq 232 or beanPredioDocumentoActo.idEtapa eq 234}"
						value="#{messageBeanSNR.commonLabelPublicacionAvisosWeb}" />
				</li>
				<li style="display: #{beanPredioDocumentoActo.aprobacion.vieneDeAprobacion ? '' : 'display:none'}"
					class="breadcrumb-item">
					<p:outputLabel 
						rendered="#{not(beanPredioDocumentoActo.idEtapa eq 232 or beanPredioDocumentoActo.idEtapa eq 234)}"
						value="#{messageBeanSNR.commonLabelBandejaDeTurnos}" />
					<p:outputLabel 
						rendered="#{beanPredioDocumentoActo.idEtapa eq 232}"
						value="#{messageBeanSNR.commonLabelFijacionAvisosOficinaOrigen}" />
					<p:outputLabel 
						rendered="#{beanPredioDocumentoActo.idEtapa eq 234}"
						value="#{messageBeanSNR.commonLabelFijacionAvisosOficinaDestino}" />
				</li>
				<li style="#{beanPredioDocumentoActo.idEtapa eq 375 or beanPredioDocumentoActo.idEtapa eq 380 
						or (beanPredioDocumentoActo.idEtapa eq 232 or beanPredioDocumentoActo.idEtapa eq 234) ? '' : 'display:none'}"
					class="breadcrumb-item">
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelAprobacionDelegadoRegistro}"
						rendered="#{beanAprobacion.vieneDeAprobacionVisitas}"/>
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelAprobacionSuperintendiente}"
						rendered="#{beanAprobacion.vieneDeAprobacionSuperintendente}" />
					<p:outputLabel 
						value="#{beanPredioDocumentoActo.aprobacion.procesoCoordinadorJuridico ? messageBeanSNR.commonLabelRevisionCoordinadorJuridico : messageBeanSNR.commonLabelAprobacionDelRegistrador}" 
						rendered="#{!beanAprobacion.vieneDeAprobacionVisitas and !beanAprobacion.vieneDeAprobacionSuperintendente} "/>
					<p:outputLabel 
						value="#{beanPredioDocumentoActo.aprobacion.procesoCoordinadorJuridico ? messageBeanSNR.commonLabelRevisionCoordinadorJuridico : messageBeanSNR.commonLabelAprobacionDelRegistrador}" 
						rendered="#{!beanAprobacion.vieneDeAprobacionVisitas and !beanAprobacion.vieneDeAprobacionSuperintendente} "/>
					<p:outputLabel 
						rendered="#{beanPredioDocumentoActo.idEtapa eq 651}"
						value="#{messageBeanSNR.commonLabelAnalisisDeTrasladosOficinaDestino}" />
				</li>
				<li class="breadcrumb-item active" aria-current="page">
					<p:outputLabel value="#{messageBeanSNR.commonLabelDetalleTurno}" />
				</li>
			</ol>
			<ol class="breadcrumb" style="#{beanPredioDocumentoActo.testamentos ? '' : 'display:none;'}">
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelProcesos}" /></li>
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelTestamentos}" /></li>
				<li class="breadcrumb-item active" aria-current="page"><p:outputLabel
						value="#{messageBeanSNR.commonLabelBandejaDeEntrada}" /></li>
				<li class="breadcrumb-item active" aria-current="page"><p:outputLabel
						value="#{messageBeanSNR.commonLabelDetalleTurno}" /></li>
			</ol>
			
			<ol class="breadcrumb" style="#{beanPredioDocumentoActo.proyectar ? '' : 'display:none;'}">
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelProcesos}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelTrasladosDeMatriculas}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelAnalisisDeTraslados}" />
				</li>
				<li class="breadcrumb-item active" aria-current="page">
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelProyectarResolucion}" />
				</li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">
			<h:panelGroup id="idIncludePagina">
			    <h:panelGroup id="idRenderPag350" rendered="#{beanPredioDocumentoActo.idEtapa eq 350}">
			        <ui:include src="detalleActoIncludeCopias.xhtml" />
			    </h:panelGroup>
			    <h:panelGroup id="idRenderPag" rendered="#{beanPredioDocumentoActo.idEtapa ne 350}">
			        <ui:include src="detalleActoInclude.xhtml" />
			    </h:panelGroup>
			</h:panelGroup>
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false" appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>
			
			<ui:fragment
				rendered="#{beanPredioDocumentoActo.mostrarDatosDelInteresadoANotificar}">
				<br />
			</ui:fragment>
			
			<p:outputPanel id="idOPDatosInteresado">
				<p:panel
					header="#{messageBeanSNR.commonLabelDatosDelInteresadoANotificar}"
					rendered="#{beanPredioDocumentoActo.mostrarDatosDelInteresadoANotificar}"
					id="idpInteresadoANotificar" style="text-align:center"
					toggleable="true">
					<p:outputPanel id="idPanelListados">
						<br />
						<div class="ui-g" align="left">
							<p:dataTable id="idDtPersonas"
								value="#{beanRecepcionDocumentos.parametros.personas}"
								emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
								var="item">
								<p:column
									headerText="#{messageBeanSNR.commonLabelTipoDocumento}">
									<h:outputText value="#{item.idDocumentoTipo}" />
								</p:column>
								<p:column headerText="#{messageBeanSNR.commonLabelDocumento}">
									<h:outputText value="#{item.numeroDocumento}" />
								</p:column>
								<p:column headerText="#{messageBeanSNR.commonLabelNombres}">
									<h:outputText
										value="#{item.idDocumentoTipo == 'NIT' ? item.razonSocial : item.nombreCompleto}" />
								</p:column>
							</p:dataTable>
							<br />
						</div>
					</p:outputPanel>
					<br />
					<p:panel id="idPPanelDatosBasicos" collapsed="true"
						header="#{messageBeanSNR.commonLabelDatosBasicosDelInteresado}"
						toggleable="true">
						<div class="ui-g" align="left">
							<div class="ui-g-12 ui-md-6 ui-lg-2">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelTipoDePersona}#{messageBeanSNR.commonLabelObligatorio}" />
								<br />
								<p:selectOneMenu id="idSOMTipoPersona" style="width:100%"
									title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoTipoPersona}"
									value="#{beanRecepcionDocumentos.parametros.datosDelInteresado.persona.idTipoPersona}"
									disabled="true">
									<f:selectItem
										itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
										itemValue="" />
									<f:selectItems value="#{beanReference.findTipoPersona()}"
										var="tipoPersona" itemValue="#{tipoPersona.idTipoPersona}"
										itemLabel="#{tipoPersona.descripcion}" />
									<p:ajax event="change"
										listener="#{beanRecepcionDocumentos.validarTipoPersonaDocumento()}"
										update="idSOMTipoPersona idSOMTipoDoc idPanelDirRes idOLNombre idOLApellido idOLRazon @this,idOlDocumento,idSOMNacionalidad,idSOMGenero,idOlPNombre,idOlSNombre,idOlPApellido,idOlSApellido,idOlRazonSocial" />
								</p:selectOneMenu>
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-2">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelTipoDeDocumento}#{messageBeanSNR.commonLabelObligatorio}" />
								<br />
								<p:selectOneMenu id="idSOMTipoDoc" style="width:100%"
									title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoTipoDocumento}"
									value="#{beanRecepcionDocumentos.parametros.datosDelInteresado.persona.idDocumentoTipo}"
									disabled="true">
									<f:selectItem
										itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
										itemValue="" />
									<f:selectItems
										value="#{beanReference.findTipoDocumentoActivo()}"
										var="tipoDoc" itemValue="#{tipoDoc.idDocumentoTipo}"
										itemLabel="#{tipoDoc.descripcion}" />
									<p:ajax event="change"
										listener="#{beanRecepcionDocumentos.validarTipoPersonaDocumento()}"
										update="idSOMTipoPersona idSOMTipoDoc idPanelDirRes idOLNombre idOLApellido idOLRazon @this,idOlDocumento,idSOMNacionalidad,idSOMGenero,idOlPNombre,idOlSNombre,idOlPApellido,idOlSApellido,idOlRazonSocial" />
								</p:selectOneMenu>
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-2">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelDocumento}#{messageBeanSNR.commonLabelObligatorio}" />
								<br />
								<p:inputText onblur="value=value.toUpperCase()"
									id="idOlDocumento"
									disabled="true"
									title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoDocumento}"
									placeholder="#{messageBeanSNR.commonLabelDocumento}"
									maxlength="20"
									value="#{beanRecepcionDocumentos.parametros.datosDelInteresado.persona.numeroDocumento}" />
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-4">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelNacionalidad}#{messageBeanSNR.commonLabelObligatorio}" />
								<br />
								<p:selectOneMenu id="idSOMNacionalidad" style="width:100%"
									disabled="true"
									title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoNacionalidad}"
									value="#{beanRecepcionDocumentos.parametros.datosDelInteresado.persona.idPais}">
									<p:ajax update="idSOMNacionalidad" />
									<f:selectItem itemValue=""
										itemLabel="#{messageBeanSNR.commonLabelSeleccione}" />
									<f:selectItems value="#{beanReference.findPaises()}"
										var="paises" itemValue="#{paises.idPais}"
										itemLabel="#{paises.nombre}" />
								</p:selectOneMenu>
							</div>
						</div>
						<div class="ui-g" align="left">
							<div class="ui-g-12 ui-md-6 ui-lg-2">
								<p:outputLabel style="font-size: 1em;white-space: nowrap;"
									value="#{messageBeanSNR.commonLabelCalidadEnQueActua}#{messageBeanSNR.commonLabelObligatorio}" />
								<br />
								<p:selectOneMenu id="idITCalidad" style="width:100%"
									disabled="true"
									title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoCalidadActua}"
									value="#{beanRecepcionDocumentos.parametros.solicitud2.idCalidadSolicitante}">
									<f:selectItem
										itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
										itemValue="" />
									<f:selectItems
										value="#{beanReference.findCalidadSolicitante()}"
										var="calSol" itemValue="#{calSol.idCalidadSolicitante}"
										itemLabel="#{calSol.nombre}" />
								</p:selectOneMenu>
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-2">
								<p:outputLabel for="idOlPNombre" id="idOLNombre"
									indicateRequired="#{!beanRecepcionDocumentos.deshabilitarCamposPorNit}"
									value="#{messageBeanSNR.commonLabelPrimerNombre}" />
								<br />
								<p:inputText onblur="value=value.toUpperCase()"
									id="idOlPNombre" maxlength="100"
									disabled="true"
									title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoPrimerNombre}"
									placeholder="#{messageBeanSNR.commonLabelPrimerNombre}"
									value="#{beanRecepcionDocumentos.parametros.datosDelInteresado.persona.primerNombre}" />
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-2">
								<p:outputLabel for="idOlSNombre"
									value="#{messageBeanSNR.commonLabelSegundoNombre}" />
								<br />
								<p:inputText onblur="value=value.toUpperCase()"
									id="idOlSNombre" maxlength="100"
									disabled="true"
									title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoSegundoNombre}"
									placeholder="#{messageBeanSNR.commonLabelSegundoNombre}"
									value="#{beanRecepcionDocumentos.parametros.datosDelInteresado.persona.segundoNombre}" />
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-2">
								<p:outputLabel for="idOlPApellido" id="idOLApellido"
									indicateRequired="#{!beanRecepcionDocumentos.deshabilitarCamposPorNit}"
									value="#{messageBeanSNR.commonLabelPrimerApellido}" />
								<br />
								<p:inputText onblur="value=value.toUpperCase()"
									id="idOlPApellido" maxlength="150"
									disabled="true"
									title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoPrimerApellido}"
									placeholder="#{messageBeanSNR.commonLabelPrimerApellido}"
									value="#{beanRecepcionDocumentos.parametros.datosDelInteresado.persona.primerApellido}" />
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-2">
								<p:outputLabel for="idOlSApellido"
									value="#{messageBeanSNR.commonLabelSegundoApellido}" />
								<br />
								<p:inputText onblur="value=value.toUpperCase()"
									id="idOlSApellido" maxlength="100"
									disabled="true"
									title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoSegundoApellido}"
									placeholder="#{messageBeanSNR.commonLabelSegundoApellido}"
									value="#{beanRecepcionDocumentos.parametros.datosDelInteresado.persona.segundoApellido}" />
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-2">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelGenero}#{messageBeanSNR.commonLabelObligatorio}" />
								<br />
								<p:selectOneMenu id="idSOMGenero" style="width:100%"
									disabled="true"
									title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoGenero}"
									value="#{beanRecepcionDocumentos.parametros.datosDelInteresado.persona.idNaturalGenero}">
									<p:ajax update="idSOMGenero" />
									<f:selectItem
										itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
										itemValue="" />
									<f:selectItems value="#{beanReference.findGeneros()}"
										var="generos" itemValue="#{generos.idNaturalGenero}"
										itemLabel="#{generos.ilicode}" />
								</p:selectOneMenu>
							</div>
	
						</div>
						<div class="ui-g" align="left">
							<div class="ui-g-12 ui-md-12 ui-lg-6">
								<p:outputLabel for="idOlRazonSocial" id="idOLRazon"
									indicateRequired="#{beanRecepcionDocumentos.deshabilitarCamposPorNit}"
									value="#{messageBeanSNR.commonLabelRazonSocial}" />
								<br />
								<p:inputText
									title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoRazonSocial}"
									onblur="value=value.toUpperCase()" id="idOlRazonSocial"
									disabled="true"
									placeholder="#{messageBeanSNR.commonLabelRazonSocial}"
									value="#{beanRecepcionDocumentos.parametros.datosDelInteresado.persona.razonSocial}" />
							</div>
						</div>
					</p:panel>
					<br />
					<p:panel id="idPanelDirRes" toggleable="true" collapsed="true"
						widgetVar="wvPanelDireccionR"
						style="#{beanRecepcionDocumentos.parametros.datosDelInteresado.persona.idTipoPersona eq 'J' ? 'display: none' : ''}"
						header="#{messageBeanSNR.commonLabelDireccionDeResidencia}">
						<ui:include src="direccionResidenciaInclude.xhtml"/>
					</p:panel>
					<br />
					<p:panel id="idPanelDirCorr" toggleable="true" collapsed="true"
						widgetVar="wvPanelDireccionC"
						header="#{messageBeanSNR.commonLabelDireccionDeCorrespondencia}">
						<ui:include src="direccionCorrespondenciaInclude.xhtml"/>
					</p:panel>
					<br />
					<p:panel id="idPanelDatosContacto" widgetVar="wvPanelDatosC"
						header="#{messageBeanSNR.commonLabelDatosDelContacto}"
						toggleable="true" collapsed="true">
						<p:outputPanel id="idOpTelFijo">
							<div class="ui-g" align="left">
								<div class="ui-g-12 ui-md-6 ui-lg-4">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelPaisDelTelefonoFijo}#{messageBeanSNR.commonLabelObligatorio}" />
									<div class="ui-g-12 ui-md-12 ui-lg-12">
										<p:selectOneMenu id="idSOMPaisTel" style="width:80%"
											disabled="true"
											title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosContactoPaisTelefonoFijo}"
											value="#{beanRecepcionDocumentos.parametros.datosDelInteresado.telefonoFijo.idPais}">
											<p:ajax
												listener="#{beanRecepcionDocumentos.cambiarPaisTelefono}"
												update="idSOMDepTel,idItIndicativo" />
											<f:selectItem itemValue=""
												itemLabel="#{messageBeanSNR.commonLabelSeleccione}" />
											<f:selectItems value="#{beanReference.findPaises()}"
												var="paises" itemValue="#{paises.idPais}"
												itemLabel="#{paises.nombre}" />
										</p:selectOneMenu>
									</div>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-4">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelDepartamentoDelTelefonoFijo}#{messageBeanSNR.commonLabelObligatorio}" />
									<div class="ui-g-12 ui-md-12 ui-lg-12">
										<p:selectOneMenu id="idSOMDepTel" style="width:80%"
											disabled="true"
											title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosContactoDepartamentoTelefonoFijo}"
											value="#{beanRecepcionDocumentos.parametros.datosDelInteresado.telefonoFijo.idDepartamento}">
											<p:ajax

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelProcesos}" /></li>
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelAntiguoSistema}" /></li>
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelBandejaDeAntiguoSistema}" /></li>
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelBandejaDeTurnos}" /></li>
				<li class="breadcrumb-item active" aria-current="page"><p:outputLabel
						value="#{messageBeanSNR.commonLabelDetalleTurno}" /></li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">

			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false" appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>
			<h:form id="idDetalleActoAntiguoSistema">
				<p:growl id="idGrowl" sticky="false" showDetail="true" life="20000"
					globalOnly="true" redisplay="false" />
				<p:panel style="min-width:800px;">
					<!-- Datos del predio -->
					<div class="ui-g">
						<div class="ui-g-12 ui-md-3">
							<p:outputLabel value="#{messageBeanSNR.commonLabelNIR}" />
							<br />
							<p:inputText readonly="true"
								title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoNIR}"
								value="#{predioDocumentoActoAntiguo.predio.get('NIR')}" />
						</div>
						<div class="ui-g-12 ui-md-3">
							<p:outputLabel value="Turno" />
							<br />
							<p:inputText readonly="true"
								title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoTurno}"
								value="#{predioDocumentoActoAntiguo.predio.get('ID_TURNO')}" />
						</div>
						<div class="ui-g-12 ui-md-3">
							<p:commandButton value="#{messageBeanSNR.commonButtonAbrirVisor}"
								icon="fa fa-newspaper-o" iconPos="left"
								actionListener="#{predioDocumentoActoAntiguo.abrirVisor}" />
						</div>
					</div>
					<!-- Fin Datos del predio -->
					<br />
					<!-- Datos antiguo sistema -->
					<p:panel header="#{messageBeanSNR.commonLabelDatosAntiguoSistema}"
						toggleable="true" style="text-align:center">
						<div class="ui-c" align="left">
							<div class="ui-g-12 ui-md-4">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelCirculoRegistral}" />
								<br />
								<p:inputText onblur="value=value.toUpperCase()" readonly="true"
									value="#{predioDocumentoActoAntiguo.antiguoSistemaData.circuloRegistral}"
									title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoDatosAntiguoSistemaCirculoRegistral}" />
							</div>
							<div class="ui-g-12 ui-md-4">
								<p:outputLabel value="#{messageBeanSNR.commonLabelTipoDePredio}" />
								<br />
								<p:inputText onblur="value=value.toUpperCase()" readonly="true"
									title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoDatosAntiguoSistemaTipoDePredio}"
									value="#{predioDocumentoActoAntiguo.antiguoSistemaData.tipoPredio}" />
							</div>
							<div class="ui-g-12 ui-md-4">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelNombreDelPredio}" />
								<br />
								<p:inputText onblur="value=value.toUpperCase()" readonly="true"
									value="#{predioDocumentoActoAntiguo.antiguoSistemaData.nombrePredio}"
									title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoDatosAntiguoSistemaNombreDelPredio}" />
							</div>
						</div>
						<div class="ui-c" align="left">
							<div class="ui-g-12 ui-md-4">
								<p:outputLabel value="#{messageBeanSNR.commonLabelPais}" />
								<br />
								<p:inputText onblur="value=value.toUpperCase()" readonly="true"
									value="#{predioDocumentoActoAntiguo.antiguoSistemaData.pais}"
									title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoDatosAntiguoSistemaPais}" />
							</div>
							<div class="ui-g-12 ui-md-4">
								<p:outputLabel value="#{messageBeanSNR.commonLabelDepartamento}" />
								<br />
								<p:inputText onblur="value=value.toUpperCase()" readonly="true"
									title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoDatosAntiguoSistemaDepartamento}"
									value="#{predioDocumentoActoAntiguo.antiguoSistemaData.departamento}" />
							</div>
							<div class="ui-g-12 ui-md-4">
								<p:outputLabel value="#{messageBeanSNR.commonLabelMunicipio}" />
								<br />
								<p:inputText onblur="value=value.toUpperCase()" readonly="true"
									title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoDatosAntiguoSistemaMunicipio}"
									value="#{predioDocumentoActoAntiguo.antiguoSistemaData.municipio}" />
							</div>
						</div>

						<div class="ui-c" align="left">
							<h:panelGroup
								rendered="#{predioDocumentoActoAntiguo.antiguoSistemaData.adquisicionPredio eq 'Antes de 1932'}">
								<div class="ui-g-12 ui-md-4 ui-lg-2">
									<p:outputLabel id="idOlLibro"
										value="#{messageBeanSNR.commonLabelLibro}" />
									<br />
									<p:inputText onblur="value=value.toUpperCase()" readonly="true"
										value="#{predioDocumentoActoAntiguo.antiguoSistemaData.libro}" />
								</div>
								<div class="ui-g-12 ui-md-4 ui-lg-2">
									<p:outputLabel id="idOltomo"
										value="#{messageBeanSNR.commonLabelTomo}" />
									<br />
									<p:inputText onblur="value=value.toUpperCase()" readonly="true"
										value="#{predioDocumentoActoAntiguo.antiguoSistemaData.tomo}" />
								</div>
								<div class="ui-g-12 ui-md-4 ui-lg-2">
									<p:outputLabel id="idOlFolio"
										value="#{messageBeanSNR.commonLabelFolio}" />
									<br />
									<p:inputText onblur="value=value.toUpperCase()" readonly="true"
										value="#{predioDocumentoActoAntiguo.antiguoSistemaData.folio}" />
								</div>
								<div class="ui-g-12 ui-md-4 ui-lg-2">
									<p:outputLabel id="idOlPartida"
										value="#{messageBeanSNR.commonLabelNumeroDePartida}" />
									<br />
									<p:inputText onblur="value=value.toUpperCase()" readonly="true"
										value="#{predioDocumentoActoAntiguo.antiguoSistemaData.partida}" />
								</div>
								<div class="ui-g-12 ui-md-4 ui-lg-2">
									<p:outputLabel id="idOlano"
										value="#{messageBeanSNR.commonLabelAnio}" />
									<br />
									<p:inputText onblur="value=value.toUpperCase()" readonly="true"
										value="#{predioDocumentoActoAntiguo.antiguoSistemaData.anio}" />
								</div>
							</h:panelGroup>
						</div>
					</p:panel>
					<!-- Fin Datos antiguo sistema -->
					<br />
					<p:panel id="idPanelCriteriosAntSistema"
						header="#{messageBeanSNR.commonLabelConsultaPorCriteriosAntSistema}"
						toggleable="true" style="text-align:center">
						<p:outputPanel id="idPanelConsultaCriteriosAntSistema">
							<div class="ui-c" align="left">
								<div class="ui-g-12 ui-md-4">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelCirculoRegistral}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:selectOneMenu id="idSOMCirculoRegistralAntSistema"
										style="width:100%;"
										title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoConsultaPorCriteriosCirculoRegistral}"
										value="#{predioDocumentoActoAntiguo.consultaDatosAntSistema.idCirculo}">
										<p:ajax event="change"
											listener="#{predioDocumentoActoAntiguo.filtrarPorCirculo(true)}" />
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="" />
										<f:selectItems value="#{beanReference.findCirculoRegistral(true)}"
											var="circuloAntSistema"
											itemValue="#{circuloAntSistema.idCirculo}"
											itemLabel="#{circuloAntSistema.idCirculo} - #{circuloAntSistema.nombre}" />
										<p:ajax event="change" update="idSOMMunAntSistema"/>
									</p:selectOneMenu>
								</div>
								<div class="ui-g-12 ui-md-4">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelTipoDePredio}" />
									<br />
									<p:selectOneMenu id="idSOMTipoPredioAntSistema"
										style="width:100%;"
										title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoConsultaPorCriteriosTipoDePredio}"
										value="#{predioDocumentoActoAntiguo.consultaDatosAntSistema.idTipoPredio}">
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="" />
										<f:selectItems value="#{beanReference.findTipoPredio()}"
											var="tipoPredioAntSistema"
											itemValue="#{tipoPredioAntSistema.idTipoPredio}"
											itemLabel="#{tipoPredioAntSistema.descripcion}" />
									</p:selectOneMenu>
								</div>

								<div class="ui-g-12 ui-md-4">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelNombreDelPredio}" />
									<br />
									<p:inputText onblur="value=value.toUpperCase()"
										id="idItNomAntSistema" style="width:100%;"
										title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoConsultaPorCriteriosNombreDelPredio}"
										value="#{predioDocumentoActoAntiguo.consultaDatosAntSistema.nombrePredio}" />
								</div>
							</div>

							<div class="ui-c" align="left">
								<div class="ui-g-12 ui-md-4">
									<p:outputLabel value="#{messageBeanSNR.commonLabelPais}" />
									<br />
									<p:selectOneMenu id="idSOMPaisAntSistema" style="width:100%;"
										value="#{predioDocumentoActoAntiguo.consultaDatosAntSistema.idPais}"
										title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoConsultaPorCriteriosPais}"
										disabled="true">
										<p:ajax update="idSOMDepAntSistema,idSOMMunAntSistema" />
										<f:selectItem itemValue="57" itemLabel="COLOMBIA" />
									</p:selectOneMenu>
								</div>
								<div class="ui-g-12 ui-md-4">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelDepartamento}" />
									<br />
									<p:selectOneMenu id="idSOMDepAntSistema" style="width:100%;"
										title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoConsultaPorCriteriosDepartamento}"
										value="#{predioDocumentoActoAntiguo.consultaDatosAntSistema.idDepartamento}">
										<p:ajax event="change" update="idSOMMunAntSistema" />
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="" />
										<f:selectItems
											value="#{predioDocumentoActoAntiguo.findDepartamentosAntSistema(true)}"
											var="depAntSistema"
											itemValue="#{depAntSistema.idDepartamento}"
											itemLabel="#{depAntSistema.nombre}" />
									</p:selectOneMenu>
								</div>
								<div class="ui-g-12 ui-md-4">
									<p:outputLabel value="#{messageBeanSNR.commonLabelMunicipio}" />
									<br />
									<p:selectOneMenu id="idSOMMunAntSistema" style="width:100%;"
										title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoConsultaPorCriteriosMunicipio}"
										value="#{predioDocumentoActoAntiguo.consultaDatosAntSistema.idMunicipio}">
										<p:ajax event="change"
											listener="#{predioDocumentoActoAntiguo.filtrarPorDepYMun(true)}" />
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="" />
										<f:selectItems
											value="#{predioDocumentoActoAntiguo.findMunicipiosByCirculo(predioDocumentoActoAntiguo.consultaDatosAntSistema.idCirculo)}"
											var="munAntSistema" itemValue="#{munAntSistema.idMunicipio}"
											itemLabel="#{munAntSistema.nombre}" />
									</p:selectOneMenu>
								</div>
							</div>

							<div class="ui-c" align="left">
								<div class="ui-g-12 ui-md-5 ui-lg-4">
									<p:outputLabel id="idOlLibro2"
										value="#{messageBeanSNR.commonLabelLibro}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:selectOneMenu id="idSOMLibro" style="width:100%;"
										title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoConsultaPorCriteriosLibro}"
										value="#{predioDocumentoActoAntiguo.consultaDatosAntSistema.idLibroAntSistema}">
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="" />
										<f:selectItems
											value="#{beanReference.findLibroAntiguoSistema()}"
											var="libro" itemValue="#{libro.idLibroAntiguoSistema}"
											itemLabel="#{libro.nombre}" />
									</p:selectOneMenu>
								</div>
								<div class="ui-g-12 ui-md-4">
									<p:outputLabel id="idOltomo2"
										value="#{messageBeanSNR.commonLabelTomo}" />
									<br />
									<p:selectOneMenu id="idSOMTomo" style="width:100%;"
										title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoConsultaPorCriteriosTomo}"
										value="#{predioDocumentoActoAntiguo.consultaDatosAntSistema.tomo}">
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="" />
										<f:selectItems
											value="#{predioDocumentoActoAntiguo.getTomos()}" />
									</p:selectOneMenu>
								</div>
								<div class="ui-g-12 ui-md-4">
									<p:outputLabel id="idOlFolio2"
										value="#{messageBeanSNR.commonLabelFolio}" />
									<br />
									<p:selectOneMenu id="idSOMFolio" style="width:100%;"
										title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoConsultaPorCriteriosFolio}"
										value="#{predioDocumentoActoAntiguo.consultaDatosAntSistema.folio}">
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="" />
										<f:selectItems
											value="#{predioDocumentoActoAntiguo.getFolios()}" />
									</p:selectOneMenu>
								</div>
							</div>

							<div class="ui-c" align="left">
								<div class="ui-g-12 ui-md-4">
									<p:outputLabel id="idOlPartida2"
										value="#{messageBeanSNR.commonLabelNumeroDePartida}" />
									<br />
									<p:selectOneMenu id="idSOMPartida" style="width:100%;"
										title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoConsultaPorCriteriosNpartida}"
										value="#{predioDocumentoActoAntiguo.consultaDatosAntSistema.partida}">
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="" />
										<f:selectItem itemLabel="PAR" itemValue="PAR" />
										<f:selectItem itemLabel="IMPAR" itemValue="IMPAR" />
									</p:selectOneMenu>
								</div>
								<div class="ui-g-12 ui-md-4">
									<p:outputLabel id="idOlano2"
										value="#{messageBeanSNR.commonLabelAnio}" />
									<br />
									<p:selectOneMenu id="idSOMAno2" style="width:100%;"
										title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoConsultaPorCriteriosAño}"
										value="#{predioDocumentoActoAntiguo.consultaDatosAntSistema.anio}">
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="" />
										<f:selectItems
											value="#{predioDocumentoActoAntiguo.getYearsAgo()}" />
									</p:selectOneMenu>
								</div>
								<div class="ui-g-12 ui-md-2">
									<br />
									<p:commandButton
										value="#{messageBeanSNR.commonButtonConsultar}" icon="lupa"
										update="dataConsultaDatosAntSistema,idPanelCriteriosAntSistema,idDetalleActoAntiguoSistema:idGrowl"
										actionListener="#{predioDocumentoActoAntiguo.consultaAntiguoSistema(true)}" />
								</div>
								<div class="ui-g-12 ui-md-2">
									<br />
									<p:commandButton value="#{messageBeanSNR.commonButtonLimpiar}"
										icon="fa fa-undo"
										update="dataConsultaDatosAntSistema,idPanelConsultaCriteriosAntSistema"
										actionListener="#{predioDocumentoActoAntiguo.clearConsulta('AntSistema')}" />
								</div>
							</div>
						</p:outputPanel>
						<br />
						<p:dataTable id="dataConsultaDatosAntSistema"
							value="#{predioDocumentoActoAntiguo.dataConsultaAntSistema}"
							var="item" emptyMessage="#{errorBeanSNR.errorSinRegistros}">
							<p:column style="width:100px;"
								headerText="#{messageBeanSNR.commonLabelVerDetalle}">
								<p:rowToggler />
							</p:column>
							<p:column headerText="#{messageBeanSNR.commonLabelNIR}">
								<h:outputText value="#{item.solicitud.nir}" />
							</p:column>
							<p:column headerText="#{messageBeanSNR.commonLabelFechaCreacion}">
								<h:outputText value="#{item.solicitud.fechaCreacion}" />
							</p:column>

							<p:rowExpansion>
								<p:panelGrid columns="4" style="width:auto;">
									<p:dataTable id="detalleTurno"
										emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
										value="#{item.dataConsultaPorCriterio}" var="detalle">

										<p:column
											headerText="#{messageBeanSNR.commonLabelMatriculasInmobiliarias}"
											style="text-align:left">
											<h:outputText
												value="#{detalle.idCirculo} - #{detalle.idMatricula}" />
										</p:column>
										<p:column
											headerText="#{messageBeanSNR.commonLabelDireccionDelPredio}"
											style="text-align:left">
											<h:outputText value="#{detalle.direccion}" />
										</p:column>
										<p:column
											headerText="#{messageBeanSNR.commonLabelNumeroAnotacion}"
											style="text-align:left">
											<h:outputText value="#{detalle.idAnotacion}" />
										</p:column>
										<p:column
											headerText="#{messageBeanSNR.commonLabelFechaAnotacion}"
											style="text-align:left">
											<h:outputText value="#{detalle.fechaRegistro}" />
										</p:column>

									</p:dataTable>
								</p:panelGrid>
							</p:rowExpansion>
						</p:dataTable>
					</p:panel>
					<br />
					<!-- Datos de Documento -->
					<p:panel header="#{messageBeanSNR.commonLabelDatosDelDocumento}"
						toggleable="true" style="text-align:center">
						<div class="ui-g">
							<div class="ui-g-12 ui-md-6 ui-lg-2">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelTipoDeDocumento}" />
								<br />
								<p:inputText readonly="true"
									title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoDatosDelDocumentoTipoDeDocumento}"
									value="#{predioDocumentoActoAntiguo.documentoData.tipoDocumento}" />
								<br />
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-2">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelNumeroDelDocumento}" />
								<br />
								<p:inputText readonly="true"
									title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoDatosDelDocumentoNDelDocumento}"
									value="#{predioDocumentoActoAntiguo.documentoData.numeroDocumento}" />
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-2">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelFechaDelDocumento}" />
								<br />
								<p:inputText readonly="true"
									title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoDatosDelDocumentoFechaDelDocumento}"
									value="#{predioDocumentoActoAntiguo.documentoData.fechaDocumento}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</p:inputText>
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-2">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelOficinaDeOrigen}" />
								<br />
								<p:inputText readonly="true"
									title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoDatosDelDocumentoOficinaDeOrigen}"
									value="#{predioDocumentoActoAntiguo.documentoData.oficinaOrigen}" />
							</div>

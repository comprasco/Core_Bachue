<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelProcesos}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelDigitadorMasivo}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelBandejaDeTurnos}" />
				</li>
				<li class="breadcrumb-item active" aria-current="page">
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelRegistroCalificacion}" />
				</li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">

			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false" appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>

			<h:form id="fdetalleDigitadorMasivo" style="width: 100%;">
				<p:growl id="globalMsg" globalOnly="true" showDetail="true"
					sticky="false" life="20000" redisplay="false"/>
				<center>
					<p:outputPanel style="min-width:800px;">

						<div class="ui-g">
							<div class="ui-g-12 ui-md-3">
								<p:outputLabel value="#{messageBeanSNR.commonLabelNIR}" />
								<br />
								<p:inputText readonly="true"
									title="#{tooltipBeanSNR.calificacionBandejaEntradaBandejaTurnoDetalleDelturnoDetalleActoRegistroCalificacionDigitadorMasivoNir}"
									value="#{beanDetalleDigitadorMasivo.matriculas.nir}" />
							</div>
							<div class="ui-g-12 ui-md-3">
								<p:outputLabel value="#{messageBeanSNR.commonLabelTurno}" />
								<br />
								<p:inputText readonly="true"
									title="#{tooltipBeanSNR.calificacionBandejaEntradaBandejaTurnoDetalleDelturnoDetalleActoRegistroCalificacionDigitadorMasivoTurno}"
									value="#{beanDetalleDigitadorMasivo.matriculas.turno}" />
							</div>
							<div class="ui-g-12 ui-md-3">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelFechaCreacion}" />
								<br />
								<p:inputText readonly="true"
									title="#{tooltipBeanSNR.calificacionBandejaEntradaBandejaTurnoDetalleDelturnoDetalleActoRegistroCalificacionDigitadorMasivoFechaCreacion}"
									value="#{beanDetalleDigitadorMasivo.turnoObjeto.fechaCreacion}" />
							</div>
						</div>
						<p:panel header="#{messageBeanSNR.commonLabelMatriculas}"
							toggleable="true">
							<div class="ui-g">
								<p:dataTable id="idDtTurnos"
									value="#{beanDetalleDigitadorMasivo.matriculas.allMatriculas}"
									var="row"
									emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}">
									<p:column headerText="#{messageBeanSNR.commonLabelMatriculas}">
										<h:outputText value="#{row.idCirculo}" />
									</p:column>
									<p:column headerText="#{messageBeanSNR.commonLabelEstado}">
										<h:outputText value="#{row.estadoMatricula}" />
									</p:column>
								</p:dataTable>
							</div>
						</p:panel>
						<br />

						<p:outputPanel id="idFormTabs">
							<p:panel toggleable="true"
								rendered="#{beanDetalleDigitadorMasivo.salvar == false and beanDetalleDigitadorMasivo.matriculas.englobe}"
								header="#{messageBeanSNR.commonLabelDatosDelPredioEnglobado}"
								collapsed="#{beanDetalleDigitadorMasivo.matriculas.englobe}">
								<p:tabView id="idTVRegistroCalificacion">
									<!-- Tab Datos básicos -->
									<p:tab title="#{messageBeanSNR.commonLabelDatosBasicos}"
										rendered="#{beanDetalleDigitadorMasivo.matriculas.englobe}"
										id="idDatosBasicos">
										<p:panel header="#{messageBeanSNR.commonLabelMatriculas}"
											toggleable="true">
											<p:repeat var="idMatriculasEnglobes"
												value="#{beanDetalleDigitadorMasivo.matriculas.allMatriculas}">
												<p:panel id="idPanelUbicacion"
													header="#{messageBeanSNR.commonLabelUbicacion}: #{idMatriculasEnglobes.idCirculo}"
													toggleable="true" style="text-align:center">
													<div class="ui-g" align="center">
														<div class="ui-g-12 ui-md-6 ui-lg-6">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelCirculoRegistral}" />
															<br />
															<p:selectOneMenu id="circuloRegistral" disabled="true"
																value="#{idMatriculasEnglobes.zonaRegistral.idCirculo}"
																style="width:100%">
																<f:selectItems
																	value="#{beanReference.findCirculoRegistral(true)}"
																	var="circulo" itemValue="#{circulo.idCirculo}"
																	itemLabel="#{circulo.idCirculo} - #{circulo.nombre}" />
																<p:ajax event="change" update="idSOMMunDirRe"/>
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-4 ui-lg-6">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelEstadoMatricula}" />
															<br />
															<p:selectOneMenu id="idSOMestadoPredio"
																value="#{idMatriculasEnglobes.estadoPredio}"
																style="width:100%" disabled="true">
																<f:selectItems
																	value="#{beanReference.findEstadoPredio()}"
																	var="esPredio" itemValue="#{esPredio.idEstadoPredio}"
																	itemLabel="#{esPredio.nombre}" />
															</p:selectOneMenu>
														</div>
													</div>
													<div class="ui-g" align="center">
														<div class="ui-g-12 ui-md-4 ui-lg-6">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelDepartamento}" />
															<br />
															<p:selectOneMenu id="idSOMDepDirRe" style="width:100%"
																value="#{idMatriculasEnglobes.zonaRegistral.idDepartamento}"
																disabled="true">
																<f:selectItems
																	value="#{beanReference.findDepartamentos(idMatriculasEnglobes.zonaRegistral.idPais)}"
																	var="depRes" itemValue="#{depRes.idDepartamento}"
																	itemLabel="#{depRes.nombre}" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-4 ui-lg-3">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelMunicipio}" />
															<br />
															<p:selectOneMenu id="idSOMMunDirRe" style="width:100%"
																value="#{idMatriculasEnglobes.zonaRegistral.idMunicipio}"
																disabled="true">
																<f:selectItems
																	value="#{beanReference.findMunicipiosByCirculo(idMatriculasEnglobes.zonaRegistral.idCirculo)}"
																	var="munRes" itemValue="#{munRes.idMunicipio}"
																	itemLabel="#{munRes.nombre}" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-4 ui-lg-3">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelVereda}" />
															<br />
															<p:selectOneMenu id="idSOMVerDirRe" style="width:100%"
																value="#{idMatriculasEnglobes.zonaRegistral.idVereda}"
																disabled="true">
																<f:selectItems
																	value="#{beanReference.findVeredas(idMatriculasEnglobes.zonaRegistral.idPais,idMatriculasEnglobes.zonaRegistral.idDepartamento,idMatriculasEnglobes.zonaRegistral.idMunicipio)}"
																	var="ver" itemValue="#{ver.idVereda}"
																	itemLabel="#{ver.nombre}" />
															</p:selectOneMenu>
														</div>
													</div>
												</p:panel>
												<br />
											</p:repeat>
										</p:panel>

										<br />

										<p:panel
											header="#{messageBeanSNR.commonLabelSeleccioneUbicacionEnglobes}"
											toggleable="true">
											<p:dataTable id="idDTUbicacionesEnglobes"
												value="#{beanDetalleDigitadorMasivo.matriculas.allMatriculas}"
												var="item">
												<p:column
													headerText="#{messageBeanSNR.commonLabelMatricula}">
													<p:outputLabel value="#{item.idCirculo}" />
												</p:column>
												<p:column
													headerText="#{messageBeanSNR.commonLabelSeleccione}">
													<p:selectBooleanCheckbox disabled="true"
														value="#{item.matriculaSeleccionada}">
													</p:selectBooleanCheckbox>
												</p:column>
											</p:dataTable>
										</p:panel>

										<br />

										<p:panel
											header="#{messageBeanSNR.commonLabelInformacionDeApertura}"
											toggleable="true">
											<div class="ui-g">
												<div class="ui-g-12 ui-md-6 ui-lg-5">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelFechaApertura}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:calendar size="10" style="width:100%" disabled="true"
														mask="true" locale="es" placeholder="DD/MM/AAAA"
														pattern="dd/MM/yyyy"
														value="#{beanDetalleDigitadorMasivo.matriculas.fechaApertura}"
														showOn="button">
													</p:calendar>
												</div>
												<div class="ui-g-12 ui-md-6 ui-lg-3">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelRadicacion}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:inputText readonly="true"
														value="#{beanDetalleDigitadorMasivo.matriculas.radicacion}">
													</p:inputText>
												</div>
											</div>
											<div class="ui-g">
												<div class="ui-g-12 ui-md-6 ui-lg-5">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelTipoDeDocumento}#{messageBeanSNR.commonLabelObligatorio}">
													</p:outputLabel>
													<br />
													<p:selectOneMenu style="width:100%" disabled="true"
														value="#{beanDetalleDigitadorMasivo.matriculas.dataDocumento.idTipoDocumento}">
														<f:selectItems
															value="#{beanReference.findTipoDocumentoPublicoActivo()}"
															var="item" itemLabel="#{item.nombre}"
															itemValue="#{item.idTipoDocumento}" />
													</p:selectOneMenu>
												</div>
												<div class="ui-g-12 ui-md-6 ui-lg-3">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelNumeroDeDocumento}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:inputText readonly="true"
														value="#{beanDetalleDigitadorMasivo.matriculas.dataDocumento.numero}">
													</p:inputText>
												</div>
												<div class="ui-g-12 ui-md-6 ui-lg-4">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelFechaDelDocumento}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:calendar mask="true" locale="es" disabled="true"
														placeholder="DD/MM/AAAA" pattern="dd/MM/yyyy"
														value="#{beanDetalleDigitadorMasivo.matriculas.dataDocumento.fechaDocumento}"
														showOn="button">
													</p:calendar>
												</div>
											</div>
											<div class="ui-g">
												<div class="ui-g-12 ui-md-6 ui-lg-5">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelTipoDeOficina}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:selectOneMenu style="width:100%" disabled="true"
														value="#{beanDetalleDigitadorMasivo.matriculas.dataDocumento.idTipoOficina}">
														<f:selectItems value="#{beanReference.findTipoOficina()}"
															var="item" itemLabel="#{item.nombre}"
															itemValue="#{item.idTipoOficina}" />
													</p:selectOneMenu>
												</div>
												<div class="ui-g-12 ui-md-6 ui-lg-3">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelTipoDeEntidad}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:selectOneMenu style="width:100%" disabled="true"
														value="#{beanDetalleDigitadorMasivo.matriculas.dataDocumento.tipoEntidad}">
														<f:selectItems value="#{beanReference.findTipoEntidad()}"
															var="item" itemLabel="#{item.nombre}"
															itemValue="#{item.idTipoEntidad}" />
													</p:selectOneMenu>
												</div>
											</div>
											<div class="ui-g">
												<div class="ui-g-12 ui-md-6 ui-lg-5">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelPais}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:selectOneMenu style="width:100%" disabled="true"
														value="#{beanDetalleDigitadorMasivo.matriculas.dataDocumento.idPais}">
														<f:selectItems value="#{beanReference.findPaises()}"
															var="paises" itemValue="#{paises.idPais}"
															itemLabel="#{paises.nombre}" />
													</p:selectOneMenu>
												</div>
												<div class="ui-g-12 ui-md-6 ui-lg-3">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelDepartamento}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:selectOneMenu style="width:100%" disabled="true"
														value="#{beanDetalleDigitadorMasivo.matriculas.dataDocumento.idDepartamento}">
														<f:selectItems
															value="#{beanReference.findDepartamentos(beanDetalleDigitadorMasivo.matriculas.dataDocumento.idPais)}"
															var="item" itemValue="#{item.idDepartamento}"
															itemLabel="#{item.nombre}" />
													</p:selectOneMenu>
												</div>
												<div class="ui-g-12 ui-md-6 ui-lg-4">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelMunicipio}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:selectOneMenu style="width:100%" disabled="true"
														value="#{beanDetalleDigitadorMasivo.matriculas.dataDocumento.idMunicipio}">
														<f:selectItems
															value="#{beanReference.findMunicipios(beanDetalleDigitadorMasivo.matriculas.dataDocumento.idPais,beanDetalleDigitadorMasivo.matriculas.dataDocumento.idDepartamento)}"
															var="munRes" itemValue="#{munRes.idMunicipio}"
															itemLabel="#{munRes.nombre}" />
													</p:selectOneMenu>
												</div>
											</div>
											<div class="ui-g">
												<div class="ui-g-12 ui-md-6 ui-lg-5">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelOficinaDeOrigen}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:selectOneMenu style="width:100%" disabled="true"
														value="#{beanDetalleDigitadorMasivo.matriculas.dataDocumento.idOficinaOrigen}">
														<f:selectItem
															itemLabel="#{beanReference.findOficinaOrigenById(beanDetalleDigitadorMasivo.matriculas.dataDocumento.idOficinaOrigen).nombre}" />
													</p:selectOneMenu>
												</div>
											</div>
										</p:panel>

										<br />

										<p:panel
											header="#{messageBeanSNR.commonLabelMatriculaAbiertaConBase}"
											toggleable="true">
											<p:dataTable id="idDTMatriculasEnglobes"
												value="#{beanDetalleDigitadorMasivo.matriculas.allMatriculas}"
												var="item">
												<p:column
													headerText="#{messageBeanSNR.commonLabelMatricula}">
													<p:outputLabel value="#{item.idCirculo}" />
												</p:column>
											</p:dataTable>
										</p:panel>
									</p:tab>
									<!-- Tab Areas -->
									<p:tab title="#{messageBeanSNR.commonLabelAreaDelPredio}"
										rendered="#{beanDetalleDigitadorMasivo.matriculas.englobe}"
										id="idAreas">
										<p:panel header="#{messageBeanSNR.commonLabelAreaDelTerreno}"
											toggleable="true">

											<div class="ui-g">
												<p:dataTable id="idDTareasTerreno"
													emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
													value="#{beanDetalleDigitadorMasivo.areaUI.areasTerreno}"
													var="item" rowIndexVar="rowKey">
													<p:column style="width:30px;">
														<h:outputText value="#{rowKey + 1}" />
													</p:column>
													<p:column
														headerText="#{messageBeanSNR.commonLabelAreaDelTerreno}">
														<p:inputText value="#{item.area}" readonly="true" />
													</p:column>
													<p:column
														headerText="#{messageBeanSNR.commonLabelUnidadDeMedida}">
														<p:selectOneMenu style="width:100%" disabled="true"
															value="#{item.idUnidadMedida}">
															<f:selectItems
																value="#{beanReference.findAllMedidaAreaActivo()}"
																var="unidad" itemValue="#{unidad.idMedidaArea}"
																itemLabel="#{unidad.codigo} - #{unidad.descripcion}" />
														</p:selectOneMenu>
													</p:column>
												</p:dataTable>
											</div>
										</p:panel>

										<br />

										<p:panel header="#{messageBeanSNR.commonLabelDatosArea}"
											toggleable="true">
											<div class="ui-g">
												<div class="ui-g-12 ui-md-4 ui-lg-4">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelAreaConstruida}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:inputText id="idITareaConstruida" readonly="true"
														value="#{beanDetalleDigitadorMasivo.areaUI.detalleAreaConstruida.area}">
														<p:keyFilter regEx="/[\d\.]/" preventPaste="false" />
													</p:inputText>
												</div>
												<div class="ui-g-12 ui-md-4 ui-lg-4">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelUnidadDeMedida}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:selectOneMenu style="width:100%"
														id="idSOMunidadMedidaConstruida" disabled="true"
														value="#{beanDetalleDigitadorMasivo.areaUI.detalleAreaConstruida.idUnidadMedida}">
														<f:selectItems
															value="#{beanReference.findAllMedidaAreaActivo()}"
															var="unidad" itemValue="#{unidad.idMedidaArea}"
															itemLabel="#{unidad.codigo} - #{unidad.descripcion}" />
													</p:selectOneMenu>
												</div>
												<div class="ui-g-12 ui-md-4 ui-lg-4">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelCoeficiente}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:inputText id="idITcoeficiente"
														value="#{beanDetalleDigitadorMasivo.areaUI.areaPredio.coeficiente}"
														readonly="true">
														<p:keyFilter regEx="/[\d\.]/" preventPaste="false" />
													</p:inputText>
												</div>
											</div>
											<div class="ui-g">
												<div class="ui-g-12 ui-md-4 ui-lg-4">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelAreaPrivada}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:inputText id="idITareaPrivada" readonly="true"
														value="#{beanDetalleDigitadorMasivo.areaUI.detalleAreaPrivada.area}">
														<p:keyFilter regEx="/[\d\.]/" preventPaste="false" />
													</p:inputText>
												</div>
												<div class="ui-g-12 ui-md-4 ui-lg-4">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelUnidadDeMedida}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:selectOneMenu style="width:100%"
														id="idSOMunidadMedidaPrivada" disabled="true"
														value="#{beanDetalleDigitadorMasivo.areaUI.detalleAreaPrivada.idUnidadMedida}">
														<f:selectItems
															value="#{beanReference.findAllMedidaAreaActivo()}"
															var="unidad" itemValue="#{unidad.idMedidaArea}"
															itemLabel="#{unidad.codigo} - #{unidad.descripcion}" />
													</p:selectOneMenu>
												</div>
												<div class="ui-g-12 ui-md-4 ui-lg-4">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelUsoDelPredio}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:selectOneMenu style="width:100%" id="idSOMtipoUsoSuelo"
														disabled="true"
														value="#{beanDetalleDigitadorMasivo.areaUI.areaPredio.tipoSuelo}">
														<f:selectItems value="#{beanReference.findTipoUsoSuelo()}"
															var="tipo" itemLabel="#{tipo.description}"
															itemValue="#{tipo.idTipoUsoSuelo}" />
													</p:selectOneMenu>
												</div>
											</div>
											<div class="ui-g">
												<div class="ui-g-12 ui-md-12 ui-lg-12">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelAreaDelTerreno}" />
													<br />
													<p:inputText id="idITareaTerrenoCompleta" readonly="true"
														value="#{beanDetalleDigitadorMasivo.areaUI.areaTerreno}" />
												</div>
											</div>
										</p:panel>
									</p:tab>
									<!-- Tab Anotaciones -->
									<p:tab title="#{messageBeanSNR.commonLabelAnotacionesAHeredar}"
										id="idTAnotaciones">
										<p:dataTable id="idDtActoAsociadoGeneral"
											emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
											rendered="#{!beanDetalleDigitadorMasivo.matriculas.englobe}"
											value="#{beanDetalleDigitadorMasivo.matriculasAHeredar.allMatriculas}"
											var="item" scrollable="true">
											<p:column headerText="#{messageBeanSNR.commonLabelMatricula}">
												<p:outputLabel id="idMatriculaMatriz"
													value="#{item.idCirculo}-#{item.idMatricula} " />
											</p:column>
											<p:column

							onclick="PF('dlgAgregarMatriculaComplementacionAnotacion').hide();"
							update="fdetalleDigitadorMasivo" />
					</div>
				</h:form>
			</p:dialog>
			
			<p:dialog appendTo="@(body)"
				header="#{messageBeanSNR.commonLabelAdvertencia}"
				visible="#{beanDetalleDigitadorMasivo.mostrarDialog}"
				closable="false" widgetVar="dlgSuspension" modal="true"
				resizable="false" width="750" height="170"
				style="text-align: justify">
				<h:form id="fDialogSuspension"
					style="font-size: large; text-align: justify top: 30%; left: 30%;">
					<h:outputText style="text-align: justify;"
						value="#{beanDetalleDigitadorMasivo.observacionesTemporales}" />
					<br />
					<br />
					<div align="center">
						<p:commandButton value="#{messageBeanSNR.commonLabelConfirmar}"
							icon="fa fa-check" oncomplete="PF('dlgSuspension').hide();"
							action="#{beanDetalleDigitadorMasivo.returnBandeja()}" />
					</div>
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelProcesos}" /></li>
				<li class="breadcrumb-item active" aria-current="page"><p:outputLabel
						value="#{messageBeanSNR.commonLabelEntrega}" /></li>
				<li class="breadcrumb-item active" aria-current="page"><p:outputLabel
						value="#{beanDetalleEntrega.idEtapa == '250' ? messageBeanSNR.commonLabelTramiteReanotacion : messageBeanSNR.commonLabelDetalleEntrega}" />
				</li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false"
				appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>
			<p:dialog widgetVar="statusDispositivo" modal="true"
				draggable="false" closable="false" resizable="false"
				showHeader="false" appendTo="@(body)" width="16%">
				<p:progressBar id="progressBar" mode="indeterminate"
					widgetVar="progressBar" rendered="true" />
			</p:dialog>

			<h:form id="fDetalleEntrega" style="width: 100%;">
				<p:growl id="idGrowl" sticky="true" showDetail="true"
					redisplay="false">
					<p:autoUpdate />
				</p:growl>
				<p:remoteCommand name="fail"
					actionListener="#{beanDetalleEntrega.error}" update="idGrowl"
					partialSubmit="true" global="false" />
				<p:remoteCommand name="firma"
					actionListener="#{beanDetalleEntrega.firma}" update="idGrowl"
					partialSubmit="true" global="false" />
				<p:remoteCommand name="failImpresion"
					actionListener="#{beanDetalleEntrega.errorImpresion('fDetalleEntrega')}"
					update="idGrowl" partialSubmit="true" global="false" />
				<p:remoteCommand name="imprimirDocumento"
					actionListener="#{beanDetalleEntrega.imprimirDocumentos('fDetalleEntrega')}"
					update="idGrowl" partialSubmit="true" global="false" />

				<center>
					<p:outputPanel style="min-width:800px;">
						<p:panel id="idPBandejaEntrega"
							header="#{messageBeanSNR.commonLabelBandejaDeEntrega}"
							rendered="#{beanDetalleEntrega.bandejaentrada}">
							<div class="ui-g" align="center">
								<div class="ui-g-12 ui-md-6 ui-lg-6" align="center">
									<h:panelGrid columns="1">
										<p:outputLabel value="#{messageBeanSNR.commonLabelNIR}"
											style="font-size: 100%;" />
										<p:inputText placeholder="#{messageBeanSNR.commonLabelNIR}"
											title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaNIR}"
											id="nir" value="#{beanDetalleEntrega.nir}">
										</p:inputText>
									</h:panelGrid>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6" align="center">
									<h:panelGrid columns="1">
										<p:outputLabel value="#{messageBeanSNR.commonLabelTurno}"
											style="font-size: 100%;" />
										<p:inputText placeholder="#{messageBeanSNR.commonLabelTurno}"
											title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaTurno}"
											id="idTurno" value="#{beanDetalleEntrega.idTurno}">
										</p:inputText>
									</h:panelGrid>
								</div>
							</div>
							<div class="ui-g" align="center">
								<div class="ui-g-12 ui-md-12 ui-lg-12" align="center">
									<h:panelGroup>
										<p:commandButton
											value="#{messageBeanSNR.commonButtonConsultar}"
											title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaConsultar}"
											actionListener="#{beanDetalleEntrega.obtenerTurnos}"
											icon="lupa" update="idPanelListadosEntrega" />
									</h:panelGroup>

								</div>
							</div>
							<br />
							<p:dataTable id="idPanelListadosEntrega"
								styleClass="estiloTablaIE"
								emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
								value="#{beanDetalleEntrega.datosTramiteTurno}" var="item"
								paginator="true" rows="50">
								<p:column headerText="#{messageBeanSNR.commonLabelTurno}">
									<div align="center">
										<p:commandLink id="idClidTurno" ajax="false"
											title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaTurnosTurno}"
											value="#{item.idTurno}" styleClass="subrayado"
											actionListener="#{beanDetalleEntrega.cargarTurno(item)}">
										</p:commandLink>
									</div>
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelDecisionEtapaAnterior}">
									<div align="center">
										<h:outputText value="#{item.motivoNoTramite}" />
									</div>
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelEstadoDelTurno}">
									<div align="center">
										<h:outputText value="#{item.nombre}" />
									</div>
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelFechaAsignacion}">
									<div align="center">
										<h:outputText value="#{item.fechaAsignacion}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</div>
								</p:column>
							</p:dataTable>
							<br />
							<div class="ui-g" align="center">
								<div class="ui-g-12 ui-md-12 ui-lg-12" align="left">
									<p:commandButton value="#{messageBeanSNR.commonLabelRegresar}"
										title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaRegresar}"
										icon="fa fa-arrow-circle-left" iconPos="left" ajax="false"
										action="#{beanDetalleEntrega.accionVolver}">
									</p:commandButton>
								</div>
							</div>
						</p:panel>
						<p:panel id="idPDetalleTurno"
							rendered="#{!beanDetalleEntrega.bandejaentrada}">
							<p:panel header="#{messageBeanSNR.commonLabelDatosDelTurno}"
								toggleable="true"
								collapsed="#{beanDetalleEntrega.entrega.idTurno eq null}">
								<div class="ui-g" align="center">
									<div class="ui-g-12 ui-md-4 ui-lg-4" align="center">
										<h:panelGrid columns="1">
											<p:outputLabel value="#{messageBeanSNR.commonLabelTurno}"
												style="font-size: 100%;" />
											<p:inputText value="#{beanDetalleEntrega.entrega.idTurno}"
												readonly="true"
												title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosTurnoTurno}">
											</p:inputText>
										</h:panelGrid>
									</div>
									<div class="ui-g-12 ui-md-4 ui-lg-4" align="center">
										<h:panelGrid columns="1">
											<p:outputLabel value="#{messageBeanSNR.commonLabelNIR}"
												style="font-size: 100%;" />
											<p:inputText value="#{beanDetalleEntrega.entrega.nir}"
												readonly="true"
												title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosTurnoNir}">
											</p:inputText>
										</h:panelGrid>
									</div>
									<div class="ui-g-12 ui-md-4 ui-lg-4" align="center">
										<h:panelGrid columns="1">
											<p:outputLabel
												value="#{messageBeanSNR.commonLabelFechaEntrega}"
												style="font-size: 100%;" />
											<p:inputText value="#{beanDetalleEntrega.fechaEntrega}"
												readonly="true"
												title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosTurnoFechaEntrega}">
												<f:convertDateTime pattern="dd/MM/yyyy" />
											</p:inputText>
										</h:panelGrid>
									</div>
								</div>
							</p:panel>
							<!-- Fin Seccion Datos Turno -->
							<br />
							<!-- Inicio Seccion Matriculas -->
							<p:panel header="#{messageBeanSNR.commonLabelMatriculas}"
								rendered="#{beanDetalleEntrega.isValidCollection(beanDetalleEntrega.entrega.datosMatriculas)}"
								toggleable="true">
								<div class="ui-g">
									<p:dataTable
										emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
										value="#{beanDetalleEntrega.entrega.datosMatriculas}"
										var="item">
										<p:column headerText="#{messageBeanSNR.commonLabelMatriculas}">
											<div align="center">
												<h:outputText value="#{item.matriculaConcatenada}" />
											</div>
										</p:column>
										<p:column
											headerText="#{messageBeanSNR.commonLabelDireccionDelPredio}"
											groupRow="true">
											<div align="center">
												<h:outputText value="#{item.direccionCompleta}" />
											</div>
										</p:column>
									</p:dataTable>
								</div>
								<p:dialog modal="true" widgetVar="statusDownload"
									draggable="false" closable="false" resizable="false">
									<p:graphicImage value="/images/ajaxloadingbar.gif" />
								</p:dialog>
							</p:panel>
							<!-- Fin Seccion Matriculas -->
							<br />
							<ui:fragment rendered="true">
								<br />
							</ui:fragment>
							<p:panel header="#{messageBeanSNR.commonLabelTurnosFechas}"
								toggleable="true" style="text-align:center" rendered="true">
								<div class="ui-g">
									<p:dataTable
										emptyMessage="#{messageBeanSNR.commonLabelSinRegistros}"
										value="#{beanDetalleEntrega.turnosFechas}" var="item">
										<p:column headerText="#{messageBeanSNR.commonLabelEtapa}">
											<h:outputText value="#{item['ETAPA']}" />
										</p:column>
										<p:column headerText="#{messageBeanSNR.commonLabelFase}">
											<h:outputText value="#{item['NOMBRE']}" />
										</p:column>
										<p:column
											headerText="#{messageBeanSNR.commonLabelFechaInicial}">
											<h:outputText value="#{item['FECHA_INICIAL']}" />
										</p:column>
										<p:column
											headerText="#{messageBeanSNR.commonLabelFechaVencimiento}">
											<h:outputText value="#{item['FECHA_VENCIMIENTO']}" />
										</p:column>
										<p:column
											headerText="#{messageBeanSNR.commonLabelFechaProrroga}">
											<h:outputText value="#{item['FECHA_PRORROGA']}" />
										</p:column>
										<p:column
											headerText="#{messageBeanSNR.commonLabelFechaProrrogaFinal}">
											<h:outputText value="#{item['FECHA_PRORROGA_FINAL']}" />
										</p:column>
										<p:column
											headerText="#{messageBeanSNR.commonLabelAportaDocumentos}">
											<h:outputText value="#{item['APORTA_DOCUMENTOS']}" />
										</p:column>
										<p:column
											headerText="#{messageBeanSNR.commonLabelObservaciones}">
											<h:outputText value="#{item['OBSERVACIONES']}" />
										</p:column>
									</p:dataTable>
								</div>
							</p:panel>
							<ui:fragment rendered="true">
								<br />
							</ui:fragment>
							<p:panel header="#{messageBeanSNR.commonLabelActosFechas}"
								toggleable="true" style="text-align:center" rendered="true">
								<div class="ui-g">
									<p:dataTable
										emptyMessage="#{messageBeanSNR.commonLabelSinRegistros}"
										value="#{beanDetalleEntrega.actosFechas}" var="item">
										<p:column
											headerText="#{messageBeanSNR.commonLabelCodigoNaturalezaJuridica}">
											<h:outputText value="#{item['TIPO_ACTO']}" />
										</p:column>
										<p:column
											headerText="#{messageBeanSNR.commonLabelFechaInicial}">
											<h:outputText value="#{item['FECHA_CREACION']}" />
										</p:column>
										<p:column
											headerText="#{messageBeanSNR.commonLabelFechaVencimiento}">
											<h:outputText value="#{item['FECHA_VENCIMIENTO']}" />
										</p:column>
									</p:dataTable>
								</div>
							</p:panel>

							<!-- Inicio Seccion Documento -->
							<p:panel>
								<p:panel header="#{messageBeanSNR.commonLabelDocumento}"
									toggleable="true"
									collapsed="#{beanDetalleEntrega.entrega.datosPredioEntrega.tipoDocumento eq null}">
									<div class="ui-g">
										<div class="ui-g-12 ui-md-6 ui-lg-2">
											<p:outputLabel
												value="#{messageBeanSNR.commonLabelTipoDeDocumento}" />
											<br />
											<p:inputText readonly="true"
												title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosDocumentoTipoDocumento}"
												value="#{beanDetalleEntrega.entrega.datosPredioEntrega.tipoDocumento}" />
											<br />
										</div>
										<div class="ui-g-12 ui-md-6 ui-lg-2">
											<p:outputLabel
												value="#{messageBeanSNR.commonLabelNumeroDelDocumento}" />
											<br />
											<p:inputText readonly="true"
												title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosDocumentoNumeroDocumento}"
												value="#{beanDetalleEntrega.entrega.datosPredioEntrega.numero}" />
										</div>
										<div class="ui-g-12 ui-md-6 ui-lg-2">
											<p:outputLabel style="font-size: 1em;white-space: nowrap;"
												value="#{messageBeanSNR.commonLabelFechaDelDocumento}" />
											<br />
											<p:inputText readonly="true"
												title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosDocumentoFechaDocumento}"
												value="#{beanDetalleEntrega.entrega.datosPredioEntrega.fechaDocumento}">
												<f:convertDateTime pattern="dd/MM/yyyy" />
											</p:inputText>
										</div>
										<div class="ui-g-12 ui-md-6 ui-lg-4">
											<p:outputLabel
												value="#{messageBeanSNR.commonLabelOficinaOrigen}" />
											<br />
											<p:inputText readonly="true"
												title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosDocumentoOficinaOrigen}"
												value="#{beanDetalleEntrega.entrega.datosPredioEntrega.nombreOficina}" />
										</div>
										<div class="ui-g-12 ui-md-6 ui-lg-2">
											<p:outputLabel
												value="#{messageBeanSNR.commonLabelTipoOficina}" />
											<br />
											<p:inputText readonly="true"
												title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosDocumentoTipoOficina}"
												value="#{beanDetalleEntrega.entrega.datosPredioEntrega.tipoOficina}" />
										</div>
									</div>
									<div class="ui-g">
										<div class="ui-g-12 ui-md-6 ui-lg-2">
											<p:outputLabel value="#{messageBeanSNR.commonLabelPais}" />
											<br />
											<p:inputText readonly="true"
												title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosDocumentoPais}"
												value="#{beanDetalleEntrega.entrega.datosPredioEntrega.pais}" />
										</div>
										<div class="ui-g-12 ui-md-6 ui-lg-2">
											<p:outputLabel
												value="#{messageBeanSNR.commonLabelDepartamento}" />
											<br />
											<p:inputText readonly="true"
												title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosDocumentoDepartamento}"
												value="#{beanDetalleEntrega.entrega.datosPredioEntrega.departamento}" />
										</div>
										<div class="ui-g-12 ui-md-6 ui-lg-2">
											<p:outputLabel value="#{messageBeanSNR.commonLabelMunicipio}" />
											<br />
											<p:inputText readonly="true"
												title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosDocumentoMunicipio}"
												value="#{beanDetalleEntrega.entrega.datosPredioEntrega.municipio}" />
										</div>
										<div class="ui-g-12 ui-md-6 ui-lg-4">
											<p:outputLabel
												value="#{messageBeanSNR.commonLabelTipoEntidad}" />
											<br />
											<p:inputText readonly="true"
												title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosDocumentoTipoEntidad}"
												value="#{beanDetalleEntrega.entrega.datosPredioEntrega.tipoEntidad}" />
										</div>
										<div class="ui-g-12 ui-md-6 ui-lg-2">
											<p:outputLabel
												value="#{messageBeanSNR.commonLabelEntidadExenta}" />
											<br />
											<p:inputText readonly="true"
												title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosDocumentoEntidadExenta}"
												value="#{beanDetalleEntrega.entrega.datosPredioEntrega.entidadExenta}" />
										</div>

									</div>
								</p:panel>
								<br />
							</p:panel>
							<!-- Fin Seccion Documento -->
							<br />
							<!-- Inicio Seccion Intervinientes -->
							<div class="ui-g">
								<div class="ui-g-12 ui-md-12 ui-lg-12" align="left"
									style="display:#{beanDetalleEntrega.idEtapa eq '200' || beanDetalleEntrega.idEtapa eq '205' ? '' : 'none'}">
									<h:panelGrid columns="2">
										<p:outputLabel
											value="#{messageBeanSNR.commonLabelPreguntaEntregaCorreo}" />
										<p:selectOneRadio style="width:100%"
											value="#{beanDetalleEntrega.entregaCorreo}"
											id="idSORRespuestaCorreo">
											<f:selectItem itemLabel="#{messageBeanSNR.commonSi}"
												itemValue="S" />
											<f:selectItem itemLabel="#{messageBeanSNR.commonNo}"
												itemValue="N" />
											<p:ajax update="fDetalleEntrega" event="click"
												listener="#{beanDetalleEntrega.limpiarCorreo()}" />
										</p:selectOneRadio>
									</h:panelGrid>
								</div>
								<div class="ui-g-12 ui-md-12 ui-lg-12" align="left"
									style="display: #{(beanDetalleEntrega.idEtapa ne '200' and beanDetalleEntrega.idEtapa ne '205' and beanDetalleEntrega.idEtapa ne '250' or(beanDetalleEntrega.entregaCorreo eq 'N' or beanDetalleEntrega.entregaCorreo eq 'S')) ? '': 'none'}">
									<h:panelGrid columns="2">
										<p:outputLabel id="idOLPreguntaInterv" indicateRequired="true"
											value="#{messageBeanSNR.commonLabelPreguntaIntervieneEnSolicitudEntrega}" />
										<p:selectOneRadio id="idSORPreguntaInterv" style="width:100%"
											value="#{beanDetalleEntrega.intervieneEnEntrega}">
											<f:selectItem itemLabel="#{messageBeanSNR.commonSi}"
												itemValue="S" />
											<f:selectItem itemLabel="#{messageBeanSNR.commonNo}"
												itemValue="N" />
											<p:ajax event="click"
												listener="#{beanDetalleEntrega.limpiarIntervinientes()}"
												update=":fDetalleEntrega:idOPSiInterviene,:fDetalleEntrega:idOPNoInterviene,fDetalleEntrega:idDtTiposDocumentales,fDetalleEntrega:botonesBioClient,fDetalleEntrega:idPanelDocsImprimir" />
											<p:ajax event="valueChange"
												listener="#{beanDetalleEntrega.actualizarIntervieneTurno}" />
										</p:selectOneRadio>
									</h:panelGrid>
								</div>
								<div class="ui-g-12 ui-md-12 ui-lg-12" align="left"
									style="display: #{(beanDetalleEntrega.idEtapa eq '250') ? '': 'none'}">
									<h:panelGrid columns="1">
										<p:selectOneRadio id="idOpcionesReanotacion"
											style="width:100%"
											value="#{beanDetalleEntrega.decisionEntrega}">
											<p:ajax event="click"
												listener="#{beanDetalleEntrega.mostrarEnviar}" />
											<f:selectItem
												itemLabel="#{messageBeanSNR.commonLabelDevolverCalificacion}"
												itemValue="C" />
										</p:selectOneRadio>
									</h:panelGrid>
								</div>
								<div class="ui-g-12 ui-md-12 ui-lg-12" align="left"
									style="display: #{(beanDetalleEntrega.idEtapa eq '250') ? '': 'none'}">
									<h:panelGrid columns="1">
										<p:inputTextarea rows="10" cols="240"
											style="width: 100%;height: 50%;"
											value="#{beanDetalleEntrega.obtenerObservaciones()}"
											disabled="true" />
									</h:panelGrid>
								</div>
							</div>
							<p:outputPanel
								rendered="#{beanDetalleEntrega.intervieneEnEntrega ne null and beanDetalleEntrega.entregaCorreo != 'S'}">
								<br />
							</p:outputPanel>
							<p:outputPanel id="idOPSiInterviene">
								<p:panel
									rendered="#{beanDetalleEntrega.intervieneEnEntrega == 'S'}"
									header="#{messageBeanSNR.commonLabelDatosDeLosIntervenientes}">
									<div>
										<p:dataTable id="idDtListadoSolInter" var="item"
											value="#{beanDetalleEntrega.entrega.datosIntervinientes}"
											rowKey="#{item.idPersona}"
											emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}">
											<f:facet name="header">
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelIntervenientesAgregados}" />
											</f:facet>
											<p:column
												headerText="#{messageBeanSNR.commonLabelTipoDeDocumento}">
												<h:outputText value="#{item.persona.idDocumentoTipo}" />
											</p:column>
											<p:column headerText="#{messageBeanSNR.commonLabelDocumento}">
												<h:outputText value="#{item.persona.numeroDocumento}" />
											</p:column>
											<p:column headerText="#{messageBeanSNR.commonLabelNombre}">
												<h:outputText
													rendered="#{item.persona.idDocumentoTipo != 'NIT'}"

												value="#{messageBeanSNR.commonLabelAgregarNuevoTipoDocumental}"
												update="idDtTiposDocumentales" ajax="true"
												icon="fa fa-plus-circle" iconPos="left"
												actionListener="#{beanDetalleEntrega.addTipoDocumental()}"
												onclick="accionCambioTipoDocumentalEntrega();" />
										</div>
									</p:panel>
								</p:panel>
							</p:outputPanel>
							<p:outputPanel id="botonesBioClient">
								<div class="ui-g">
									<div class="ui-g-12 ui-md-12 ui-lg-12" align="right">
										<p:commandButton icon="fa fa-upload" id="idBotonDigitalizar"
											update="fDetalleEntrega"
											actionListener="#{beanDetalleEntrega.actualizarEstadoDigitalizacion()}"
											value="#{messageBeanSNR.commonLabelDigitalizar}"
											style="display:none"
											title="#{tooltipBeanSNR.procesosDigitalizacionLineaDeProduccionDigitalizar}" />
										<p:commandButton icon="fa fa-edit" id="idBotonPadFirmas"
											actionListener="#{beanDetalleEntrega.abrirPadFirmas()}"
											global="false" value="#{messageBeanSNR.commonLabelPadFirmas}"
											onclick="PF('statusDispositivo').show()" style="display:none" />
										<p:commandButton icon="fa fa-upload"
											id="idGenerarDocumentoEntrega"
											actionListener="#{beanDetalleEntrega.generarDocumentoEntrega()}"
											value="#{messageBeanSNR.commonLabelGenerarDocumentoEntrega}"
											style="display:none" global="true" />
										<p:commandButton icon="fa fa-download"
											id="idVisualizarDocumento"
											actionListener="#{beanDetalleEntrega.visualizarDocumentoEntrega()}"
											value="#{messageBeanSNR.commonButtonVisualizarDocumento}"
											style="display:none"
											onclick="accionBotonVisualizarDocumentoEntrega();">
											<p:fileDownload
												value="#{beanDetalleEntrega.documentoEntregaDescarga}" />
										</p:commandButton>
										<p:commandButton icon="fa fa-save" id="idGuardarDocumento"
											actionListener="#{beanDetalleEntrega.guardarDocumentoEntrega()}"
											value="#{messageBeanSNR.commonButtonGuardarDocumento}"
											style="display:none"
											update="fDetalleEntrega:idPanelDocsImprimir,fDetalleEntrega:idDtDocsImprimir">
										</p:commandButton>
									</div>
								</div>
							</p:outputPanel>
							<p:outputPanel id="idPanelDocsImprimir">
								<p:panel
									header="#{messageBeanSNR.commonLabelDocumentosAImprimir}"
									toggleable="true"
									rendered="#{beanDetalleEntrega.documentoEnOwcc and beanDetalleEntrega.isValidCollection(beanDetalleEntrega.documentosImprimir)}">
									<p:outputPanel>
										<div class="ui-g">
											<div class="ui-g-12 ui-md-12 ui-lg-12">
												<p:dataTable id="idDtDocsImprimir" var="item"
													value="#{beanDetalleEntrega.documentosImprimir}"
													emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}">
													<p:column
														headerText="#{messageBeanSNR.commonLabelDocumento}">
														<h:outputText value="#{item.tipo}" />
													</p:column>
													<p:column headerText="#{messageBeanSNR.commonLabelEstado}">
														<h:outputText id="estadoDocumento"
															value="#{item.estadoImpresion}" />
													</p:column>
												</p:dataTable>
											</div>
											<div class="ui-g-12 ui-md-12 ui-lg-12">
												<p:commandButton
													value="#{messageBeanSNR.commonLabelImprimir}"
													global="false" icon="fa fa-print" id="botonImprimir"
													widgetVar="botonImprimir"
													onclick="mostrarElementos('fDetalleEntrega:idCBEnviar');"
													actionListener="#{beanDetalleEntrega.imprimirDocumentos(true,'fDetalleEntrega')}" />
											</div>
										</div>
									</p:outputPanel>
								</p:panel>
							</p:outputPanel>
							<p:outputPanel
								rendered="#{beanDetalleEntrega.idEtapa ge 205 and beanDetalleEntrega.idEtapa le 207}">
								<br />
							</p:outputPanel>
							<p:fragment>
								<p:autoUpdate />
								<p:tabView id="idTvNotaDevolutiva"
									rendered="#{beanDetalleEntrega.idEtapa ge 205 and beanDetalleEntrega.idEtapa le 207}">
									<!-- Inicio Seccion de Tab Notificacion -->
									<p:tab id="idTNotificacion"
										title="#{messageBeanSNR.commonLabelNotificacion}">
										<div class="ui-c">
											<div class="ui-g-12 ui-md-6 ui-lg-12">
												<p:fileUpload
													fileUploadListener="#{beanDetalleEntrega.cargarDocumentoNotaDev}"
													mode="advanced" dragDropSupport="true"
													cancelLabel="#{messageBeanSNR.commonButtonCancelar}"
													uploadLabel="#{messageBeanSNR.commonLabelCargar}"
													fileLimitMessage="#{messageBeanSNR.commonLabelSoloCargarUnArchivoALaVez}"
													invalidFileMessage="#{messageBeanSNR.commonLabelElArchivoCargueDebeSerPDF}"
													label="#{messageBeanSNR.commonLabelCargarPfdNotificacion}"
													sizeLimit="500000"
													invalidSizeMessage="#{messageBeanSNR.commonLabelElArchivoCargueNoPuedeExcederLos500Kb}"
													id="idFuFileNotificacion" widgetVar="idFuFileNotificacion"
													fileLimit="1" allowTypes="/(\.|\/)(pdf)$/"
													oncomplete="PF('idFuFileNotificacion').clear();" />
											</div>
											<div class="ui-g-12 ui-md-6 ui-lg-6" align="left">
												<p:outputLabel for="isItTipoNotificacion"
													value="#{messageBeanSNR.commonLabelTipoNotificacion}" />
												<p:inputText id="isItTipoNotificacion" value="PERSONAL"
													readonly="true" style="width: 50%;"
													title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaNotificacionTipoNotificacion}" />
											</div>
											<div class="ui-g-12 ui-md-6 ui-lg-6" align="center">
												<p:panelGrid>
													<p:outputLabel for="idSorRenunciaATerminos"
														value="#{messageBeanSNR.commonLabelPreguntaRenunciaATerminos}" />
													<p:selectOneRadio id="idSorRenunciaATerminos"
														disabled="#{beanDetalleEntrega.entrega.procesoVinculado47o48}"
														value="#{beanDetalleEntrega.renunciaTerminos}">
														<f:selectItem itemLabel="#{messageBeanSNR.commonSi}"
															itemValue="S" />
														<f:selectItem itemLabel="#{messageBeanSNR.commonNo}"
															itemValue="N" />
														<p:ajax update="" />
													</p:selectOneRadio>
												</p:panelGrid>
											</div>
											<br />
											<p:panel id="idPDocsCargadosNotaDev"
												header="#{messageBeanSNR.commonLabelDocumentosCargados}">
												<p:dataTable
													value="#{beanDetalleEntrega.datosDocumentosNotaDevolutiva}"
													var="doc" id="idDTDocsCargadosNotaDev"
													emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}">

													<p:column
														headerText="#{messageBeanSNR.commonLabelNombreDeArchivo}">
														<h:outputText value="#{doc.name}" />
													</p:column>

													<p:column headerText="#{messageBeanSNR.commonLabelAccion}"
														style="align: left;" width="10%">
														<p:commandButton icon="fa fa-trash" iconPos="left"
															update="fDetalleEntrega:idTvNotaDevolutiva"
															title="#{messageBeanSNR.commonLabelEliminar}"
															actionListener="#{beanDetalleEntrega.eliminarDocumentoCargado(doc)}">
														</p:commandButton>
													</p:column>
												</p:dataTable>
											</p:panel>
										</div>
									</p:tab>
								</p:tabView>
							</p:fragment>
							<!-- Inicia Seccion Botones -->
							<div class="ui-g">
								<div class="ui-g-12 ui-md-6 ui-lg-6" align="left">
									<p:commandButton value="#{messageBeanSNR.commonLabelRegresar}"
										icon="fa fa-arrow-circle-left" iconPos="left" ajax="false"
										actionListener="#{beanDetalleEntrega.accionVolverDetalle}">
									</p:commandButton>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6" align="right">
									<p:commandButton id="idCBEnviar"
										value="#{messageBeanSNR.commonButtonEnviar}" icon="fa fa-save"
										iconPos="left" ajax="false" style="display:none"
										action="#{beanDetalleEntrega.accionSalvar()}">
									</p:commandButton>
								</div>
							</div>
							<!-- Fin Seccion Botones -->
						</p:panel>
					</p:outputPanel>
				</center>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

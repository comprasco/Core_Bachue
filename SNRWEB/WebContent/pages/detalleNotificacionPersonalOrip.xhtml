<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelProcesos}" />
				</li>
				<li class="breadcrumb-item active" aria-current="page">
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelNotificacionPersonal}" />
				</li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false"
				appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>
			<p:dialog widgetVar="statusDispositivo" modal="true"
				draggable="false" closable="false" resizable="false"
				showHeader="false" appendTo="@(body)" width="16%">
				<p:progressBar id="progressBar" mode="indeterminate"
					widgetVar="progressBar" rendered="true" />
			</p:dialog>

			<h:form id="fDetalleEntrega" style="width: 100%;">
				<p:growl id="idGrowl" sticky="true" showDetail="true"
					redisplay="false" life="1500">
					<p:autoUpdate />
				</p:growl>
				<p:remoteCommand name="fail"
					actionListener="#{beanDetalleNotificacionPersonalOrip.error}"
					update="idGrowl" partialSubmit="true" global="false" />
				<p:remoteCommand name="firma"
					actionListener="#{beanDetalleNotificacionPersonalOrip.firma}"
					update="idGrowl" partialSubmit="true" global="false" />
				<p:remoteCommand name="failImpresion"
					actionListener="#{beanDetalleNotificacionPersonalOrip.errorImpresion('fDetalleEntrega')}"
					update="idGrowl" partialSubmit="true" global="false" />
				<p:remoteCommand name="imprimirDocumento"
					actionListener="#{beanDetalleNotificacionPersonalOrip.imprimirDocumentos('fDetalleEntrega')}"
					update="idGrowl" partialSubmit="true" global="false" />

				<center>
					<p:outputPanel style="min-width:800px;">
						<p:panel id="idPBandejaEntrega"
							header="#{messageBeanSNR.commonLabelNotificacionPersonal}"
							rendered="#{beanDetalleNotificacionPersonalOrip.bandejaentrada}">
							<div class="ui-g" align="center">
								<div class="ui-g-12 ui-md-6 ui-lg-6" align="center">
									<h:panelGrid columns="1">
										<p:outputLabel value="#{messageBeanSNR.commonLabelNIR}"
											style="font-size: 100%;" />
										<p:inputText placeholder="#{messageBeanSNR.commonLabelNIR}"
											title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaNIR}"
											id="nir" value="#{beanDetalleNotificacionPersonalOrip.nir}">
										</p:inputText>
									</h:panelGrid>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6" align="center">
									<h:panelGrid columns="1">
										<p:outputLabel value="#{messageBeanSNR.commonLabelTurno}"
											style="font-size: 100%;" />
										<p:inputText placeholder="#{messageBeanSNR.commonLabelTurno}"
											title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaTurno}"
											id="idTurno"
											value="#{beanDetalleNotificacionPersonalOrip.idTurno}">
										</p:inputText>
									</h:panelGrid>
								</div>
							</div>
							<div class="ui-g" align="center">
								<div class="ui-g-12 ui-md-12 ui-lg-12" align="center">
									<h:panelGroup>
										<p:commandButton
											value="#{messageBeanSNR.commonButtonConsultar}"
											title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaConsultar}"
											actionListener="#{beanDetalleNotificacionPersonalOrip.obtenerTurnos}"
											icon="lupa" update="idPanelListadosEntrega" />
									</h:panelGroup>

								</div>
							</div>
							<br />
							<p:dataTable id="idPanelListadosEntrega"
								styleClass="estiloTablaIE"
								emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
								value="#{beanDetalleNotificacionPersonalOrip.datosTramiteTurno}"
								var="item" paginator="true" rows="50">
								<p:column headerText="#{messageBeanSNR.commonLabelTurno}">
									<div align="center">
										<p:commandLink id="idClidTurno" ajax="false"
											title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaTurnosTurno}"
											value="#{item.idTurno}" styleClass="subrayado"
											actionListener="#{beanDetalleNotificacionPersonalOrip.cargarTurno(item,false,true)}">
										</p:commandLink>
									</div>
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelDecisionEtapaAnterior}">
									<div align="center">
										<h:outputText value="#{item.motivoNoTramite}" />
									</div>
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelEstadoDelTurno}">
									<div align="center">
										<h:outputText value="#{item.nombre}" />
									</div>
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelFechaAsignacion}">
									<div align="center">
										<h:outputText value="#{item.fechaAsignacion}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</div>
								</p:column>
							</p:dataTable>
							<br />
							<div class="ui-g" align="center">
								<div class="ui-g-12 ui-md-12 ui-lg-12" align="left">
									<p:commandButton value="#{messageBeanSNR.commonLabelRegresar}"
										title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaRegresar}"
										icon="fa fa-arrow-circle-left" iconPos="left" ajax="false"
										action="#{beanDetalleNotificacionPersonalOrip.accionVolver}">
									</p:commandButton>
								</div>
							</div>
						</p:panel>
						<p:panel id="idPDetalleTurno"
							rendered="#{!beanDetalleNotificacionPersonalOrip.bandejaentrada}">
							<p:panel header="#{messageBeanSNR.commonLabelDatosDelTurno}"
								toggleable="true"
								collapsed="#{beanDetalleNotificacionPersonalOrip.entrega.idTurno eq null}">
								<div class="ui-g" align="center">
									<div class="ui-g-12 ui-md-4 ui-lg-4" align="center">
										<h:panelGrid columns="1">
											<p:outputLabel value="#{messageBeanSNR.commonLabelTurno}"
												style="font-size: 100%;" />
											<p:inputText
												value="#{beanDetalleNotificacionPersonalOrip.entrega.idTurno}"
												readonly="true"
												title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosTurnoTurno}">
											</p:inputText>
										</h:panelGrid>
									</div>
									<div class="ui-g-12 ui-md-4 ui-lg-4" align="center">
										<h:panelGrid columns="1">
											<p:outputLabel value="#{messageBeanSNR.commonLabelNIR}"
												style="font-size: 100%;" />
											<p:inputText
												value="#{beanDetalleNotificacionPersonalOrip.entrega.nir}"
												readonly="true"
												title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosTurnoNir}">
											</p:inputText>
										</h:panelGrid>
									</div>
									<div class="ui-g-12 ui-md-4 ui-lg-4" align="center">
										<h:panelGrid columns="1">
											<p:outputLabel
												value="#{messageBeanSNR.commonLabelFechaEntrega}"
												style="font-size: 100%;" />
											<p:inputText
												value="#{beanDetalleNotificacionPersonalOrip.fechaEntrega}"
												readonly="true"
												title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosTurnoFechaEntrega}">
												<f:convertDateTime pattern="dd/MM/yyyy" />
											</p:inputText>
										</h:panelGrid>
									</div>
								</div>
							</p:panel>
							<!-- Fin Seccion Datos Turno -->
							<br />
							<!-- Inicio Seccion Matriculas -->
							<p:panel header="#{messageBeanSNR.commonLabelMatriculas}"
								rendered="#{beanDetalleNotificacionPersonalOrip.isValidCollection(beanDetalleNotificacionPersonalOrip.entrega.datosMatriculas)}"
								toggleable="true">
								<div class="ui-g">
									<p:dataTable
										emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
										value="#{beanDetalleNotificacionPersonalOrip.entrega.datosMatriculas}"
										var="item">
										<p:column headerText="#{messageBeanSNR.commonLabelMatriculas}">
											<div align="center">
												<h:outputText value="#{item.matriculaConcatenada}" />
											</div>
										</p:column>
										<p:column
											headerText="#{messageBeanSNR.commonLabelDireccionDelPredio}"
											groupRow="true">
											<div align="center">
												<h:outputText value="#{item.direccionCompleta}" />
											</div>
										</p:column>
									</p:dataTable>
								</div>
								<p:dialog modal="true" widgetVar="statusDownload"
									draggable="false" closable="false" resizable="false">
									<p:graphicImage value="/images/ajaxloadingbar.gif" />
								</p:dialog>
							</p:panel>
							<!-- Fin Seccion Matriculas -->
							<br />
							<!-- Inicio Seccion Documento -->
							<p:panel header="#{messageBeanSNR.commonLabelDocumento}"
								toggleable="true"
								collapsed="#{beanDetalleNotificacionPersonalOrip.entrega.datosPredioEntrega.tipoDocumento eq null}">
								<div class="ui-g">
									<div class="ui-g-12 ui-md-6 ui-lg-2">
										<p:outputLabel
											value="#{messageBeanSNR.commonLabelTipoDeDocumento}" />
										<br />
										<p:inputText readonly="true"
											title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosDocumentoTipoDocumento}"
											value="#{beanDetalleNotificacionPersonalOrip.entrega.datosPredioEntrega.tipoDocumento}" />
										<br />
									</div>
									<div class="ui-g-12 ui-md-6 ui-lg-2">
										<p:outputLabel
											value="#{messageBeanSNR.commonLabelNumeroDelDocumento}" />
										<br />
										<p:inputText readonly="true"
											title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosDocumentoNumeroDocumento}"
											value="#{beanDetalleNotificacionPersonalOrip.entrega.datosPredioEntrega.numero}" />
									</div>
									<div class="ui-g-12 ui-md-6 ui-lg-2">
										<p:outputLabel style="font-size: 1em;white-space: nowrap;"
											value="#{messageBeanSNR.commonLabelFechaDelDocumento}" />
										<br />
										<p:inputText readonly="true"
											title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosDocumentoFechaDocumento}"
											value="#{beanDetalleNotificacionPersonalOrip.entrega.datosPredioEntrega.fechaDocumento}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</p:inputText>
									</div>
									<div class="ui-g-12 ui-md-6 ui-lg-4">
										<p:outputLabel
											value="#{messageBeanSNR.commonLabelOficinaOrigen}" />
										<br />
										<p:inputText readonly="true"
											title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosDocumentoOficinaOrigen}"
											value="#{beanDetalleNotificacionPersonalOrip.entrega.datosPredioEntrega.nombreOficina}" />
									</div>
									<div class="ui-g-12 ui-md-6 ui-lg-2">
										<p:outputLabel
											value="#{messageBeanSNR.commonLabelTipoOficina}" />
										<br />
										<p:inputText readonly="true"
											title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosDocumentoTipoOficina}"
											value="#{beanDetalleNotificacionPersonalOrip.entrega.datosPredioEntrega.tipoOficina}" />
									</div>
								</div>
								<div class="ui-g">
									<div class="ui-g-12 ui-md-6 ui-lg-2">
										<p:outputLabel value="#{messageBeanSNR.commonLabelPais}" />
										<br />
										<p:inputText readonly="true"
											title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosDocumentoPais}"
											value="#{beanDetalleNotificacionPersonalOrip.entrega.datosPredioEntrega.pais}" />
									</div>
									<div class="ui-g-12 ui-md-6 ui-lg-2">
										<p:outputLabel
											value="#{messageBeanSNR.commonLabelDepartamento}" />
										<br />
										<p:inputText readonly="true"
											title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosDocumentoDepartamento}"
											value="#{beanDetalleNotificacionPersonalOrip.entrega.datosPredioEntrega.departamento}" />
									</div>
									<div class="ui-g-12 ui-md-6 ui-lg-2">
										<p:outputLabel value="#{messageBeanSNR.commonLabelMunicipio}" />
										<br />
										<p:inputText readonly="true"
											title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosDocumentoMunicipio}"
											value="#{beanDetalleNotificacionPersonalOrip.entrega.datosPredioEntrega.municipio}" />
									</div>
									<div class="ui-g-12 ui-md-6 ui-lg-4">
										<p:outputLabel
											value="#{messageBeanSNR.commonLabelTipoEntidad}" />
										<br />
										<p:inputText readonly="true"
											title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosDocumentoTipoEntidad}"
											value="#{beanDetalleNotificacionPersonalOrip.entrega.datosPredioEntrega.tipoEntidad}" />
									</div>
									<div class="ui-g-12 ui-md-6 ui-lg-2">
										<p:outputLabel
											value="#{messageBeanSNR.commonLabelEntidadExenta}" />
										<br />
										<p:inputText readonly="true"
											title="#{tooltipBeanSNR.procesosEntregaDetalleEntregaBandejaDeEntregaDatosDocumentoEntidadExenta}"
											value="#{beanDetalleNotificacionPersonalOrip.entrega.datosPredioEntrega.entidadExenta}" />
									</div>

								</div>
							</p:panel>
							<br />
							<p:panel
								header="#{messageBeanSNR.commonLabelNotificacionPersonal}"
								toggleable="true">
								<div class="ui-g">
									<div class="ui-g-12 ui-md-12 ui-lg-12">
										<p:outputPanel id="OPInformacionNotificacion">
											<p:panelGrid
												style="margin-top:20px;width:100%;text-align:center;">
												<f:facet name="header">
													<p:row>
														<p:column colspan="4">#{messageBeanSNR.commonLabelDatosNotificacion}</p:column>
													</p:row>
												</f:facet>
												<p:row>
													<p:column styleClass="estiloHeaderDataTable">#{messageBeanSNR.commonLabelFechaNotificacion}</p:column>
													<p:column>
														<p:outputLabel style="font-weight: 400;"
															value="#{beanDetalleNotificacionPersonalOrip.infoNotificacion.fechaNotificacion}"
															escape="false" />
													</p:column>
												</p:row>
												<p:row>
													<p:column styleClass="estiloHeaderDataTable">#{messageBeanSNR.commonLabelTipoNotificacion}</p:column>
													<p:column>
														<p:outputLabel style="font-weight: 400;"
															value="#{beanDetalleNotificacionPersonalOrip.infoNotificacion.tipoNotificacion}"
															escape="false" />
													</p:column>
												</p:row>
											</p:panelGrid>
										</p:outputPanel>
									</div>
								</div>
								<div class="ui-g">
									<div class="ui-g-12 ui-md-12 ui-lg-12">
										<p:outputPanel id="OPInformacionNotificacionDetalle">
											<p:dataTable id="DTDocumentosNotificaciones"
												emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
												value="#{beanDetalleNotificacionPersonalOrip.infoNotificacion.documentosNotificaciones}"
												var="item">
												<p:column
													headerText="#{messageBeanSNR.commonLabelDocumentoNotificaciones}">
													<div align="center">
														<h:outputText value="#{item.tipo}" />
													</div>
												</p:column>
												<p:column
													headerText="#{messageBeanSNR.commonLabelFechaEnvioPublicacion}"
													groupRow="true">
													<div align="center">
														<h:outputText value="#{item.fechaEnvioComponente}" />
													</div>
												</p:column>
												<p:column
													headerText="#{messageBeanSNR.commonLabelFechaAcuseDesficacion}"
													groupRow="true">
													<div align="center">
														<h:outputText value="#{item.fechaAcuseReciboComponente}" />
													</div>
												</p:column>
											</p:dataTable>
										</p:outputPanel>
									</div>
								</div>
								<div class="ui-g">
									<div class="ui-g-12 ui-md-12 ui-lg-12">
										<p:outputPanel id="OPDatosPersonasNotificacion">
											<p:dataTable id="DTDatosPersonasNotificacion"
												emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
												rendered="#{beanDetalleNotificacionPersonalOrip.infoNotificacion.personaNotificacion ne null}"
												value="#{beanDetalleNotificacionPersonalOrip.infoNotificacion.personaNotificacion}"
												var="item">
												<p:column
													headerText="#{messageBeanSNR.commonLabelNombresNotificados}">
													<div align="center">
														<h:outputText value="#{item.nombreCompleto}" />
													</div>
												</p:column>
											</p:dataTable>
										</p:outputPanel>
									</div>
								</div>
							</p:panel>
							<br />
							<div class="ui-g">
								<div class="ui-g-12 ui-md-12 ui-lg-12">
									<p:outputPanel id="notificacionesBody">
										<div class="ui-g-6 ui-md-6 ui-lg-6" align="left">
											<h:panelGrid columns="2">
												<p:outputLabel id="idOLPreguntaRenuncia" indicateRequired="true"
													value="#{messageBeanSNR.commonLabelPreguntaRenunciaATerminos}" />
												<p:selectOneRadio id="idSORPreguntaRenuncia"
													style="width:100%"
													value="#{beanDetalleNotificacionPersonalOrip.renunciaTerminos}">
													<f:selectItem itemLabel="#{messageBeanSNR.commonSi}"
														itemValue="S" />
													<f:selectItem itemLabel="#{messageBeanSNR.commonNo}"
														itemValue="N" />
													<p:ajax event="valueChange"
														listener="#{beanDetalleNotificacionPersonalOrip.actualizarRenunciaTerminosTurno}" 
														update=":fDetalleEntrega:idOPSiInterviene,:fDetalleEntrega:idOPNoInterviene"/>
												</p:selectOneRadio>
											</h:panelGrid>
										</div>
										<div class="ui-g-6 ui-md-6 ui-lg-6" align="left">
											<h:panelGrid columns="2">
												<p:outputLabel id="idOLPreguntaInterv" indicateRequired="true"
													value="#{messageBeanSNR.commonLabelPreguntaIntervieneEnSolicitudEntrega}" />
												<p:selectOneRadio id="idSORPreguntaInterv" style="width:100%"
													value="#{beanDetalleNotificacionPersonalOrip.intervieneEnEntrega}">
													<f:selectItem itemLabel="#{messageBeanSNR.commonSi}"
														itemValue="S" />
													<f:selectItem itemLabel="#{messageBeanSNR.commonNo}"
														itemValue="N" />
													<p:ajax event="click"
														listener="#{beanDetalleNotificacionPersonalOrip.limpiarIntervinientes()}"
														update=":fDetalleEntrega:idOPSiInterviene,:fDetalleEntrega:idOPNoInterviene,fDetalleEntrega:idDtTiposDocumentales,fDetalleEntrega:botonesBioClient,fDetalleEntrega:idPanelDocsImprimir" />
													<p:ajax event="valueChange" 
														listener="#{beanDetalleNotificacionPersonalOrip.actualizarIntervieneTurno}"
													/>
												</p:selectOneRadio>
											</h:panelGrid>
										</div>
									</p:outputPanel>
									
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-12 ui-md-12 ui-lg-12">
									<p:outputPanel id="idOPSiInterviene">
										<p:panel
											rendered="#{beanDetalleNotificacionPersonalOrip.intervieneEnEntrega == 'S'}"
											header="#{messageBeanSNR.commonLabelDatosDeLosIntervenientes}">
											<div>
												<p:dataTable id="idDtListadoSolInter" var="item"
													value="#{beanDetalleNotificacionPersonalOrip.entrega.datosIntervinientes}"
													rowKey="#{item.idPersona}"
													emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}">
													<f:facet name="header">
														<p:outputLabel
															value="#{messageBeanSNR.commonLabelIntervenientesAgregados}" />
													</f:facet>
													<p:column
														headerText="#{messageBeanSNR.commonLabelTipoDeDocumento}">
														<h:outputText value="#{item.persona.idDocumentoTipo}" />
													</p:column>
													<p:column headerText="#{messageBeanSNR.commonLabelDocumento}">
														<h:outputText value="#{item.persona.numeroDocumento}" />
													</p:column>
													<p:column headerText="#{messageBeanSNR.commonLabelNombre}">
														<h:outputText
															rendered="#{item.persona.idDocumentoTipo != 'NIT'}"
															value="#{item.persona.nombreCompleto}" />
														<h:outputText
															rendered="#{item.persona.idDocumentoTipo == 'NIT'}"
															value="#{item.persona.razonSocial}" />
													</p:column>
													<p:column
														headerText="#{messageBeanSNR.commonLabelSeleccione}">
														<p:selectBooleanCheckbox value="#{item.seleccionado}">
															<p:ajax update="idDtListadoSolInter"
																listener="#{beanDetalleNotificacionPersonalOrip.cambiarInterviniente(item)}" />
														</p:selectBooleanCheckbox>
													</p:column>
												</p:dataTable>
											</div>
											<br />

															title="#{messageBeanSNR.commonLabelEliminar}"
															actionListener="#{beanDetalleNotificacionPersonalOrip.deleteTipoDocumental(tiposDoc,true)}"
															update="idDtTiposDocumentales,fDetalleEntrega:idBotonDigitalizar" />
													</p:column>
												</p:dataTable>
												<br />
												<div align="right">
													<p:commandButton
														value="#{messageBeanSNR.commonLabelGuardarTipoDocumental}"
														icon="fa fa-check" iconPos="left"
														style="#{beanDetalleNotificacionPersonalOrip.renderDigitalizar ? 'display:none' : 'display:inline'}" 
														update="idDtTiposDocumentales" ajax="true"
														actionListener="#{beanDetalleNotificacionPersonalOrip.salvarTiposDocumentales()}" 
														id="CBGuardarTipoDoc"/>
													<p:commandButton
														value="#{messageBeanSNR.commonLabelAgregarNuevoTipoDocumental}"
														update="idDtTiposDocumentales" ajax="true"
														icon="fa fa-plus-circle" iconPos="left"
														actionListener="#{beanDetalleNotificacionPersonalOrip.addTipoDocumental()}" 
														onclick="accionCambioTipoDocumentalEntrega();"/>
												</div>
											</p:panel>
										</p:panel>
									</div>
								</div> 	
							</p:outputPanel>
							<p:outputPanel id="botonesBioClient">
								<div class="ui-g">
									<div class="ui-g-12 ui-md-12 ui-lg-12" align="right">
										<p:commandButton icon="fa fa-upload" id="idBotonDigitalizar"
											actionListener="#{beanDetalleNotificacionPersonalOrip.actualizarEstadoDigitalizacion()}" 
											value="#{messageBeanSNR.commonLabelDigitalizar}"
											style="display:none" 
											title="#{tooltipBeanSNR.procesosDigitalizacionLineaDeProduccionDigitalizar}"/>
										<p:commandButton icon="fa fa-edit" id="idBotonPadFirmas"
											actionListener="#{beanDetalleNotificacionPersonalOrip.abrirPadFirmas()}" global="false"
											value="#{messageBeanSNR.commonLabelPadFirmas}"
											onclick = "PF('statusDispositivo').show()"
											style="display:none"/>
										<p:commandButton icon="fa fa-upload" id="idGenerarActaNotificacion"
											actionListener="#{beanDetalleNotificacionPersonalOrip.generarActaNotificacionPersonal()}"
											value="#{messageBeanSNR.commonLabelGenerarActaNotificacion}"
											style="display:none" global="true"/>
										<p:commandButton icon="fa fa-save" id="idGuardarActa"
											actionListener="#{beanDetalleNotificacionPersonalOrip.guardarActaOWCC()}"
											value="#{messageBeanSNR.commonButtonGuardarDocumento}"
											style="display:none"/>
										<p:commandButton icon="fa fa-upload" id="idGenerarDocumentoEntrega"
											actionListener="#{beanDetalleNotificacionPersonalOrip.generarDocumentoEntrega()}"
											value="#{messageBeanSNR.commonLabelGenerarDocumentoEntrega}"
											style="display:none" global="true"/>
										<p:commandButton icon="fa fa-download" id="idVisualizarDocumento"
											actionListener="#{beanDetalleNotificacionPersonalOrip.visualizarDocumentoEntrega()}"
											value="#{messageBeanSNR.commonButtonVisualizarDocumento}"
											style="display:none" onclick="accionBotonVisualizarDocumentoEntrega();">
											<p:fileDownload value="#{beanDetalleNotificacionPersonalOrip.documentoEntregaDescarga}" />
										</p:commandButton>
										<p:commandButton icon="fa fa-save" id="idGuardarDocumento"
											actionListener="#{beanDetalleNotificacionPersonalOrip.guardarDocumentoEntrega()}"
											value="#{messageBeanSNR.commonButtonGuardarDocumento}"
											style="display:none" update="fDetalleEntrega:idPanelDocsImprimir,fDetalleEntrega:idDtDocsImprimir"/>
									</div>
								</div>
							</p:outputPanel>
							<!-- Fin Seccion Documento -->
							<br />
							<p:outputPanel id="idPanelDocsImprimir">
								<p:panel
									header="#{messageBeanSNR.commonLabelDocumentosAImprimir}"
									toggleable="true"
									rendered="#{beanDetalleNotificacionPersonalOrip.isValidCollection(beanDetalleNotificacionPersonalOrip.documentosImprimir)}">
									<p:outputPanel>
										<div class="ui-g">
											<div class="ui-g-12 ui-md-12 ui-lg-12">
												<p:dataTable id="idDtDocsImprimir" var="item"
													value="#{beanDetalleNotificacionPersonalOrip.documentosImprimir}"
													emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}">
													<p:column
														headerText="#{messageBeanSNR.commonLabelDocumento}">
														<h:outputText value="#{item.tipo}" />
													</p:column>
													<p:column headerText="#{messageBeanSNR.commonLabelEstado}">
														<h:outputText id="estadoDocumento"
															value="#{item.estadoImpresion}" />
													</p:column>
												</p:dataTable>
											</div>
											<div class="ui-g-12 ui-md-12 ui-lg-12">
												<p:commandButton
													value="#{messageBeanSNR.commonLabelImprimir}"
													global="false" icon="fa fa-print" id="botonImprimir"
													widgetVar="botonImprimir"
													onclick="mostrarElementos('fDetalleEntrega:idCBEnviar');"
													actionListener="#{beanDetalleNotificacionPersonalOrip.imprimirDocumentos(true,'fDetalleEntrega')}" />
											</div>
										</div>
									</p:outputPanel>
								</p:panel>
							</p:outputPanel>
							<!-- Inicia Seccion Botones -->
							<p:outputPanel>
								<div class="ui-g-12 ui-md-6 ui-lg-6" align="left">
									<p:commandButton value="#{messageBeanSNR.commonLabelRegresar}"
										icon="fa fa-arrow-circle-left" iconPos="left" ajax="false"
										actionListener="#{beanDetalleNotificacionPersonalOrip.accionVolverDetalle}">
									</p:commandButton>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6" align="right">
									<p:commandButton id="idCBEnviar"
										value="#{messageBeanSNR.commonButtonEnviar}" icon="fa fa-save"
										iconPos="left" ajax="false" style="display:inline"
										action="#{beanDetalleNotificacionPersonalOrip.accionSalvar()}">
									</p:commandButton>
								</div>
							</p:outputPanel>
							<br />
							<br />
							<br />
							<!-- Fin Seccion Botones -->
						</p:panel>
					</p:outputPanel>
				</center>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

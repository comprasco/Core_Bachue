<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelProcesos}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelCalificacion}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelBandejaDeEntrada}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelBandejaDeTurnos}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelDetalleTurno}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelRegistroCalificacion}" />
				</li>
				<li class="breadcrumb-item active" aria-current="page">
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelAnotacionesRegistro}" />
				</li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">
			<p:outputPanel style="min-width:800px;">

				<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false" appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>


				<h:form id="fDetalleReg" style="width: 100%;">
					<p:growl id="globalMsg" globalOnly="true" showDetail="true"
						sticky="false" life="20000" redisplay="false" />

					<center>
						<div align="center">
							<p:outputLabel style="font-weight: bold; font-size: 25px;"
								value="#{messageBeanSNR.commonLabelMatricula}" />
							<br />
							<p:outputLabel style="font-weight: bold; font-size: 25px;"
								value="#{beanRegistroCalificacion.circulo}" />
						</div>
						<div align="left">
							<h:outputText value="#{messageBeanSNR.commonMessageNota}"
								style="font-weight: bold;" />
							<h:outputText
								value="#{messageBeanSNR.commonMessageAgregarMasAnotaciones}" />
							<br />
							<p:dashboard id="dashboard"
								binding="#{beanRegistroCalificacion.dataModel}">
								<p:ajax event="reorder"
									listener="#{beanRegistroCalificacion.handleReorder}"
									update=":fDetalleReg:globalMsg" />
							</p:dashboard>
						</div>
						<br />
						<br />
						<div align="left">
							<div class="ui-g-12 ui-md-6 ui-lg-6" align="center">
								<p:commandButton value="Regresar" conPos="left"
									icon="fa fa-chevron-circle-left"
									action="#{beanRegistroCalificacion.retornoBandeja}"
									immediate="true">
								</p:commandButton>
							</div>
							<!-- REQ 024 Eliminar boton agregar mas anotaciones, sin borrar el cÃ³digo
							<div class="ui-g-12 ui-md-6 ui-lg-6" align="center">
								<p:commandButton
									value="#{messageBeanSNR.commonButtonAgregarMasAnotaciones}"
									conPos="left" icon="fa fa-plus-circle" ajax="true"
									actionListener="#{beanRegistroCalificacion.mostrarAgregarAnotacion()}">
								</p:commandButton>
							</div>
							 -->
						</div>
						<br />
						<br />
					</center>
				</h:form>

				<p:dialog appendTo="@(body)"
					header="#{messageBeanSNR.commonLabelConfirmacion}"
					widgetVar="dlgEliminarAnotacion" id="dlgEliminarAnotacion"
					modal="true" height="150" resizable="false">
					<h:form id="fDialogEliminarAnotacion"
						style="font-size: large; top: 50%; left: 50%;">
						<div align="center">
							<h:outputText
								value="#{messageBeanSNR.commonLabelEstaSeguroDeEliminarAnotacionRegCalificacion}" />
						</div>
						<br />
						<div align="center">
							<p:commandButton
								value="#{messageBeanSNR.commonLabelEliminarAnotacionErrorCreacion}"
								icon="fa fa-check"
								action="#{beanRegistroCalificacion.eliminarError}"
								oncomplete="PF('dlgEliminarAnotacion').hide();" />
							<p:spacer />
							<p:commandButton
								value="#{messageBeanSNR.commonLabelEliminarAnotacionRegistroParcial}"
								icon="fa fa-check" rendered="true"
								disabled="#{beanRegistroCalificacion.desactivarEliminarParcial or beanRegistroCalificacion.subProceso eq '7'}"
								action="#{beanRegistroCalificacion.eliminarParcial}"
								oncomplete="PF('dlgEliminarAnotacion').hide();" />
						</div>
						<br />
						<div align="center">
							<p:commandButton value="#{messageBeanSNR.commonButtonCancelar}"
								icon="fa fa-close" onclick="PF('dlgEliminarAnotacion').hide();" />
						</div>
					</h:form>
				</p:dialog>

				<p:dialog appendTo="@(body)" id="dlgcopiarAnotaciones"
					header="#{messageBeanSNR.commonLabelConfirmacion}"
					widgetVar="dlgcopiarAnotaciones" modal="true" height="110"
					resizable="false">
					<h:form id="fDialogSalvar"
						style="font-size: large; top: 50%; left: 50%;">
						<h:outputText id="idDevolver"
							value="#{beanRegistroCalificacion.msjCopiarAnotaciones}" />
						<br />
						<br />
						<div align="center">
							<p:commandButton value="#{messageBeanSNR.commonSi}"
								icon="fa fa-check"
								action="#{beanRegistroCalificacion.mostrarCopiarAnotaciones()}"
								oncomplete="PF('dlgcopiarAnotaciones').hide();" />
							<p:spacer />
							<p:commandButton value="#{messageBeanSNR.commonNo}"
								icon="fa fa-close" onclick="PF('dlgcopiarAnotaciones').hide();" />
						</div>
						<br />
					</h:form>
				</p:dialog>


				<p:dialog appendTo="@(body)"
					header="#{messageBeanSNR.commonLabelCopiaMatriculas}"
					widgetVar="copiarMatriculas" modal="true" height="500"
					id="copiarMatriculas" width="1200" resizable="false">
					<h:form id="fidCopiaMatriculas"
						style="font-size: large; top: 50%; left: 50%;">

						<p:panel id="idCopiasMatriculas"
							header="#{messageBeanSNR.commonLabelCopiaMatriculas}"
							toggleable="false">
							<div class="ui-g" align="center">
								<p:panelGrid>
									<p:selectOneRadio id="idSorMatricula"
										value="#{beanRegistroCalificacion.opcionCopiar}">
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelTodasLasMatriculas}"
											itemValue="false" />
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccionMatriculas}"
											itemValue="true" />
										<p:ajax listener="#{beanRegistro.mostrarDatosPredio}"
											update="idOpCopiaMatriculas" />
									</p:selectOneRadio>
								</p:panelGrid>
							</div>
						</p:panel>
						<br />
						<p:outputPanel id="idOpCopiaMatriculas">
							<p:panel id="idMatriculasCopia" toggleable="false"
								rendered="#{beanRegistroCalificacion.opcionCopiar == 'true'}">
								<div class="ui-g" align="center">
									<p:dataTable id="idDMatriculasCop"
										emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
										value="#{beanRegistroCalificacion.infoMatriculaACopiar}"
										var="item" scrollable="true">

										<p:column headerText="#{messageBeanSNR.commonLabelMatricula}">
											<h:outputText value="#{item.idCirculo}" />
										</p:column>

										<p:column headerText="#{messageBeanSNR.commonLabelSeleccione}">
											<p:selectBooleanCheckbox id="idSbcDerechoPet"
												title="#{tooltipBeanSNR.procesosCalificacionRegistroAnotacionesSeleccione}"
												value="#{item.revision}" />
										</p:column>
									</p:dataTable>
								</div>
							</p:panel>

						</p:outputPanel>
						<br />
						<br />

						<div class="ui-g" align="center">
							<p:commandButton id="salvarCopia"
								actionListener="#{beanRegistroCalificacion.copiarAnotaciones}"
								update="fDetalleReg"
								title="#{messageBeanSNR.commonLabelCopiarMatriculas}">
							</p:commandButton>
						</div>
					</h:form>
				</p:dialog>


				<p:dialog appendTo="@(body)"
					header="#{messageBeanSNR.commonLabelDatosAnotacion}"
					widgetVar="detalleAnotacion" modal="true" height="500"
					id="detalleAnotacion" width="1200" resizable="false">
					<h:form id="fidAnotacion"
						style="font-size: large; top: 50%; left: 50%;">
						<p:panel id="pDatosAnotacion"
							header="#{messageBeanSNR.commonLabelDatosAnotacion}"
							toggleable="true">
							<div class="ui-g" align="left">
								<div class="ui-g-12 ui-md-6 ui-lg-3">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelNumeroAnotacion}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:inputText onblur="value=value.toUpperCase()" disabled="true"
										title="#{tooltipBeanSNR.procesosCalificacionDetalleRegistroNumeroAnotacion}"
										id="idItNumeroAnotacionID"
										label="#{messageBeanSNR.commonLabelNumeroAnotacion}"
										placeholder="#{messageBeanSNR.commonLabelNumeroAnotacion}"
										value="#{beanRegistroCalificacion.anotacionPredioDetalle.idAnotacion}"
										maxlength="10" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-3">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelFechaAnotacion}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:calendar id="idCalFechaAnotacion" size="10" mask="true"
										disabled="true"
										title="#{tooltipBeanSNR.procesosCalificacionDetalleRegistroFechaAnotacion}"
										locale="es" placeholder="DD/MM/AAAA" pattern="dd/MM/yyyy"
										value="#{beanRegistroCalificacion.anotacionPredioDetalle.fechaRadicacion}"
										showOn="button" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-3">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelRadicacion}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:inputText onblur="value=value.toUpperCase()" disabled="true"
										title="#{tooltipBeanSNR.procesosCalificacionDetalleRegistroRadicacion}"
										id="idItRadicacionID"
										label="#{messageBeanSNR.commonLabelRadicacion}"
										placeholder="#{messageBeanSNR.commonLabelRadicacion}"
										value="#{beanRegistroCalificacion.anotacionPredioDetalle.radicacion}"
										maxlength="100" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-2">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelEstadoAnotacion}" />
									<br />
									<p:selectOneMenu id="idSOMEstadoAnotacion" style="width:100%;"
										title="#{tooltipBeanSNR.procesosCalificacionDetalleRegistroEstadoAnotacion}"
										value="#{beanRegistroCalificacion.anotacionPredioDetalle.idEstadoAnotacion}">
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="" />
										<f:selectItems value="#{beanReference.findEstadoAnotacion()}"
											var="item" itemValue="#{item.idEstadoAnotacion}"
											itemLabel="#{item.nombre}" />
									</p:selectOneMenu>
								</div>
							</div>
						</p:panel>
						<br />
						<p:panel id="pEspecificacion"
							header="#{messageBeanSNR.commonLabelEspecificacion}"
							toggleable="true">
							<div class="ui-g">
								<div class="ui-g-12 ui-md-6 ui-lg-4">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelTipoActo}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:selectOneMenu id="idSOMTipoActo" style="width:100%;"
										title="#{tooltipBeanSNR.procesosCalificacionDetalleRegistroTipoActo}"
										value="#{beanRegistroCalificacion.anotacionPredioDetalle.idNaturalezaJuridica}">
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="" />
										<f:selectItems value="#{beanReference.findTiposActosCodigo4Y5Digitos()}"
											var="tipoAct" itemValue="#{tipoAct.idTipoActo}"
											itemLabel="#{tipoAct.idTipoActo} - #{tipoAct.nombre}" />
										<p:ajax
											listener="#{beanRegistroCalificacion.consultarAnotacionCancelacion}"
											update="fidAnotacion:idPanelAnotacionesACancelar" />
										<p:ajax
											listener="#{beanRegistroCalificacion.consultarAnotacionTipoActo()}"
											update="fidAnotacion:idPanelAnotacionesACancelar,idSOMTipoActo,idItValorActo" />
									</p:selectOneMenu>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-5">
									<p:outputLabel value="#{messageBeanSNR.commonLabelComentario}" />
									<br />
									<p:inputTextarea rows="1" onblur="value=value.toUpperCase()"
										title="#{tooltipBeanSNR.procesosCalificacionDetalleRegistroComentario}"
										id="idItComentario"
										label="#{messageBeanSNR.commonLabelComentario}"
										placeholder="#{messageBeanSNR.commonLabelComentario}"
										value="#{beanRegistroCalificacion.anotacionPredioDetalle.comentario}"
										queryDelay="750" maxlength="1000" minQueryLength="4"
										counterTemplate="{0} #{messageBeanSNR.commonLabelCaracteresRestantes}"
										counter="idNumeroCaracteres1" />
									<h:outputText id="idNumeroCaracteres1" style="float: right;" />
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-12 ui-md-6 ui-lg-4">
									<p:outputLabel value="#{messageBeanSNR.commonLabelValorActo}" />
									<br />
									<p:inputNumber id="idItValorActo" maxlength="20"
										disabled="#{!beanRegistroCalificacion.requiereCuantiaTipoActo}"
										title="#{tooltipBeanSNR.procesosCalificacionDetalleRegistroValorActo}"
										placeholder="#{messageBeanSNR.commonLabelValorActo}"
										symbol="$"
										value="#{beanRegistroCalificacion.anotacionPredioDetalle.valor}">
										<p:keyFilter regEx="/[\d\-\.]/" preventPaste="false" />
									</p:inputNumber>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-5">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelAnotacionQSeCancela}" />
									<br />
									<p:inputText onblur="value=value.toUpperCase()"
										id="idItAnotacionCancela"
										title="#{tooltipBeanSNR.procesosCalificacionDetalleRegistroAnotacionCancela}"
										label="#{messageBeanSNR.commonLabelAnotacionQSeCancela}"
										placeholder="#{messageBeanSNR.commonLabelAnotacionQSeCancela}"
										value="#{beanRegistroCalificacion.anotacionCancelacion.idAnotacion1}"
										disabled="#{beanRegistroCalificacion.mostrarAnotacionCancela}"
										maxlength="10" />
								</div>
							</div>
						</p:panel>
						<p:outputPanel id="idPanelAnotacionesACancelar">
							<p:panel id="pAnotacionesCancelar"
								header="#{messageBeanSNR.commonLabelAnotacionesACancelar}"
								rendered="#{!beanRegistroCalificacion.mostrarAnotacionCancela}"
								toggleable="true">
								<p:dataTable id="idDtActoAsociadoGeneral"
									emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
									value="#{beanRegistroCalificacion.anotacionACancelar}"
									var="item" scrollable="true">

									<p:column headerText="#{messageBeanSNR.commonLabelMatricula}">
										<h:outputText id="idMatriculaMatriz"
											value="#{item.idCirculo}-#{item.idMatricula} " />
									</p:column>

									<p:column headerText="#{messageBeanSNR.commonLabelAnotaciones}">
										<h:outputText id="idAnotacion" value="#{item.idAnotacion}" />
									</p:column>

									<p:column
										headerText="#{messageBeanSNR.commonLabelFechaRegistro}">
										<h:outputText id="idfechaRegistro"
											value="#{item.fechaRegistro}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>

									<p:column headerText="#{messageBeanSNR.commonLabelRadicacion}">
										<h:outputText id="idradicacion" value="#{item.radicacion}" />
									</p:column>

									<p:column
										headerText="#{messageBeanSNR.commonLabelEstadoAnotacion}">
										<h:outputText id="idEstadoAnotacion"
											value="#{item.idEstadoAnotacion}" />
									</p:column>

									<p:column
										headerText="#{messageBeanSNR.commonLabelDatosDocumento}">
										<h:outputText id="iddocumento"
											value="#{item.documento} - #{item.numero} - #{item.fechaDocumentoStr}" />
									</p:column>

									<p:column
										headerText="#{messageBeanSNR.commonLabelFechaDeOrigen}">
										<h:outputText id="idnombreOficinaOrigen"
											value="#{item.nombreOficinaOrigen}" />
									</p:column>

									<p:column
										headerText="#{messageBeanSNR.commonLabelCodigoDelActo}">
										<h:outputText id="idcodActo" value="#{item.codActo}" />
									</p:column>

									<p:column headerText="#{messageBeanSNR.commonLabelNombreActo}">
										<h:outputText id="idnombreActo" value="#{item.nombreActo}" />
									</p:column>

									<p:column headerText="Seleccione">
										<p:selectBooleanCheckbox id="idSbcDerechoPet"
											value="#{item.revision}" />
									</p:column>
								</p:dataTable>
							</p:panel>
						</p:outputPanel>

						<div class="ui-g" align="center">
							<p:commandButton id="cbAgregarAnotacion"
								actionListener="#{beanRegistroCalificacion.agregarAnotacionData}"
								update=":fDetalleReg:globalMsg"
								title="#{messageBeanSNR.commonLabelModificarAnotacion}">
							</p:commandButton>
						</div>
					</h:form>
				</p:dialog>

				<p:dialog appendTo="@(body)"
					header="#{messageBeanSNR.commonLabelDatosAnotacion}"
					widgetVar="AddAnotacion" modal="true" height="500"
					id="AddAnotacion" width="1200" resizable="false">
					<p:ajax event="close" update=":fDetalleReg" />
					<h:form id="faddAnotacion">
						<p:panel id="pDatosAnotacion"
							header="#{messageBeanSNR.commonLabelDatosAnotacion}"
							toggleable="true">
							<div class="ui-g" align="left">
								<div class="ui-g-12 ui-md-6 ui-lg-3">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelNumeroAnotacion}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:inputText onblur="value=value.toUpperCase()" disabled="true"
										id="idItNumeroAnotacionID"
										title="#{tooltipBeanSNR.procesosCalificacionDetalleRegistroNumeroAnotacion}"
										label="#{messageBeanSNR.commonLabelNumeroAnotacion}"
										placeholder="#{messageBeanSNR.commonLabelNumeroAnotacion}"
										value="#{beanRegistroCalificacion.cantidadAnotaciones}"
										maxlength="10" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-3">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelFechaAnotacion}" />
									<br />
									<p:calendar id="idCalFechaAnotacion" size="10" mask="true"
										disabled="true"
										title="#{tooltipBeanSNR.procesosCalificacionDetalleRegistroFechaAnotacion}"
										locale="es" placeholder="DD/MM/AAAA" pattern="dd/MM/yyyy"
										value="#{beanRegistroCalificacion.anotacionPredioDetalle.fechaRadicacion}"
										showOn="button" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-3">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelRadicacion}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:inputText onblur="value=value.toUpperCase()"
										id="idItRadicacionID" disabled="true"
										title="#{tooltipBeanSNR.procesosCalificacionDetalleRegistroRadicacion}"
										label="#{messageBeanSNR.commonLabelRadicacion}"
										placeholder="#{messageBeanSNR.commonLabelRadicacion}"
										value="#{beanRegistroCalificacion.anotacionPredioDetalle.radicacion}"
										maxlength="100" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-2">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelEstadoAnotacion}" />
									<br />
									<p:selectOneMenu id="idSOMEstadoAnotacion" disabled="true"
										style="width:100%;"
										title="#{tooltipBeanSNR.procesosCalificacionDetalleRegistroEstadoAnotacion}"
										value="#{beanRegistroCalificacion.anotacionPredioDetalle.idEstadoAnotacion}">
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="" />
										<f:selectItems value="#{beanReference.findEstadoAnotacion()}"
											var="item" itemValue="#{item.idEstadoAnotacion}"
											itemLabel="#{item.nombre}" />
									</p:selectOneMenu>
								</div>
							</div>
						</p:panel>
						<br />
						<p:panel id="pDatosDocumento"
							header="#{messageBeanSNR.commonLabelDatosDelDocumento}"
							toggleable="true">
							<div class="ui-g">
								<div class="ui-g-12 ui-md-6 ui-lg-5">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelTipoDeDocumento}#{messageBeanSNR.commonLabelObligatorio}">
									</p:outputLabel>
									<br />
									<p:selectOneMenu id="idSOMEscrituraD" style="width:100%;"
										disabled="true"
										title="#{tooltipBeanSNR.procesosCalificacionDetalleRegistroTipoDocumento}"
										value="#{beanRegistroCalificacion.documentoDetalle.idTipoDocumento}">
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="" />

											title="#{tooltipBeanSNR.procesosCalificacionDetalleRegistroIntervinientePrimerNombre}"
											placeholder="#{messageBeanSNR.commonLabelPrimerNombre}"
											value="#{beanRegistroCalificacion.persona.primerNombre}"
											disabled="#{beanRegistroCalificacion.deshabilitarCamposPorNit or beanRegistroCalificacion.deshabilitarDatosInterviniente}" />
									</div>
									<div class="ui-g-12 ui-md-6 ui-lg-3">
										<p:outputLabel for="idOlSNombreInter"
											value="#{messageBeanSNR.commonLabelSegundoNombre}" />
										<br />
										<p:inputText onblur="value=value.toUpperCase()"
											id="idOlSNombreInter"
											title="#{tooltipBeanSNR.procesosCalificacionDetalleRegistroIntervinienteSegundoNombre}"
											placeholder="#{messageBeanSNR.commonLabelSegundoNombre}"
											value="#{beanRegistroCalificacion.persona.segundoNombre}"
											disabled="#{beanRegistroCalificacion.deshabilitarCamposPorNit or beanRegistroCalificacion.deshabilitarDatosInterviniente}" />
									</div>
									<div class="ui-g-12 ui-md-6 ui-lg-3">
										<p:outputLabel for="idOlPApellidoInter" id="idOLPApellido"
											indicateRequired="#{!beanRegistroCalificacion.deshabilitarCamposPorNit}"
											value="#{messageBeanSNR.commonLabelPrimerApellido}" />
										<br />
										<p:inputText onblur="value=value.toUpperCase()"
											id="idOlPApellidoInter"
											title="#{tooltipBeanSNR.procesosCalificacionDetalleRegistroIntervinientePrimerApeliido}"
											placeholder="#{messageBeanSNR.commonLabelPrimerApellido}"
											value="#{beanRegistroCalificacion.persona.primerApellido}"
											disabled="#{beanRegistroCalificacion.deshabilitarCamposPorNit or beanRegistroCalificacion.deshabilitarDatosInterviniente}" />
									</div>
									<div class="ui-g-12 ui-md-6 ui-lg-3">
										<p:outputLabel for="idOlSApellidoInter"
											value="#{messageBeanSNR.commonLabelSegundoApellido}" />
										<br />
										<p:inputText onblur="value=value.toUpperCase()"
											id="idOlSApellidoInter"
											title="#{tooltipBeanSNR.procesosCalificacionDetalleRegistroIntervinienteSegundoApellido}"
											placeholder="#{messageBeanSNR.commonLabelSegundoApellido}"
											value="#{beanRegistroCalificacion.persona.segundoApellido}"
											disabled="#{beanRegistroCalificacion.deshabilitarCamposPorNit or beanRegistroCalificacion.deshabilitarDatosInterviniente}" />
									</div>
								</div>
								<div class="ui-g" align="left">
									<div class="ui-g-12 ui-md-6 ui-lg-3">
										<p:outputLabel for="idOlRolInter"
											value="#{messageBeanSNR.commonLabelRol}#{messageBeanSNR.commonLabelObligatorio}" />
										<br />
										<p:selectOneMenu id="idOlRolInter" style="width:100%;"
											title="#{tooltipBeanSNR.procesosCalificacionDetalleRegistroIntervinienteRol}"
											value="#{beanRegistroCalificacion.solicitudInterviniente.rolPersona}">
											<f:selectItem
												itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
												itemValue="" />
											<f:selectItem itemLabel="#{messageBeanSNR.commonLabelDe}"
												itemValue="De" />
											<f:selectItem itemLabel="#{messageBeanSNR.commonLabelA}"
												itemValue="A" />
										</p:selectOneMenu>
									</div>
									<div class="ui-g-12 ui-md-6 ui-lg-3">
										<p:outputLabel value="#{messageBeanSNR.commonLabelGenero}" />
										<br />
										<p:selectOneMenu id="idSOMGeneroInter" style="width:100%;"
											title="#{tooltipBeanSNR.procesosCalificacionDetalleRegistroIntervinienteGenero}"
											value="#{beanRegistroCalificacion.persona.idNaturalGenero}"
											disabled="#{beanRegistroCalificacion.deshabilitarCamposPorNit || beanRegistroCalificacion.deshabilitarTipoDocumentoInter || beanRegistroCalificacion.deshabilitarTipoPersonaInter}">
											<f:selectItem
												itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
												itemValue="" />
											<f:selectItems value="#{beanReference.findGeneros()}"
												var="generos" itemValue="#{generos.idNaturalGenero}"
												itemLabel="#{generos.ilicode}" />
										</p:selectOneMenu>
									</div>
									<div class="ui-g-12 ui-md-6 ui-lg-6">
										<p:outputLabel for="idOlRazonSocialInter" id="idOLRazon"
											indicateRequired="#{beanRegistroCalificacion.deshabilitarCamposPorNit}"
											value="#{messageBeanSNR.commonLabelRazonSocial}" />
										<br />
										<p:inputText
											title="#{tooltipBeanSNR.procesosCalificacionDetalleRegistroIntervinienteRazonSocial}"
											onblur="value=value.toUpperCase()" id="idOlRazonSocialInter"
											placeholder="#{messageBeanSNR.commonLabelRazonSocial}"
											value="#{beanRegistroCalificacion.persona.razonSocial}"
											disabled="#{!beanRegistroCalificacion.deshabilitarCamposPorNit or beanRegistroCalificacion.deshabilitarDatosInterviniente || !beanRegistroCalificacion.deshabilitarTipoDocumentoInter}" />
									</div>
								</div>
								<div class="ui-g" align="left">
									<div class="ui-g-12 ui-md-6 ui-lg-3">
										<p:outputLabel for="idOlPropietario"
											value="#{messageBeanSNR.commonLabelPropietario}" />
										<br />
										<p:selectOneMenu id="idOlPropietario"
											title="#{tooltipBeanSNR.procesosCalificacionDetalleRegistroIntervinientePropietario}"
											value="#{beanRegistroCalificacion.anotacionPredioCiudadano.propietario}"
											style="width:100%;">
											<f:selectItem
												itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
												itemValue="" />
											<f:selectItem itemLabel="I" itemValue="I" />
											<f:selectItem itemLabel="X" itemValue="X" />
										</p:selectOneMenu>
									</div>
									<div class="ui-g-12 ui-md-6 ui-lg-3">
										<p:outputLabel for="idOlPorcentajePart"
											value="#{messageBeanSNR.commonLabelPorcentajeParticipacion}" />
										<br />
										<p:inputText onblur="value=value.toUpperCase()"
											id="idOlPorcentajePart"
											title="#{tooltipBeanSNR.procesosCalificacionDetalleRegistroIntervinientePorcentajeParticipacion}"
											placeholder="#{messageBeanSNR.commonLabelPorcentajeParticipacion}"
											value="#{beanRegistroCalificacion.anotacionPredioCiudadano.porcentajeParticipacion}">
											<p:keyFilter regEx="/[\d\.]/" preventPaste="false" />
										</p:inputText>
									</div>
									<div class="ui-g-12 ui-md-6 ui-lg-3">
										<p:outputLabel for="idOlCalidadInteresado"
											value="#{messageBeanSNR.commonLabelCalidadInterviniente}" />
										<br />
										<p:selectOneMenu id="idOlCalidadInteresado"
											disabled="#{!beanRegistroCalificacion.mostrarEditarIntervinientes()}"
											title="#{tooltipBeanSNR.procesosCalificacionDetalleRegistroIntervinienteCalidadInteresado}"
											value="#{beanRegistroCalificacion.anotacionPredioCiudadano.idInteresadaRrr}"
											style="width:100%;">
											<f:selectItem
												itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
												itemValue="" />
											<f:selectItems value="#{beanRegistroCalificacion.findRrr()}"
												var="item" itemValue="#{item.idDocumentoTipo}"
												itemLabel="#{item.descripcion}" />
										</p:selectOneMenu>
									</div>
									<div class="ui-g-12 ui-md-6 ui-lg-3">
										<br />
										<p:commandButton
											value="#{beanRegistroCalificacion.idAnotacion > 0 ? messageBeanSNR.commonLabelModificarInterviniente : messageBeanSNR.commonLabelAgregarInterviniente}"
											icon="fa fa-plus-circle" iconPos="left"
											update="pInterviniente,:fDetalleReg:globalMsg"
											actionListener="#{beanRegistroCalificacion.agregarIntervinientes}" />
									</div>
								</div>
								<p:dataTable id="idDtListadoSolInter" var="item"
									value="#{beanRegistroCalificacion.intervinientesAgregados}"
									emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}">
									<f:facet name="header">
										<p:outputLabel
											value="#{messageBeanSNR.commonLabelIntervenientesAgregados}" />
									</f:facet>
									<p:column headerText="#{messageBeanSNR.commonLabelRol}">
										<h:outputText
											value="#{item.solicitudInterviniente.rolPersona}" />
									</p:column>
									<p:column
										headerText="#{messageBeanSNR.commonLabelTipoDeDocumento}">
										<h:outputText value="#{item.persona.idDocumentoTipo}" />
									</p:column>
									<p:column headerText="#{messageBeanSNR.commonLabelDocumento}">
										<h:outputText value="#{item.persona.numeroDocumento}" />
									</p:column>
									<p:column headerText="#{messageBeanSNR.commonLabelNombre}">
										<h:outputText
											rendered="#{item.persona.idDocumentoTipo != 'NIT'}"
											value="#{item.persona.primerNombre} #{item.persona.segundoNombre} #{item.persona.primerApellido} #{item.persona.segundoApellido}" />
										<h:outputText
											rendered="#{item.persona.idDocumentoTipo == 'NIT'}"
											value="#{item.persona.razonSocial}" />
									</p:column>
									<p:column headerText="#{messageBeanSNR.commonLabelModificar}">
										<p:commandButton icon="fa fa-pencil" iconPos="left"
											disabled="#{beanRegistroCalificacion.bloquearModificarIntervenientes}"
											update="faddAnotacion:idPPanelDatosBasicosInter"
											title="#{messageBeanSNR.commonLabelModificar}"
											actionListener="#{beanRegistroCalificacion.modificarInterviniente(item)}" />
									</p:column>
									<p:column headerText="#{messageBeanSNR.commonLabelEliminar}">
										<p:commandButton icon="fa fa-trash" iconPos="left"
											disabled="#{beanRegistroCalificacion.bloquearModificarIntervenientes}"
											update="idDtListadoSolInter"
											title="#{messageBeanSNR.commonLabelEliminar}"
											actionListener="#{beanRegistroCalificacion.eliminarInterviniente(item.idAnotacion)}" />
									</p:column>
								</p:dataTable>
							</p:panel>
						</p:panel>
						<br />
						<p:dataTable id="idDtAnotacionesAgregadas" var="item"
							value="#{beanRegistroCalificacion.anotacionesAgregadas}"
							emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}">
							<f:facet name="header">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelAnotacionesAgregadas}" />
							</f:facet>
							<p:column
								headerText="#{messageBeanSNR.commonLabelNumeroAnotacion}">
								<h:outputText value="#{item.anotacionPredio.idAnotacion}" />
							</p:column>
							<p:column headerText="#{messageBeanSNR.commonLabelTipoActo}">
								<h:outputText value="#{item.naturalezaJuridica}" />
							</p:column>
							<p:column headerText="#{messageBeanSNR.commonLabelDescripcion}">
								<h:outputText value="#{item.anotacionPredio.especificacion}" />
							</p:column>
							<p:column headerText="#{messageBeanSNR.commonLabelModificar}">
								<p:commandButton icon="fa fa-pencil" iconPos="left"
									update=":faddAnotacion:pInterviniente,:faddAnotacion:pEspecificacion,:faddAnotacion:idDtAnotacionesAgregadas,:faddAnotacion:pDatosDocumento,:faddAnotacion:pDatosAnotacion,:faddAnotacion:idPPanelDatosBasicosInter,:faddAnotacion:opPanelTerminarProceso"
									title="#{messageBeanSNR.commonLabelModificar}"
									actionListener="#{beanRegistroCalificacion.modificarAnotaciones(item)}" />
							</p:column>
							<p:column headerText="#{messageBeanSNR.commonLabelEliminar}">
								<p:commandButton icon="fa fa-trash" iconPos="left"
									update="idDtAnotacionesAgregadas,:faddAnotacion:opPanelTerminarProceso"
									title="#{messageBeanSNR.commonLabelEliminar}"
									actionListener="#{beanRegistroCalificacion.eliminarAnotacion(item.idAnotacion)}" />
							</p:column>
						</p:dataTable>
						<br />
						<p:outputPanel id="opPanelTerminarProceso">
							<p:commandButton id="cbAgregarAnotacion"
								value="#{beanRegistroCalificacion.idAnotacionGeneral > 0 ? messageBeanSNR.commonLabelModificarAnotacion : messageBeanSNR.commonLabelAgregarAnotacion}"
								icon="fa fa-check-circle" iconPos="left"
								update="pDatosAnotacion,pDatosDocumento,pEspecificacion,pInterviniente,idPPanelDatosBasicosInter,:fDetalleReg:globalMsg,idDtAnotacionesAgregadas,opPanelTerminarProceso"
								actionListener="#{beanRegistroCalificacion.agregarAnotacionPredio}" />
							<p:commandButton id="cbTerminar"
								value="#{messageBeanSNR.commonLabelTerminarProceso}"
								rendered="#{beanRegistroCalificacion.anotacionAgregada}"
								type="button" icon="fa fa-check-circle" iconPos="left"
								onclick="PF('dlg2').show();" />
						</p:outputPanel>
						<br />
					</h:form>
				</p:dialog>

				<p:dialog appendTo="@(body)"
					header="#{messageBeanSNR.commonLabelConfirmacion}" widgetVar="dlg2"
					modal="true" height="90" resizable="false">
					<h:form id="fDialog" style="font-size: large; top: 50%; left: 50%;">
						<h:outputText
							value="#{messageBeanSNR.commonLabelEstaSeguroDeTerminarElProceso}" />
						<br />
						<br />
						<div align="center">
							<p:commandButton value="#{messageBeanSNR.commonSi}"
								icon="fa fa-check" update="fDetalleReg"
								actionListener="#{beanRegistroCalificacion.salvarAnotacionData}"
								onclick="PF('AddAnotacion').hide();" />
							<p:spacer />
							<p:commandButton value="#{messageBeanSNR.commonNo}"
								icon="fa fa-close" onclick="PF('dlg2').hide();" />
						</div>

					</h:form>
				</p:dialog>
				
				<p:dialog appendTo="@(body)"
					header="#{messageBeanSNR.commonLabelConfirmacion}" widgetVar="dlg3"
					modal="true" height="90" resizable="false">
					<h:form id="fDialogRequiereCuantia" style="font-size: large; top: 50%; left: 50%;">
						<h:outputText
							value="#{messageBeanSNR.commonLabelElActoRequiereIncluirValorDelaCuantia}" />
						<br />
						<br />
						<div align="center">
							<p:commandButton value="#{messageBeanSNR.commonSi}"
								icon="fa fa-check" update="fidAnotacion"
								actionListener="#{beanRegistroCalificacion.requiereValorDeLaCuantia()}"
								oncomplete="PF('dlg3').hide();"/>
							<p:spacer />
							<p:commandButton value="#{messageBeanSNR.commonNo}" update="fidAnotacion"
								actionListener="#{beanRegistroCalificacion.noRequiereValorDeLaCuantia()}"
								icon="fa fa-close" oncomplete="PF('dlg3').hide();" />
						</div>

					</h:form>
				</p:dialog>
				
				<p:dialog appendTo="@(body)"
					header="#{messageBeanSNR.commonLabelConfirmacion}" widgetVar="dlg4"
					modal="true" height="90" resizable="false">
					<h:form id="fDialogNoRequiereCuantia" style="font-size: large; top: 50%; left: 50%;">
						<h:outputText
							value="#{messageBeanSNR.commonLabelElActoNoRequiereValorDelaCuantia}" />
						<br />
						<br />
						<div align="center">
							<p:commandButton value="#{messageBeanSNR.commonSi}"
								icon="fa fa-check" update="fidAnotacion"
								actionListener="#{beanRegistroCalificacion.actoSiRequiereCuantia()}"
								oncomplete="PF('dlg4').hide();"/>
							<p:spacer />
							<p:commandButton value="#{messageBeanSNR.commonNo}" update="fidAnotacion"
								actionListener="#{beanRegistroCalificacion.noRequiereValorDeLaCuantia()}"
								icon="fa fa-close" oncomplete="PF('dlg4').hide();" />
						</div>

					</h:form>
				</p:dialog>
				
				
			</p:outputPanel>
		</ui:define>
	</ui:composition>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtmltransitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right"> 
				<p:outputPanel
					rendered="#{!beanDetalleRegistroCalificacion.migaDigitadorMasivo and !beanDetalleRegistroCalificacion.ejecucionCorrecciones}">
					<ol class="breadcrumb">
						<li class="breadcrumb-item">
							<p:outputLabel value="#{messageBeanSNR.commonLabelProcesos}" />
						</li>
						<li class="breadcrumb-item">
							<p:outputLabel value="#{messageBeanSNR.commonLabelCalificacion}" />
						</li>
						<li class="breadcrumb-item">
							<p:outputLabel
								value="#{messageBeanSNR.commonLabelBandejaDeEntrada}" />
						</li>
						<li class="breadcrumb-item">
							<p:outputLabel
								value="#{messageBeanSNR.commonLabelBandejaDeTurnos}" />
						</li>
						<li class="breadcrumb-item">
							<p:outputLabel value="#{messageBeanSNR.commonLabelDetalleTurno}" />
						</li>
						<li class="breadcrumb-item">
							<p:outputLabel
								value="#{messageBeanSNR.commonLabelRegistroCalificacion}" />
						</li>
						<li class="breadcrumb-item active" aria-current="page">
							<p:outputLabel
								rendered="#{!beanDetalleRegistroCalificacion.migaDigitadorMasivo}"
								value="#{messageBeanSNR.commonLabelDetalleRegistroCalificacion}" />
						</li>
					</ol>
				</p:outputPanel> 
				<p:outputPanel
					rendered="#{beanDetalleRegistroCalificacion.migaDigitadorMasivo and !beanDetalleRegistroCalificacion.ejecucionCorrecciones}">
					<ol class="breadcrumb">
						<li class="breadcrumb-item">
							<p:outputLabel value="#{messageBeanSNR.commonLabelProcesos}" />
						</li>
						<li class="breadcrumb-item">
							<p:outputLabel
								value="#{messageBeanSNR.commonLabelDigitadorMasivo}" />
						</li>
						<li class="breadcrumb-item">
							<p:outputLabel
								value="#{messageBeanSNR.commonLabelBandejaDeTurnos}" />
						</li>
						<li class="breadcrumb-item">
							<p:outputLabel
								value="#{messageBeanSNR.commonLabelRegistroCalificacion}" />
						</li>
						<li class="breadcrumb-item active" aria-current="page">
							<p:outputLabel
								value="#{messageBeanSNR.commonLabelMatriculasTemporales}" />
						</li>
					</ol>
				</p:outputPanel> 
				<p:outputPanel
					rendered="#{beanDetalleRegistroCalificacion.ejecucionCorrecciones}">
					<ol class="breadcrumb">
						<li class="breadcrumb-item">
							<p:outputLabel value="#{messageBeanSNR.commonLabelProcesos}" />
						</li>
						<li class="breadcrumb-item">
							<p:outputLabel
								value="#{messageBeanSNR.commonLabelEjecucionDeCorrecciones}" />
						</li>
						<li class="breadcrumb-item">
							<p:outputLabel
								value="#{messageBeanSNR.commonLabelBandejaDeCorreccion}" />
						</li>
						<li class="breadcrumb-item" aria-current="page">
							<p:outputLabel value="#{messageBeanSNR.commonLabelBandejaDeTurnos}" />
						</li>
						<li class="breadcrumb-item" aria-current="page">
							<p:outputLabel value="#{messageBeanSNR.commonLabelDetalleTurno}" />
						</li>
						<li class="breadcrumb-item" aria-current="page">
							<p:outputLabel value="#{messageBeanSNR.commonLabelProcesoDeCorrecciones}" />
						</li>
						<li class="breadcrumb-item active" aria-current="page">
							<p:outputLabel
								value="#{messageBeanSNR.commonLabelDetalleApertura}" />
						</li>
					</ol>
				</p:outputPanel> 
			</nav>
		</ui:define>
		<ui:define name="content">
			<p:outputPanel style="min-width:800px;">
				<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false" appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>
				<h:form id="fDetalleRegistroCalificacion" style="width: 100%;"
					enctype="multipart/form-data">
					<p:growl id="globalMsg" globalOnly="true" showDetail="true"
						sticky="false" life="30000" redisplay="false" />
					<center>
						<p:panel>
							<div class="ui-g">
								<div class="ui-g-12 ui-md-3">
									<p:outputLabel value="#{messageBeanSNR.commonLabelNIR}" />
									<br />
									<p:inputText readonly="true"
										title="#{tooltipBeanSNR.calificacionBandejaEntradaBandejaTurnosDetalleTurnoRealizarRegistroDetalleRegistroCalificacionNir}"
										value="#{beanDetalleRegistroCalificacion.predioDetalle.get('NIR')}" />
								</div>
								<div class="ui-g-12 ui-md-3">
									<p:outputLabel value="Turno" />
									<br />
									<p:inputText readonly="true"
										title="#{tooltipBeanSNR.calificacionBandejaEntradaBandejaTurnosDetalleTurnoRealizarRegistroDetalleRegistroCalificacionTurno}"
										value="#{beanDetalleRegistroCalificacion.predioDetalle.get('ID_TURNO')}" />
								</div>
								<div class="ui-g-12 ui-md-3" align="center">
									<p:commandButton style="margin-top:31px"
										value="#{messageBeanSNR.commonButtonConsultaSGD}"
										icon="fa fa-newspaper-o" iconPos="left"
										actionListener="#{beanDetalleRegistroCalificacion.consultaSGDAbrirPestana()}" />
								</div>
							</div>
						</p:panel>
						<br />
						<br />
						<!--INICIO Wizard a modificar de Calificacion Digitador Masivo -->
						<p:panel id="pWizardDetalle"
							rendered="#{beanDetalleRegistroCalificacion.showWizard}">
							<strong>
								<p:outputLabel id="idOlMatriculaDummy" style="font-size: 40px;"
									rendered="#{beanDetalleRegistroCalificacion.accPredioRegistro.validDummy}"
									value="#{beanDetalleRegistroCalificacion.accPredioRegistro.idCirculo} - #{beanDetalleRegistroCalificacion.accPredioRegistro.idMatricula}" />
							</strong>
							<p:wizard id="WdetalleRegistroCalif"
								step="#{beanDetalleRegistroCalificacion.tabActual}"
								flowListener="#{beanDetalleRegistroCalificacion.flowListenerCrearGrabar}"
								widgetVar="tramitesCrearGrabarMatriculaWidged"
								showNavBar="false">
								<p:tab id="datosBasicos_id" titleStyle="font-size:15px;"
									title="#{messageBeanSNR.commonLabelDatosBasicos}">
									<p:fragment>
										<p:autoUpdate />
										<!-- Datos basicos-->
										<p:panel id="idPanelUbicacion"
											header="#{messageBeanSNR.commonLabelUbicacion}"
											toggleable="true" style="text-align:center">
											<div class="ui-g" align="center">
												<div class="ui-g-12 ui-md-6 ui-lg-5">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelCirculoRegistral}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:selectOneMenu id="circuloRegistral"
														title="#{tooltipBeanSNR.calificacionBandejaEntradaBandejaTurnosDetalleTurnoRealizarRegistroDetalleRegistroCalificacionUbicacionCirculoRegistral}"
														value="#{beanDetalleRegistroCalificacion.datosBasicos.ubicacion.circuloRegistral.idCirculo}"
														style="width:100%">
														<p:ajax
															listener="#{beanDetalleRegistroCalificacion.cambiarCirculoRegistral()}"
															update="idPanelUbicacion,idPanelMatriculaBase" />
														<f:selectItem
															itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
															itemValue="" />
														<f:selectItems
															value="#{beanReference.findCirculoRegistral(true)}"
															var="circulo" itemLabel="#{circulo.idCirculo}"
															itemValue="#{circulo.idCirculo}" />
														<p:ajax event="change" update="idSOMMunDirRe"/>
													</p:selectOneMenu>
												</div>
												<div class="ui-g-12 ui-md-6 ui-lg-6">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelNombreCirculoRegistral}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:inputText id="circuloRegistralNombre" readonly="true"
														title="#{tooltipBeanSNR.calificacionBandejaEntradaBandejaTurnosDetalleTurnoRealizarRegistroDetalleRegistroCalificacionUbicacionCirculoRegistral}"
														value="#{beanDetalleRegistroCalificacion.datosBasicos.ubicacion.circuloRegistral.nombre}">
														<p:autoUpdate />
													</p:inputText>
												</div>
											</div>
											<div class="ui-g" align="center">
												<div class="ui-g-12 ui-md-4 ui-lg-5">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelDepartamento}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:selectOneMenu id="idSOMDepDirRe" style="width:100%"
														title="#{tooltipBeanSNR.calificacionBandejaEntradaBandejaTurnosDetalleTurnoRealizarRegistroDetalleRegistroCalificacionUbicacionDepartamento}"
														value="#{beanDetalleRegistroCalificacion.datosBasicos.ubicacion.departamento.idDepartamento}"
														disabled="true">
														<p:ajax event="change"
															listener="#{beanDetalleRegistroCalificacion.cambiarDepartamento}"
															update="idPanelUbicacion,idSOMDepDirRe" />
														<f:selectItem
															itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
															itemValue="" />
														<f:selectItems
															value="#{beanDetalleRegistroCalificacion.findDepartamentos()}"
															var="depRes" itemValue="#{depRes.idDepartamento}"
															itemLabel="#{depRes.nombre}" />
													</p:selectOneMenu>
												</div>
												<div class="ui-g-12 ui-md-4 ui-lg-3">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelMunicipio}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:selectOneMenu id="idSOMMunDirRe" style="width:100%"
														title="#{tooltipBeanSNR.calificacionBandejaEntradaBandejaTurnosDetalleTurnoRealizarRegistroDetalleRegistroCalificacionUbicacionMunicipio}"
														value="#{beanDetalleRegistroCalificacion.datosBasicos.ubicacion.municipio.idMunicipio}">
														<p:ajax
															listener="#{beanDetalleRegistroCalificacion.cambiarMunicipio}"
															update="idPanelUbicacion" />
														<f:selectItem
															itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
															itemValue="" />
														<f:selectItems
															value="#{beanDetalleRegistroCalificacion.findMunicipiosByCirculo(beanDetalleRegistroCalificacion.datosBasicos.ubicacion.circuloRegistral.idCirculo)}"
															var="munRes" itemValue="#{munRes.idMunicipio}"
															itemLabel="#{munRes.nombre}" />
													</p:selectOneMenu>
												</div>
												<div class="ui-g-12 ui-md-4 ui-lg-4">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelVereda}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:selectOneMenu id="idSOMVerDirRe" style="width:100%"
														title="#{tooltipBeanSNR.calificacionBandejaEntradaBandejaTurnosDetalleTurnoRealizarRegistroDetalleRegistroCalificacionUbicacionVereda}"
														value="#{beanDetalleRegistroCalificacion.datosBasicos.ubicacion.vereda.idVereda}">
														<f:selectItem
															itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
															itemValue="" />
														<f:selectItems
															value="#{beanDetalleRegistroCalificacion.findVereda()}"
															var="ver" itemValue="#{ver.idVereda}"
															itemLabel="#{ver.nombre}" />
													</p:selectOneMenu>
												</div>
											</div>

											<div class="ui-g" align="center">
												<div class="ui-g-12 ui-md-6 ui-lg-5">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelEstadoDelPredio}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:selectOneMenu id="idSOMestadoPredio"
														title="#{tooltipBeanSNR.calificacionBandejaEntradaBandejaTurnosDetalleTurnoRealizarRegistroDetalleRegistroCalificacionUbicacionEstadoPredio}"
														style="width:100%"
														value="#{beanDetalleRegistroCalificacion.datosBasicos.ubicacion.estadoPredio.idEstadoPredio}">
														<f:selectItem
															itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
															itemValue="" />
														<f:selectItems
															value="#{beanDetalleRegistroCalificacion.findEstadoPredio()}"
															var="esPredio" itemValue="#{esPredio.idEstadoPredio}"
															itemLabel="#{esPredio.nombre}" />
													</p:selectOneMenu>
												</div>
											<div class="ui-g-12 ui-md-6 ui-lg-3">
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelUsoDelPredio}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:selectOneMenu id="idSOMusoDelPredio"
													title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaAreaPredioUsoDelPredio}"
													style="width:100%;"
													value="#{beanDetalleRegistroCalificacion.datosBasicos.predioRegistro.idTipoUsoSuelo}">
													<f:selectItem
														itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
														itemValue="" />
													<f:selectItems
														value="#{beanReference.findTipoUsoSuelo()}"
														var="tipoUsoSuelo" itemValue="#{tipoUsoSuelo.idTipoUsoSuelo}"
														itemLabel="#{tipoUsoSuelo.description}" />
												</p:selectOneMenu>
											</div>
											
											<div class="ui-g-12 ui-md-6 ui-lg-4">
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelTipoPredio}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:selectOneMenu id="idSOMtipoPredio"
													title="#{tooltipBeanSNR.procesosRegistroDatosPredioAntiguoSistemaPredioAntiguoSistemaTipoPredio}"
													style="width:100%;"
													value="#{beanDetalleRegistroCalificacion.datosBasicos.predioRegistro.idTipoPredio}">
													<f:selectItem
														itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
														itemValue="" />
													<f:selectItems
														value="#{beanReference.findTipoPredio()}"
														var="tipoPredio" itemValue="#{tipoPredio.idTipoPredio}"
														itemLabel="#{tipoPredio.descripcion}" />
												</p:selectOneMenu>
											</div>
												<div class="ui-g-12 ui-md-6 ui-lg-6">
													<p:outputLabel value="#{messageBeanSNR.commonLabelNupre}" />
													<br />
													<p:inputText id="Nupre" maxlength="20"
														title="#{tooltipBeanSNR.calificacionBandejaEntradaBandejaTurnosDetalleTurnoRealizarRegistroDetalleRegistroCalificacionUbicacionNupre}"
														onblur="value=value.toUpperCase()"
														value="#{beanDetalleRegistroCalificacion.datosBasicos.ubicacion.nupre}">
														<p:keyFilter regEx="/[a-z0-9_]/i" preventPaste="false" />
													</p:inputText>
												</div>
											</div>
										</p:panel>

										<p:panel id="idPanelApertura"
											header="#{messageBeanSNR.commonLabelInformacionDeApertura}"
											toggleable="true" style="text-align:center">
											<div class="ui-g">
												<div class="ui-g-12 ui-md-6 ui-lg-5">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelFechaApertura}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:calendar id="idCalFechaApertura" size="10" mask="true"
														title="#{tooltipBeanSNR.calificacionBandejaEntradaBandejaTurnosDetalleTurnoRealizarRegistroDetalleRegistroCalificacionInformacionDeAperturaFechaApertura}"
														locale="es" placeholder="DD/MM/AAAA" pattern="dd/MM/yyyy"
														value="#{beanDetalleRegistroCalificacion.datosBasicos.apertura.fechaApertura}"
														showOn="button">
													</p:calendar>
												</div>
												<div class="ui-g-12 ui-md-6 ui-lg-3">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelRadicacion}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:inputText onblur="value=value.toUpperCase()"
														title="#{tooltipBeanSNR.calificacionBandejaEntradaBandejaTurnosDetalleTurnoRealizarRegistroDetalleRegistroCalificacionInformacionDeAperturaRadicacion}"
														id="idItRadicacion"
														placeholder="#{messageBeanSNR.commonLabelRadicacion}"
														maxlength="20"
														value="#{beanDetalleRegistroCalificacion.datosBasicos.apertura.radicacion}">
													</p:inputText>
												</div>
											</div>
											<div class="ui-g">
												<div class="ui-g-12 ui-md-6 ui-lg-5">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelTipoDeDocumento}#{messageBeanSNR.commonLabelObligatorio}">
													</p:outputLabel>
													<br />
													<p:selectOneMenu id="idSOMEscritura" style="width:100%"
														title="#{tooltipBeanSNR.calificacionBandejaEntradaBandejaTurnosDetalleTurnoRealizarRegistroDetalleRegistroCalificacionInformacionDeAperturaTipoDeDocumento}"
														value="#{beanDetalleRegistroCalificacion.datosBasicos.apertura.documento.idTipoDocumento}">
														<f:selectItem
															itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
															itemValue="" />
														<f:selectItems
															value="#{beanReference.findTipoDocumentoPublicoActivo()}"
															var="item" itemLabel="#{item.nombre}"
															itemValue="#{item.idTipoDocumento}" />
														<p:ajax
															listener="#{beanDetalleRegistroCalificacion.validarExistenciaDocumento}"
															update=":fDetalleRegistroCalificacion:globalMsg,idPanelApertura" />
													</p:selectOneMenu>
												</div>
												<div class="ui-g-12 ui-md-6 ui-lg-3">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelNumeroDeDocumento}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:inputText onblur="value=value.toUpperCase()"
														title="#{tooltipBeanSNR.calificacionBandejaEntradaBandejaTurnosDetalleTurnoRealizarRegistroDetalleRegistroCalificacionInformacionDeAperturaNumeroDeDocumento}"
														id="idItDocuActo"
														placeholder="#{messageBeanSNR.commonLabelDocumento}"
														maxlength="20"
														value="#{beanDetalleRegistroCalificacion.datosBasicos.apertura.documento.numero}">
														<p:ajax
															listener="#{beanDetalleRegistroCalificacion.validarExistenciaDocumento}"
															event="blur"
															update=":fDetalleRegistroCalificacion:globalMsg,idPanelApertura" />
													</p:inputText>
												</div>
												<div class="ui-g-12 ui-md-6 ui-lg-4">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelFechaDelDocumento}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:calendar id="idCalFechaDoc" size="10" mask="true"
														title="#{tooltipBeanSNR.calificacionBandejaEntradaBandejaTurnosDetalleTurnoRealizarRegistroDetalleRegistroCalificacionInformacionDeAperturaFechaDelDocumento}"
														locale="es" placeholder="DD/MM/AAAA" pattern="dd/MM/yyyy"
														value="#{beanDetalleRegistroCalificacion.datosBasicos.apertura.documento.fechaDocumento}"
														showOn="button">
														<p:ajax event="dateSelect"
															listener="#{beanDetalleRegistroCalificacion.validarExistenciaDocumento}"
															update=":fDetalleRegistroCalificacion:globalMsg,idPanelApertura" />
													</p:calendar>
												</div>
											</div>
											<div class="ui-g">
												<div class="ui-g-12 ui-md-6 ui-lg-5">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelTipoDeOficina}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:selectOneMenu id="idSOMTipoOficina" style="width:100%"
														title="#{tooltipBeanSNR.calificacionBandejaEntradaBandejaTurnosDetalleTurnoRealizarRegistroDetalleRegistroCalificacionInformacionDeAperturaTipoDeOficina}"
														value="#{beanDetalleRegistroCalificacion.datosBasicos.apertura.idTipoOficina}">
														<p:ajax
															listener="#{beanDetalleRegistroCalificacion.tipoOficina}"
															update="idPanelApertura" />
														<p:ajax
															listener="#{beanDetalleRegistroCalificacion.validarExistenciaDocumento}"
															update=":fDetalleRegistroCalificacion:globalMsg,idPanelApertura" />
														<f:selectItem
															itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
															itemValue="" />
														<f:selectItems value="#{beanReference.findTipoOficina()}"
															var="item" itemLabel="#{item.nombre}"
															itemValue="#{item.idTipoOficina}" />
													</p:selectOneMenu>
												</div>
												<div class="ui-g-12 ui-md-6 ui-lg-3">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelTipoDeEntidad}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:selectOneMenu id="idSOMTipoEntidad"
														title="#{tooltipBeanSNR.calificacionBandejaEntradaBandejaTurnosDetalleTurnoRealizarRegistroDetalleRegistroCalificacionInformacionDeAperturaTipoDeEntidad}"
														style="width:100%" disabled="true"
														value="#{beanDetalleRegistroCalificacion.datosBasicos.apertura.idTipoEntidad}">
														<f:selectItems value="#{beanReference.findTipoEntidad()}"
															var="item" itemLabel="#{item.nombre}"
															itemValue="#{item.idTipoEntidad}" />
														<p:ajax
															listener="#{beanDetalleRegistroCalificacion.validarExistenciaDocumento}"
															update=":fDetalleRegistroCalificacion:globalMsg,idPanelApertura" />
													</p:selectOneMenu>
												</div>
											</div>
											<div class="ui-g">

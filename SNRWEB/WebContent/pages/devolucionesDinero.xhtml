<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtmltransitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelProcesos}" />
				</li>
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelIngresoSolicitud}" />
				</li>
				<li class="breadcrumb-item active">
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelSolicitudDevolucionDeDinero}" />
				</li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false"
				appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>
			<h:form id="hfdevolucionesDinero">
				<p:growl id="globalMsg" globalOnly="true" showDetail="true"
					sticky="false" life="20000" redisplay="false" />
				<p:remoteCommand name="failImpresion"
					actionListener="#{beanDevolucionDinero.errorImpresion('hfdevolucionesDinero')}"
					update="globalMsg" partialSubmit="true" global="false" />
				<p:remoteCommand name="imprimirDocumento"
					actionListener="#{beanDevolucionDinero.imprimirDocumentos('hfdevolucionesDinero')}"
					update="globalMsg" partialSubmit="true" global="false" />
				<p:outputPanel style="min-width:1000px;">
					<p:panel style="min-width:550px;">
						<p:wizard flowListener="#{beanDevolucionDinero.flowListener}"
							id="myWizard" widgetVar="myWizard" showNavBar="true"
							backLabel="Regresar" nextLabel="Siguiente">
							<p:tab id="datosTramite_id" titleStyle="font-size:15px;"
								title="#{messageBeanSNR.commonLabelDatosDelTramite}">
								<center>
									<p:panel
										header="#{messageBeanSNR.commonLabelSeleccionTipoDevolucion}"
										toggleable="true">
										<h:panelGrid columns="2" style="margin-bottom:10px"
											cellpadding="5">
											<p:selectOneRadio id="idseleccionTipoDevolucion"
												value="#{beanDevolucionDinero.idSubproceso}"
												style="width:100%">
												<f:selectItems
													value="#{beanDevolucionDinero.findSubprocesosDevDinero()}"
													var="subproceso" itemLabel="#{subproceso.nombre}"
													itemValue="#{subproceso.idSubproceso}" />
												<p:ajax update="hfdevolucionesDinero" />
											</p:selectOneRadio>
										</h:panelGrid>
									</p:panel>
									<p:panel rendered="#{beanDevolucionDinero.idSubproceso eq '1'}">
										<p:panel
											header="#{messageBeanSNR.commonLabelConsultaObjetoDevolucion}"
											toggleable="true" widgetVar="panelConsulta"
											id="ipPanelConsultaPorTurno">
											<div class="ui-g">
												<div class="ui-g-12" align="center">
													<p:selectOneRadio id="idNirOTurno"
														widgetVar="wvSORAntSistema"
														disabled="#{(itemPredio.datosAntSistemaGuardados and !itemPredio.creacionPredio) or itemPredio.modificarDatosAntSis or beanDevolucionDinero.esTipoActoBaldio}"
														value="#{beanDevolucionDinero.consultaTurnoONir}">
														<f:selectItem itemLabel="#{messageBeanSNR.commonLabelNIR}"
															itemValue="NIR" />
														<f:selectItem
															itemLabel="#{messageBeanSNR.commonLabelTurno}"
															itemValue="TURNO" />
														<p:ajax
															listener="#{beanDevolucionDinero.limpiarDatosPanelConsultaNorOTurno()}"
															update="ipPanelConsultaPorTurno" />
													</p:selectOneRadio>
												</div>
												<div class="ui-g-12 ui-md-6"
													style="display:#{beanDevolucionDinero.consultaTurnoONir != null ? '' : 'none'}">
													<div class="ui-g-12 ui-md-12"
														style="display:#{beanDevolucionDinero.consultaTurnoONir == 'NIR' ? '' : 'none'}">
														<p:outputLabel
															value="#{messageBeanSNR.commonLabelNIR}#{messageBeanSNR.commonLabelObligatorio}" />
														<br />
														<p:inputText onblur="value=value.toUpperCase()"
															title="#{tooltipBeanSNR.procesosRegistroDatosTramiteNIR}"
															placeholder="#{messageBeanSNR.commonLabelNIR}"
															maxlength="100" id="idnirRecepcionTurno"
															value="#{beanDevolucionDinero.turnoRecepcion.nirTurno}">
															<p:ajax event="blur"
																update="idITurnoNirGrabacionMatricula"
																listener="#{beanDevolucionDinero.listarTurnosDadoElNir()}" />
														</p:inputText>
													</div>
													<div class="ui-g-12 ui-md-12"
														style="display:#{beanDevolucionDinero.consultaTurnoONir == 'TURNO' ? '' : 'none'}">
														<p:outputLabel value="#{messageBeanSNR.commonLabelNIR}" />
														<br />
														<p:inputText onblur="value=value.toUpperCase()"
															title="#{tooltipBeanSNR.procesosRegistroDatosTramiteNIR}"
															readonly="true"
															placeholder="#{messageBeanSNR.commonLabelNIR}"
															maxlength="100" id="idnirRecepcion"
															value="#{beanDevolucionDinero.turnoRecepcion.nir}" />
													</div>
												</div>
												<div class="ui-g-12 ui-md-6"
													style="display:#{beanDevolucionDinero.consultaTurnoONir != null ? '' : 'none'}">
													<div class="ui-g-12 ui-md-12"
														style="display:#{beanDevolucionDinero.consultaTurnoONir == 'TURNO' ? '' : 'none'}">
														<p:outputLabel
															value="#{messageBeanSNR.commonLabelTurnoORadicacion}#{messageBeanSNR.commonLabelObligatorio}" />
														<br />
														<p:inputText onblur="value=value.toUpperCase()"
															title="#{tooltipBeanSNR.procesosRegistroDatosTramiteTurnoORadicacion}"
															placeholder="#{messageBeanSNR.commonLabelTurnoORadicacion}"
															maxlength="100" id="idIRadicacionRecepcion"
															value="#{beanDevolucionDinero.turnoRecepcion.idTurno}">
															<p:ajax event="blur" global="false"
																listener="#{beanDevolucionDinero.turnoRecepcion.setNir(null)}"
																update="idnirRecepcion" />
														</p:inputText>
													</div>

													<div class="ui-g-12 ui-md-12"
														style="display:#{beanDevolucionDinero.consultaTurnoONir == 'NIR' ? '' : 'none'}">
														<p:outputLabel
															value="#{messageBeanSNR.commonLabelTurnoORadicacion}#{messageBeanSNR.commonLabelObligatorio}" />
														<br />
														<p:selectOneMenu style="width:100%"
															id="idITurnoNirGrabacionMatricula"
															title="#{tooltipBeanSNR.procesosRegistroDatosTramiteTurnoORadicacion}"
															value="#{beanDevolucionDinero.turnoRecepcion.idTurnoNir}">
															<f:selectItem
																itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																itemValue="" />
															<f:selectItems
																value="#{beanDevolucionDinero.infoTurnosNir}" var="item"
																itemValue="#{item.idTurno}" itemLabel="#{item.idTurno}" />
														</p:selectOneMenu>
													</div>
												</div>
												<div class="ui-g-12 ui-md-12" align="center">
													<br />
													<p:commandButton
														value=" #{messageBeanSNR.commonButtonConsultar} "
														icon="lupa" iconPos="left"
														actionListener="#{beanDevolucionDinero.busquedaTurnos()}"
														update=":hfdevolucionesDinero, :hfdevolucionesDinero:globalMsg" />
													<p:spacer width="40px" />
													<p:commandButton
														value="#{messageBeanSNR.commonButtonLimpiar}"
														icon="fa fa-undo" iconPos="left"
														actionListener="#{beanDevolucionDinero.limpiarRecepcionDocumentos()}"
														update="globalMsg" />
												</div>
											</div>
										</p:panel>

										<p:panel widgetVar="panelResultadoConsulta"
											header="#{messageBeanSNR.commonLabelResultadoDeLaConsulta}"
											toggleable="true">
											<p:dataTable id="idDtListadoTurnosDevolucion"
												value="#{beanDevolucionDinero.actosDevolucionDinero}"
												var="item"
												emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
												rendered="#{beanDevolucionDinero.liquidacionItem == null}">
												<p:column headerText="#{messageBeanSNR.commonLabelNIR}">
													<h:outputText value="#{item.nir}" />
												</p:column>
												<p:column headerText="#{messageBeanSNR.commonLabelTurno}">
													<p:commandLink
														action="#{beanDevolucionDinero.detalleTurno}">
														<f:param name="idTurno" value="#{item.idTurno}" />
														<h:outputText value="#{item.idTurno}"
															styleClass="subrayado" />
													</p:commandLink>
												</p:column>
												<p:column headerText="#{messageBeanSNR.commonLabelActo}">
													<p:commandLink id="idCLinkActo" styleClass="subrayado"
														actionListener="#{beanDevolucionDinero.consultaLiquidacion(item)}"
														update="dlgdetalleLiq:idDtRegistrosDetalleLiq">
														<h:outputText
															value="#{item.idTipoActo} - #{item.especificacionActo}" />
													</p:commandLink>
												</p:column>
												<p:column
													headerText="#{messageBeanSNR.commonLabelValorDerechosDeRegistro}">
													<h:outputText value="#{item.valorDerechos}" />
												</p:column>
												<p:column
													headerText="#{messageBeanSNR.commonLabelTotalLiquidado}">
													<h:outputText value="#{item.valorTotalLiquidado}" />
												</p:column>
												<p:column
													headerText="#{messageBeanSNR.commonLabelSeleccione}">
													<p:selectBooleanCheckbox value="#{item.seleccionado}">
														<p:ajax
															listener="#{beanDevolucionDinero.validarTurnoSeleccionado(item)}"
															update="hfdevolucionesDinero:idDtListadoTurnosDevolucion" />
													</p:selectBooleanCheckbox>
												</p:column>
											</p:dataTable>
											
											<p:outputPanel rendered="#{beanDevolucionDinero.liquidacionItem != null}">
												<div class="ui-g">
													<div class="ui-g-12 ui-md-12 ui-lg-12">
														<p:dataTable
															emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
															value="#{beanDevolucionDinero.liquidacionItem}"
															var="item" tableStyle="width:auto">
															<f:facet name="header">
																<h:outputText
																	value="#{messageBeanSNR.commonButtonDetalleDeLiquidacion}" />
															</f:facet>
															<p:columnGroup type="header">
																<p:row>
																	<p:column
																		headerText="#{messageBeanSNR.commonLabelIdentificadorDelProceso}" />
																	<p:column
																		headerText="#{messageBeanSNR.commonLabelCirculoRegistral}" />
																	<p:column
																		headerText="#{messageBeanSNR.commonLabelNoMatriculasONuprePorOrip}" />
																	<p:column
																		headerText="#{messageBeanSNR.commonLabelTramiteOConcepto}" />
																	<p:column
																		headerText="#{messageBeanSNR.commonLabelCuantiaCantidadActo}" />
																	<p:column
																		headerText="#{messageBeanSNR.commonLabelCuantiaCantidadActo}" />
																	<p:column
																		headerText="#{messageBeanSNR.commonLabelValorAvaluo}" />
																	<p:column
																		headerText="#{messageBeanSNR.commonLabelDerechosACobrar}" />
																	<p:column
																		headerText="#{messageBeanSNR.commonLabelConservacionDocumental}" />
																	<p:column
																		headerText="#{messageBeanSNR.commonLabelTotalLiquidado}" />
																</p:row>
															</p:columnGroup>
															<p:column>
																<h:outputText value="#{item.idProceso}" />
															</p:column>
															<p:column>
																<h:outputText value="#{item.circulosRegistrales}" />
															</p:column>
															<p:column>
																<h:outputText value="#{item.numeroMatriculas}" />
															</p:column>
															<p:column>
																<h:outputText value="#{item.tramite}" />
															</p:column>
															<p:column>
																<h:outputText value="#{item.tarifa}" />
															</p:column>
															<p:column>
																<h:outputText value="#{item.certificadosAsociados}" />
															</p:column>
															<p:column>
																<h:outputText value="#{item.valorAvaluo}">
																	<f:convertNumber pattern="¤#,##0.00"
																		currencySymbol="#{messageBeanSNR.commonLabelSignoPesos}" />
																</h:outputText>
															</p:column>
															<p:column>
																<h:outputText value="#{item.valorFinal}">
																	<f:convertNumber pattern="¤#,##0.00"
																		currencySymbol="#{messageBeanSNR.commonLabelSignoPesos}" />
																</h:outputText>
															</p:column>
															<p:column>
																<h:outputText value="#{item.valorDocumental}">
																	<f:convertNumber pattern="¤#,##0.00"
																		currencySymbol="#{messageBeanSNR.commonLabelSignoPesos}" />
																</h:outputText>
															</p:column>
															<p:column>
																<h:outputText value="#{item.valorTotal}">
																	<f:convertNumber pattern="¤#,##0.00"
																		currencySymbol="#{messageBeanSNR.commonLabelSignoPesos}" />
																</h:outputText>
															</p:column>
															<p:columnGroup type="footer">
																<p:row>
																	<p:column colspan="7" style="text-align:right"
																		footerText="#{messageBeanSNR.commonLabelSubTotalesMayuscula}" />
																	<p:column
																		footerText="#{messageBeanSNR.commonLabelSignoPesos}#{beanDevolucionDinero.valorTotalDerechos}" />
																	<p:column
																		footerText="#{messageBeanSNR.commonLabelSignoPesos}#{beanDevolucionDinero.valorTotalConservacion}" />
																	<p:column
																		footerText="#{messageBeanSNR.commonLabelSignoPesos}#{beanDevolucionDinero.valorTotalLiquidacion}" />
																</p:row>
															</p:columnGroup>
														</p:dataTable>
													</div>
												</div>
												<div class="ui-g">
													<div class="ui-g-12 ui-md-12 ui-lg-6">
														<p:dataTable
															emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
															value="#{beanDevolucionDinero.resumenPorOrip}" var="item"
															tableStyle="width:100%">
															<f:facet name="header">
																<h:outputText
																	value="#{messageBeanSNR.commonLabelResumenPorOripMayuscula}" />
															</f:facet>
															<p:columnGroup type="header">
																<p:row>
																	<p:column headerText="#{messageBeanSNR.commonLabelCirculoRegistral}" />
																	<p:column headerText="#{messageBeanSNR.commonLabelTotalLiquidado}" />
																</p:row>
															</p:columnGroup>
															<p:column>
																<h:outputText value="#{item.circulosRegistrales}"/>
															</p:column>
															<p:column>
																<h:outputText value="#{item.valorTotal}">
																	<f:convertNumber pattern="¤#,##0.00" currencySymbol="#{messageBeanSNR.commonLabelSignoPesos}" />
																</h:outputText>
															</p:column>
														</p:dataTable>
													</div>
													<div class="ui-g-12 ui-md-12 ui-lg-3" align="right">
														<strong>
															<h:outputText value="#{messageBeanSNR.commonLabelValorTotalADevolver}"/>
														</strong>
													</div>
													<div class="ui-g-12 ui-md-12 ui-lg-3" align="right">
														<h:outputText value="#{messageBeanSNR.commonLabelSignoPesos}#{beanDevolucionDinero.valorTotalLiquidacionConservacion}" style="font-size: 20px;"/>
													</div>
												</div>
											</p:outputPanel>
										</p:panel>
										
										
									</p:panel>
									<p:panel rendered="#{beanDevolucionDinero.idSubproceso eq '2'}">
										<p:panel header="#{messageBeanSNR.commonLabelDatosDeLaConsignacionErrada}" toggleable="true">
											<div class="ui-g">
												<div class="ui-g-12 ui-md-6 ui-lg-6">
													<p:outputLabel value="#{messageBeanSNR.commonLabelTipoConsignacion}#{messageBeanSNR.commonLabelObligatorio}" />
													<br/>
													<p:selectOneMenu id="idSoMTipoConsignacion"
														style="width:100%;"
														title="#{tooltipBeanSNR.procesosIngresoSolicitudDevolucionesDineroTipoConsignacion}"
														value="#{beanDevolucionDinero.devolucionDinero.tipoConsignacion}">
														<f:selectItem
															itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
															itemValue="" />
														<f:selectItems
															value="#{beanReference.buscarTiposConsignacion()}"
															var="item"
															itemValue="#{item}"
															itemLabel="#{item}" />
													</p:selectOneMenu>
												</div>
												<div class="ui-g-12 ui-md-6 ui-lg-6">
													<p:outputLabel value="#{messageBeanSNR.commonLabelNumeroConsignacion}#{messageBeanSNR.commonLabelObligatorio}" />
													<br/>
													<p:inputText onblur="value=value.toUpperCase()"
														id="idItNumeroConsignacion"
														title="#{tooltipBeanSNR.procesosIngresoSolicitudDevolucionDeDineroNumeroConsignacion}"
														placeholder="#{messageBeanSNR.commonLabelNumeroConsignacion}"
														maxlength="100"
														value="#{beanDevolucionDinero.devolucionDinero.numeroConsignacionErrada}"/>
												</div>
											</div>
											<div class="ui-g">
												<div class="ui-g-12 ui-md-6 ui-lg-6">
													<p:outputLabel value="#{messageBeanSNR.commonLabelNombreDeLaEntidad}#{messageBeanSNR.commonLabelObligatorio}" />
													<br/>
													<p:selectOneMenu id="idSoMNombreEntidad"
														style="width:100%;"
														title="#{tooltipBeanSNR.procesosIngresoSolicitudDevolucionesDineroNombreDeLaEntidad}"
														value="#{beanDevolucionDinero.devolucionDinero.codEntidadConsignacionErrada}">
														<f:selectItem
															itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
															itemValue="" />
														<f:selectItems
															value="#{beanDevolucionDinero.findAllEntidadRecaudadora()}"
															var="entidadRecaudadora"
															itemValue="#{entidadRecaudadora.codigoEntidadRecaudadora}"
															itemLabel="#{entidadRecaudadora.nombreEntidadRecaudadora}" />
													</p:selectOneMenu>
												</div>
												<div class="ui-g-12 ui-md-6 ui-lg-6">
													<p:outputLabel value="#{messageBeanSNR.commonLabelFechaDeConsignacion}#{messageBeanSNR.commonLabelObligatorio}" />
													<br/>
													<p:calendar id="idCalFechaConsignacion" size="10" mask="true"
														title="#{tooltipBeanSNR.procesosIngresoSolicitudDevolucionesDineroFechaDeConsignacion}"
														locale="es" placeholder="DD/MM/AAAA" pattern="dd/MM/yyyy"
														value="#{beanDevolucionDinero.devolucionDinero.fechaConsignacionErrada}"
														showOn="button"/>
												</div>
											</div>
											<div class="ui-g">
												<div class="ui-g-12 ui-md-6 ui-lg-6">
													<p:outputLabel value="#{messageBeanSNR.commonLabelNumeroCuentaBancaria}#{messageBeanSNR.commonLabelObligatorio}" />
													<br/>
													<p:inputText onblur="value=value.toUpperCase()"
														id="idItNumeroCuentaBancaria"
														title="#{tooltipBeanSNR.procesosIngresoSolicitudDevolucionDeDineroNumeroCuentaBancaria}"
														placeholder="#{messageBeanSNR.commonLabelNumeroCuentaBancaria}"
														maxlength="100"
														value="#{beanDevolucionDinero.devolucionDinero.numeroCuentaConsignacionErrada}"/>
												</div>
												<div class="ui-g-12 ui-md-6 ui-lg-6">
													<p:outputLabel value="#{messageBeanSNR.commonLabelValor}#{messageBeanSNR.commonLabelObligatorio}" />
													<br/>
													<p:inputNumber id="idINValor" maxlength="17"
														title="#{tooltipBeanSNR.procesosIngresoSolicitudDevolucionDeDineroValor}"
														placeholder="#{messageBeanSNR.commonLabelValor}"
														symbol="$" value="#{beanDevolucionDinero.devolucionDinero.valorConsignacionErrada}">
														<p:keyFilter regEx="/[\d\-\.]/" preventPaste="false" />
													</p:inputNumber>
												</div>
											</div>
										</p:panel>
									</p:panel>
								</center>
							</p:tab>
							<p:tab id="datosInteresado_id" titleStyle="font-size:15px;"
								title="#{messageBeanSNR.commonLabelDatosDelInteresadoTitle}">
								<center>
									<br />
									<p:outputLabel value="#{beanDevolucionDinero.idSubproceso eq '1' ? messageBeanSNR.commonMessageIntervinoEnTramitePregunta : messageBeanSNR.commonMessageMismaPersonaRealizoPagoPregunta}"/>
									<p:selectOneRadio id="idIntervinoEnTramitePregunta"
										value="#{beanDevolucionDinero.intervieneTramiteDevDinero}">
										<f:selectItem itemLabel="#{messageBeanSNR.commonLabelSi}"
											itemValue="S" />
										<f:selectItem itemLabel="#{messageBeanSNR.commonLabelNo}"
											itemValue="N" />
										<p:ajax
											listener="#{beanDevolucionDinero.validacionesIntervinoEnTramitePregunta}"
											update="hfdevolucionesDinero" />
									</p:selectOneRadio>
									<br />
									<p:outputLabel id="idIntervinoCuentaBancaria"
										value="#{messageBeanSNR.commonMessageQuienIntervinoCuentaBancariaPregunta}" />

																		disabled="#{beanDevolucionDinero.deshabilitarCorreoInter || !beanDevolucionDinero.habilitarTurnoYnir}" />
																</div>
															</div>
														</div>
													</p:outputPanel>
												</p:panel>
												<br />
												<div class="ui-g" align="center">
													<div class="ui-g-12 ui-md-6 ui-lg-3" align="left">
														<p:commandButton
															value="#{messageBeanSNR.commonLabelLimpiar}"
															icon="fa fa-undo" iconPos="left"
															disabled="#{!beanDevolucionDinero.habilitarTurnoYnir || beanDevolucionDinero.procesoTerminado}"
															update=":hfdevolucionesDinero:idPanelListadosInter,:hfdevolucionesDinero:idPPanelDatosBasicosInter,:hfdevolucionesDinero:idPanelDirResInter,:hfdevolucionesDinero:idPanelDirCorrInter,:hfdevolucionesDinero:idPanelDatosContactoInter,idSOMTipoDocIdentidadInter,idItDocumentoIDInter,idPConsultaInterviniente"
															actionListener="#{beanDevolucionDinero.limpiarIntervinientes}" />
													</div>
												</div>
												<br />
												<br />
											</p:outputPanel>
										</p:panel>
									</p:panel>
								</center>
							</p:tab>
							<p:tab id="documentosSoporte_id" titleStyle="font-size:15px;"
								title="#{messageBeanSNR.commonLabelDocumentosSoporte}">
								<center>
									<p:panel id="idPDocsCargados"
										rendered="#{!beanDevolucionDinero.esSuspensionEntregaDocumentacion}"
										header="#{messageBeanSNR.commonLabelDocumentosCargados}">
										<p:dataTable id="idCompletitudDocumentales"
											emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
											value="#{beanDevolucionDinero.tiposCompletitudDocumental}"
											var="tiposDoc">
											<p:columnGroup type="header">
												<p:column
													headerText="#{messageBeanSNR.commonLabelTipoDocumental}"
													style="width: 17%;" />
												<p:column
													headerText="#{messageBeanSNR.commonLabelObligatoriedad}"
													style="width: 10%;" />
												<p:column
													headerText="#{messageBeanSNR.commonLabelRecepcion}"
													style="width: 10%" />
												<p:column
													headerText="#{messageBeanSNR.commonLabelObservaciones}"
													style="width: 25%;" />
												<p:column headerText="#{messageBeanSNR.commonLabelAccion}"
													style="width: 8%" />
											</p:columnGroup>

											<p:column>
												<p:selectOneMenu id="idSOMTipoDocumental"
													title="#{tooltipBeanSNR.procesosRegistroDatosActoResultadosTipoDocumental}"
													disabled="#{beanDevolucionDinero.procesoTerminado}"
													style="width:100%" value="#{tiposDoc.idTipoDocumental}">
													<f:selectItems itemValue="#{doc.idTipoDocumental}"
														value="#{beanDevolucionDinero.findAllTiposDocumentales()}"
														var="doc"
														itemLabel="#{doc.nombre} - #{doc.idTipoDocumental}" />
													<p:ajax update="idSOMTipoDocumental" />
												</p:selectOneMenu>
											</p:column>
											<p:column>
												<p:selectBooleanCheckbox id="seleccionObli"
													disabled="#{beanDevolucionDinero.procesoTerminado}"
													value="#{tiposDoc.seleccionado}" />
											</p:column>
											<p:column>
												<p:selectOneMenu id="idSOMedioRecepcion"
													disabled="#{beanDevolucionDinero.procesoTerminado}"
													title="#{tooltipBeanSNR.procesosRegistroDatosActoResultadosRecepcionDocumento}"
													style="width:100%" value="#{tiposDoc.medioRecepcion}">
													<f:selectItem
														itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
														itemValue="" />
													<f:selectItems itemValue="#{comp}"
														value="#{beanDevolucionDinero.findAllRecepcionDocumento()}"
														var="comp" itemLabel="#{comp}" />
													<p:ajax update="idSOMedioRecepcion" global="false" />
												</p:selectOneMenu>
											</p:column>
											<p:column>
												<p:inputText id="observaTipo"
													onblur="value=value.toUpperCase()"
													disabled="#{beanDevolucionDinero.procesoTerminado}"
													style="#{tiposDoc.campoRojoObservacion ? 'border-color:red !important;width:100%;' : 'width:100%;'};"
													value="#{tiposDoc.observaciones}" maxlength="200"
													title="#{tooltipBeanSNR.procesosRegistroDatosActoResultadosObservaciones}"
													placeholder="#{messageBeanSNR.commonLabelObservaciones}">
													<p:ajax event="blur" update="observaTipo" />
												</p:inputText>
											</p:column>
											<p:column>
												<p:commandButton icon="fa fa-trash"
													disabled="#{tiposDoc.noEditable or beanDevolucionDinero.procesoTerminado}"
													iconPos="left"
													title="#{messageBeanSNR.commonLabelEliminar}"
													actionListener="#{beanDevolucionDinero.deleteCompletitudDocumental(tiposDoc)}"
													update="hfdevolucionesDinero:idPDocsCargados" />
											</p:column>
										</p:dataTable>
										<br />
										<div align="right">
											<p:commandButton
												value="#{messageBeanSNR.commonLabelAgregarNuevoTipoDocumental}"
												rendered="#{!beanDevolucionDinero.procesoTerminado}"
												update="hfdevolucionesDinero:idPDocsCargados" ajax="true"
												icon="fa fa-plus-circle" iconPos="left"
												actionListener="#{beanDevolucionDinero.addCompletitudDocumental()}" />
										</div>
									</p:panel>
									<br />
									<p:outputPanel id="idObservaciones2">
										<div align="left">
											<strong>
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelObservaciones}" />
											</strong>
											<p:inputTextarea rows="10" cols="240"
												title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosObservaciones}"
												onblur="value=value.toUpperCase()"
												value="#{beanDevolucionDinero.solicitud.comentario}"
												queryDelay="750" maxlength="4000" minQueryLength="4"
												counterTemplate="{0} #{messageBeanSNR.commonLabelCaracteresRestantes}"
												counter="idNumeroCaracteres2" />
										</div>
										<div align="right">
											<h:outputText id="idNumeroCaracteres2" />
										</div>
									</p:outputPanel>
									<p:outputPanel id="idBotonesFinalizar">
										<p:commandButton id="cbTerminarProceso"
											rendered="#{!beanDevolucionDinero.mostrarResumenSolicitud}"
											value="#{messageBeanSNR.commonLabelTerminarProceso}"
											icon="fa fa-check-circle" iconPos="left"
											action="#{beanDevolucionDinero.terminarProcesoDevoluciones}"
											update="idBotonesFinalizar" />
									</p:outputPanel>
								</center>
							</p:tab>
							<p:tab id="impresion_id" titleStyle="font-size:15px;"
								title="#{messageBeanSNR.commonLabelImpresion}">
								<p:panel
									header="#{messageBeanSNR.commonLabelDocumentosAImprimir}"
									toggleable="true">
									<p:outputPanel>
										<div class="ui-g">
											<div class="ui-g-12 ui-md-12 ui-lg-12">
												<p:dataTable id="idDtDocsImprimir" var="item"
													value="#{beanDevolucionDinero.documentosImprimir}"
													emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}">
													<p:column
														headerText="#{messageBeanSNR.commonLabelDocumento}">
														<h:outputText value="#{item.tipo}" />
													</p:column>
													<p:column headerText="#{messageBeanSNR.commonLabelEstado}">
														<h:outputText id="estadoDocumento"
															value="#{item.estadoImpresion}" />
													</p:column>
												</p:dataTable>
											</div>
											<div class="ui-g-12 ui-md-12 ui-lg-12">
												<p:commandButton
													value="#{messageBeanSNR.commonLabelImprimir}"
													global="false" icon="fa fa-print" id="botonImprimir"
													widgetVar="botonImprimir"
													actionListener="#{beanDevolucionDinero.imprimirDocumentos(true,'hfdevolucionesDinero')}" />
											</div>
										</div>
									</p:outputPanel>
								</p:panel>
								<br />
								<p:commandButton id="botonFinalizar" style="display:none"
									value="#{messageBeanSNR.commonLabelFinalizar}"
									icon="fa fa-check-circle" iconPos="left"
									action="principal?faces-redirect=true" />
							</p:tab>
						</p:wizard>
					</p:panel>
				</p:outputPanel>
			</h:form>
			<p:dialog appendTo="@(body)"
				header="#{messageBeanSNR.commonLabelDetalleLiquidacion}"
				widgetVar="dlgdetalleLiquidacion" modal="true" width="85%"
				height="30%" resizable="false">
				<h:form id="dlgdetalleLiq">
					<p:dataTable id="idDtRegistrosDetalleLiq" var="item"
						emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
						value="#{beanDevolucionDinero.devDineroTemporal}"
						style="max-width: 100%;margin-bottom:0;">
						<p:column style="min-width: 170px;"
							headerText="#{messageBeanSNR.commonLabelActo}">
							<h:outputText value="#{item.idTipoActo}" />
						</p:column>
						<p:column style="min-width: 170px;"
							headerText="#{messageBeanSNR.commonLabelEspecificacionActo}">
							<h:outputText value="#{item.especificacionActo}" />
						</p:column>
						<p:column style="min-width: 170px;"
							headerText="#{messageBeanSNR.commonLabelCuantiaDelActo}">
							<h:outputText value="#{item.cuantiaActo}" />
						</p:column>
						<p:column style="min-width: 170px;"
							headerText="#{messageBeanSNR.commonLabelTipoDeTarifa}">
							<h:outputText value="#{item.tipoTarifaRegistral}" />
						</p:column>
						<p:column style="min-width: 170px;"
							headerText="#{messageBeanSNR.commonLabelValorDelAvaluo}">
							<h:outputText value="#{item.valorAvaluo}" />
						</p:column>
						<p:column
							headerText="#{messageBeanSNR.commonLabelCantidadDeActos}">
							<h:outputText value="#{item.cantidadActos}" />
						</p:column>
						<p:column
							headerText="#{messageBeanSNR.commonLabelValorDerechosDeRegistro}">
							<h:outputText value="#{item.valorDerechos}" />
						</p:column>
						<p:column
							headerText="#{messageBeanSNR.commonLabelValorConservacionDocumental}">
							<h:outputText value="#{item.valorConservacionDocumental}" />
						</p:column>
						<p:column
							headerText="#{messageBeanSNR.commonLabelValorTotalLiquidado}">
							<h:outputText value="#{item.valorTotalLiquidado}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</p:dialog>
			<p:dialog appendTo="@(body)" id="idNirGenerado"
				header="#{messageBeanSNR.commonLabelNIRCreado}" widgetVar="idNirVar"
				modal="true" height="100" resizable="false">
				<h:form id="fidNir" style="font-size: large; top: 100%; left: 100%;">
					<h:outputText id="otMensaje"
						value="#{beanDevolucionDinero.mensajeTerminarProceso}" />
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</h:body>
</html>

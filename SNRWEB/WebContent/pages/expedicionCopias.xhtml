<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtmltransitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelProcesos}" /></li>
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelIngresoSolicitud}" />
				</li>
				<li class="breadcrumb-item active"><p:outputLabel
						value="#{messageBeanSNR.commonLabelSolicitudCopias}" /></li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">
		
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false" appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>
			
			<h:form id="fExpedicionCopias" style="width: 100%;"
				enctype="multipart/form-data" onkeypress="return event.keyCode!=13">
				<p:growl id="globalMsg" globalOnly="true" showDetail="true"
					sticky="false" life="10000" />
				<p:remoteCommand name="failImpresion" actionListener="#{beanExpedicionCopias.errorImpresion('fExpedicionCopias')}" update="globalMsg" partialSubmit="true" global="false"/>
				<p:remoteCommand name="imprimirDocumento" actionListener="#{beanExpedicionCopias.imprimirDocumentos('fExpedicionCopias')}" update="globalMsg" partialSubmit="true" global="false"/>
				<center>
					<p:panel style="min-width:550px;">
						<p:outputPanel>
							<br />
						</p:outputPanel>
						<p:wizard flowListener="#{beanExpedicionCopias.flowListenerCopias}"
							id="wizardExpedicionCopias" widgetVar="wizardExpedicionCopias"
							showNavBar="false">
							<p:tab id="idDatosInteresado" titleStyle="font-size:15px;"
								title="#{messageBeanSNR.commonLabelDatosDelInteresadoTitle}">
								<p:panel>
									<p:panel
										header="#{messageBeanSNR.commonLabelConsultarAlInteresado}"
										toggleable="true" id="consultaralinteresado">
										<div class="ui-g" align="left">
											<div class="ui-g-12 ui-md-6 ui-lg-2"/>
											<div class="ui-g-12 ui-md-6 ui-lg-3">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelTipoDocumentoIdentidad}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:selectOneMenu id="idSOMTipoDocIdentidad" ajax="true"
														style="width:80%"
														title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoTipoDocumentoIdentidad}"
														value="#{beanExpedicionCopias.tipoDocInteresado}">
														<f:selectItem
															itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
															itemValue="" />
														<f:selectItems
															value="#{beanReference.findTipoDocumentoActivo()}"
															var="tipoDoc" itemValue="#{tipoDoc.idDocumentoTipo}"
															itemLabel="#{tipoDoc.descripcion}" />
													</p:selectOneMenu>
											</div>
											<div class="ui-g-12 ui-md-6 ui-lg-2"/>
											<div class="ui-g-12 ui-md-6 ui-lg-3">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelDocumentoIdentidad}#{messageBeanSNR.commonLabelObligatorio}"
														style="width:100%" />
													<br />
													<p:inputText onblur="value=value.toUpperCase()" ajax="true"
														id="idItDocumentoID"
														style="width:80% !important"
														title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoDocumentoIdentidad}"
														label="#{messageBeanSNR['commonLabelDocumento']}"
														placeholder="#{messageBeanSNR['commonLabelDocumento']}"
														value="#{beanExpedicionCopias.documentoInteresado}" maxlength="20"
														requiredMessage="El campo JustificaciÃ³n es requerido">
													</p:inputText>
											</div>
										</div>
										<div class="ui-g" align="center">
											<div class="ui-g-12 ui-md-12 ui-lg-12" align="center">
												<p:commandButton
													value="#{messageBeanSNR.commonLabelConsultar}" icon="lupa"
													iconPos="left"
													update="idOPDatosConsulta,idPanelListados,globalMsg,idPPanelDatosBasicos,idPanelDirRes,idPanelDirCorr,idPanelDatosContacto,idSOMTipoDocIdentidad,idItDocumentoID,idOPIntervienePregunta"
													onclick="PF('idDexenta').show();">
												</p:commandButton>
											</div>
										</div>
										<p:outputPanel id="idPanelListados">
											<p:outputPanel rendered="#{beanExpedicionCopias.rendered}">
												<br />
												<div class="ui-g" align="left">
													<p:dataTable id="idDtPersonas"
														value="#{beanExpedicionCopias.registroDatosConsultados.listadoPersona}"
														var="item">
														<p:column
															headerText="#{messageBeanSNR.commonLabelTipoDocumento}"
															width="8%" sortBy="#{item.idDocumentoTipo}">
															<h:outputText value="#{item.idDocumentoTipo}" />
														</p:column>

														<p:column
															headerText="#{messageBeanSNR.commonLabelDocumento}"
															width="12%" sortBy="#{item.numeroDocumento}">
															<h:outputText value="#{item.numeroDocumento}" />
														</p:column>

														<p:column
															headerText="#{messageBeanSNR.commonLabelNombres}"
															width="20%">
															<h:outputText
																value="#{item.idDocumentoTipo == 'NIT' ? item.razonSocial : item.nombreCompleto}" />
														</p:column>

														<p:column width="6%" headerText="Seleccione">
															<p:selectOneRadio value="#{item.seleccionado}">
																<f:selectItem itemLabel="" itemValue="true" />
																<p:ajax
																	listener="#{beanExpedicionCopias.cargarDatosPersonales(item, 'COPIAS')}"
																	update=":fExpedicionCopias:idPPanelDatosBasicos,idDtPersonas,:fExpedicionCopias:idPanelListados,:fExpedicionCopias:idPanelDirRes, :fExpedicionCopias:idOPDatosConsulta,:fExpedicionCopias:idSorMismaDir" />
															</p:selectOneRadio>
														</p:column>

														<p:column headerText="#{messageBeanSNR.commonLabelAccion}"
															width="6%">
															<p:commandButton icon="fa fa-pencil" iconPos="left"
																update="fExpedicionCopias"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoEditar}"
																actionListener="#{beanExpedicionCopias.accionBotonEditarPersona(item)}" />
														</p:column>
													</p:dataTable>
													<br />
												</div>
											</p:outputPanel>
										<p:outputPanel rendered="#{beanExpedicionCopias.personaConsultada}">
										<div class="ui-g" align="center">
											<div class="ui-g-12 ui-md-6 ui-lg-2"/>
											<div class="ui-g-12 ui-md-6 ui-lg-4">
														<p:outputLabel
															value="#{messageBeanSNR.commonLabelMedioANotificar}#{messageBeanSNR.commonLabelObligatorio}" 
															style="width:100%"/>
														<br />
														<p:selectOneMenu id="idsomMedioANotificar" style="width:77%"
															title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoMedioNotificar}"
															value="#{beanExpedicionCopias.solicitud.idAutorizacionNotificacion}">
															<p:ajax update="idsomMedioANotificar,idOPDatosConsulta" />
															<f:selectItem
																itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																itemValue="" />
															<f:selectItems value="#{beanExpedicionCopias.mediosNotificar}"
																var="habNot" itemValue="#{habNot.idTipoRecepcion}"
																itemLabel="#{habNot.nombre}" />
															<p:ajax event="change"
																listener="#{beanExpedicionCopias.cambioDeMedioNotInteresado(beanExpedicionCopias.solicitud.idAutorizacionNotificacion)}"
																update="idPanelDatosContacto idPanelDirCorr idPanelDirRes idOPDatosConsulta" />
														</p:selectOneMenu>
												</div>
											<div class="ui-g-12 ui-md-6 ui-lg-1"/>
											<div class="ui-g-12 ui-md-6 ui-lg-4">
														<p:outputLabel
															value="#{messageBeanSNR.commonLabelMedioAComunicar}#{messageBeanSNR.commonLabelObligatorio}" />
														<br />
														<p:selectOneMenu id="idsomMedioACom"  style="width:77%"
															title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoMedioComunicar}"
															value="#{beanExpedicionCopias.solicitud.idAutorizacionComunicacion}"
															>
															<p:ajax update="idsomMedioANotificar,idOPDatosConsulta" />
															<f:selectItem
																itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																itemValue="" />
															<f:selectItems value="#{beanExpedicionCopias.mediosComunicar}"
																var="habRec" itemValue="#{habRec.idTipoRecepcion}"
																itemLabel="#{habRec.nombre}" />
															<p:ajax event="change"
																listener="#{beanExpedicionCopias.cambioDeMedioComInteresado(beanExpedicionCopias.solicitud.idAutorizacionComunicacion)}"
																update="idPanelDatosContacto idPanelDirCorr idPanelDirRes idOPDatosConsulta" />
														</p:selectOneMenu>
												</div>
											</div>
											</p:outputPanel>
											<p:outputPanel rendered="#{beanExpedicionCopias.rendered}">
												<p:outputPanel id="idOPDatosConsulta"
													rendered="#{beanExpedicionCopias.mostrarDatosConsulta}">
													<div class="ui-g" align="left">
														<div class="ui-g-12 ui-md-6 ui-lg-4" style="display:#{(beanExpedicionCopias.mostrarDireccionesResidencia and (beanExpedicionCopias.habilitarDireccionReCo or beanExpedicionCopias.habilitarDireccionReNo)) ? 'block' : 'none'};">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelDireccionesDeResidencia}" />
															<br />
															<p:selectOneMenu id="dire" style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoDireccionesResidencia}"
																value="#{beanExpedicionCopias.idDirResSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanExpedicionCopias.registroDatosConsultados.listadoDireccionResidencia}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idDireccion}"
																	itemLabel="#{item.direccion}" />
																<p:ajax
																	listener="#{beanExpedicionCopias.cargarDireccionResidencia}"
																	update=":fExpedicionCopias:idPanelDirRes,idSorMismaDir" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4" style="display:#{(beanExpedicionCopias.mostrarDireccionesCorrespondencia and (beanExpedicionCopias.habilitarDireccionCoCo or beanExpedicionCopias.habilitarDireccionCoNo)) ? 'block' : 'none'};">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelDireccionesDeCorrespondencia}" />
															<br />
															<p:selectOneMenu style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoDireccionesCorrespondencia}"
																value="#{beanExpedicionCopias.idDirCorrSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanExpedicionCopias.registroDatosConsultados.listadoDireccionCorrespondencia}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idDireccion}"
																	itemLabel="#{item.direccion}" />
																<p:ajax
																	listener="#{beanExpedicionCopias.cargarDireccionCorrespondencia}"
																	update=":fExpedicionCopias:idPanelDirCorr" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4" style="display:#{(beanExpedicionCopias.mostrarTelefonoFijo and (beanExpedicionCopias.habilitarTelFijoCo or beanExpedicionCopias.habilitarTelFijoNo)) ? 'block' : 'none'};">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabalTelefonosFijos}" />
															<br />
															<p:selectOneMenu style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoTelefonosFijos}"
																value="#{beanExpedicionCopias.idTelFijoSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanExpedicionCopias.registroDatosConsultados.listadoTelefonoFijo}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idTelefono}"
																	itemLabel="#{item.telefono}" />
																<p:ajax listener="#{beanExpedicionCopias.cargarTelefonoFijo}"
																	update=":fExpedicionCopias:idOpTelFijo" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4" style="display:#{(beanExpedicionCopias.mostrarTelefonoMovil and (beanExpedicionCopias.habilitarTelMovilCo or beanExpedicionCopias.habilitarTelMovilNo)) ? 'block' : 'none'};">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabalTelefonosMoviles}" />
															<br />
															<p:selectOneMenu style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoTelefonosMoviles}"
																value="#{beanExpedicionCopias.idTelMovSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanExpedicionCopias.registroDatosConsultados.listadoTelefonoMovil}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idTelefono}"
																	itemLabel="#{item.telefono}" />
																<p:ajax listener="#{beanExpedicionCopias.cargarTelefonoMovil}"
																	update="idSOMPaisTelMov,idItTelefonoMovil" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4" style="display:#{(beanExpedicionCopias.mostrarCorreo and (beanExpedicionCopias.habilitarCorreoCo or beanExpedicionCopias.habilitarCorreoNo)) ? 'block' : 'none'};">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelCorreosElectronicos}" />
															<br />
															<p:selectOneMenu style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoCorreosElectronicos}"
																value="#{beanExpedicionCopias.idCorreoSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanExpedicionCopias.registroDatosConsultados.listadoCorreoElectronico}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idCorreoElectronico}"
																	itemLabel="#{item.correoElectronico}" />
																<p:ajax
																	listener="#{beanExpedicionCopias.cargarCorreoElectronico}"
																	update="idItEmail" />
															</p:selectOneMenu>
														</div>
													</div>
												</p:outputPanel>
											</p:outputPanel>
										</p:outputPanel>
									</p:panel>
									<br />
									<p:panel id="idPPanelDatosBasicos"
										header="#{beanExpedicionCopias.idProceso == '10' ? messageBeanSNR.commonLabelDatosBasicos : messageBeanSNR.commonLabelDatosBasicosDelInteresado}"
										toggleable="true"
										collapsed="#{beanExpedicionCopias.mostrarDatosBasicos}">
										<div class="ui-g" align="left">
											<div class="ui-g-12 ui-md-6 ui-lg-2">
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelTipoDePersona}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:selectOneMenu id="idSOMTipoPersona" style="width:100%"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoTipoPersona}"
													value="#{beanExpedicionCopias.persona.idTipoPersona}"
													disabled="#{beanExpedicionCopias.deshabilitarDatosBasicos || beanExpedicionCopias.deshabilitarTipoPersona || beanExpedicionCopias.esRetomarSolicitud || !beanExpedicionCopias.habilitadoPorConsulta}">
													<f:selectItem
														itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
														itemValue="" />
													<f:selectItems value="#{beanReference.findTipoPersona()}"
														var="tipoPersona" itemValue="#{tipoPersona.idTipoPersona}"
														itemLabel="#{tipoPersona.descripcion}" />
													<p:ajax event="change"
														listener="#{beanExpedicionCopias.validarTipoPersonaDocumento(beanExpedicionCopias.persona.idTipoPersona)}"
														update="idSOMTipoPersona idSOMTipoDoc idsomMedioACom idsomMedioANotificar idPanelDirRes idOLNombre idOLApellido idOLRazon @this,idOlDocumento,idSOMNacionalidad,idSOMGenero,idOlPNombre,idOlSNombre,idOlPApellido,idOlSApellido,idOlRazonSocial" />
												</p:selectOneMenu>
											</div>
											<div class="ui-g-12 ui-md-6 ui-lg-2">
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelTipoDeDocumento}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:selectOneMenu id="idSOMTipoDoc" style="width:100%"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoTipoDocumento}"
													value="#{beanExpedicionCopias.persona.idDocumentoTipo}"
													disabled="#{beanExpedicionCopias.deshabilitarDatosBasicos || beanExpedicionCopias.deshabilitarTipoDocumento || beanExpedicionCopias.esRetomarSolicitud || !beanExpedicionCopias.habilitadoPorConsulta}">
													<f:selectItem
														itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
														itemValue="" />
													<f:selectItems
														value="#{beanReference.findTipoDocumentoActivo()}"
														var="tipoDoc" itemValue="#{tipoDoc.idDocumentoTipo}"
														itemLabel="#{tipoDoc.descripcion}" />
													<p:ajax event="change"
														listener="#{beanExpedicionCopias.validarTipoPersonaDocumento(beanExpedicionCopias.persona.idDocumentoTipo)}"
														update="idSOMTipoPersona idSOMTipoDoc idsomMedioACom idsomMedioANotificar idPanelDirRes idOLNombre idOLApellido idOLRazon @this,idOlDocumento,idSOMNacionalidad,idSOMGenero,idOlPNombre,idOlSNombre,idOlPApellido,idOlSApellido,idOlRazonSocial" />
												</p:selectOneMenu>
											</div>
											<div class="ui-g-12 ui-md-6 ui-lg-2">
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelDocumento}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:inputText onblur="value=value.toUpperCase()"
													id="idOlDocumento"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoDocumento}"
													placeholder="#{messageBeanSNR.commonLabelDocumento}"
													maxlength="20"
													value="#{beanExpedicionCopias.persona.numeroDocumento}"
													disabled="#{beanExpedicionCopias.deshabilitarDatosBasicos || beanExpedicionCopias.esRetomarSolicitud|| !beanExpedicionCopias.habilitadoPorConsulta}" />
											</div>
											<div class="ui-g-12 ui-md-6 ui-lg-4">
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelNacionalidad}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:selectOneMenu id="idSOMNacionalidad" style="width:100%"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoNacionalidad}"
													value="#{beanExpedicionCopias.persona.idPais}"
													disabled="#{beanExpedicionCopias.deshabilitarDatosBasicos || beanExpedicionCopias.esRetomarSolicitud|| !beanExpedicionCopias.habilitadoPorConsulta}">
													<p:ajax update="idSOMNacionalidad" />
													<f:selectItem itemValue=""
														itemLabel="#{messageBeanSNR.commonLabelSeleccione}" />
													<f:selectItems value="#{beanReference.findPaises()}"
														var="paises" itemValue="#{paises.idPais}"
														itemLabel="#{paises.nombre}" />
												</p:selectOneMenu>
											</div>

										</div>
										<div class="ui-g" align="left">
											<div class="ui-g-12 ui-md-6 ui-lg-2">
												<p:outputLabel style="font-size: 1em;white-space: nowrap;"
													value="#{messageBeanSNR.commonLabelCalidadEnQueActua}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:selectOneMenu id="idSOMCalidad" style="width:100%"
													rendered="#{beanExpedicionCopias.idProceso != '6' || beanExpedicionCopias.idProceso == '10'}"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoCalidadActua}"
													value="#{beanExpedicionCopias.solicitud.idCalidadSolicitante}" disabled="#{!beanExpedicionCopias.habilitadoPorConsulta}">
													<f:selectItem
														itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
														itemValue="" />
													<f:selectItems
														value="#{beanReference.findCalidadSolicitante()}"
														var="calSol" itemValue="#{calSol.idCalidadSolicitante}"
														itemLabel="#{calSol.nombre}" />
												</p:selectOneMenu>
												<p:inputText id="idITCalidad" style="width:100%"
													disabled="true"
													rendered="#{beanExpedicionCopias.idProceso == '6'  || beanExpedicionCopias.esRetomarSolicitud}"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoCalidadActua}"
													value="#{beanExpedicionCopias.solicitud.idCalidadSolicitante == '3' ? 'INTERESADO' : ''}">

															</h:outputText>
														</p:column>

												            </p:row>
												        </p:columnGroup>
													</p:dataTable>
												</div>
											</div>
											<div class="ui-g">
												<div class="ui-g-12 ui-md-12 ui-lg-6">
													<p:dataTable
														emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"

																value="#{messageBeanSNR.commonLabelResumenPorOripMayuscula}" />

																<p:column headerText="#{messageBeanSNR.commonLabelCirculoRegistral}" />

														<h:outputText value="#{messageBeanSNR.commonLabelValorTotalAPagar}"/>

												</div>
												<div class="ui-g-12 ui-md-12 ui-lg-3" align="right">

											value="#{messageBeanSNR.commonLabelTerminarProceso}"
											rendered="#{!beanExpedicionCopias.procesoTerminado and (beanExpedicionCopias.liquidacionItem != null or beanExpedicionCopias.sinInformacion)}"
											type="button" icon="fa fa-check-circle" iconPos="left"
											onclick="PF('dlg2').show();" />

							</p:tab>
							
							<p:tab id="impresion_id" titleStyle="font-size:15px;"
								title="#{messageBeanSNR.commonLabelImpresion}">

									toggleable="true">
									<p:outputPanel>
										<div class="ui-g">
											<div class="ui-g-12 ui-md-12 ui-lg-12">
												<p:dataTable id="idDtDocsImprimir" var="item"
													value="#{beanExpedicionCopias.documentosImprimir}"
													emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}">

														<h:outputText
															value="#{item.tipo}" />

													<p:column headerText="#{messageBeanSNR.commonLabelEstado}">

															value="#{item.estadoImpresion}" />

												title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosObservaciones}"

												counterTemplate="{0} #{messageBeanSNR.commonLabelCaracteresRestantes}"

										<div class="ui-g-12 ui-md-6 ui-lg-3" align="left">

												value="#{messageBeanSNR.commonLabelCancelar}"
												id="idCancelar"
												disabled="#{beanExpedicionCopias.procesoTerminado}"
												onclick="PF('dlg3').show();" icon="fa fa-close"
												rendered="#{beanExpedicionCopias.mostrarCancelar}"
												update="Dialog:id_SiCancelar" process="@this">
											</p:commandButton>
										</div>
										<div class="ui-g-12 ui-md-6 ui-lg-9" align="right">
											<p:commandButton
												value="#{messageBeanSNR.commonLabelRegresar}"
												icon="fa fa-arrow-circle-left" iconPos="left"
												update=":fExpedicionCopias:opBotones"
												rendered="#{beanExpedicionCopias.mostrarAtras and not(beanExpedicionCopias.procesoTerminado)}"
												onclick="PF('wizardExpedicionCopias').back()" />
											<p:spacer />
											<p:commandButton
												value="#{messageBeanSNR.commonLabelSiguiente}"
												icon="fa fa-arrow-circle-right" iconPos="right"
												update=":fExpedicionCopias:opBotones,idOPBotonesRegistro"
												rendered="#{not(beanExpedicionCopias.ocultarSiguiente)}"
												onclick="PF('wizardExpedicionCopias').next()" />
											<p:commandButton id="botonFinalizar"
												value="#{messageBeanSNR.commonLabelFinalizar}"
												icon="fa fa-check" action="principal?faces-redirect=true"
												style="display:none" process="@this" />

								</p:outputPanel>

			<p:dialog appendTo="@(body)"
				header="#{messageBeanSNR.commonLabelConfirmacion}" widgetVar="dlg3"
				modal="true" height="165px" resizable="false" width="500px">
				<h:form id="Dialog" style="font-size: medium; top: 40%; left: 40%;">
					<center>
						<h:outputText
							value="#{messageBeanSNR.commonLabelEstaSeguroDeCancelarLaConsulta}" />
					</center>
					<br />
					<div align="center">
						<p:commandButton value="#{messageBeanSNR.commonSi}"
							icon="fa fa-check"
							action="#{beanExpedicionCopias.cancelarConsulta}"
							id="id_SiCancelar" />
						<p:spacer />
						<p:commandButton value="#{messageBeanSNR.commonNo}"
							icon="fa fa-close" onclick="PF('dlg3').hide();" />
					</div>
					<br />
				</h:form>
			</p:dialog>
			<p:dialog appendTo="@(body)" position="center" id="dlg2"
				header="#{messageBeanSNR.commonLabelConfirmacion}" widgetVar="dlg2"
				modal="true" height="90" resizable="false">
				<h:form id="fDialog" style="font-size: large; top: 50%; left: 50%;">
					<h:outputText
						value="#{messageBeanSNR.commonLabelEstaSeguroDeTerminarElProceso}" />
					<br />
					<br />
					<div align="center">
						<p:commandButton value="#{messageBeanSNR.commonSi}"
							icon="fa fa-check" update="fExpedicionCopias"
							actionListener="#{beanExpedicionCopias.terminarProcesoCopias()}"
							oncomplete="PF('dlg2').hide();" />
						<p:spacer />
						<p:commandButton value="#{messageBeanSNR.commonNo}"
							icon="fa fa-close" onclick="PF('dlg2').hide();"/>
					</div>
				</h:form>
			</p:dialog>
			<p:dialog appendTo="@(body)"
				header="#{messageBeanSNR.commonLabelNIRCreado}"
				widgetVar="idDialogNir" modal="true" height="100" resizable="false">

					style="font-size: large; top: 100%; left: 100%;">
					<h:outputText id="otMensaje"
						value="#{beanExpedicionCopias.mensajeTerminarProceso}" />
				</h:form>
			</p:dialog>
			<p:dialog appendTo="@(body)" id="idDexenta"
				header="#{messageBeanSNR.commonLabelConfirmacion}"

				<h:form id="formDexenta"
					style="font-size: large; top: 50%; left: 50%;">
					<div align="center">
						<h:outputText
							value="#{messageBeanSNR.commonLabelActuaEntidadExenta}" />
					</div>
					<br />
					<div align="center">
						<p:commandButton value="#{messageBeanSNR.commonSi}"
							icon="fa fa-check" 
							onclick="PF('idDexenta').hide(); PF('idDexentaPersona').show(); if(!PF('idDexentaPersona').maximized){ PF('idDexentaPersona').toggleMaximize()}" />
						<p:spacer />
						<p:commandButton value="#{messageBeanSNR.commonNo}"
							icon="fa fa-close"
							update="fExpedicionCopias"
							actionListener="#{beanExpedicionCopias.consultarPersonaDocumentoIndices(true, 'COPIAS', 'fExpedicionCopias')}"
							onclick="PF('idDexenta').hide();" />

				widgetVar="idDexentaPersona" modal="true" resizable="false">

						sticky="false" life="10000" redisplay="false" />

							<p:outputLabel value="#{messageBeanSNR.commonLabelTipoEntidadExterna}"/><br/>

								style="width:80%"

								<f:selectItem
									itemLabel="#{messageBeanSNR.commonLabelSeleccione}"

						<div class="ui-g-6 ui-md-6 ui-lg-6">

							<p:selectOneMenu id="idSOMTipoEntidadesExenta" ajax="true"
								style="width:80%"

								<f:selectItem
									itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
									itemValue="" />
								<f:selectItems
									value="#{beanExpedicionCopias.entidades}"
									var="entidad" itemValue="#{entidad.idEntidadExterna}"
									itemLabel="#{entidad.nombre}" />
							</p:selectOneMenu>
						</div>
						<div class="ui-g-12 ui-md-12 ui-lg-12" align="center">
							<p:commandButton value="#{messageBeanSNR.commonLabelConsultar}" icon="lupa" update="@form,growlDialog"

									headerText="#{messageBeanSNR.commonLabelTipoDocumento}"
									width="8%" sortBy="#{item.idDocumentoTipo}">
									<h:outputText value="#{item.idDocumentoTipo}" />
								</p:column>
	
								<p:column
									headerText="#{messageBeanSNR.commonLabelDocumento}"
									width="12%" sortBy="#{item.numeroDocumento}">
									<h:outputText value="#{item.numeroDocumento}" />
								</p:column>
	
								<p:column
									headerText="#{messageBeanSNR.commonLabelNombres}"
									width="20%">
									<h:outputText
										value="#{item.nombreCompleto}" />
								</p:column>
								
								<p:column
									headerText="#{messageBeanSNR.commonLabelCorreoElectronico}"
									width="15%">
									<h:outputText
										value="#{item.correoElectronico}" />
								</p:column>
								<p:column id="columnaSeleccione"
									headerText="#{messageBeanSNR.commonLabelSeleccione}"
									width="6%">
										<p:selectOneRadio id="idSeleccione" value="#{item.seleccionado}">
											<f:selectItem itemLabel="" itemValue="true" />
										</p:selectOneRadio>
								</p:column>
							</p:dataTable>			
						</div>
						
					</div>
					<div class="ui-g">
						<div class="ui-g-6 ui-md-6 ui-lg-6" align="left">
							<p:commandButton value="#{messageBeanSNR.commonLabelRegresar}"
								icon="fa fa-arrow-circle-left" iconPos="left" onclick="PF('idDexentaPersona').hide()" />
						</div>
						<div class="ui-g-6 ui-md-6 ui-lg-6" align="right">
							<p:commandButton value="#{messageBeanSNR.commonLabelGuardar}" update="fExpedicionCopias,formDexentaPersona"
								icon="fa fa-save" iconPos="right" actionListener="#{beanExpedicionCopias.guardarEntidadExenta('COPIAS')}" />
						</div>
					</div>
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</h:body>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelAdministracion}" /></li>
				<li class="breadcrumb-item active" aria-current="page"><p:outputLabel
						value="#{messageBeanSNR.commonLabelGenerarReciboCaja}" /></li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">

			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false" appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>

			<h:form id="fReciboCaja" style="width: 100%;">
				<p:growl id="globalMsg" globalOnly="true" showDetail="true"
					sticky="false" life="5000" redisplay="false" />
				<center>
					<p:panel style="min-width:900px;">
						<div class="ui-g" align="left">
							<div class="ui-g-12 ui-md-12 ui-lg-12" align="center">
								<h:panelGrid columns="1">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelNIR}"
										style="font-size: 100%;" />
									<p:inputText
										id="pNombre"
										value="#{beanGenerarReciboCaja.nir}">
									</p:inputText>
								</h:panelGrid>
							</div>
						</div>
						<div class="ui-g" align="center">
							<div class="ui-g-12 ui-md-12 ui-lg-12" align="center">
								<p:commandButton
									value="#{messageBeanSNR.commonButtonGenerarArchivo}"
									update="globalMsg" ajax="false" icon="lupa"
									actionListener="#{beanGenerarReciboCaja.generarDocumento()}">
									<p:fileDownload contentDisposition="inline"
										value="#{beanGenerarReciboCaja.imagen}" />
								</p:commandButton>
							</div>
						</div>

					</p:panel>
				</center>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

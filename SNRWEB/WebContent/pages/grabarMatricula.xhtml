
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelProcesos}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelGrabacionMatriculas}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelBandejaDeGrabacion}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelBandejaDeTurnos}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelDetalleTurno}" />
				</li>
				<li class="breadcrumb-item active" aria-current="page">
					<p:outputLabel value="#{messageBeanSNR.commonLabelGrabarMatricula}" />
				</li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false" appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>
			<h:form id="fGrabarMatricula" style="width: 100%;"
				enctype="multipart/form-data">
				<p:growl id="globalMsg" globalOnly="true" showDetail="true"
					widgetVar="idWVGlobalMsg" sticky="false" life="20000" redisplay="false"/>
				<center>
					<p:outputPanel style="min-width:800px;">
						<div class="ui-g">
							<div class="ui-g-12 ui-md-3">
								<p:outputLabel value="#{messageBeanSNR.commonLabelNIR}" />
								<p:inputText readonly="true"
									value="#{beanGrabacionMatriculas.predio.get('NIR')}" />
							</div>
							<div class="ui-g-12 ui-md-3">
								<p:outputLabel value="#{messageBeanSNR.commonLabelTurno}" />
								<p:inputText readonly="true"
									value="#{beanGrabacionMatriculas.predio.get('ID_TURNO')}" />
							</div>
						</div>
						<p:panel id="crearMatricula_id1"
							title="#{messageBeanSNR.commonLabelCrearMatricula}">
							<p:fragment>
								<p:autoUpdate />
								<p:panel id="idPanelDetalleListados"
									rendered="#{!beanGrabacionMatriculas.mostrarBandeja}">
									<strong>
										<p:outputLabel id="idOlMatriculaDummy"
											style="font-size: 40px;"
											value="#{beanGrabacionMatriculas.accPredioRegistro.idCirculo} - #{beanGrabacionMatriculas.accPredioRegistro.idMatricula}" />
									</strong>
									<p:wizard id="wizardId"
										flowListener="#{beanGrabacionMatriculas.flowListenerCrearGrabar}"
										widgetVar="tramitesCrearGrabarMatriculaWidged"
										showNavBar="false">
										<p:tab id="datosBasicos_id" titleStyle="font-size:15px;"
											title="#{messageBeanSNR.commonLabelDatosBasicos}">
											<p:fragment>
												<p:autoUpdate />
												<p:panel id="idPanelUbicacion"
													header="#{messageBeanSNR.commonLabelUbicacion}"
													toggleable="true" style="text-align:center">
													<div class="ui-g" align="center">
														<div class="ui-g-12 ui-md-6 ui-lg-4">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelCirculoRegistral}" />
															<br />
															<p:selectOneMenu id="circuloRegistral"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaDatosBásicosUbicacionCirculoRegistral}"
																disabled="true"
																value="#{beanGrabacionMatriculas.datosBasicos.ubicacion.circuloRegistral.idCirculo}"
																style="width:100%">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanReference.findCirculoRegistral(true)}"
																	var="circulo" itemLabel="#{circulo.idCirculo}"
																	itemValue="#{circulo.idCirculo}" />
																<p:ajax event="change" update="idSOMMunDirRe"/>
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-8">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelNombreCirculoRegistral}" />
															<br />
															<p:inputText id="circuloRegistralNombre"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaDatosBásicosUbicacionNombreCirculoRegistral}"
																readonly="true"
																value="#{beanGrabacionMatriculas.datosBasicos.ubicacion.circuloRegistral.nombre}">
																<p:autoUpdate />
															</p:inputText>
														</div>
													</div>
													<div class="ui-g" align="center">
														<div class="ui-g-12 ui-md-4 ui-lg-4">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelDepartamento}" />
															<br />
															<p:selectOneMenu id="idSOMDepDirRe" style="width:100%"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaDatosBásicosUbicacionDepartamento}"
																value="#{beanGrabacionMatriculas.datosBasicos.ubicacion.departamento.idDepartamento}"
																disabled="true">
																<f:selectItems
																	value="#{beanGrabacionMatriculas.findDepartamentos()}"
																	var="depRes" itemValue="#{depRes.idDepartamento}"
																	itemLabel="#{depRes.nombre}" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-4 ui-lg-4">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelMunicipio}" />
															<br />
															<p:selectOneMenu id="idSOMMunDirRe" style="width:100%"
																disabled="true"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaDatosBásicosUbicacionMunicipio}"
																value="#{beanGrabacionMatriculas.datosBasicos.ubicacion.municipio.idMunicipio}">
																<p:ajax
																	listener="#{beanGrabacionMatriculas.cambiarMunicipio}"
																	update="idPanelUbicacion" />
																<f:selectItems
																	value="#{beanGrabacionMatriculas.findMunicipiosByCirculo(beanGrabacionMatriculas.datosBasicos.ubicacion.circuloRegistral.idCirculo)}"
																	var="munRes" itemValue="#{munRes.idMunicipio}"
																	itemLabel="#{munRes.nombre}" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-4 ui-lg-4">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelVereda}#{messageBeanSNR.commonLabelObligatorio}" />
															<br />
															<p:selectOneMenu id="idSOMVerDirRe" style="width:100%"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaDatosBásicosUbicacionVereda}"
																value="#{beanGrabacionMatriculas.datosBasicos.ubicacion.vereda.idVereda}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanGrabacionMatriculas.findVereda()}"
																	var="ver" itemValue="#{ver.idVereda}"
																	itemLabel="#{ver.nombre}" />
															</p:selectOneMenu>
														</div>
													</div>
													<div class="ui-g" align="center">
														<div class="ui-g-12 ui-md-4">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelTipoDePredio}" />
															<br />
															<p:selectOneMenu id="idSOMTipoPredioAntSistema"
																style="width:100%"
																title="#{tooltipBeanSNR.procesosRegistroDatosPredioAntiguoSistemaPredioAntiguoSistemaTipoPredio}"
																value="#{beanGrabacionMatriculas.datosBasicos.accPredioRegistro.idTipoPredio}">
																<f:selectItems value="#{beanReference.findTipoPredio()}"
																	var="tipoPredioAntSistema"
																	itemValue="#{tipoPredioAntSistema.idTipoPredio}"
																	itemLabel="#{tipoPredioAntSistema.descripcion}" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-4">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelNombreDelPredio}" />
															<br />
															<p:inputText onblur="value=value.toUpperCase()"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaDatosAntiguoSistemaSolicitudNombreDelPredio}"
																value="#{beanGrabacionMatriculas.datosBasicos.accPredioRegistro.nombrePredio}" />
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelEstadoMatricula}#{messageBeanSNR.commonLabelObligatorio}" />
															<br />
															<p:selectOneMenu id="idSOMestadoPredio"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaDatosBásicosUbicacionEstadoMatricula}"
																style="width:100%" disabled="true"
																value="#{beanGrabacionMatriculas.datosBasicos.ubicacion.estadoPredio.idEstadoPredio}">
																<f:selectItems
																	value="#{beanGrabacionMatriculas.findEstadoPredio()}"
																	var="esPredio" itemValue="#{esPredio.idEstadoPredio}"
																	itemLabel="#{esPredio.nombre}" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-3">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelUsoDelPredio}#{messageBeanSNR.commonLabelObligatorio}" />
															<br />
															<p:selectOneMenu id="idSOMusoDelPredio"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaAreaPredioUsoDelPredio}"
																style="width:100%;"
																value="#{beanGrabacionMatriculas.datosBasicos.predioRegistro.idTipoUsoSuelo}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanReference.findTipoUsoSuelo()}"
																	var="tipoUsoSuelo" itemValue="#{tipoUsoSuelo.idTipoUsoSuelo}"
																	itemLabel="#{tipoUsoSuelo.description}" />
															</p:selectOneMenu>
														</div>
													</div>
												</p:panel>
												<br />
												<p:panel id="idPanelApertura"
													header="#{messageBeanSNR.commonLabelInformacionDeApertura}"
													toggleable="true" style="text-align:center">
													<div class="ui-g">
														<div class="ui-g-12 ui-md-6 ui-lg-5">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelFechaApertura}" />
															<br />
															<p:calendar id="idCalFechaApertura" size="10"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaDatosBásicosAperturaFechaApertura}"
																style="width:100%" mask="true" locale="es"
																placeholder="DD/MM/AAAA" pattern="dd/MM/yyyy"
																value="#{beanGrabacionMatriculas.datosBasicos.apertura.fechaApertura}"
																showOn="button">
																<p:ajax event="dateSelect"
																	listener="#{beanGrabacionMatriculas.validarFechaMigracion(beanGrabacionMatriculas.datosBasicos.apertura.fechaApertura,false)}"
																	update=":fGrabarMatricula:globalMsg" />
																<p:ajax event="change"
																	listener="#{beanGrabacionMatriculas.validarFechaMigracion(beanGrabacionMatriculas.datosBasicos.apertura.fechaApertura,false)}"
																	update=":fGrabarMatricula:globalMsg" />
															</p:calendar>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-3">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelRadicacion}" />
															<br />
															<p:inputText onblur="value=value.toUpperCase()"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaDatosBásicosAperturaRadicacion}"
																id="idItRadicacion"
																placeholder="#{messageBeanSNR.commonLabelRadicacion}"
																maxlength="20"
																value="#{beanGrabacionMatriculas.datosBasicos.apertura.radicacion}">
															</p:inputText>
														</div>
													</div>
													<div class="ui-g">
														<div class="ui-g-12 ui-md-6 ui-lg-5">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelTipoDeDocumento}">
															</p:outputLabel>
															<br />
															<p:selectOneMenu id="idSOMEscritura" style="width:100%"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaDatosBásicosAperturaTipoDeDocumento}"
																value="#{beanGrabacionMatriculas.datosBasicos.apertura.documento.idTipoDocumento}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanReference.findTipoDocumentoPublicoActivo()}"
																	var="item" itemLabel="#{item.nombre}"
																	itemValue="#{item.idTipoDocumento}" />
																<p:ajax event="change"
																	listener="#{beanGrabacionMatriculas.tipoOficina()}"
																	update="idPanelApertura,idSOMTipoOficina,idSOMTipoEntidad" />
																<p:ajax event="change"
																	listener="#{beanGrabacionMatriculas.actualizarTipoOficinaDocumentos()}"
																	update="idPanelApertura,idSOMTipoOficina,idSOMTipoEntidad" />
																<p:ajax
																	listener="#{beanGrabacionMatriculas.validarExistenciaDocumento}"
																	update=":fGrabarMatricula:globalMsg,idPanelApertura" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-3">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelNumeroDeDocumento}" />
															<br />
															<p:inputText onblur="value=value.toUpperCase()"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaDatosBásicosAperturaNumeroDeDocumento}"
																id="idItDocuActo" maxlength="20"
																value="#{beanGrabacionMatriculas.datosBasicos.apertura.documento.numero}">
																<p:ajax
																	listener="#{beanGrabacionMatriculas.validarExistenciaDocumento}"
																	event="blur"
																	update=":fGrabarMatricula:globalMsg,idPanelApertura" />
															</p:inputText>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelFechaDelDocumento}" />
															<br />
															<p:calendar id="idCalFechaDoc" size="10" mask="true"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaDatosBásicosAperturaFechaDelDocumento}"
																locale="es" pattern="dd/MM/yyyy"
																value="#{beanGrabacionMatriculas.datosBasicos.apertura.documento.fechaDocumento}"
																showOn="button">
																<p:ajax event="dateSelect"
																	listener="#{beanGrabacionMatriculas.validarExistenciaDocumento}"
																	update=":fGrabarMatricula:globalMsg,idPanelApertura" />
															</p:calendar>
														</div>
													</div>
													<div class="ui-g">
														<div class="ui-g-12 ui-md-6 ui-lg-5">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelTipoDeOficina}" />
															<br />
															<p:selectOneMenu id="idSOMTipoOficina"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaDatosBásicosAperturaTipoDeOficina}"
																style="width:100%"
																value="#{beanGrabacionMatriculas.datosBasicos.apertura.idTipoOficina}">
																<p:ajax
																	listener="#{beanGrabacionMatriculas.tipoOficina}"
																	update="idPanelApertura,idSOMTipoEntidad" />
																<p:ajax
																	listener="#{beanGrabacionMatriculas.validarExistenciaDocumento}"
																	update=":fGrabarMatricula:globalMsg" />
																<f:selectItems
																	value="#{beanGrabacionMatriculas.cargarTipoOficinaDocumento()}"
																	var="item" itemLabel="#{item.nombre}"
																	itemValue="#{item.idTipoOficina}" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-3">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelTipoDeEntidad}" />
															<br />
															<p:selectOneMenu id="idSOMTipoEntidad"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaDatosBásicosAperturaTipoDeEntidad}"
																style="width:100%" disabled="true"
																value="#{beanGrabacionMatriculas.datosBasicos.apertura.idTipoEntidad}">
																<f:selectItems
																	value="#{beanGrabacionMatriculas.cargarTipoEntidadDocumento()}" var="item"
																	itemLabel="#{item.nombre}"
																	itemValue="#{item.idTipoEntidad}" />
																<p:ajax
																	listener="#{beanGrabacionMatriculas.validarExistenciaDocumento}"
																	update=":fGrabarMatricula:globalMsg,idPanelApertura" />
															</p:selectOneMenu>
														</div>
													</div>
													<div class="ui-g">
														<div class="ui-g-12 ui-md-6 ui-lg-5">
															<p:outputLabel value="#{messageBeanSNR.commonLabelPais}" />
															<br />
															<p:selectOneMenu id="idPaisDocumento"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaDatosBásicosAperturaPais}"
																style="width:100%"
																value="#{beanGrabacionMatriculas.datosBasicos.apertura.idPais}">
																<p:ajax listener="#{beanGrabacionMatriculas.pais}"
																	update="idPanelApertura" />
																<p:ajax
																	listener="#{beanGrabacionMatriculas.validarExistenciaDocumento}"
																	update=":fGrabarMatricula:globalMsg,idPanelApertura" />
																<f:selectItem itemValue=""
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}" />
																<f:selectItems value="#{beanReference.findPaises()}"
																	var="paises" itemValue="#{paises.idPais}"
																	itemLabel="#{paises.nombre}" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-3">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelDepartamento}" />
															<br />
															<p:selectOneMenu id="idSOMDepartamento"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaDatosBásicosAperturaDepartamento}"
																style="width:100%"
																value="#{beanGrabacionMatriculas.datosBasicos.apertura.idDepartamento}">
																<p:ajax
																	listener="#{beanGrabacionMatriculas.departamento}"
																	update="idPanelApertura" />
																<p:ajax
																	listener="#{beanGrabacionMatriculas.validarExistenciaDocumento}"
																	update=":fGrabarMatricula:globalMsg,idPanelApertura" />
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanGrabacionMatriculas.findDepartamentos()}"
																	var="item" itemValue="#{item.idDepartamento}"
																	itemLabel="#{item.nombre}" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelMunicipio}" />
															<br />
															<p:selectOneMenu id="idSOMMunicipio" style="width:100%"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaDatosBásicosAperturaMunicipio}"
																value="#{beanGrabacionMatriculas.datosBasicos.apertura.idMunicipio}">
																<p:ajax
																	listener="#{beanGrabacionMatriculas.oficinaOrigenApertura}"
																	update="idPanelApertura" />
																<p:ajax
																	listener="#{beanGrabacionMatriculas.validarExistenciaDocumento}"
																	update=":fGrabarMatricula:globalMsg,idPanelApertura" />
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanGrabacionMatriculas.findMunicipioApertura()}"
																	var="munRes" itemValue="#{munRes.idMunicipio}"
																	itemLabel="#{munRes.nombre}" />
															</p:selectOneMenu>
														</div>
													</div>
													<div class="ui-g">
														<div class="ui-g-12 ui-md-12 ui-lg-12">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelOficinaDeOrigen}" />
															<br />
															<p:selectOneMenu id="idSOMOficinaOrigen"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaDatosBásicosAperturaOficinaDeOrigen}"
																style="width:100%"
																value="#{beanGrabacionMatriculas.datosBasicos.apertura.idOficinaOrigen}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanGrabacionMatriculas.getOficinaOrigenApertura()}"
																	var="orig" itemLabel="#{orig.nombre}"

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<p:outputLabel value="#{messageBeanSNR.commonLabelProcesos}" />
					</li>
					<li class="breadcrumb-item">
						<p:outputLabel rendered="#{!beanMayorValor.procesoCorrecciones}"
							value="#{messageBeanSNR.commonLabelCalificacion}" />
						<p:outputLabel rendered="#{beanMayorValor.procesoCorrecciones}"
							value="#{messageBeanSNR.commonLabelCorrecciones}" />
					</li>
					<li class="breadcrumb-item">
						<p:outputLabel
							value="#{messageBeanSNR.commonLabelBandejaDeEntrada}" />
					</li>
					<li class="breadcrumb-item">
						<p:outputLabel value="#{messageBeanSNR.commonLabelBandejaDeTurnos}" />
					</li>
					<li class="breadcrumb-item" aria-current="page">
						<p:outputLabel value="#{messageBeanSNR.commonLabelDetalleTurno}" />
					</li>
					<li class="breadcrumb-item active" aria-current="page">
						<p:outputLabel value="#{messageBeanSNR.commonLabelMayorValor}" />
					</li>
				</ol>
			</nav>
		</ui:define>
		<ui:define name="content">
			<ui:include src="detalleActoInclude.xhtml" />
			
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false" appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>
			
			<h:form id="fMayorValorId">
			
				<p:poll listener="#{beanMayorValor.documentosEnviadosOWCC}" update="fMayorValorId:opPanelActos" interval="15" widgetVar="wvPoll" autoStart="false"/>
				<p:growl id="idGrowl" sticky="false" showDetail="true" life="20000" globalOnly="true" redisplay="false"/>
				<br/>
				<p:panel header="#{messageBeanSNR.commonLabelTurnoDeRegistroObjetoDeMayorValor}" rendered="#{beanMayorValor.procesoCorrecciones}" style="text-align:center" toggleable="true">
					<div class="ui-g" align="left">
						<div class="ui-g-12 ui-md-6 ui-lg-3">
						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-3">
							<h:outputText value="#{messageBeanSNR.commonLabelTurno}"/>
							<br/>
							<p:inputText onblur="value=value.toUpperCase()"
								title="#{tooltipBeanSNR.procesosCalificacionBandejaEntradaBandejaTurnosDetalleTurnoMayorValorTurnoRegistroCorrecciones}"
								id="idTurnoRegistroCorrecciones"
								placeholder="#{messageBeanSNR.commonLabelTurno}"
								value="#{beanMayorValor.turnoRegistroCorrecciones}" />							
						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-6">
							<p:spacer/>
							<br/>
							<p:commandButton
								value="#{messageBeanSNR.commonLabelConsultaTurno}"
								update="fMayorValorId:idOpDTDecisionMayorValor, fMayorValorId:idGrowl"
								icon="fa fa-search" iconPos="left"
								action="#{beanMayorValor.validacionesTurnoRegistroCorrecciones()}" />
						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-3">
						</div>
					</div>
				</p:panel>
				<br/>
				<p:outputPanel id="idOpDTDecisionMayorValor">
					<p:dataTable id="idDTDecisionMayorValor" var="dato"
						value="#{beanMayorValor.causalesMayorValor}"
						emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}" style="padding: 0.5em 1em"
						rendered="#{(beanMayorValor.procesoCorrecciones and beanMayorValor.cumpleValidacionesCorrecciones) or (!beanMayorValor.procesoCorrecciones and !beanMayorValor.migrado)}">
						<f:facet name="header">
							<h:outputText value="#{messageBeanSNR.commonLabelDecisionMayorValor}" />
						</f:facet>
						<p:columnGroup type="header">
							<p:row>
								<p:column
									headerText="#{messageBeanSNR.commonLabelNombre}" />
								<p:column width="15%"
									headerText="#{messageBeanSNR.commonLabelSeleccione}" />
							</p:row>
						</p:columnGroup>
						<p:column>
							<div align="left">
								<h:outputText
									value="#{dato.nombre}" />
							</div>
						</p:column>
						<p:column width="10%" style="text-align:left">
							<div align="center">
								<p:selectBooleanCheckbox value="#{dato.seleccionado}" disabled="#{beanMayorValor.mostrarPreliquidar}">
									<p:ajax listener="#{beanMayorValor.causalSeleccionado()}" update="fMayorValorId:opPanelActos"/>
								</p:selectBooleanCheckbox>
							</div>
						</p:column>
					</p:dataTable>
				</p:outputPanel>
				<p:outputPanel id="opPanelActos" rendered="#{!beanMayorValor.migrado}">
					<p:outputPanel rendered="#{!beanMayorValor.insertar and !beanMayorValor.modificar}" style="padding: 0.5em 1em">
						<p:commandButton 
							value="#{messageBeanSNR.commonLabelRegresarDetalleTurno}"
							icon="fa fa-arrow-circle-left" iconPos="left"
							action="detalleActo?faces-redirect=true">
							<f:param name="idTurno"
								value="#{beanPredioDocumentoActo.idTurno}" />
							<f:param name="idMotivo"
								value="#{beanPredioDocumentoActo.motivoTramite}" />
							<f:param name="idConfrontacion"
								value="#{beanPredioDocumentoActo.confrontacion}" />
							<f:param name="datosBasicos"
								value="#{beanPredioDocumentoActo.datosBasicos}" />
							<f:param name="insertarMatricula"
								value="#{beanPredioDocumentoActo.insertaMatricula}" />
							<f:param name="eliminarMatricula"
								value="#{beanPredioDocumentoActo.eliminaMatricula}" />
							<f:param name="varificarFolioCerrado"
								value="#{beanPredioDocumentoActo.verificaFolioCerrado}" />
						</p:commandButton>
						<br/>
					</p:outputPanel>
					<p:outputPanel rendered="#{beanMayorValor.insertar or beanMayorValor.modificar}" style="padding: 0.5em 1em">
						<p:panel header="#{messageBeanSNR.commonLabelDetallesDelActo}" rendered="#{(beanMayorValor.insertar or beanMayorValor.modifyActo) and !beanMayorValor.mostrarPreliquidar}"
							id="PdatosActo" toggleable="true">
							<div class="ui-g" align="left">
								<div class="ui-g-12 ui-md-12 ui-lg-12">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelCirculoRegistral}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:selectOneMenu id="circuloRegistralDatosActo"
										title="#{tooltipBeanSNR.procesosCalificacionBandejaEntradaBandejaTurnosDetalleTurnoMayorValorCirculoRegistral}"
										value="#{beanMayorValor.acto.idCirculo}" style="width:24%" 
										disabled="true">
										<p:ajax event="itemSelect"
											listener="#{beanMayorValor.cambiarCirculo(circuloRegistralData)}" />
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="" />
										<f:selectItems
											value="#{beanReference.findCirculoRegistral(false)}"
											var="circuloRegistralData"
											itemValue="#{circuloRegistralData.idCirculo}"
											itemLabel="#{circuloRegistralData.idCirculo} - #{circuloRegistralData.nombre}" />
									</p:selectOneMenu>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-3">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelCodigoDelActo}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:selectOneMenu id="idSOMCodigoActo" style="width:100%"
										value="#{beanMayorValor.acto.codigo}"
										title="#{tooltipBeanSNR.procesosCalificacionBandejaEntradaBandejaTurnosDetalleTurnoMayorValorCodigoActo}"
										disabled="#{beanMayorValor.modifyActo}">
										<p:ajax listener="#{beanMayorValor.cambiarEspecificacion(true)}"
											update="opPanelActos" />
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="-1" />
										<f:selectItems
											value="#{beanMayorValor.findTiposActosCodigo()}"
											var="tipoAct" itemValue="#{tipoAct.idTipoActo}"
											itemLabel="#{tipoAct.idTipoActo} - #{tipoAct.nombre}" />
									</p:selectOneMenu>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-3">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelNaturalezaJuridicaDelActo}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:selectOneMenu style="width:100%" id="idSOMespecificacion"
										title="#{tooltipBeanSNR.procesosCalificacionBandejaEntradaBandejaTurnosDetalleTurnoMayorValorNaturalezaJuridicaActo}"
										value="#{beanMayorValor.acto.especificacion}"
										disabled="#{beanMayorValor.modifyActo}">
										<p:ajax listener="#{beanMayorValor.cambiarEspecificacion(false)}"
											update="opPanelActos" />
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="-1" />
										<f:selectItems value="#{beanMayorValor.findTiposActos()}"
											var="tipoAct" itemValue="#{tipoAct.idTipoActo}"
											itemLabel="#{tipoAct.nombre} - #{tipoAct.idTipoActo}  " />
									</p:selectOneMenu>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-3">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelPreguntaEsUnActoSinCuantia}" />
									<br />
									<p:inputText onblur="value=value.toUpperCase()"
										title="#{tooltipBeanSNR.procesosCalificacionBandejaEntradaBandejaTurnosDetalleTurnoMayorValorActoSinCuantia}"
										id="idItActoCuantia" disabled="true"
										placeholder="#{messageBeanSNR.commonLabelPreguntaEsUnActoSinCuantia}"
										value="#{beanMayorValor.acto.actoConCuantia}" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-3">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelCuantiaDelActo}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<div class="ui-fluid">
										<p:inputNumber id="idItCuantiaActo" maxlength="17"
											disabled="#{beanMayorValor.habilitarCuantiaActo}"
											title="#{tooltipBeanSNR.procesosCalificacionBandejaEntradaBandejaTurnosDetalleTurnoMayorValorCuantiaActo}"
											placeholder="#{messageBeanSNR.commonLabelCuantiaDelActo}"
											symbol="$" value="#{beanMayorValor.acto.cuantiaActo}">
											<p:keyFilter regEx="/[\d\-\.]/" preventPaste="false" />
										</p:inputNumber>
									</div>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-3">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelValorDelAvaluo}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<div class="ui-fluid">
										<p:inputNumber onKeyPress="return soloNumeros(event)"
											disabled="#{!beanMayorValor.habilitarAvaluo}"
											id="idItValorAvaluo" maxlength="17"
											title="#{tooltipBeanSNR.procesosCalificacionBandejaEntradaBandejaTurnosDetalleTurnoMayorValorValorAvaluo}"
											placeholder="#{messageBeanSNR.commonLabelValorDelAvaluo}"
											symbol="$" value="#{beanMayorValor.acto.valorAvaluo}">
											<p:keyFilter regEx="/[\d\-\.]/" preventPaste="false" />
										</p:inputNumber>
									</div>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-3">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelCantidadDeActos}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:inputText onblur="value=value.toUpperCase()"
										title="#{tooltipBeanSNR.procesosCalificacionBandejaEntradaBandejaTurnosDetalleTurnoMayorValorCantidadActos}"
										id="idItCantidadActos" maxlength="5"
										disabled="#{beanMayorValor.mostrarCantidadActos or beanMayorValor.divisionMaterial}"
										placeholder="#{messageBeanSNR.commonLabelCantidadDeActos}"
										value="#{beanMayorValor.acto.cantidadActos}" >
										<p:keyFilter regEx="/[\d\-\.]/" preventPaste="false" />
									</p:inputText>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-3">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelTipoDeAdquisicion}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:selectOneMenu id="idSOMTipoAdquisicion"
										disabled="#{beanMayorValor.mostrarTipoAdquisicion}"
										style="width:100%"
										title="#{tooltipBeanSNR.procesosCalificacionBandejaEntradaBandejaTurnosDetalleTurnoMayorValorTipoAdquisicion}"
										value="#{beanMayorValor.acto.tipoAdquisicion}">
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="" />
										<f:selectItems
											value="#{beanReference.findTipoAdquisicionActivo()}"
											var="tipoAdq" itemValue="#{tipoAdq.idTipoAdquisicion}"
											itemLabel="#{tipoAdq.nombre}" />
									</p:selectOneMenu>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-3"
									id="idDIVFechaEjecutoria"
									style="display:#{beanMayorValor.esActoConEjecutoria ? '' : 'none'}">
									<p:outputLabel
										rendered="#{beanMayorValor.esActoConEjecutoria}"
										value="#{messageBeanSNR.commonLabelFechaEjecutoria}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:calendar id="idCalFechaEjecutoriaActo" mask="true"
										title="#{tooltipBeanSNR.procesosCalificacionBandejaEntradaBandejaTurnosDetalleTurnoMayorValorFechaEjecutoria}"
										disabled="true"
										rendered="#{beanMayorValor.esActoConEjecutoria}" locale="es"
										placeholder="DD/MM/AAAA" pattern="dd/MM/yyyy"
										value="#{beanMayorValor.fechaEjecutoria}" showOn="button">
									</p:calendar>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-3"
									id="idDIVNumeroProceso"
									style="display:#{beanMayorValor.actoNaturaleza400 ? '' : 'none'}">
									<p:outputLabel id="idOLNumeroProceso"
										rendered="#{beanMayorValor.actoNaturaleza400}"
										value="#{messageBeanSNR.commonLabelNumeroProceso}" />
									<br />
									<p:inputText rendered="#{beanMayorValor.actoNaturaleza400}"
										onblur="value=value.toUpperCase()"
										title="#{tooltipBeanSNR.procesosCalificacionBandejaEntradaBandejaTurnosDetalleTurnoMayorValorNumeroProceso}"
										id="idItNumeroProceso" maxlength="100"
										placeholder="#{messageBeanSNR.commonLabelNumeroProceso}"
										value="#{beanMayorValor.acto.numeroProceso}" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-3"
									id="idDIVCantidadMatriculas"
									style="display:#{beanMayorValor.acto.validCantidadMatriculas ? '' : 'none'}">
									<p:outputLabel id="cantidadAct"
										rendered="#{beanMayorValor.acto.validCantidadMatriculas}"
										value="#{messageBeanSNR.commonLabelCantidadAperturar}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:inputText
										rendered="#{beanMayorValor.acto.validCantidadMatriculas}"
										title="#{tooltipBeanSNR.procesosCalificacionBandejaEntradaBandejaTurnosDetalleTurnoMayorValorCantidadAperturar}"
										disabled="#{beanMayorValor.deshabilitarCantidadMatriculas}"
										id="idItCantidadMatriculas" maxlength="5"
										placeholder="#{messageBeanSNR.commonLabelCantidadMatriculas}"
										value="#{beanMayorValor.acto.cantidadMatriculas}" >
											<p:keyFilter regEx="/[0-9]/" preventPaste="false" />
										</p:inputText>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-3"
									id="idDIVMatriculasIncluir"
									style="display:#{beanMayorValor.acto.validMatriculasIncrl ? '' : 'none'}">
									<p:outputLabel id="cantidadActInclr"
										rendered="#{beanMayorValor.acto.validMatriculasIncrl}"
										value="#{messageBeanSNR.commonLabelCantidadAIncluir}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:inputText
										rendered="#{beanMayorValor.acto.validMatriculasIncrl}"
										title="#{tooltipBeanSNR.procesosCalificacionBandejaEntradaBandejaTurnosDetalleTurnoMayorValorCantidadInscripcionAdicional}"
										disabled="#{beanMayorValor.deshabilitarCantidadMatriculas}"
										id="idItCantidadMatriculasInclr" maxlength="5"
										placeholder="#{messageBeanSNR.commonLabelCantidadMatriculasAIncluir}"
										value="#{beanMayorValor.acto.cantidadMatriculasInclr}" >
											<p:keyFilter regEx="/[0-9]/" preventPaste="false" />
										</p:inputText>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-3"
									id="idDIVBoletaFiscal"
									style="display:#{beanMayorValor.reciboPagoRegistro ? '' : 'none'}">
									<p:outputLabel rendered="#{beanMayorValor.reciboPagoRegistro}"
										value="#{messageBeanSNR.commonLabelBoletaFiscal}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:inputText rendered="#{beanMayorValor.reciboPagoRegistro}"
										style="width:24%" onblur="value=value.toUpperCase()"
										title="#{tooltipBeanSNR.procesosCalificacionBandejaEntradaBandejaTurnosDetalleTurnoMayorValorReciboPago}"
										id="idReciboImpuesto" maxlength="100"
										placeholder="#{messageBeanSNR.commonLabelBoletaFiscal}"
										value="#{beanMayorValor.acto.impuestoRegistro}" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-3"
									id="idDIVReciboPagoExt"
									style="display:#{beanMayorValor.reciboPagoExtemporaneo ? '' : 'none'}">
									<p:outputLabel
										rendered="#{beanMayorValor.reciboPagoExtemporaneo}"
										value="#{messageBeanSNR.commonLabelReciboPagoExtenporaneo}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:inputText
										rendered="#{beanMayorValor.reciboPagoExtemporaneo}"
										onblur="value=value.toUpperCase()"
										title="#{tooltipBeanSNR.procesosCalificacionBandejaEntradaBandejaTurnosDetalleTurnoMayorValorReciboPagoExtemportaneo}"
										id="idReciboImpuestoExte" maxlength="100"
										placeholder="#{messageBeanSNR.commonLabelReciboPagoExtenporaneo}"
										value="#{beanMayorValor.acto.impuestoRegistroExtemporaneo}" />
								</div>
	
								<div class="ui-g-12 ui-md-6 ui-lg-5" id="idDIVActo0315"
									style="display:#{beanMayorValor.acto0315 ? '' : 'none'};padding-top: 30px;">
									<h:panelGrid columns="2" rendered="#{beanMayorValor.acto0315}">
										<p:outputLabel for="idOlcabezaDeFamilia"
											value="#{messageBeanSNR.commonMessageCabezaFamilia}#{messageBeanSNR.commonLabelObligatorio}" />
										<p:selectOneRadio id="idOlcabezaDeFamilia"
											style="width:100%" value="#{beanMayorValor.cabezaDeFamilia}">
											<f:selectItem itemLabel="#{messageBeanSNR.commonSi}"
												itemValue="S" />
											<f:selectItem itemLabel="#{messageBeanSNR.commonNo}"
												itemValue="N" />
										</p:selectOneRadio>
									</h:panelGrid>
								</div>
	
							</div>
							<div class="ui-g" align="right">
								<div class="ui-g-12 ui-md-12 ui-lg-12" align="right">
									<p:commandButton
										value="#{messageBeanSNR.commonLabelAgregarActo}"
										rendered="#{!beanMayorValor.modifyActo and beanMayorValor.insertar}"
										update="opPanelActos"
										icon="fa fa-plus-circle" iconPos="left"
										onclick="PF('idDlgAgregarActo').show();" />
									<p:commandButton
										value="#{messageBeanSNR.commonLabelModificarActo}"
										rendered="#{beanMayorValor.modifyActo and beanMayorValor.modificar}"
										update="opPanelActos"
										icon="fa fa-pencil" iconPos="left"
										actionListener="#{beanMayorValor.modificarInsertarActoMayorValor(false)}" />
								</div>
							</div>
						</p:panel>
						<br/>
						<p:dataTable id="idDtActo" var="item" tableStyle="width:auto;"
							emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
							value="#{beanMayorValor.datosActo}" rowIndexVar="rowKey">
							<p:ajax event="rowToggle" listener="#{beanMayorValor.onRowToggle}" update="idDtActo" />
							<f:facet name="header">
								<h:outputText
									value="#{messageBeanSNR.commonLabelActosDeLaSolicitud}" />
							</f:facet>
							<p:columnGroup type="header">
								<p:row>
									<p:column/>
									<p:column headerText="#{messageBeanSNR.commonLabelVerDetalle}" rendered="#{beanMayorValor.insertar}"/>
									<p:column headerText="#{messageBeanSNR.commonLabelCodigoDelActo}" />
									<p:column headerText="#{messageBeanSNR.commonLabelCirculoRegistral}" />
									<p:column headerText="#{messageBeanSNR.commonLabelEspecificacion}" />
									<p:column headerText="#{messageBeanSNR.commonLabelCuantiaDelActo}" />
									<p:column headerText="#{messageBeanSNR.commonLabelValorAvaluo}" />
									<p:column headerText="#{messageBeanSNR.commonLabelCantidadDeActos}" />
									<p:column headerText="#{messageBeanSNR.commonLabelIndicadorMayorValor}" />
									<p:column headerText="#{messageBeanSNR.commonLabelAccion}"/>
								</p:row>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelAdministracion}" /></li>
				<li class="breadcrumb-item active" aria-current="page"><p:outputLabel
						value="#{messageBeanSNR.commonLabelOpcionEtapa}" /></li>
				<li class="breadcrumb-item active" aria-current="page"><p:outputLabel
						value="#{messageBeanSNR.pageInsertarOpcionEtapa}" />
				</li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false"
				appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>
			<h:form id="fOpcionEtapaDetalle" style="width: 100%;"
				enctype="multipart/form-data">
				<p:growl id="globalMsg" globalOnly="true" showDetail="true"
					sticky="false" life="20000" redisplay="false" />
				<center>
					<p:panel>
						<p:panel
							header="#{messageBeanSNR.pageInsertarOpcionEtapa}"
							style="width:100%">
							<div class="ui-g" align="left">
							
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel indicateRequired="true"
										value="#{messageBeanSNR.commonLabelIdEtapa}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:selectOneMenu id="idEtapa"
									    style="width:100%;"
										title="#{tooltipBeanSNR.administracionOpcionDetalleOpcionEtapaEtapa}"
										value="#{beanOpcionEtapa.opcionEtapa.idEtapa}">
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="" />
										<f:selectItems value="#{beanOpcionEtapa.findAllEtapas()}"
											var="etapaDetalle" itemValue="#{etapaDetalle.idEtapa}"
											itemLabel="#{etapaDetalle.idEtapa}-#{etapaDetalle.nombre}" />
									</p:selectOneMenu>
								</div>
								
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel indicateRequired="true"
										value="#{messageBeanSNR.commonLabelOpcion}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:selectOneMenu id="idOpcion"
									    style="width:100%;"
										title="#{administracionOpcionDetalleOpcionEtapa}"
										value="#{beanOpcionEtapa.opcionEtapa.idOpcion}">
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="" />
										<f:selectItems value="#{beanOpcionEtapa.findAllOpcion()}"
											var="opcionDetalle" itemValue="#{opcionDetalle.idOpcion}"
											itemLabel="#{opcionDetalle.idOpcion}-#{opcionDetalle.opcion}" />
									</p:selectOneMenu>
								</div>
								
							</div>
							<br />
							<div class="ui-g" align="left">
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:commandButton value="#{messageBeanSNR.commonLabelRegresar}"
										icon="fa fa-arrow-circle-left" iconPos="left"
										update="globalMsg" action="opcionEtapa?faces-redirect=true" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6" align="right">
									<p:commandButton id="idBotoNAccion"
										value="#{messageBeanSNR.commonButtonInsertarOpcionEtapa}"
										icon="fa fa-pencil" iconPos="right" update="globalMsg"
										actionListener="#{beanOpcionEtapa.salvar}"
										oncomplete="opcionEtapa?faces-redirect=true" ajax="false" />
								</div>
							</div>
						</p:panel>
					</p:panel>
				</center>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

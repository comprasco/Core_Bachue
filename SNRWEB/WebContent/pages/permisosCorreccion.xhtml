<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelProcesos}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelCorrecciones}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelBandejaDeCorreccion}" />
				</li>
				<li class="breadcrumb-item" aria-current="page">
					<p:outputLabel value="#{messageBeanSNR.commonLabelBandejaDeTurnos}" />
				</li>
				<li class="breadcrumb-item" aria-current="page">
					<p:outputLabel value="#{messageBeanSNR.commonLabelDetalleTurno}" />
				</li>
				<li class="breadcrumb-item active" aria-current="page">
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelPermisosParaCorrecciones}" />
				</li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false" appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>
			<h:form id="fPermisosCorreccion" style="width: 100%;">
				<p:growl id="globalMsg" globalOnly="true" showDetail="true"
					sticky="false" life="20000" redisplay="false" />
				<center>
					<p:fragment>
						<p:autoUpdate />
						<!--bandeja de resumern de matriculas -->
						<div class="ui-g">
							<div class="ui-g-12 ui-md-3">
								<p:outputLabel value="#{messageBeanSNR.commonLabelNIR}" />
								<p:inputText readonly="true"
									value="#{beanPermisosCorrecciones.predio.get('NIR')}"
									title="#{tooltipBeanSNR.calificacionBandejaEntradaBandejaTurnosDetalleTurnoRegistroCalificacionNIR}" />
							</div>
							<div class="ui-g-12 ui-md-3">
								<p:outputLabel value="#{messageBeanSNR.commonLabelTurno}" />
								<p:inputText readonly="true"
									value="#{beanPermisosCorrecciones.predio.get('ID_TURNO')}"
									title="#{tooltipBeanSNR.calificacionBandejaEntradaBandejaTurnosDetalleTurnoRegistroCalificacionTurno}" />
							</div>
						</div>
						<br />
						<p:panel style="min-width:600px;border: 0px;"
							header="#{messageBeanSNR.commonLabelPermisosParaCorrecciones}"
							rendered="#{beanPermisosCorrecciones.mostrarBandeja}"
							id="idPBandejaMatriculas">
							<div class="ui-g">
								<div class="ui-g-12 ui-md-12 ui-lg-12">
									<p:dataTable id="idPanelListadoMatriculas"
										styleClass="estiloTablaIE"
										emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
										value="#{beanPermisosCorrecciones.solicitudMatriculas}"
										var="item">
										<p:column
											headerText="#{messageBeanSNR.commonLabelCirculoRegistral}">
											<div align="center">
												<h:outputText value="#{item.idCirculo}" />
											</div>
										</p:column>
										<p:column headerText="#{messageBeanSNR.commonLabelMatricula}">
											<div align="center">
												<h:outputText value="#{item.idMatricula}" />
											</div>
										</p:column>
										<p:column headerText="#{messageBeanSNR.commonLabelAccion}">
											<div align="center">
												<p:commandButton icon="lupa" image="../images/find.png"
													actionListener="#{beanPermisosCorrecciones.consultarCausalesCorrecciones(item)}" />
											</div>
										</p:column>
									</p:dataTable>
								</div>
								<div class="ui-g-12 ui-md-12 ui-lg-12">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelObservaciones}" />
									<br />
									<p:inputTextarea maxlength="4000" id="idObservaciones"
										onmouseover="contarCaracteres('fPermisosCorreccion:idObservaciones','fPermisosCorreccion:counterObservaciones')"
										onkeyup="contarCaracteres('fPermisosCorreccion:idObservaciones','fPermisosCorreccion:counterObservaciones')"
										value="#{beanPermisosCorrecciones.observaciones}"
										onblur="value=value.toUpperCase()">
									</p:inputTextarea>
								</div>
								<div class="ui-g-12 ui-md-12 ui-lg-12" align="right">
									<h:outputText id="counterObservaciones"></h:outputText>
									<h:outputText value=" #{messageBeanSNR.commonLabelCaracteres}" />
								</div>
							</div>
						</p:panel>
						<!--detalle de matricula seleccionada -->
						<p:panel style="min-width:600px;border: 0px;"
							header="#{messageBeanSNR.commonLabelPermisosParaCorrecciones}"
							rendered="#{beanPermisosCorrecciones.mostrarDetalle}"
							id="idFormTabs">
							<strong>
								<p:outputLabel id="idOlMatricula" style="font-size: 20px;"
									value="MatrÃ­cula : #{beanPermisosCorrecciones.idCirculo} - #{beanPermisosCorrecciones.idMatricula}" />
							</strong>
							<br />
							<strong>
								<p:outputLabel id="idOlTotalAnotaciones"
									style="font-size: 20px;"
									value="Total anotaciones del predio : #{beanPermisosCorrecciones.totalAnotaciones}" />
							</strong>
							<p:tabView id="TvdetalleRegistroCalif" effect="fade"
								effectDuration="normal">
								<p:ajax event="tabChange"
									listener="#{beanPermisosCorrecciones.onTabChange}"
									process="fPermisosCorreccion:TvdetalleRegistroCalif"
									update="fPermisosCorreccion:TvdetalleRegistroCalif" />

								<p:tab id="datosBasicos_id" titleStyle="font-size:15px;"
									disabled="#{not(beanPermisosCorrecciones.mostrarBandejaAnotaciones)}"
									title="#{messageBeanSNR.commonLabelDatosBasicos}">
									<p:panel id="idPanelUbicacionDB" widgetVar="wPanelUbicacion"
										collapsed="#{!beanPermisosCorrecciones.permisosCorrecciones.ubicacion.seleccionado}"
										header="#{messageBeanSNR.commonLabelUbicacion}"

										<div class="ui-g" align="center">
											<div class="ui-g-12 ui-md-6 ui-lg-5">
												<p:selectBooleanCheckbox disabled="true"
													value="#{beanPermisosCorrecciones.permisosCorrecciones.ubicacion.circuloRegistral}">
													<p:ajax update="@this" process="@this" />
												</p:selectBooleanCheckbox>
												<p:spacer width="10" />
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelCirculoRegistral}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:selectOneMenu id="circuloRegistral"
													title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoTramitesAntiguoSistemaCrearMatriculaDatosBasicosUbicacionCirculoRegistral}"
													disabled="true" style="width:100%;"
													value="#{beanPermisosCorrecciones.datosBasicos.ubicacion.circuloRegistral.idCirculo}">
													<f:selectItem
														itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
														itemValue="" />
													<f:selectItems
														value="#{beanReference.findCirculoRegistral(true)}"
														var="circulo" itemLabel="#{circulo.idCirculo}"
														itemValue="#{circulo.idCirculo}" />

												</p:selectOneMenu>
											</div>
											<div class="ui-g-12 ui-md-6 ui-lg-7">

													<p:ajax update="@this" process="@this" />
												</p:selectBooleanCheckbox>
												<p:spacer width="10" />

													value="#{messageBeanSNR.commonLabelNombreCirculoRegistral}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:inputText id="circuloRegistralNombre" readonly="true"
													title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoTramitesAntiguoSistemaCrearMatriculaDatosBasicosUbicacionNombreCirculoRegistral}"

													<p:autoUpdate />
												</p:inputText>
											</div>
										</div>
										<div class="ui-g" align="center">
											<div class="ui-g-12 ui-md-4 ui-lg-5">
												<p:selectBooleanCheckbox disabled="true"
													value="#{beanPermisosCorrecciones.permisosCorrecciones.ubicacion.departamento}">
													<p:ajax update="@this" process="@this" />
												</p:selectBooleanCheckbox>
												<p:spacer width="10" />
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelDepartamento}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:selectOneMenu id="idSOMDepDirRe" style="width:100%;"
													title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoTramitesAntiguoSistemaCrearMatriculaDatosBasicosUbicacionDepartamento}"

													disabled="true">
													<f:selectItem
														itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
														itemValue="" />
													<f:selectItems
														value="#{beanPermisosCorrecciones.findDepartamentos()}"
														var="depRes" itemValue="#{depRes.idDepartamento}"
														itemLabel="#{depRes.nombre}" />
												</p:selectOneMenu>
											</div>
											<div class="ui-g-12 ui-md-4 ui-lg-3">
												<p:selectBooleanCheckbox
													disabled="#{!beanPermisosCorrecciones.permisosCorrecciones.ubicacion.seleccionado}"
													value="#{beanPermisosCorrecciones.permisosCorrecciones.ubicacion.municipio}">
													<p:ajax update="fPermisosCorreccion:globalMsg"
														listener="#{beanPermisosCorrecciones.validarCheks('ubicacion','municipio',beanPermisosCorrecciones.permisosCorrecciones.ubicacion.municipio)}" />
												</p:selectBooleanCheckbox>
												<p:spacer width="10" />
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelMunicipio}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:selectOneMenu id="idSOMMunDirRe" style="width:100%;"
													title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoTramitesAntiguoSistemaCrearMatriculaDatosBasicosUbicacionMunicipio}"
													value="#{beanPermisosCorrecciones.datosBasicos.ubicacion.municipio.idMunicipio}"
													disabled="true">
													<p:ajax
														listener="#{beanPermisosCorrecciones.cambiarMunicipio}" />
													<f:selectItem
														itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
														itemValue="" />
													<f:selectItems
														value="#{beanPermisosCorrecciones.findMunicipiosByCirculo(beanPermisosCorrecciones.datosBasicos.ubicacion.circuloRegistral.idCirculo)}"
														var="munRes" itemValue="#{munRes.idMunicipio}"
														itemLabel="#{munRes.nombre}" />
												</p:selectOneMenu>
											</div>
											<div class="ui-g-12 ui-md-4 ui-lg-4">
												<p:selectBooleanCheckbox
													disabled="#{!beanPermisosCorrecciones.permisosCorrecciones.ubicacion.seleccionado}"
													value="#{beanPermisosCorrecciones.permisosCorrecciones.ubicacion.vereda}">
													<p:ajax update="fPermisosCorreccion:globalMsg"
														listener="#{beanPermisosCorrecciones.validarCheks('ubicacion','vereda',beanPermisosCorrecciones.permisosCorrecciones.ubicacion.vereda)}" />
												</p:selectBooleanCheckbox>
												<p:spacer width="10" />
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelVereda}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:inputText id="idSOMVerDirRe" style="width:100%;"
													title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoTramitesAntiguoSistemaCrearMatriculaDatosBasicosUbicacionVereda}"
													value="#{beanPermisosCorrecciones.datosBasicos.ubicacion.vereda.nombre} "
													disabled="true">
												</p:inputText>
											</div>
										</div>

										<div class="ui-g" align="center">
											<div class="ui-g-12 ui-md-6 ui-lg-5">
												<p:selectBooleanCheckbox
													disabled="#{!beanPermisosCorrecciones.permisosCorrecciones.ubicacion.seleccionado}"
													value="#{beanPermisosCorrecciones.permisosCorrecciones.ubicacion.estadoPredio}">
													<p:ajax update="@this" process="@this" />
												</p:selectBooleanCheckbox>
												<p:spacer width="10" />
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelEstadoDelPredio}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:selectOneMenu id="idSOMestadoPredio"
													title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoTramitesAntiguoSistemaCrearMatriculaDatosBasicosUbicacionEstadoDelPredio}"
													style="width:100%;"
													value="#{beanPermisosCorrecciones.datosBasicos.ubicacion.estadoPredio.idEstadoPredio}"
													disabled="true">
													<f:selectItem
														itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
														itemValue="" />
													<f:selectItems
														value="#{beanPermisosCorrecciones.findEstadoPredio()}"
														var="esPredio" itemValue="#{esPredio.idEstadoPredio}"
														itemLabel="#{esPredio.nombre}" />
												</p:selectOneMenu>
											</div>
											<div class="ui-g-12 ui-md-6 ui-lg-7">
												<p:selectBooleanCheckbox
													disabled="#{!beanPermisosCorrecciones.permisosCorrecciones.ubicacion.seleccionado}"
													value="#{beanPermisosCorrecciones.permisosCorrecciones.ubicacion.nupre}">
													<p:ajax update="@this" process="@this" />
												</p:selectBooleanCheckbox>
												<p:spacer width="10" />
												<p:outputLabel value="#{messageBeanSNR.commonLabelNupre}" />
												<br />
												<p:inputText id="Nupre" maxlength="20" disabled="true"
													title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoTramitesAntiguoSistemaCrearMatriculaDatosBasicosUbicacionNupre}"
													value="#{beanPermisosCorrecciones.datosBasicos.ubicacion.nupre}">
													<p:keyFilter regEx="/[a-z0-9_]/i" preventPaste="false" />
												</p:inputText>
											</div>
										</div>
									</p:panel>
									<br />
									<p:panel id="idPanelApertura" widgetVar="wPanelApertura"
										collapsed="#{!beanPermisosCorrecciones.permisosCorrecciones.apertura.seleccionado}"
										header="#{messageBeanSNR.commonLabelInformacionDeApertura}"
										toggleable="true" style="text-align:center">
										<div class="ui-g">
											<div class="ui-g-12 ui-md-6 ui-lg-5">
												<p:selectBooleanCheckbox
													disabled="#{!beanPermisosCorrecciones.permisosCorrecciones.apertura.seleccionado}"
													value="#{beanPermisosCorrecciones.permisosCorrecciones.apertura.fechaApertura}">
													<p:ajax update="@this" process="@this" />
												</p:selectBooleanCheckbox>
												<p:spacer width="10" />
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelFechaApertura}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:calendar id="idCalFechaApertura" size="10"
													disabled="true"
													title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoTramitesAntiguoSistemaCrearMatriculaDatosBasicosInformacionDeAperturaFechaDeApertura}"
													mask="true" locale="es" placeholder="DD/MM/AAAA"
													pattern="dd/MM/yyyy"
													value="#{beanPermisosCorrecciones.datosBasicos.apertura.fechaApertura}"
													showOn="button">
												</p:calendar>
											</div>
											<div class="ui-g-12 ui-md-6 ui-lg-3">
												<p:selectBooleanCheckbox
													disabled="#{!beanPermisosCorrecciones.permisosCorrecciones.apertura.seleccionado}"
													value="#{beanPermisosCorrecciones.permisosCorrecciones.apertura.radicacion}">
													<p:ajax update="@this" process="@this" />
												</p:selectBooleanCheckbox>
												<p:spacer width="10" />
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelRadicacion}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:inputText disabled="true"
													title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoTramitesAntiguoSistemaCrearMatriculaDatosBasicosInformacionDeAperturaRadicacion}"

													placeholder="#{messageBeanSNR.commonLabelRadicacion}"
													maxlength="20"
													value="#{beanPermisosCorrecciones.datosBasicos.apertura.radicacion}">
												</p:inputText>
											</div>
										</div>
										<div class="ui-g">
											<div class="ui-g-12 ui-md-6 ui-lg-5">
												<p:selectBooleanCheckbox
													disabled="#{!beanPermisosCorrecciones.permisosCorrecciones.apertura.seleccionado}"
													value="#{beanPermisosCorrecciones.permisosCorrecciones.apertura.tipoDocumento}">
													<p:ajax update="fPermisosCorreccion:globalMsg"
														listener="#{beanPermisosCorrecciones.validarCheks('apertura','tipoDocumento',beanPermisosCorrecciones.permisosCorrecciones.apertura.tipoDocumento)}" />
												</p:selectBooleanCheckbox>
												<p:spacer width="10" />
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelTipoDeDocumento}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:selectOneMenu id="idSOMEscrituraDoc" disabled="true"
													style="width:100%;"
													title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoTramitesAntiguoSistemaCrearMatriculaDatosBasicosInformacionDeAperturaTipoDeDocumento}"
													value="#{beanPermisosCorrecciones.datosBasicos.apertura.documento.idTipoDocumento}">
													<f:selectItem
														itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
														itemValue="" />
													<f:selectItems
														value="#{beanReference.findTipoDocumentoPublico()}"
														var="item" itemLabel="#{item.nombre}"
														itemValue="#{item.idTipoDocumento}" />
													<p:ajax
														listener="#{beanPermisosCorrecciones.validarExistenciaDocumento}"
														update=":fPermisosCorreccion:globalMsg,idPanelApertura" />
												</p:selectOneMenu>
											</div>
											<div class="ui-g-12 ui-md-6 ui-lg-3">
												<p:selectBooleanCheckbox
													disabled="#{!beanPermisosCorrecciones.permisosCorrecciones.apertura.seleccionado}"
													value="#{beanPermisosCorrecciones.permisosCorrecciones.apertura.numeroDocumento}">
													<p:ajax update="@this" process="@this" />
												</p:selectBooleanCheckbox>
												<p:spacer width="10" />
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelNumeroDeDocumento}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:inputText id="idItDocuActoDoc" disabled="true"

													placeholder="#{messageBeanSNR.commonLabelDocumento}"
													maxlength="20"
													value="#{beanPermisosCorrecciones.datosBasicos.apertura.documento.numero}">
													<p:ajax
														listener="#{beanPermisosCorrecciones.validarExistenciaDocumento}"
														event="blur"
														update=":fPermisosCorreccion:globalMsg,idPanelApertura" />
												</p:inputText>
											</div>
											<div class="ui-g-12 ui-md-6 ui-lg-4">
												<p:selectBooleanCheckbox
													disabled="#{!beanPermisosCorrecciones.permisosCorrecciones.apertura.seleccionado}"
													value="#{beanPermisosCorrecciones.permisosCorrecciones.apertura.fechaDocumento}">
													<p:ajax update="@this" process="@this" />
												</p:selectBooleanCheckbox>
												<p:spacer width="10" />
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelFechaDelDocumento}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:calendar id="idCalFecha" size="10" mask="true"
													locale="es" placeholder="DD/MM/AAAA" disabled="true"
													title="#{tooltipBeanSNR.procesosAntiguoSistemaBandejaDeResumenBandejaDeTurnosDetalleDelTurnoTramitesAntiguoSistemaCrearMatriculaDatosBasicosInformacionDeAperturaFechaDelDocumento}"
													pattern="dd/MM/yyyy"
													value="#{beanPermisosCorrecciones.datosBasicos.apertura.documento.fechaDocumento}"
													showOn="button">
													<p:ajax event="dateSelect"
														listener="#{beanPermisosCorrecciones.validarExistenciaDocumento}"
														update=":fPermisosCorreccion:globalMsg,idPanelApertura" />
												</p:calendar>
											</div>
										</div>
										<div class="ui-g">

						value="#{beanPermisosCorrecciones.causales}">
						<p:column headerText="#{messageBeanSNR.commonLabelGrupoCausal}">
							<div align="center">
								<h:outputText value="#{item.grupoCausal}" />
							</div>
						</p:column>
						<p:column
							headerText="#{messageBeanSNR.commonLabelCausalCorreccion}">
							<div align="center">
								<h:outputText value="#{item.nombre}" />
							</div>
						</p:column>
						<p:column headerText="#{messageBeanSNR.commonLabelDescripcion}">
							<div align="center">
								<h:outputText value="#{item.descripcion}" />
							</div>
						</p:column>
						<p:column headerText="#{messageBeanSNR.commonLabelSeleccione}"
							width="10%">

								<p:selectBooleanCheckbox value="#{item.seleccionado}"

								</p:selectBooleanCheckbox>

								disabled="#{!item.seleccionado}"
								title="#{tooltipBeanSNR.procesosCorreccionesDatosDelPredioConsultaMatriculaCorreccionObservaciones}"
								placeholder="#{messageBeanSNR.commonLabelObservaciones}"
								value="#{item.observaciones}" />
						</p:column>
					</p:dataTable>
					<div class="ui-g">
						<div class="ui-g-6 ui-md-6 ui-lg-6" align="left">
							<p:commandButton icon="fa fa-arrow-circle-left" iconPos="left"
								value="#{messageBeanSNR.commonLabelRegresar}"

						</div>

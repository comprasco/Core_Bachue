<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right"> <p:outputPanel
				rendered="#{beanRecepcionDocumentos.etapa != 120}">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<p:outputLabel value="#{messageBeanSNR.commonLabelProcesos}" />
					</li>
					<li class="breadcrumb-item">
						<p:outputLabel value="#{beanRecepcionDocumentos.esProcedeNoCorreccion ? messageBeanSNR.commonLabelAprobacion : beanRecepcionDocumentos.etapa eq 80 ? 
						messageBeanSNR.commonLabelCalificacion: beanRecepcionDocumentos.esAnalistaCopias ? messageBeanSNR.commonLabelAnalistaDeCopias: beanRecepcionDocumentos.esNegarSolicitudCertificados ? 
						messageBeanSNR.commonLabelCertificados: messageBeanSNR.commonLabelCorrecciones}" />
					</li>
					<li class="breadcrumb-item">
						<p:outputLabel
							value="#{messageBeanSNR.commonLabelBandejaDeEntrada}" />
					</li>
					<li class="breadcrumb-item">
						<p:outputLabel
							value="#{messageBeanSNR.commonLabelBandejaDeTurnos}" />
					</li>
					<li class="breadcrumb-item">
						<p:outputLabel value="#{messageBeanSNR.commonLabelDetalleTurno}" />
					</li>
					<li class="breadcrumb-item active" aria-current="page">
						<p:outputLabel
							value="#{beanRecepcionDocumentos.esProcedeNoCorreccion ? messageBeanSNR.commonLabelNoProcedenciaDelaCorreccion : beanRecepcionDocumentos.etapa == 150 ? messageBeanSNR.commonLabelRestitucionDeTurnos : beanRecepcionDocumentos.proceso == '39' ? 
								messageBeanSNR.commonLabelDesistimiento : beanRecepcionDocumentos.proceso == '41' ? messageBeanSNR.commonLabelNegarProrrogaDocumentos : beanRecepcionDocumentos.esSolicitudDocumentacion ? 
								messageBeanSNR.commonLabelSolicitudDocumentacion : beanRecepcionDocumentos.proceso == '3' ? messageBeanSNR.commonLabelNegarSolicitudCorrecciones : beanRecepcionDocumentos.esAnalistaCopias ? 
								messageBeanSNR.commonLabelNotaInformativaDeNegacion : beanRecepcionDocumentos.esNegarSolicitudCertificados ? messageBeanSNR.commonLabelNegarSolicitudCertificados : messageBeanSNR.commonLabelSuspensionDeTramitesArt19}" />
					</li>
				</ol>
			</p:outputPanel> <p:outputPanel rendered="#{beanRecepcionDocumentos.etapa == 120}">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<p:outputLabel value="#{messageBeanSNR.commonLabelProcesos}" />
					</li>
					<li class="breadcrumb-item">
						<p:outputLabel value="#{messageBeanSNR.commonLabelDesistimiento}" />
					</li>
					<li class="breadcrumb-item">
						<p:outputLabel
							value="#{messageBeanSNR.commonLabelBandejaDeDesistimiento}" />
					</li>
					<li class="breadcrumb-item active" aria-current="page">
						<p:outputLabel
							value="#{messageBeanSNR.commonLabelAnalisisDeDocumentacion}" />
					</li>
				</ol>
			</p:outputPanel> </nav>
		</ui:define>
		<ui:define name="content">
			<h:panelGroup id="idIncludePagina">
			    <h:panelGroup id="idRenderPag" rendered="#{!beanRecepcionDocumentos.esAnalistaCopias}">
			        <ui:include src="detalleActoInclude.xhtml" />
			    </h:panelGroup>
			</h:panelGroup>
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false" appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>

			<h:form id="fRecepcionDocumentos" style="width: 100%;">
			<p:poll listener="#{beanRecepcionDocumentos.documentosEnviadosOWCC}"
					interval="15" update="opPanelTerminarProceso"
					widgetVar="wvPoll" autoStart="false" />
				<p:growl id="globalMsg" globalOnly="true" showDetail="true"
					sticky="false" life="20000" redisplay="false"/>
				<center>
				
				<p:outputPanel rendered="#{beanRecepcionDocumentos.esAnalistaCopias}">
					<div class="ui-g">
						<div class="ui-g-12 ui-md-2">
							<p:outputLabel value="#{messageBeanSNR.commonLabelNIR}" />
							<br />
							<p:inputText readonly="true"
								title="#{tooltipBeanSNR.procesosCalificacionBandejaEntradaBandejaTurnosDetalleTurnoDetalleActoIncludeNir}"
								value="#{beanPredioDocumentoActo.predio.get('NIR')}" />
						</div>
						<div class="ui-g-12 ui-md-2">
							<p:outputLabel value="#{messageBeanSNR.commonLabelIdTurno}" />
							<br />
							<h:commandLink
								action="#{beanPredioDocumentoActo.dirigirTrazabilidad()}"
								target="_blank">
								<p:inputText readonly="true"
									title="#{tooltipBeanSNR.procesosCalificacionBandejaEntradaBandejaTurnosDetalleTurnoDetalleActoIncludeTurno}"
									value="#{beanPredioDocumentoActo.predio.get('ID_TURNO')}" />
							</h:commandLink>
						</div>
						<div class="ui-g-12 ui-md-2">
							<p:outputLabel value="#{messageBeanSNR.commonLabelFechaCreacion}" />
							<br />
							<p:inputText readonly="true"
								title="#{tooltipBeanSNR.procesosCalificacionBandejaEntradaBandejaTurnosDetalleTurnoDetalleActoIncludeFechaCreacion}"
								value="#{beanPredioDocumentoActo.turno.fechaCreacion}" />
						</div>
						<div class="ui-g-12 ui-md-2">
							<p:outputLabel
								value="#{messageBeanSNR.commonLabelDecisionCalificacionTramite}" />
							<br />
							<p:inputText readonly="true"
								title="#{tooltipBeanSNR.procesosCalificacionBandejaEntradaBandejaTurnosDetalleTurnoDetalleActoIncludeDecisionCalificacion}"
								value="#{beanPredioDocumentoActo.decisionCalificacion}" />
						</div>
						<div class="ui-g-12 ui-md-3">
							<br />
							<div class="ui-g-12 ui-md-12">
								<p:commandButton ajax="false"
									value="#{messageBeanSNR.commonButtonVisualizarDocumentos}"
									icon="fa fa-newspaper-o" iconPos="left" update="idGrowl"
									actionListener="#{beanPredioDocumentoActo.descargarArchivoZip}">
									<p:fileDownload value="#{beanPredioDocumentoActo.imagen}" />
								</p:commandButton>
							</div>
						</div>
						<script type="text/javascript">
							function start()
							{
								PF('statusDownload').show();
							}
		
							function stop()
							{
								PF('statusDownload').hide();
							}
						</script>
					</div>
				</p:outputPanel>
				<p:panel rendered="#{beanRecepcionDocumentos.proceso45}"
					header="#{messageBeanSNR.commonLabelSolicitudDocumentacion}">
					<p:outputPanel id="idOPSolicitudDocumentacionSuspension">
						<p:dataTable id="idDtTiposDocumentalesSuspension"
							emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
							value="#{beanRecepcionDocumentos.tiposDocumentales}" var="tiposDoc">
							<p:columnGroup type="header">
								<p:column
									headerText="#{messageBeanSNR.commonLabelTipoDocumental}"
									style="width: 35%;" />
								<p:column
									headerText="#{messageBeanSNR.commonLabelObligatoriedad}"
									style="width: 17%;" />
								<p:column
									headerText="#{messageBeanSNR.commonLabelObservaciones}"
									style="width: 52%;" />
								<p:column headerText="#{messageBeanSNR.commonLabelAccion}"
									style="width: 11%" />
							</p:columnGroup>

							<p:column>
								<p:selectOneMenu id="idSOMTipoDocumental"
									title="#{tooltipBeanSNR.procesosRegistroDatosActoResultadosTipoDocumental}"
									style="width:100%" value="#{tiposDoc.idTipoDocumental}"
									disabled="#{tiposDoc.activeTiposDoc}">
									<f:selectItems itemValue="#{doc.idTipoDocumental}"
										value="#{beanReference.findAllTiposDocumentales()}"
										var="doc"
										itemLabel="#{doc.nombre} - #{doc.idTipoDocumental}" />
								</p:selectOneMenu>
							</p:column>
							<p:column>
								<p:selectBooleanCheckbox id="seleccionObli"
									value="#{tiposDoc.seleccionado}" />
							</p:column>
							<p:column>
								<p:inputText id="observaTipo"
									onblur="value=value.toUpperCase()"
									value="#{tiposDoc.observaciones}" maxlength="200"
									title="#{tooltipBeanSNR.procesosRegistroDatosActoResultadosObservaciones}"
									style="#{tiposDoc.campoRojo ? 'border-color:red !important;width:100%;' : 'width:100%;'};"
									disabled="#{empty tiposDoc.obligatorio? tiposDoc.editar:false}"
									placeholder="#{messageBeanSNR.commonLabelObservaciones}" />
							</p:column>
							<p:column>
								<p:commandButton icon="fa fa-trash"
									disabled="#{tiposDoc.obligatorio=='S' || tiposDoc.obligatorioC=='S' ? true : false}"
									iconPos="left"
									title="#{messageBeanSNR.commonLabelEliminar}"
									actionListener="#{beanRecepcionDocumentos.deleteTipoDocumental(tiposDoc)}"
									update="idDtTiposDocumentalesSuspension" />
							</p:column>
						</p:dataTable>
						<br />
						<div align="right">
							<p:commandButton
								value="#{messageBeanSNR.commonLabelAgregarNuevoTipoDocumental}"
								update="idDtTiposDocumentalesSuspension" ajax="true"
								icon="fa fa-plus-circle" iconPos="left"
								actionListener="#{beanRecepcionDocumentos.addTipoDocumental()}" />
						</div>
					</p:outputPanel>
				</p:panel>
				<br/>

					<p:panel
						header="#{beanRecepcionDocumentos.esProcedeNoCorreccion ? messageBeanSNR.commonLabelNoProcedenciaDelaCorreccion : beanRecepcionDocumentos.proceso == '39' ? 
						messageBeanSNR.commonLabelDesistimiento : (beanRecepcionDocumentos.proceso == '43' ? messageBeanSNR.commonLabelRestitucionDeTurnos : beanRecepcionDocumentos.proceso == '41' ? 
						messageBeanSNR.commonLabelNegarProrrogaDocumentos : beanRecepcionDocumentos.esSolicitudDocumentacion ? messageBeanSNR.commonLabelSolicitudDocumentacion : 
						beanRecepcionDocumentos.proceso == '3' ? messageBeanSNR.commonLabelNegarSolicitudCorrecciones : beanRecepcionDocumentos.esAnalistaCopias ? 
						messageBeanSNR.commonLabelAnalistaDeCopias : beanRecepcionDocumentos.esNegarSolicitudCertificados ? messageBeanSNR.commonLabelNegarSolicitudCertificados : messageBeanSNR.commonLabelSuspensionDeTramitesArt19)}"
						style="min-width:800px;">
						
						<p:outputPanel id="idOPTramitesRestitucion"
							rendered="#{beanRecepcionDocumentos.proceso == '43'}">
							<p:panel
								header="#{messageBeanSNR.commonLabelTramitesARealizarPorAnalista}"
								toggleable="true" style="text-align:center">
								<h:panelGrid columns="4" cellpadding="5">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelMotivoTramiteDosPuntos}" />
									<p:selectOneRadio layout="grid" columns="4"
										style="text-align: initial;width:100%;"
										value="#{beanRecepcionDocumentos.motivoTramite}"
										styleClass="ui-selectoneradiosinnegrilla">
										<f:selectItems itemValue="#{item.idMotivo}" var="item"
											itemLabel="#{item.descripcion}"
											value="#{beanPredioDocumentoActo.motivos}" />
										<p:ajax update="fRecepcionDocumentos" />
									</p:selectOneRadio>
								</h:panelGrid>
							</p:panel>
						</p:outputPanel>
						
						<p:outputPanel id="idOPNegarProrroga"
							rendered="#{(beanRecepcionDocumentos.proceso == '41' or beanRecepcionDocumentos.proceso == '3') and !beanRecepcionDocumentos.esProcedeNoCorreccion}">
							<p:panel
								header="#{messageBeanSNR.commonLabelTramitesARealizarPorAnalista}"
								toggleable="true" style="text-align:center">
								<h:panelGrid columns="4" cellpadding="5">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelRazonesNegacion}" />
									<p:selectOneRadio layout="grid" columns="4"
										id="idRazonNegacion"
										style="text-align: initial;width:100%;"
										value="#{beanRecepcionDocumentos.razonANegar}"
										styleClass="ui-selectoneradiosinnegrilla">
										<f:selectItem itemValue="VENCIMIENTO_TERMINO" 
											itemLabel="#{messageBeanSNR.commonLabelVencimientoDelTiempoAportarDocumentacion}" />
										<f:selectItem itemValue="VENCIMIENTO_PAGO" 
											itemLabel="#{messageBeanSNR.commonLabelVencimientoParaElPagoDelMayorValor}" />
										<p:ajax update="fRecepcionDocumentos" />
									</p:selectOneRadio>
								</h:panelGrid>
							</p:panel>
						</p:outputPanel>
						
						<p:outputPanel id="idOPSolicitudDocumentacion"
							rendered="#{beanRecepcionDocumentos.esSolicitudDocumentacion}">
							<p:dataTable id="idDtTiposDocumentales"
								emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
								value="#{beanRecepcionDocumentos.tiposDocumentales}" var="tiposDoc">
								<p:columnGroup type="header">
									<p:column
										headerText="#{messageBeanSNR.commonLabelTipoDocumental}"
										style="width: 35%;" />
									<p:column
										headerText="#{messageBeanSNR.commonLabelObligatoriedad}"
										style="width: 17%;" />
									<p:column
										headerText="#{messageBeanSNR.commonLabelObservaciones}"
										style="width: 52%;" />
									<p:column headerText="#{messageBeanSNR.commonLabelAccion}"
										style="width: 11%" />
								</p:columnGroup>

								<p:column>
									<p:selectOneMenu id="idSOMTipoDocumental"
										title="#{tooltipBeanSNR.procesosRegistroDatosActoResultadosTipoDocumental}"
										style="width:100%" value="#{tiposDoc.idTipoDocumental}"
										disabled="#{tiposDoc.activeTiposDoc}">
										<f:selectItems itemValue="#{doc.idTipoDocumental}"
											value="#{beanReference.findAllTiposDocumentales()}"
											var="doc"
											itemLabel="#{doc.nombre} - #{doc.idTipoDocumental}" />
									</p:selectOneMenu>
								</p:column>
								<p:column>
									<p:selectBooleanCheckbox id="seleccionObli"
										value="#{tiposDoc.seleccionado}"
										disabled="true" />
								</p:column>
								<p:column>
									<p:inputText id="observaTipo"
										onblur="value=value.toUpperCase()"
										value="#{tiposDoc.observaciones}" maxlength="200"
										title="#{tooltipBeanSNR.procesosRegistroDatosActoResultadosObservaciones}"
										style="#{tiposDoc.campoRojo ? 'border-color:red !important;width:100%;' : 'width:100%;'};"
										disabled="#{empty tiposDoc.obligatorio? tiposDoc.editar:false}"
										placeholder="#{messageBeanSNR.commonLabelObservaciones}" />
								</p:column>
								<p:column>
									<p:commandButton icon="fa fa-trash"
										disabled="#{tiposDoc.obligatorio=='S' || tiposDoc.obligatorioC=='S' ? true : false}"
										iconPos="left"
										title="#{messageBeanSNR.commonLabelEliminar}"
										actionListener="#{beanRecepcionDocumentos.deleteTipoDocumental(tiposDoc)}"
										update="idDtTiposDocumentales" />
								</p:column>
							</p:dataTable>
							<br />
							<div align="right">
								<p:commandButton
									value="#{messageBeanSNR.commonLabelAgregarNuevoTipoDocumental}"
									update="idDtTiposDocumentales" ajax="true"
									icon="fa fa-plus-circle" iconPos="left"
									actionListener="#{beanRecepcionDocumentos.addTipoDocumental()}" />
							</div>
						</p:outputPanel>
						<br/>
						<p:outputPanel rendered="#{beanRecepcionDocumentos.proceso eq '39' and (beanRecepcionDocumentos.etapa eq 80 or beanRecepcionDocumentos.etapa eq 410)}">
							<div class="ui-g">
								<div class="ui-g-12 ui-md-12 ui-lg-12" align="left">
									<h:panelGrid columns="2">
										<p:outputLabel indicateRequired="true"
											value="#{messageBeanSNR.commonLabelPreguntaSolicitudDesistimiento}"/>
										<p:selectOneRadio style="width:100%"
											value="#{beanRecepcionDocumentos.respuestaSolicitudDesistimiento}"
											id="idSORRespuestaDesistimiento">
											<f:selectItem itemLabel="#{messageBeanSNR.commonSi}"
												itemValue="S" />
											<f:selectItem itemLabel="#{messageBeanSNR.commonNo}"
												itemValue="N" />
											<p:ajax listener="#{beanRecepcionDocumentos.cargarTextoRechazoDesistimiento()}" 
												update="idOPDatosInteresado,opArticulo" event="click"/>
										</p:selectOneRadio>
									</h:panelGrid>
								</div>
							</div>
						</p:outputPanel>
						<p:outputPanel id="idOPDatosInteresado">
							<p:panel
								header="#{messageBeanSNR.commonLabelDatosDelInteresadoANotificar}"
								rendered="#{(not((beanRecepcionDocumentos.proceso eq '43' and beanRecepcionDocumentos.motivoTramite eq '10') or beanRecepcionDocumentos.proceso eq '39') or beanRecepcionDocumentos.respuestaSolicitudDesistimiento ne null) and !beanRecepcionDocumentos.esAnalistaCopias}"
								id="idpInteresadoANotificar">
								<p:outputPanel id="idPanelListados">
									<br />
									<div class="ui-g" align="left">
										<p:dataTable id="idDtPersonas"
											value="#{beanRecepcionDocumentos.parametros.personas}"
											emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
											var="item">
											<p:column
												headerText="#{messageBeanSNR.commonLabelTipoDocumento}">
												<h:outputText value="#{item.idDocumentoTipo}" />
											</p:column>
											<p:column headerText="#{messageBeanSNR.commonLabelDocumento}">
												<h:outputText value="#{item.numeroDocumento}" />
											</p:column>
											<p:column headerText="#{messageBeanSNR.commonLabelNombres}">
												<h:outputText
													value="#{item.idDocumentoTipo == 'NIT' ? item.razonSocial : item.nombreCompleto}" />
											</p:column>
										</p:dataTable>
										<br />
									</div>
								</p:outputPanel>
								<br />
								<p:panel id="idPPanelDatosBasicos" collapsed="true"
									header="#{messageBeanSNR.commonLabelDatosBasicosDelInteresado}"
									toggleable="true">
									<div class="ui-g" align="left">
										<div class="ui-g-12 ui-md-6 ui-lg-2">
											<p:outputLabel
												value="#{messageBeanSNR.commonLabelTipoDePersona}#{messageBeanSNR.commonLabelObligatorio}" />
											<br />
											<p:selectOneMenu id="idSOMTipoPersona" style="width:100%"
												title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoTipoPersona}"
												value="#{beanRecepcionDocumentos.parametros.datosDelInteresado.persona.idTipoPersona}"
												disabled="#{beanRecepcionDocumentos.deshabilitarTipoPersona and !beanRecepcionDocumentos.editarDatosBasicos} ">
												<f:selectItem
													itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
													itemValue="" />
												<f:selectItems value="#{beanReference.findTipoPersona()}"
													var="tipoPersona" itemValue="#{tipoPersona.idTipoPersona}"
													itemLabel="#{tipoPersona.descripcion}" />
												<p:ajax event="change"
													listener="#{beanRecepcionDocumentos.validarTipoPersonaDocumento()}"
													update="idSOMTipoPersona idSOMTipoDoc idPanelDirRes idOLNombre idOLApellido idOLRazon @this,idOlDocumento,idSOMNacionalidad,idSOMGenero,idOlPNombre,idOlSNombre,idOlPApellido,idOlSApellido,idOlRazonSocial" />
											</p:selectOneMenu>
										</div>
										<div class="ui-g-12 ui-md-6 ui-lg-2">
											<p:outputLabel
												value="#{messageBeanSNR.commonLabelTipoDeDocumento}#{messageBeanSNR.commonLabelObligatorio}" />
											<br />
											<p:selectOneMenu id="idSOMTipoDoc" style="width:100%"
												title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoTipoDocumento}"
												value="#{beanRecepcionDocumentos.parametros.datosDelInteresado.persona.idDocumentoTipo}"
												disabled="#{beanRecepcionDocumentos.deshabilitarTipoDocumento}">
												<f:selectItem
													itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
													itemValue="" />
												<f:selectItems
													value="#{beanReference.findTipoDocumentoActivo()}"
													var="tipoDoc" itemValue="#{tipoDoc.idDocumentoTipo}"
													itemLabel="#{tipoDoc.descripcion}" />
												<p:ajax event="change"
													listener="#{beanRecepcionDocumentos.validarTipoPersonaDocumento()}"
													update="idSOMTipoPersona idSOMTipoDoc idPanelDirRes idOLNombre idOLApellido idOLRazon @this,idOlDocumento,idSOMNacionalidad,idSOMGenero,idOlPNombre,idOlSNombre,idOlPApellido,idOlSApellido,idOlRazonSocial" />
											</p:selectOneMenu>
										</div>
										<div class="ui-g-12 ui-md-6 ui-lg-2">
											<p:outputLabel
												value="#{messageBeanSNR.commonLabelDocumento}#{messageBeanSNR.commonLabelObligatorio}" />
											<br />
											<p:inputText onblur="value=value.toUpperCase()"
												id="idOlDocumento"
												disabled="#{!beanRecepcionDocumentos.documento}"
												title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoDocumento}"
												placeholder="#{messageBeanSNR.commonLabelDocumento}"
												maxlength="20"
												value="#{beanRecepcionDocumentos.parametros.datosDelInteresado.persona.numeroDocumento}" />
										</div>
										<div class="ui-g-12 ui-md-6 ui-lg-4">
											<p:outputLabel
												value="#{messageBeanSNR.commonLabelNacionalidad}#{messageBeanSNR.commonLabelObligatorio}" />
											<br />
											<p:selectOneMenu id="idSOMNacionalidad" style="width:100%"
												disabled="#{!beanRecepcionDocumentos.editarDatosBasicos}"
												title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoNacionalidad}"
												value="#{beanRecepcionDocumentos.parametros.datosDelInteresado.persona.idPais}">
												<p:ajax update="idSOMNacionalidad" />
												<f:selectItem itemValue=""
													itemLabel="#{messageBeanSNR.commonLabelSeleccione}" />
												<f:selectItems value="#{beanReference.findPaises()}"
													var="paises" itemValue="#{paises.idPais}"

												rendered="#{beanRecepcionDocumentos.documentoGenerado and beanRecepcionDocumentos.documentosEnviados}"
												iconPos="left" update="fRecepcionDocumentos:globalMsg"
												action="#{beanRecepcionDocumentos.accionConsultaSGD()}">
											</p:commandButton>
											<p:spacer />
											<p:commandButton id="idCBEnviar"
												rendered="#{beanRecepcionDocumentos.documentoGenerado and beanRecepcionDocumentos.documentosEnviados}"
												value="#{messageBeanSNR.commonButtonEnviarAlAprobador}"
												icon="fa fa-chevron-right" iconPos="right"
												onclick="PF('dlg3').show();"
												update=":fRecepcionDocumentos:opPanelTerminarProceso,:fRecepcionDocumentos:globalMsg"/>
										</p:outputPanel>
									</div>
								</div>
							</p:outputPanel>
						</p:panel>
					</p:panel>
					<p:spacer />
					<div class="ui-g" align="left">
						<p:commandButton value="#{messageBeanSNR.commonLabelRegresar}"
							icon="fa fa-arrow-circle-left" iconPos="left"
							action="#{beanRecepcionDocumentos.accionRegresar}">
							<f:param name="idTurno"
								value="#{beanPredioDocumentoActo.idTurno}" />
							<f:param name="idMotivo"
								value="#{beanPredioDocumentoActo.motivoTramite}" />
							<f:param name="idConfrontacion"
								value="#{beanPredioDocumentoActo.confrontacion}" />
							<f:param name="datosBasicos"
								value="#{beanPredioDocumentoActo.datosBasicos}" />
							<f:param name="insertarMatricula"
								value="#{beanPredioDocumentoActo.insertaMatricula}" />
							<f:param name="eliminarMatricula"
								value="#{beanPredioDocumentoActo.eliminaMatricula}" />
							<f:param name="varificarFolioCerrado"
								value="#{beanPredioDocumentoActo.verificaFolioCerrado}" />
						</p:commandButton>
					</div>
					<br />
					<p:confirmDialog global="true">
						<div class="ui-g">
							<div align="right" class="ui-g-6 ui-md-6 ui-lg-6">
								<p:commandButton value="#{messageBeanSNR.commonLabelSi}"
									type="button" styleClass="ui-confirmdialog-yes"
									icon="fa fa-check" />
							</div>
							<div align="right" class="ui-g-6 ui-md-6 ui-lg-6">
								<p:commandButton value="#{messageBeanSNR.commonLabelNo}"
									type="button" styleClass="ui-confirmdialog-no"
									icon="fa fa-close" />
							</div>
						</div>
					</p:confirmDialog>
				</center>
			</h:form>
			<p:dialog appendTo="@(body)"
				header="#{messageBeanSNR.commonLabelConfirmacion}" widgetVar="dlg2"
				modal="true" height="90" resizable="false">
				<h:form id="fDialog" style="font-size: large; top: 50%; left: 50%;">
					<h:outputText value="#{messageBeanSNR.commonLabelMensajeConfirmarGeneracionDocs}" />
					<br />
					<br />
					<div align="center">
						<p:commandButton value="#{messageBeanSNR.commonSi}"
							icon="fa fa-check" update="fRecepcionDocumentos"
							actionListener="#{beanRecepcionDocumentos.generarDocumentos}"
							oncomplete="PF('dlg2').hide();" />
						<p:spacer />
						<p:commandButton value="#{messageBeanSNR.commonNo}"
							icon="fa fa-close" onclick="PF('dlg2').hide();" />
					</div>
				</h:form>
			</p:dialog>
			
			<p:dialog appendTo="@(body)"
				header="#{messageBeanSNR.commonLabelConfirmacion}" widgetVar="dlg3"
				modal="true" height="90" resizable="false">
				<h:form id="fDialogAprobar" style="font-size: large; top: 50%; left: 50%;">
					<h:outputText value="#{messageBeanSNR.commonLabelEstaSeguroDeEnviarAprobador}" />
					<br />
					<br />
					<div align="center">
						<p:commandButton value="#{messageBeanSNR.commonSi}"
							icon="fa fa-check" update="fRecepcionDocumentos,fRecepcionDocumentos:globalMsg"
							actionListener="#{beanRecepcionDocumentos.terminarProceso()}"
							action="#{beanRecepcionDocumentos.accionTerminarProceso}"
							oncomplete="PF('dlg3').hide();" />
						<p:spacer />
						<p:commandButton value="#{messageBeanSNR.commonNo}"
							icon="fa fa-close" onclick="PF('dlg3').hide();" />
					</div>
				</h:form>
			</p:dialog>
			<!--
			<p:dialog header="DialogPDF" widgetVar="pdfPrev" appendTo="@(body)"
				resizable="false" id="pdfPrev">
				<h:form id="form">
					<h:panelGrid columns="1" cellpadding="5">
						<p:media value="#{beanRecepcionDocumentos.pdfPrev}" player="pdf"
							width="600px" height="300px">
							<f:param name="id"
								value="#{beanRecepcionDocumentos.generateRandomIdForNotCaching()}" />
						</p:media>
					</h:panelGrid>
				</h:form>
			</p:dialog>-->
		</ui:define>
	</ui:composition>
</h:body>
</html>

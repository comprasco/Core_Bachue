<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtmltransitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"

<h:body>

				<li class="breadcrumb-item"><p:outputLabel

				</li>
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelIngresoSolicitud}" />
				</li>
				<li class="breadcrumb-item active" aria-current="page"><p:outputLabel
						value="#{beanRegistro.labelMigaPan}" /></li>
			</ol>
			</nav>
		</ui:define>

					update="globalMsg" partialSubmit="true" global="false" />

					actionListener="#{beanRegistro.imprimirDocumentos('fRegistro')}"
					update="globalMsg" partialSubmit="true" global="false" />

											value="#{beanRegistro.solicitud.usuarioOrip}">

												itemLabel="#{messageBeanSNR.commonLabelSolicitudPorCiudadano}"
												itemValue="N" />
											<f:selectItem
												itemLabel="#{messageBeanSNR.commonLabelSolicitudPorORIP}"
												itemValue="S" />
											<p:ajax event="change"
												listener="#{beanRegistro.seleccionUsuarioOrip()}"
												update="fRegistro" />
										</p:selectOneRadio>
									</p:panel>
									<p:outputPanel rendered="#{beanRegistro.esCreacionMatriculasOficio}">
										<br/>
									</p:outputPanel>
									
									<p:panel

													<br />

														title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoTipoDocumentoIdentidad}"
														value="#{beanRegistro.tipoDocInteresado}">
														<f:selectItem
															itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
															itemValue="" />
														<f:selectItems

													</p:inputText>

											</div>
										</div>
										<p:outputPanel id="idPanelListados">

															<h:outputText value="#{item.idDocumentoTipo}" />
														</p:column>

														<p:column

															width="12%" sortBy="#{item.numeroDocumento}">
															<h:outputText value="#{item.numeroDocumento}" />
														</p:column>

														<p:column
															headerText="#{messageBeanSNR.commonLabelNombres}"

															</p:selectOneRadio>

																<f:selectItem itemLabel="#{messageBeanSNR.commonNo}"
																	itemValue="N" />

																	listener="#{beanRegistro.esconderPanelInterviniente()}" />
															</p:selectOneRadio>
														</h:panelGrid>
													</div>
												</div>
											</p:outputPanel>

														<div class="ui-g-12 ui-md-6 ui-lg-2" />

																value="#{messageBeanSNR.commonLabelMedioANotificar}#{messageBeanSNR.commonLabelObligatorio}"

																style="width:77%"
																disabled="#{beanRegistro.solicitud.usuarioOrip eq 'S'}"

																<f:selectItems value="#{beanRegistro.mediosNotificar}"

																	listener="#{beanRegistro.cambioDeMedioNotInteresado(beanRegistro.solicitud.idAutorizacionNotificacion)}"

																	update="idPanelDatosContacto idPanelDirCorr idPanelDirRes idOPDatosConsulta" />
															</p:selectOneMenu>
														</div>
												</div>
											</p:outputPanel>

															style="display: #{(beanRegistro.mostrarDireccionesResidencia and(beanRegistro.habilitarDireccionReCo or beanRegistro.habilitarDireccionReNo)) ? 'block' : 'none'}">

																value="#{messageBeanSNR.commonLabelDireccionesDeResidencia}" />

															<p:selectOneMenu id="dire" style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoDireccionesResidencia}"
																value="#{beanRegistro.idDirResSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanRegistro.registroDatosConsultados.listadoDireccionResidencia}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idDireccion}"
																	itemLabel="#{item.direccion}" />
																<p:ajax
																	listener="#{beanRegistro.cargarDireccionResidencia}"
																	update=":fRegistro:idPanelDirRes,idSorMismaDir" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4"
															style="display: #{(beanRegistro.mostrarDireccionesCorrespondencia and(beanRegistro.habilitarDireccionCoCo or beanRegistro.habilitarDireccionCoNo)) ? 'block' : 'none'}">

																value="#{messageBeanSNR.commonLabelDireccionesDeCorrespondencia}" />
															<br />
															<p:selectOneMenu style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoDireccionesCorrespondencia}"
																value="#{beanRegistro.idDirCorrSeleccion}">
																<f:selectItem

																<f:selectItems
																	value="#{beanRegistro.registroDatosConsultados.listadoDireccionCorrespondencia}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idDireccion}"

																<p:ajax
																	listener="#{beanRegistro.cargarDireccionCorrespondencia}"
																	update=":fRegistro:idPanelDirCorr" />

																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoTelefonosFijos}"
																value="#{beanRegistro.idTelFijoSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanRegistro.registroDatosConsultados.listadoTelefonoFijo}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idTelefono}"
																	itemLabel="#{item.telefono}" />
																<p:ajax listener="#{beanRegistro.cargarTelefonoFijo}"
																	update=":fRegistro:idOpTelFijo" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4"
															style="display: #{(beanRegistro.mostrarTelefonoMovil and(beanRegistro.habilitarTelMovilCo or beanRegistro.habilitarTelMovilNo)) ? 'block' : 'none'}">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabalTelefonosMoviles}" />

															<p:selectOneMenu style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoTelefonosMoviles}"

																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanRegistro.registroDatosConsultados.listadoTelefonoMovil}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idTelefono}"
																	itemLabel="#{item.telefono}" />
																<p:ajax listener="#{beanRegistro.cargarTelefonoMovil}"
																	update="idSOMPaisTelMov,idItTelefonoMovil" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4"
															style="display: #{(beanRegistro.mostrarCorreo and(beanRegistro.habilitarCorreoCo or beanRegistro.habilitarCorreoNo)) ? 'block' : 'none'}">

																	value="#{beanRegistro.registroDatosConsultados.listadoCorreoElectronico}"

																<p:ajax
																	listener="#{beanRegistro.cargarCorreoElectronico}"
																	update="idItEmail" />

												</p:outputPanel>
											</p:outputPanel>
										</p:outputPanel>

													value="#{messageBeanSNR.commonLabelTipoDePersona}#{messageBeanSNR.commonLabelObligatorio}" />

												<p:selectOneMenu id="idSOMTipoPersona" style="width:100%"

														listener="#{beanRegistro.validarTipoPersonaDocumento(beanRegistro.persona.idTipoPersona)}"

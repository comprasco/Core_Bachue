<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelProcesos}" /></li>
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelCalificacion}" /></li>
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelBandejaDeEntrada}" /></li>
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelBandejaDeTurnos}" /></li>
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelDetalleTurno}" /></li>
				<li class="breadcrumb-item active" aria-current="page"><p:outputLabel
						value="#{messageBeanSNR.commonLabelRegistroCalificacion}" /></li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false"
				appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>
			<p:dialog widgetVar="statusDispositivo" modal="true"
				draggable="false" closable="false" resizable="false"
				showHeader="false" appendTo="@(body)" width="16%">
				<p:progressBar id="progressBar" mode="indeterminate"
					widgetVar="progressBar" rendered="true" />
			</p:dialog>
			<h:form id="fRegistroCalif" style="width: 100%;"
				enctype="multipart/form-data">
				<p:growl id="globalMsg" globalOnly="true" showDetail="true"
					widgetVar="idWVGlobalMsg" sticky="false" life="20000"
					redisplay="false" />
				<p:remoteCommand name="segundaVerificacion"
					actionListener="#{beanRegistroCalificacion.segundaVerificacion}"
					update="globalMsg" partialSubmit="true" global="false" />
				<p:remoteCommand name="fail"
					actionListener="#{beanDispositivos.error}" update="globalMsg"
					partialSubmit="true" global="false" />
				<p:remoteCommand name="verify"
					action="#{beanRegistroCalificacion.accionSegundoFactorVerificado()}"
					update="globalMsg" />
				<center>
					<p:outputPanel style="min-width:800px;">
						<div class="ui-g">
							<div class="ui-g-12 ui-md-3">
								<p:outputLabel value="#{messageBeanSNR.commonLabelNIR}" />
								<p:inputText readonly="true"
									value="#{beanRegistroCalificacion.predio.get('NIR')}"
									title="#{tooltipBeanSNR.calificacionBandejaEntradaBandejaTurnosDetalleTurnoRegistroCalificacionNIR}" />
							</div>
							<div class="ui-g-12 ui-md-3">
								<p:outputLabel value="#{messageBeanSNR.commonLabelTurno}" />
								<p:inputText readonly="true"
									value="#{beanRegistroCalificacion.predio.get('ID_TURNO')}"
									title="#{tooltipBeanSNR.calificacionBandejaEntradaBandejaTurnosDetalleTurnoRegistroCalificacionTurno}" />
							</div>
						</div>
						<p:panel header="#{messageBeanSNR.commonLabelMatriculas}"
							toggleable="true" id="idPMatriculasDefinitivas"
							rendered="#{!beanRegistroCalificacion.procesoBaldios}">
							<div class="ui-g">
								<p:dataTable id="idDtTurnos"
									value="#{beanRegistroCalificacion.matriculas.allMatriculas}"
									var="row"
									emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}">
									<p:column headerText="#{messageBeanSNR.commonLabelMatriculas}">
										<p:commandLink styleClass="subrayado"
											disabled="#{(row.validarArea and !row.areaValidada) or beanRegistroCalificacion.esHomologacionActosLiquidacion}"
											action="#{beanRegistroCalificacion.validarEmbargosVigentes()}">
											<f:param name="idCirculo" value="#{row.idCirculo}" />
											<f:param name="idEstadoMatricula"
												value="#{row.estadoMatricula}" />
											<f:param name="idTurno"
												value="#{beanRegistroCalificacion.matriculas.turno}" />
											<h:outputText value="#{row.idCirculo}" />
										</p:commandLink>
									</p:column>
									<p:column headerText="#{messageBeanSNR.commonLabelEstado}">
										<h:outputText value="#{row.estadoMatricula}" />
									</p:column>
									<p:column
										headerText="#{messageBeanSNR.commonLabelEstadoActividad}">
										<h:outputText value="#{row.tramite}" />
									</p:column>
									<p:column rendered="#{beanRegistroCalificacion.procesoReloteo}"
										headerText="#{messageBeanSNR.commonLabelCantidadAperturar}">
										<div class="ui-fluid">
											<p:spinner id="idSpCantidadAperturar"
												value="#{row.matriculasAperturar}" min="2" size="5" />
										</div>
									</p:column>
									<p:column headerText="#{messageBeanSNR.commonLabelValidarArea}"
										width="10%">
										<p:commandButton id="btnDialogArea" icon="lupa"
											actionListener="#{beanRegistroCalificacion.validarAreaAbrir(row)}"
											rendered="#{row.validarArea}" />
									</p:column>
									<p:column
										headerText="#{messageBeanSNR.commonLabelMatriculasAperturar}"
										width="10%">
										<p:commandButton id="btnReloteo" icon="lupa"
											actionListener="#{beanRegistroCalificacion.calificacionReloteo(row)}"
											rendered="#{row.areaRevision and  beanRegistroCalificacion.procesoReloteo}" />
									</p:column>
								</p:dataTable>
							</div>
							<br />
							<p:panel rendered="#{beanRegistroCalificacion.validarArea}">
								<strong>
									<p:outputLabel
										value="#{messageBeanSNR.commonMessageValidarArea}" />
								</strong>
							</p:panel>
						</p:panel>

						<br />
						<p:panel id="idPanelInformacionNotificacion"
							rendered="#{!beanRegistroCalificacion.habilitarMedidaCautelar and beanRegistroCalificacion.salvar and
								(beanRegistroCalificacion.esNotificacionResidencia or beanRegistroCalificacion.esNotificacionCorrespondencia)}"
							header="#{messageBeanSNR.commonLabelInformacionNotificacion}">
							<p:panel toggleable="true"
								header="#{messageBeanSNR.commonLabelDireccionDeResidencia}"
								rendered="#{beanRegistroCalificacion.esNotificacionResidencia}">
								<ui:include src="direccionResidenciaInclude.xhtml" />
							</p:panel>
							<p:panel toggleable="true"
								header="#{messageBeanSNR.commonLabelDireccionDeCorrespondencia}"
								rendered="#{beanRegistroCalificacion.esNotificacionCorrespondencia}">
								<ui:include src="direccionCorrespondenciaInclude.xhtml" />
							</p:panel>
							<ui:fragment
								rendered="#{beanRegistroCalificacion.esNotificacionCorrespondencia or beanRegistroCalificacion.esNotificacionResidencia}">
								<br />
							</ui:fragment>
							<p:panel id="idPanelDatosContacto" widgetVar="wvPanelDatosC"
								header="#{messageBeanSNR.commonLabelDatosDelContacto}"
								toggleable="true">
								<p:outputPanel id="idOpTelFijo">
									<div class="ui-g" align="left">
										<div class="ui-g-12 ui-md-6 ui-lg-4">
											<p:outputLabel
												value="#{messageBeanSNR.commonLabelPaisDelTelefonoFijo}#{messageBeanSNR.commonLabelObligatorio}" />
											<div class="ui-g-12 ui-md-12 ui-lg-12">
												<p:selectOneMenu id="idSOMPaisTel" style="width:80%"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosContactoPaisTelefonoFijo}"
													value="#{beanRegistroCalificacion.telefonoFijo.idPais}"
													disabled="#{!beanRegistroCalificacion.modificarInformacionNotificacion}">
													<p:ajax
														listener="#{beanRegistroCalificacion.cambiarPaisTelefono}"
														update="idSOMDepTel,idItIndicativo" />
													<f:selectItem itemValue=""
														itemLabel="#{messageBeanSNR.commonLabelSeleccione}" />
													<f:selectItems value="#{beanReference.findPaises()}"
														var="paises" itemValue="#{paises.idPais}"
														itemLabel="#{paises.nombre}" />
												</p:selectOneMenu>
											</div>
										</div>
										<div class="ui-g-12 ui-md-6 ui-lg-4">
											<p:outputLabel
												value="#{messageBeanSNR.commonLabelDepartamentoDelTelefonoFijo}#{messageBeanSNR.commonLabelObligatorio}" />
											<div class="ui-g-12 ui-md-12 ui-lg-12">
												<p:selectOneMenu id="idSOMDepTel" style="width:80%"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosContactoDepartamentoTelefonoFijo}"
													value="#{beanRegistroCalificacion.telefonoFijo.idDepartamento}"
													disabled="#{!beanRegistroCalificacion.modificarInformacionNotificacion}">
													<p:ajax
														listener="#{beanRegistroCalificacion.findIndicativoDepartamento}"
														update="idItIndicativo" />
													<f:selectItem
														itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
														itemValue="" />
													<f:selectItems
														value="#{beanRegistroCalificacion.findDepartamentosTelefono()}"
														var="depRes" itemValue="#{depRes.idDepartamento}"
														itemLabel="#{depRes.nombre}" />
												</p:selectOneMenu>
											</div>
										</div>
										<div class="ui-g-12 ui-md-6 ui-lg-4">
											<p:outputLabel
												value="#{messageBeanSNR.commonLabelTelefonoFijo}#{messageBeanSNR.commonLabelObligatorio}" />
											<br />
											<div class="ui-g-4 ui-md-4 ui-lg-3">
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelIndicativo}" />
											</div>
											<div class="ui-g-2 ui-md-2 ui-lg-2">
												<p:inputText onblur="value=value.toUpperCase()"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosContactoIndicativo}"
													id="idItIndicativo" disabled="true" size="4"
													value="#{beanRegistroCalificacion.telefonoFijo.indicativo}"
													maxlength="15" />
											</div>
											<div class="ui-g-1 ui-md-1 ui-lg-1">
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelSignoNumero}" />
											</div>

											<div class="ui-g-5 ui-md-5 ui-lg-4">
												<p:inputText onblur="value=value.toUpperCase()"
													id="idItTelefonoFijo"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosContactoTelefonoFijo}"
													placeholder="#{messageBeanSNR.commonLabelTelefonoFijo}"
													maxlength="7"
													value="#{beanRegistroCalificacion.telefonoFijo.telefono}"
													disabled="#{!beanRegistroCalificacion.modificarInformacionNotificacion}">
													<p:keyFilter regEx="/[0-9]/" preventPaste="false" />
												</p:inputText>
											</div>
										</div>
										<div class="ui-g-12 ui-md-6 ui-lg-4">
											<p:outputLabel
												value="#{messageBeanSNR.commonLabelPaisDelTelefonoMovil}#{messageBeanSNR.commonLabelObligatorio}" />
											<div class="ui-g-12 ui-md-12 ui-lg-12">
												<p:selectOneMenu id="idSOMPaisTelMov" style="width:80%"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosContactoPaisTelefonoMovil}"
													value="#{beanRegistroCalificacion.telefonoMovil.idPais}"
													disabled="#{!beanRegistroCalificacion.modificarInformacionNotificacion}">
													<p:ajax update="idItIndicativoMovil" />
													<f:selectItem itemValue=""
														itemLabel="#{messageBeanSNR.commonLabelSeleccione}" />
													<f:selectItems value="#{beanReference.findPaises()}"
														var="paises" itemValue="#{paises.idPais}"
														itemLabel="#{paises.nombre}" />
												</p:selectOneMenu>
											</div>
										</div>
										<div class="ui-g-12 ui-md-6 ui-lg-4">
											<p:outputLabel
												value="#{messageBeanSNR.commonLabelTelefonoMovil}#{messageBeanSNR.commonLabelObligatorio}" />
											<br />
											<div class="ui-g-4 ui-md-4 ui-lg-3">
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelIndicativo}" />
												<p:spacer />
											</div>
											<div class="ui-g-2 ui-md-2 ui-lg-2">
												<p:inputText onblur="value=value.toUpperCase()"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosContactoIndicativoMovil}"
													id="idItIndicativoMovil" disabled="true" size="4"
													value="#{beanRegistroCalificacion.telefonoMovil.idPais}" />
											</div>
											<div class="ui-g-1 ui-md-1 ui-lg-1">
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelSignoNumero}" />
												<p:spacer />
											</div>

											<div class="ui-g-5 ui-md-5 ui-lg-5">
												<p:inputText onblur="value=value.toUpperCase()"
													id="idItTelefonoMovil"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosContactoTelefonoMovil}"
													placeholder="#{messageBeanSNR.commonLabelTelefonoMovil}"
													value="#{beanRegistroCalificacion.telefonoMovil.telefono}"
													disabled="#{!beanRegistroCalificacion.modificarInformacionNotificacion}"
													maxlength="10">
													<p:keyFilter regEx="/[0-9]/" preventPaste="false" />
												</p:inputText>
											</div>
										</div>
										<div class="ui-g-12 ui-md-6 ui-lg-4">
											<p:outputLabel
												value="#{messageBeanSNR.commonLabelCorreoElectronico}#{messageBeanSNR.commonLabelObligatorio}" />
											<div class="ui-g-12 ui-md-12 ui-lg-12">
												<p:inputText onblur="value=value.toUpperCase()"
													id="idItEmail" style="width:83% !important"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosContactoCorreoElectronico}"
													placeholder="#{messageBeanSNR.commonLabelEjemploCorreo}"
													size="30" maxlength="100"
													value="#{beanRegistroCalificacion.correoElectronico.correoElectronico}"
													disabled="#{!beanRegistroCalificacion.modificarInformacionNotificacion}" />
											</div>
										</div>
									</div>
								</p:outputPanel>
							</p:panel>
							<p:outputPanel id="opBotonesInformacionNotificacion">
								<div class="ui-g">
									<div class="ui-g-12 ui-md-6 ui-lg-6" align="center">
										<p:commandButton id="idCmBtnAnteriorInformacionNotificacion"
											value="#{messageBeanSNR.commonLabelModificar}"
											icon="fa fa-pencil" iconPos="left"
											update="idPanelInformacionNotificacion"
											actionListener="#{beanRegistroCalificacion.modificarInformacionNotificacionPanel()}"
											disabled="#{beanRegistroCalificacion.modificarInformacionNotificacion}" />
									</div>
									<div class="ui-g-12 ui-md-6 ui-lg-6" align="center">
										<p:commandButton id="idCmBtnSiguienteInformacionNotificacion"
											value="#{messageBeanSNR.commonLabelGuardar}"
											icon="fa fa-save" iconPos="left"
											disabled="#{!beanRegistroCalificacion.modificarInformacionNotificacion}"
											update="idPanelInformacionNotificacion"
											actionListener="#{beanRegistroCalificacion.guardarInformacionNotificacion()}" />
									</div>
								</div>
							</p:outputPanel>
						</p:panel>

						<p:outputPanel
							rendered="#{beanRegistroCalificacion.habilitarTabs or beanRegistroCalificacion.habilitarMedidaCautelar}">
							<br />
						</p:outputPanel>
						<p:panel id="crearMatricula_id1"
							rendered="#{beanRegistroCalificacion.procesoBaldios}"
							title="#{messageBeanSNR.commonLabelCrearMatricula}">
							<p:fragment>
								<p:autoUpdate />
								<p:panel id="idPanelDetalleListados"
									rendered="#{!beanRegistroCalificacion.mostrarBandeja}">
									<strong>
										<p:outputLabel id="idOlMatriculaDummy"
											style="font-size: 40px;"
											rendered="#{beanRegistroCalificacion.accPredioRegistro.validDummy}"
											value="#{beanRegistroCalificacion.accPredioRegistro.idCirculo} - #{beanRegistroCalificacion.accPredioRegistro.idMatricula}" />
									</strong>
									<p:wizard id="wizardId"
										flowListener="#{beanRegistroCalificacion.flowListenerCrearGrabar}"
										widgetVar="tramitesCrearGrabarMatriculaWidged"
										showNavBar="false">
										<p:tab id="datosBasicos_id" titleStyle="font-size:15px;"
											title="#{messageBeanSNR.commonLabelDatosBasicos}">
											<p:fragment>
												<p:autoUpdate />
												<p:panel id="idPanelUbicacion"
													header="#{messageBeanSNR.commonLabelUbicacion}"
													toggleable="true" style="text-align:center">
													<div class="ui-g" align="center">
														<div class="ui-g-12 ui-md-6 ui-lg-4">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelCirculoRegistral}" />
															<br />
															<p:selectOneMenu id="circuloRegistral"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaDatosBásicosUbicacionCirculoRegistral}"
																disabled="true"
																value="#{beanRegistroCalificacion.datosBasicos.ubicacion.circuloRegistral.idCirculo}"
																style="width:100%">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanReference.findCirculoRegistral(true)}"
																	var="circulo" itemLabel="#{circulo.idCirculo}"
																	itemValue="#{circulo.idCirculo}" />
																<p:ajax event="change" update="idSOMMunDirRe" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-8">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelNombreCirculoRegistral}" />
															<br />
															<p:inputText id="circuloRegistralNombre"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaDatosBásicosUbicacionNombreCirculoRegistral}"
																readonly="true"
																value="#{beanRegistroCalificacion.datosBasicos.ubicacion.circuloRegistral.nombre}">
																<p:autoUpdate />
															</p:inputText>
														</div>
													</div>
													<div class="ui-g" align="center">
														<div class="ui-g-12 ui-md-4 ui-lg-4">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelDepartamento}" />
															<br />
															<p:selectOneMenu id="idSOMDepDirRe" style="width:100%"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaDatosBásicosUbicacionDepartamento}"
																value="#{beanRegistroCalificacion.datosBasicos.ubicacion.departamento.idDepartamento}"
																disabled="true">
																<f:selectItems
																	value="#{beanRegistroCalificacion.findDepartamentos()}"
																	var="depRes" itemValue="#{depRes.idDepartamento}"
																	itemLabel="#{depRes.nombre}" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-4 ui-lg-4">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelMunicipio}" />
															<br />
															<p:selectOneMenu id="idSOMMunDirRe" style="width:100%"
																disabled="true"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaDatosBásicosUbicacionMunicipio}"
																value="#{beanRegistroCalificacion.datosBasicos.ubicacion.municipio.idMunicipio}">
																<p:ajax
																	listener="#{beanRegistroCalificacion.cambiarMunicipio}"
																	update="idPanelUbicacion" />
																<f:selectItems
																	value="#{beanRegistroCalificacion.findMunicipiosByCirculo(beanRegistroCalificacion.datosBasicos.ubicacion.circuloRegistral.idCirculo)}"
																	var="munRes" itemValue="#{munRes.idMunicipio}"
																	itemLabel="#{munRes.nombre}" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-4 ui-lg-4">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelVereda}#{messageBeanSNR.commonLabelObligatorio}" />
															<br />
															<p:selectOneMenu id="idSOMVerDirRe" style="width:100%"
																title="#{tooltipBeanSNR.procesosAntiguoSistemaAntSistemaProcesosCrearMatriculaDatosBásicosUbicacionVereda}"
																value="#{beanRegistroCalificacion.datosBasicos.ubicacion.vereda.idVereda}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanRegistroCalificacion.findVereda()}"
																	var="ver" itemValue="#{ver.idVereda}"
																	itemLabel="#{ver.nombre}" />
															</p:selectOneMenu>
														</div>
													</div>
													<div class="ui-g" align="center">
														<div class="ui-g-12 ui-md-4">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelTipoDePredio}" />
															<br />
															<p:selectOneMenu id="idSOMTipoPredioAntSistema"
																style="width:100%" disabled="true"
																title="#{tooltipBeanSNR.procesosRegistroDatosPredioAntiguoSistemaPredioAntiguoSistemaTipoPredio}"
																value="#{beanRegistroCalificacion.datosBasicos.accPredioRegistro.idTipoPredio}">
																<f:selectItems value="#{beanReference.findTipoPredio()}"
																	var="tipoPredioAntSistema"
																	itemValue="#{tipoPredioAntSistema.idTipoPredio}"
																	itemLabel="#{tipoPredioAntSistema.descripcion}" />
															</p:selectOneMenu>
														</div>

										update="faddAnotacion:idPPanelDatosBasicosInter"
										title="#{messageBeanSNR.commonLabelModificar}"
										actionListener="#{beanRegistroCalificacion.modificarInterviniente(item)}" />
								</p:column>
								<p:column headerText="#{messageBeanSNR.commonLabelEliminar}">
									<p:commandButton icon="fa fa-trash" iconPos="left"
										disabled="#{beanRegistroCalificacion.bloquearModificarIntervenientes}"
										update="idDtListadoSolInter"
										title="#{messageBeanSNR.commonLabelEliminar}"
										actionListener="#{beanRegistroCalificacion.eliminarInterviniente(item)}" />
								</p:column>
							</p:dataTable>
						</p:panel>
					</p:panel>
					<br />
					<p:dataTable id="idDtAnotacionesAgregadas" var="item"
						value="#{beanRegistroCalificacion.anotacionesAgregadas}"
						emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}">
						<f:facet name="header">
							<p:outputLabel
								value="#{messageBeanSNR.commonLabelAnotacionesAgregadas}" />
						</f:facet>
						<p:column
							headerText="#{messageBeanSNR.commonLabelNumeroAnotacion}">
							<h:outputText value="#{item.anotacionPredio.idAnotacion}" />
						</p:column>
						<p:column headerText="#{messageBeanSNR.commonLabelTipoActo}">
							<h:outputText value="#{item.naturalezaJuridica}" />
						</p:column>
						<p:column headerText="#{messageBeanSNR.commonLabelDescripcion}">
							<h:outputText value="#{item.anotacionPredio.especificacion}" />
						</p:column>
						<!-- 						<p:column headerText="#{messageBeanSNR.commonLabelModificar}"> -->
						<!-- 							<p:commandButton icon="fa fa-pencil" iconPos="left" -->
						<!-- 								update=":faddAnotacion:pInterviniente,:faddAnotacion:pEspecificacion,:faddAnotacion:idDtAnotacionesAgregadas,:faddAnotacion:pDatosDocumento,:faddAnotacion:pDatosAnotacion,:faddAnotacion:idPPanelDatosBasicosInter,:faddAnotacion:opPanelTerminarProceso" -->
						<!-- 								title="#{messageBeanSNR.commonLabelModificar}" -->
						<!-- 								actionListener="#{beanRegistroCalificacion.modificarAnotaciones(item)}" /> -->
						<!-- 						</p:column> -->
						<p:column headerText="#{messageBeanSNR.commonLabelEliminar}">
							<p:commandButton icon="fa fa-trash" iconPos="left"
								update="idDtAnotacionesAgregadas,:faddAnotacion:opPanelTerminarProceso"
								title="#{messageBeanSNR.commonLabelEliminar}"
								actionListener="#{beanRegistroCalificacion.eliminarAnotacion(item.idAnotacion)}" />
						</p:column>
					</p:dataTable>
					<br />
					<p:outputPanel id="opPanelTerminarProceso">
						<p:commandButton id="cbAgregarAnotacion"
							value="#{beanRegistroCalificacion.idAnotacionGeneral > 0 ? messageBeanSNR.commonLabelModificarAnotacion : messageBeanSNR.commonLabelAgregarAnotacion}"
							icon="fa fa-check-circle" iconPos="left"
							update="pDatosAnotacion,pDatosDocumento,pEspecificacion,pInterviniente,idPPanelDatosBasicosInter,:fRegistroCalif:globalMsg,idDtAnotacionesAgregadas,opPanelTerminarProceso"
							actionListener="#{beanRegistroCalificacion.agregarAnotacionPredio(true)}" />
						<p:commandButton id="cbTerminar"
							value="#{messageBeanSNR.commonLabelTerminarProceso}"
							rendered="#{beanRegistroCalificacion.anotacionAgregada}"
							type="button" icon="fa fa-check-circle" iconPos="left"
							onclick="PF('dlg2').show();" />
					</p:outputPanel>
					<br />
				</h:form>
			</p:dialog>
		</ui:define>

	</ui:composition>
</h:body>
</html>

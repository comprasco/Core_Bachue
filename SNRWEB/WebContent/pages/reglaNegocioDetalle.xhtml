<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelAdministracion}" /></li>
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelWorkflow}" /></li>
				<li class="breadcrumb-item active" aria-current="page"><p:outputLabel
						value="#{messageBeanSNR.commonLabelReglaNegocio}" /></li>
				<li class="breadcrumb-item active" aria-current="page"><p:outputLabel
						value="#{beanReglaNegocio.insertar ? messageBeanSNR.pageInsertarReglaNegocio : messageBeanSNR.pageModificarReglaNegocio}" />
				</li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false"
				appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>
			<h:form id="fReglaNegocioDetalle" style="width: 100%;"
				enctype="multipart/form-data">
				<p:growl id="globalMsg" globalOnly="true" showDetail="true"
					sticky="false" life="20000" redisplay="false" />
				<center>
					<p:panel>
						<p:panel
							header="#{beanReglaNegocio.insertar ? messageBeanSNR.pageInsertarReglaNegocio : messageBeanSNR.pageModificarReglaNegocio}"
							style="width:100%">
							<div class="ui-g" align="left">
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelNombre}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:inputText id="nombre" onblur="value=value.toUpperCase()"
										title="#{tooltipBeanSNR.administracionReglaNegocioNombre}"
										value="#{beanReglaNegocio.reglaNegocio.nombre}"
										placeholder="#{messageBeanSNR.commonLabelNombre}" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelDescripcion}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:inputText id="descripcion"
										title="#{tooltipBeanSNR.administracionReglaNegocioDescripcion}"
										value="#{beanReglaNegocio.reglaNegocio.descripcion}"
										placeholder="#{messageBeanSNR.commonLabelDescripcion}" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelNombreProcedimiento}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:inputText id="nombreProcedimiento" onblur="value=value.toUpperCase()"
										title="#{tooltipBeanSNR.administracionReglaNegocioNombreProcedimiento}"
										value="#{beanReglaNegocio.reglaNegocio.nombreProcedimiento}"
										placeholder="#{messageBeanSNR.commonLabelNombreProcedimiento}" />
								</div>

								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelTopologiaRegla}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:selectOneMenu id="idTopologia" style="width:100%"
										title="#{tooltipBeanSNR.administracionReglaNegocioTopologia}"
										value="#{beanReglaNegocio.reglaNegocio.idTopologiaRegla}">
										<f:selectItem itemValue=""
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}" />
										<f:selectItems
											value="#{beanReglaNegocio.findTopologiaRegla()}" var="var"
											itemValue="#{var.idTopologiaRegla}"
											itemLabel="#{var.idTopologiaRegla} - #{var.descripcion}" />
									</p:selectOneMenu>
								</div>

								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel value="#{messageBeanSNR.commonLabelFechaDesde}" />
									<br />
									<p:calendar id="idItFechaDesde" size="10" mask="true"
										locale="es" placeholder="DD/MM/AAAA" pattern="dd/MM/yyyy"
										title="#{tooltipBeanSNR.administracionReglaNegocioFechaDesde}"
										value="#{beanReglaNegocio.reglaNegocio.fechaDesde}"
										showOn="button" />
								</div>

								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel value="#{messageBeanSNR.commonLabelFechaHasta}" />
									<br />
									<p:calendar id="idItFechaHasta" size="10" mask="true"
										locale="es" placeholder="DD/MM/AAAA" pattern="dd/MM/yyyy"
										title="#{tooltipBeanSNR.administracionReglaNegocioFechaHasta}"
										value="#{beanReglaNegocio.reglaNegocio.fechaHasta}"
										showOn="button" />
								</div>
								
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel value="#{messageBeanSNR.commonLabelTipoRegla}" />
									<br />
									<p:inputText id="tipoRegla" onblur="value=value.toUpperCase()"
										title="#{tooltipBeanSNR.administracionReglaNegocioTipoRegla}"
										value="#{beanReglaNegocio.reglaNegocio.tipoRegla}"
										placeholder="#{messageBeanSNR.commonLabelTipoRegla}"
										maxlength="2" />
								</div>
								
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel value="#{messageBeanSNR.commonLabelTextoValidacion}" />
									<br />
									<p:inputText id="textoValidacion" onblur="value=value.toUpperCase()"
										title="#{tooltipBeanSNR.administracionReglaNegocioTextoValidacion}"
										value="#{beanReglaNegocio.reglaNegocio.textoValidacion}"
										placeholder="#{messageBeanSNR.commonLabelTextoValidacion}"
										maxlength="2" />
								</div>


								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel value="#{messageBeanSNR.commonLabelActivo}" />
									<br />
									<p:selectOneMenu id="idActivo" style="width:100%;"
										title="#{tooltipBeanSNR.administracionReglaNegocioActivo}"
										value="#{beanReglaNegocio.reglaNegocio.activo}">
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="" />
										<f:selectItem itemLabel="#{messageBeanSNR.commonLabelActivo}"
											itemValue="S" />
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelInactivo}"
											itemValue="N" />
									</p:selectOneMenu>
								</div>

							</div>
							<br />
							<p:dataTable id="idDetalle" var="item"
								value="#{beanReglaNegocio.datosAuditoria}"
								emptyMessage="#{errorBeanSNR.errorSinRegistros}"
								rendered="#{!beanReglaNegocio.insertar}">
								<f:facet name="header">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelTrazabilidad}" />
								</f:facet>
								<p:column
									headerText="#{messageBeanSNR.commonLabelUsuarioCreacion}">
									<h:outputText value="#{item.idUsuarioCreacion}" />
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelFechaCreacion}">
									<h:outputText value="#{item.fechaCreacion}" />
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelUsuarioModificacion}">
									<h:outputText value="#{item.idUsuarioModificacion}" />
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelFechaModificacion}">
									<h:outputText value="#{item.fechaModificacion}" />
								</p:column>
								<p:column
									headerText="#{messageBeanSNR.commonLabelIpModificaciÃ³n}">
									<h:outputText value="#{item.ipModificacion}" />
								</p:column>
							</p:dataTable>

							<div class="ui-g" align="left">

								<div class="ui-g-12 ui-md-6 ui-lg-4">
									<p:commandButton value="#{messageBeanSNR.commonLabelRegresar}"
										icon="fa fa-arrow-circle-left" iconPos="left"
										update="globalMsg" action="reglaNegocio?faces-redirect=true" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-8" align="right">
									<p:commandButton
										value="#{beanReglaNegocio.insertar ? messageBeanSNR.commonButtonInsertarReglaNegocio  : messageBeanSNR.commonButtonModificarReglaNegocio}"
										icon="fa fa-pencil" iconPos="left" update="globalMsg"
										action="#{beanReglaNegocio.salvar()}" ajax="false" />
								</div>
							</div>
						</p:panel>
					</p:panel>
				</center>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

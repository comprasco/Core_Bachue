<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtmltransitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<p:outputLabel value="#{messageBeanSNR.commonLabelProcesos}" />
					</li>
					<li class="breadcrumb-item">
						<p:outputLabel value="#{messageBeanSNR.commonLabelRecursos}" />
					</li>
					<li class="breadcrumb-item">
						<p:outputLabel value="#{messageBeanSNR.commonLabelAnalisisAbogadoSustanciadorRecursos}" />
					</li>
					<li class="breadcrumb-item">
						<p:outputLabel value="#{messageBeanSNR.commonLabelBandejaDeEntrada}" />
					</li>
					<li style="display: #{beanPredioDocumentoActo.aprobacion.vieneDeAprobacion ? 'none' : 'inline-block'}" class="breadcrumb-item">
						<p:outputLabel value="#{messageBeanSNR.commonLabelBandejaDeTurnos}" />
					</li>
					<li style="display: #{!beanPredioDocumentoActo.aprobacion.vieneDeAprobacion ? 'none' : 'inline-block'}" class="breadcrumb-item">
						<p:outputLabel value="#{messageBeanSNR.commonLabelAprobacionDelRegistrador}" />
					</li>
					<li class="breadcrumb-item" aria-current="page">
						<p:outputLabel value="#{messageBeanSNR.commonLabelDetalleTurno}" />
					</li>
					
					<li class="breadcrumb-item active" aria-current="page">
						<p:outputLabel value="#{beanResolucionRecurso.idMotivo eq 10 ? messageBeanSNR.commonLabelAutoDeAperturaDePruebas : ''}" />
					</li>
				</ol>
			</nav>
		</ui:define>
		<ui:define name="content">
			
			<ui:include src="detalleActoInclude.xhtml" />
			
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
				
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false" appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>
			
			<h:form id="fResolucionRecurso" style="width: 100%;" enctype="multipart/form-data" onkeypress="return event.keyCode!=13">
			
				<p:poll listener="#{beanResolucionRecurso.documentosEnviadosOWCC}" update="fResolucionRecurso:opBotones" interval="15" widgetVar="wvPoll" autoStart="false"/>
				<p:growl id="globalMsg" globalOnly="true" showDetail="true" sticky="false" life="20000" />
				<center>
					<p:panel header="#{beanResolucionRecurso.idMotivo eq 10 ? messageBeanSNR.commonLabelAutoDeAperturaDePruebas : ''}" toggleable="true" style="text-align:center">
						
						<p:outputPanel rendered="#{beanResolucionRecurso.mostrarSolicitudDocumentacion}">
							<p:panel id="idOPSolicitudDocumentacion"
								header="#{messageBeanSNR.commonLabelSolicitudDocumentacion}">
								<p:dataTable id="idDtTiposDocumentales"
									emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
									value="#{beanResolucionRecurso.tiposDocumentales}" var="tiposDoc">
									<p:columnGroup type="header">
										<p:column
											headerText="#{messageBeanSNR.commonLabelTipoDocumental}"
											style="width: 35%;" />
										<p:column
											headerText="#{messageBeanSNR.commonLabelObligatoriedad}"
											style="width: 17%;" />
										<p:column
											headerText="#{messageBeanSNR.commonLabelObservaciones}"
											style="width: 52%;" />
										<p:column headerText="#{messageBeanSNR.commonLabelAccion}"
											style="width: 11%" />
									</p:columnGroup>
		
									<p:column>
										<p:selectOneMenu id="idSOMTipoDocumental"
											title="#{tooltipBeanSNR.procesosRegistroDatosActoResultadosTipoDocumental}"
											style="width:100%" value="#{tiposDoc.idTipoDocumental}"
											disabled="#{tiposDoc.activeTiposDoc || tiposDoc.obligatorio=='S' || tiposDoc.obligatorioC=='S' ? true : false}">
											<f:selectItems itemValue="#{doc.idTipoDocumental}"
												value="#{beanReference.findAllTiposDocumentales()}"
												var="doc"
												itemLabel="#{doc.nombre} - #{doc.idTipoDocumental}" />
										</p:selectOneMenu>
									</p:column>
									<p:column>
										<p:selectBooleanCheckbox id="seleccionObli"
											disabled="#{tiposDoc.obligatorio=='S' || tiposDoc.obligatorioC=='S' ? true : false}"
											value="#{tiposDoc.seleccionado}" />
									</p:column>
									<p:column>
										<p:inputText id="observaTipo"
											onblur="value=value.toUpperCase()"
											value="#{tiposDoc.observaciones}" maxlength="200"
											style="#{tiposDoc.campoRojo ? 'border-color:red !important;width:100%;' : 'width:100%;'};"
											title="#{tooltipBeanSNR.procesosRegistroDatosActoResultadosObservaciones}"
											disabled="#{empty tiposDoc.obligatorio ? tiposDoc.editar : false}"
											placeholder="#{messageBeanSNR.commonLabelObservaciones}" />
									</p:column>
									<p:column>
										<p:commandButton icon="fa fa-trash"
											disabled="#{tiposDoc.obligatorio=='S' || tiposDoc.obligatorioC=='S' ? true : false}"
											iconPos="left"
											title="#{messageBeanSNR.commonLabelEliminar}"
											actionListener="#{beanResolucionRecurso.deleteTipoDocumental(tiposDoc)}"
											update="idDtTiposDocumentales" />
									</p:column>
								</p:dataTable>
								<br />
								<div align="right">
									<p:commandButton
										value="#{messageBeanSNR.commonLabelAgregarNuevoTipoDocumental}"
										update="idDtTiposDocumentales" ajax="true"
										icon="fa fa-plus-circle" iconPos="left"
										actionListener="#{beanResolucionRecurso.addTipoDocumental()}" />
								</div>
							</p:panel>
							<br/>
						</p:outputPanel>
						<p:panel header="#{messageBeanSNR.commonLabelPersonasANotificar}">
							<p:dataTable id="idDtPersonasVinculadas" 
								emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
								value="#{beanResolucionRecurso.registroDatosConsultados.listadoPersona}"
								var="item">
								<f:facet name="header">
									<h:outputText value="#{messageBeanSNR.commonLabelInteresados}" />
								</f:facet>
								<p:columnGroup type="header">
									<p:row>
										<p:column headerText="#{messageBeanSNR.commonLabelTipoDocumento}" />
										<p:column headerText="#{messageBeanSNR.commonLabelDocumento}" />
										<p:column headerText="#{messageBeanSNR.commonLabelNombres}" />
										<p:column headerText="#{messageBeanSNR.commonLabelNIRVinculado}" />
										<p:column headerText="#{messageBeanSNR.commonLabelSeleccione}" />
										<p:column headerText="#{messageBeanSNR.commonLabelAccion}" />
									</p:row>
								</p:columnGroup>
								<p:column width="8%" sortBy="#{item.idDocumentoTipo}">
									<h:outputText value="#{item.idDocumentoTipo}" />
								</p:column>
			
								<p:column width="12%" sortBy="#{item.numeroDocumento}">
									<h:outputText value="#{item.numeroDocumento}" />
								</p:column>
			
								<p:column width="20%">
									<h:outputText value="#{item.idDocumentoTipo == 'NIT' ? item.razonSocial : item.nombreCompleto}" />
								</p:column>
								
								<p:column width="20%">
									<h:outputText value="#{item.solicitud.nir}" />
								</p:column>
			
								<p:column width="6%">
									<p:selectOneRadio value="#{item.seleccionado}" id="SORColumnaPersona">
										<f:selectItem itemLabel="" itemValue="true" />
										<p:ajax
											listener="#{beanResolucionRecurso.cargarDatosPersonalesRecursos(item)}"
											update=":fResolucionRecurso:idPPanelDatosBasicos,:fResolucionRecurso:idDtPersonasVinculadas,:fResolucionRecurso:idOpDatosPersona,:fResolucionRecurso:idOpAgregarInteresadoInterviniente" />
									</p:selectOneRadio>
								</p:column>
			
								<p:column width="6%">
									<p:commandButton icon="fa fa-pencil" iconPos="left"
										update=":fResolucionRecurso:opConsultarAlInteresado,:fResolucionRecurso:idOpDatosPersona"
										title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoEditar}"
										actionListener="#{beanResolucionRecurso.accionBotonEditarPersonaRecurso(item)}" />
								</p:column>
							</p:dataTable>
							<br/>
							<p:outputPanel id="idOpAgregarInteresadoInterviniente">
								<div class="ui-g" align="left">
							     	<div class="ui-g-12 ui-md-6 ui-lg-6">
							     	</div>
							     	<div class="ui-g-12 ui-md-6 ui-lg-6" align="right">
										<p:commandButton id="idCmBtnAgregarInteresadoInterviniente"
											value="#{messageBeanSNR.commonButtonAgregarInteresadoYoInterviniente}"
											icon="fa fa-plus-circle" iconPos="left"
											actionListener="#{beanResolucionRecurso.mostrarInteresadoIntervinienteRecursos}"
											update=":fResolucionRecurso:opConsultarAlInteresado,:fResolucionRecurso:idOpDatosPersona"
											rendered="#{!beanResolucionRecurso.mostrarDatosPersona}">
										</p:commandButton>
									</div>
								 </div>
							</p:outputPanel>
						     <p:outputPanel id="opConsultarAlInteresado">
							     <p:outputPanel rendered="#{beanResolucionRecurso.mostrarConsultarInteresadoInter and beanResolucionRecurso.mostrarPanelConsulta}">
									<p:panel
										header="#{messageBeanSNR.commonLabelConsultarAlInteresadoYoIntervinientes}"
										toggleable="true" id="consultaralinteresado">
										<div class="ui-g" align="left">
											<div class="ui-g-12 ui-md-6 ui-lg-2"/>
											<div class="ui-g-12 ui-md-6 ui-lg-3">
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelTipoDocumentoIdentidad}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:selectOneMenu id="idSOMTipoDocIdentidad" ajax="true"
													style="width:80%"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoTipoDocumentoIdentidad}"
													value="#{beanResolucionRecurso.tipoDocInteresado}">
													<f:selectItem
														itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
														itemValue="" />
													<f:selectItems
														value="#{beanReference.findTipoDocumentoActivo()}"
														var="tipoDoc" itemValue="#{tipoDoc.idDocumentoTipo}"
														itemLabel="#{tipoDoc.descripcion}" />
												</p:selectOneMenu>
											</div>
											<div class="ui-g-12 ui-md-6 ui-lg-2"/>
											<div class="ui-g-12 ui-md-6 ui-lg-3">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelDocumentoIdentidad}#{messageBeanSNR.commonLabelObligatorio}"
														style="width:100%" />
													<br />
													<p:inputText onblur="value=value.toUpperCase()" ajax="true"
														id="idItDocumentoID"
														style="width:80% !important"
														title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoDocumentoIdentidad}"
														label="#{messageBeanSNR['commonLabelDocumento']}"
														placeholder="#{messageBeanSNR['commonLabelDocumento']}"
														value="#{beanResolucionRecurso.documentoInteresado}" maxlength="20"
														requiredMessage="El campo JustificaciÃ³n es requerido">
													</p:inputText>
											</div>
										</div>
										<div class="ui-g" align="center">
											<div class="ui-g-12 ui-md-12 ui-lg-12" align="center">
												<p:commandButton
													value="#{messageBeanSNR.commonLabelConsultar}" icon="lupa"
													iconPos="left" id="botonConsultaPersona"
													update="idOPDatosConsulta,idPanelListados,globalMsg,idPPanelDatosBasicos,idPanelDirRes,idPanelDirCorr,idPanelDatosContacto,idSOMTipoDocIdentidad,idItDocumentoID,idOPIntervienePregunta"
													actionListener="#{beanResolucionRecurso.consultarPersonaDocumentoActuacionesAdmin()}">
												</p:commandButton>
											</div>
										</div>
										<p:outputPanel id="idPanelListados">
											<p:outputPanel rendered="#{beanResolucionRecurso.rendered}">
												<br />
												<div class="ui-g" align="left">
													<p:dataTable id="idDtPersonas" 
														emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
														value="#{beanResolucionRecurso.registroDatosConsultados.listadoPersona}"
														var="item">
														<p:column
															headerText="#{messageBeanSNR.commonLabelTipoDocumento}"
															width="8%" sortBy="#{item.idDocumentoTipo}">
															<h:outputText value="#{item.idDocumentoTipo}" />
														</p:column>
			
														<p:column
															headerText="#{messageBeanSNR.commonLabelDocumento}"
															width="12%" sortBy="#{item.numeroDocumento}">
															<h:outputText value="#{item.numeroDocumento}" />
														</p:column>
			
														<p:column
															headerText="#{messageBeanSNR.commonLabelNombres}"
															width="20%">
															<h:outputText
																value="#{item.idDocumentoTipo == 'NIT' ? item.razonSocial : item.nombreCompleto}" />
														</p:column>
			
														<p:column width="6%" headerText="Seleccione">
															<p:selectOneRadio value="#{item.seleccionado}" id="SORColumnaPersona">
																<f:selectItem itemLabel="" itemValue="true" />
																<p:ajax
																	listener="#{beanResolucionRecurso.cargarDatosPersonalesActuacionesAdmin(item)}"
																	update=":fResolucionRecurso:idPPanelDatosBasicos,idDtPersonas,:fResolucionRecurso:idPanelListados,:fResolucionRecurso:idPanelDirRes, :fResolucionRecurso:idOPDatosConsulta,:fResolucionRecurso:idSorMismaDir" />
															</p:selectOneRadio>
														</p:column>
			
														<p:column headerText="#{messageBeanSNR.commonLabelAccion}"
															width="6%">
															<p:commandButton icon="fa fa-pencil" iconPos="left"
																update="fResolucionRecurso"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoEditar}"
																actionListener="#{beanResolucionRecurso.accionBotonEditarPersona(item)}" />
														</p:column>
													</p:dataTable>
													<br />
												</div>
											</p:outputPanel>
										<p:outputPanel rendered="#{beanResolucionRecurso.personaConsultada}">
											<div class="ui-g" align="center">
												<div class="ui-g-12 ui-md-6 ui-lg-2"/>
												<div class="ui-g-12 ui-md-6 ui-lg-4">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelMedioANotificar}#{messageBeanSNR.commonLabelObligatorio}" 
														style="width:100%"/>
													<br />
													<p:selectOneMenu id="idsomMedioANotificar" style="width:77%"
														title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoMedioNotificar}"
														value="#{beanResolucionRecurso.solicitud.idAutorizacionNotificacion}">
														<p:ajax update="idsomMedioANotificar,idOPDatosConsulta" />
														<f:selectItem
															itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
															itemValue="" />
														<f:selectItems value="#{beanResolucionRecurso.mediosNotificar}"
															var="habNot" itemValue="#{habNot.idTipoRecepcion}"
															itemLabel="#{habNot.nombre}" />
														<p:ajax event="change"
															listener="#{beanResolucionRecurso.cambioDeMedioNotInteresado(beanResolucionRecurso.solicitud.idAutorizacionNotificacion)}"
															update="idPanelDatosContacto idPanelDirCorr idPanelDirRes idOPDatosConsulta" />
													</p:selectOneMenu>
												</div>
												<div class="ui-g-12 ui-md-6 ui-lg-1"/>
												<div class="ui-g-12 ui-md-6 ui-lg-4">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelMedioAComunicar}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:selectOneMenu id="idsomMedioACom"  style="width:77%"
														title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoMedioComunicar}"
														value="#{beanResolucionRecurso.solicitud.idAutorizacionComunicacion}"
														>
														<p:ajax update="idsomMedioANotificar,idOPDatosConsulta" />
														<f:selectItem
															itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
															itemValue="" />
														<f:selectItems value="#{beanResolucionRecurso.mediosComunicar}"
															var="habRec" itemValue="#{habRec.idTipoRecepcion}"
															itemLabel="#{habRec.nombre}" />
														<p:ajax event="change"
															listener="#{beanResolucionRecurso.cambioDeMedioComInteresado(beanResolucionRecurso.solicitud.idAutorizacionComunicacion)}"
															update="idPanelDatosContacto idPanelDirCorr idPanelDirRes idOPDatosConsulta" />
													</p:selectOneMenu>
												</div>
											</div>
											</p:outputPanel>
											<p:outputPanel rendered="#{beanResolucionRecurso.rendered}">
												<p:outputPanel id="idOPDatosConsulta" rendered="#{beanResolucionRecurso.mostrarDatosConsulta}">
													<div class="ui-g" align="left">
														<div class="ui-g-12 ui-md-6 ui-lg-4" style="display:#{(beanResolucionRecurso.mostrarDireccionesResidencia and (beanResolucionRecurso.habilitarDireccionReCo or beanResolucionRecurso.habilitarDireccionReNo)) ? 'block' : 'none'};">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelDireccionesDeResidencia}" />
															<br />
															<p:selectOneMenu id="dire" style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoDireccionesResidencia}"
																value="#{beanResolucionRecurso.idDirResSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanResolucionRecurso.registroDatosConsultados.listadoDireccionResidencia}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idDireccion}"
																	itemLabel="#{item.direccion}" />
																<p:ajax
																	listener="#{beanResolucionRecurso.cargarDireccionResidencia}"
																	update=":fResolucionRecurso:idPanelDirRes,idSorMismaDir" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4" style="display:#{(beanResolucionRecurso.mostrarDireccionesCorrespondencia and (beanResolucionRecurso.habilitarDireccionCoCo or beanResolucionRecurso.habilitarDireccionCoNo)) ? 'block' : 'none'};">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelDireccionesDeCorrespondencia}" />
															<br />
															<p:selectOneMenu style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoDireccionesCorrespondencia}"
																value="#{beanResolucionRecurso.idDirCorrSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanResolucionRecurso.registroDatosConsultados.listadoDireccionCorrespondencia}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idDireccion}"
																	itemLabel="#{item.direccion}" />
																<p:ajax
																	listener="#{beanResolucionRecurso.cargarDireccionCorrespondencia}"
																	update=":fResolucionRecurso:idPanelDirCorr" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4" style="display:#{(beanResolucionRecurso.mostrarTelefonoFijo and (beanResolucionRecurso.habilitarTelFijoCo or beanResolucionRecurso.habilitarTelFijoNo)) ? 'block' : 'none'};">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabalTelefonosFijos}" />
															<br />
															<p:selectOneMenu style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoTelefonosFijos}"
																value="#{beanResolucionRecurso.idTelFijoSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanResolucionRecurso.registroDatosConsultados.listadoTelefonoFijo}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idTelefono}"
																	itemLabel="#{item.telefono}" />
																<p:ajax listener="#{beanResolucionRecurso.cargarTelefonoFijo}"
																	update=":fResolucionRecurso:idOpTelFijo" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4" style="display:#{(beanResolucionRecurso.mostrarTelefonoMovil and (beanResolucionRecurso.habilitarTelMovilCo or beanResolucionRecurso.habilitarTelMovilNo)) ? 'block' : 'none'};">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabalTelefonosMoviles}" />
															<br />
															<p:selectOneMenu style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoTelefonosMoviles}"
																value="#{beanResolucionRecurso.idTelMovSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanResolucionRecurso.registroDatosConsultados.listadoTelefonoMovil}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idTelefono}"

									action="#{beanResolucionRecurso.visualizarCambiosResolucionRecurso()}" />
							</div>
						</div>
					</p:panel>
					<br/>
					<p:outputPanel id="idObservaciones1">
						<div align="left">
							<strong>
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelObservaciones}" />
							</strong>
							<p:inputTextarea rows="10" cols="240"
								title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosObservaciones}"
								onblur="value=value.toUpperCase()"
								value="#{beanResolucionRecurso.observaciones}"
								queryDelay="750" maxlength="4000" minQueryLength="4"
								counterTemplate="{0} #{messageBeanSNR.commonLabelCaracteresRestantes}"
								counter="idNumeroCaracteres1" />
						</div>
						<div align="right">
							<h:outputText id="idNumeroCaracteres1" />
						</div>
					</p:outputPanel>
					<p:outputPanel id="opBotones">
						<div class="ui-g">
							<div class="ui-g-12 ui-md-6 ui-lg-3" align="left">
								<br/>
								<p:commandButton id="cbVolver"
									value="#{messageBeanSNR.commonLabelRegresar}"
									icon="fa fa-arrow-circle-left" iconPos="left"
									action="detalleActo?faces-redirect=true">
								</p:commandButton>
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-9" align="right">
								<p:commandButton
									value="#{messageBeanSNR.commonButtonGenerarDocumentos}"
									icon="fa fa-check"
									onclick="PF('dlgGenerarDocumentos').show();"
									rendered="#{!beanResolucionRecurso.mostrarDescargarZip}"/>
								<h:commandLink action="#{beanPredioDocumentoActo.consultaSGD()}" rendered="#{beanResolucionRecurso.documentosEnviados}" target="_blank">
									<p:commandButton
										value="#{messageBeanSNR.commonLabelConsultaSGD}"
										icon="lupa" iconPos="left"/>
								</h:commandLink>	
								<p:commandButton
									value="#{messageBeanSNR.commonButtonEnviarAlCoordinadorJuridico}"
									icon="fa fa-chevron-right"
									rendered="#{beanResolucionRecurso.documentosEnviados}"
									action="#{beanResolucionRecurso.enviarAResolucionRecurso()}" />
							</div>
						</div>
					</p:outputPanel>
				</center>
			</h:form>
			
			<p:dialog appendTo="@(body)"
				header="#{messageBeanSNR.commonLabelConfirmacion}"
				widgetVar="dlgGenerarDocumentos" modal="true" height="90" resizable="false">
				<h:form id="dlgGenerarDocumentos"
					style="font-size: large; top: 50%; left: 50%;">
					<h:outputText
						value="#{messageBeanSNR.commonLabelEstaSeguroDeGenerarDocumentos}" />
					<br />
					<br />
					<div align="center">
						<p:commandButton value="#{messageBeanSNR.commonSi}"
							icon="fa fa-check" update="fResolucionRecurso:opBotones"
							actionListener="#{beanResolucionRecurso.generarDocumentosResolucionRecurso}"
							oncomplete="PF('dlgGenerarDocumentos').hide();" />
						<p:spacer />
						<p:commandButton value="#{messageBeanSNR.commonNo}"
							icon="fa fa-close" onclick="PF('dlgGenerarDocumentos').hide();" />
					</div>
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</h:body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelProcesos}" /></li>
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelAnalisisDeSegundaInstancia}" />
				</li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">

			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false"
				appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>
			<ui:include src="detalleActoInclude.xhtml" />
			<h:form id="fSegundaInstancia" style="width: 100%;">
				<p:poll listener="#{beanSegundaInstancia.documentosEnviadosOWCC}"
					update="fSegundaInstancia:opBotones" interval="15"
					widgetVar="wvPoll" autoStart="false" />
				<p:growl id="globalMsg" globalOnly="true" showDetail="true"
					sticky="false" life="20000" redisplay="false" />
				<center>
					<p:panel id="idOPSolicitudDocumentacion"
						header="#{messageBeanSNR.commonLabelSolicitudDocumentacion}">
						<p:dataTable id="idDtTiposDocumentales"
							emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
							value="#{beanSegundaInstancia.tiposDocumentales}" var="tiposDoc">
							<p:columnGroup type="header">
								<p:column
									headerText="#{messageBeanSNR.commonLabelTipoDocumental}"
									style="width: 35%;" />
								<p:column
									headerText="#{messageBeanSNR.commonLabelObligatoriedad}"
									style="width: 17%;" />
								<p:column
									headerText="#{messageBeanSNR.commonLabelObservaciones}"
									style="width: 52%;" />
								<p:column headerText="#{messageBeanSNR.commonLabelAccion}"
									style="width: 11%" />
							</p:columnGroup>

							<p:column>
								<p:selectOneMenu id="idSOMTipoDocumental"
									title="#{tooltipBeanSNR.procesosRegistroDatosActoResultadosTipoDocumental}"
									style="width:100%" value="#{tiposDoc.idTipoDocumental}"
									disabled="#{!beanSegundaInstancia.solicitudDocumentacion || tiposDoc.activeTiposDoc || tiposDoc.obligatorio=='S' || tiposDoc.obligatorioC=='S' ? true : false}">
									<f:selectItems itemValue="#{doc.idTipoDocumental}"
										value="#{beanReference.findAllTiposDocumentales()}" var="doc"
										itemLabel="#{doc.nombre} - #{doc.idTipoDocumental}" />
								</p:selectOneMenu>
							</p:column>
							<p:column>
								<p:selectBooleanCheckbox id="seleccionObli"
									disabled="#{!beanSegundaInstancia.solicitudDocumentacion || tiposDoc.obligatorio=='S' || tiposDoc.obligatorioC=='S' ? true : false}"
									value="#{tiposDoc.seleccionado}" />
							</p:column>
							<p:column>
								<p:inputText id="observaTipo" onblur="value=value.toUpperCase()"
									value="#{tiposDoc.observaciones}" maxlength="200"
									style="#{tiposDoc.campoRojo ? 'border-color:red !important;width:100%;' : 'width:100%;'};"
									title="#{tooltipBeanSNR.procesosRegistroDatosActoResultadosObservaciones}"
									disabled="#{empty (tiposDoc.obligatorio ? tiposDoc.editar : false) || !beanSegundaInstancia.solicitudDocumentacion}"
									placeholder="#{messageBeanSNR.commonLabelObservaciones}" />
							</p:column>
							<p:column>
								<p:commandButton icon="fa fa-trash"
									disabled="#{tiposDoc.obligatorio=='S' || tiposDoc.obligatorioC=='S' ? true : false || !beanSegundaInstancia.solicitudDocumentacion}"
									iconPos="left" title="#{messageBeanSNR.commonLabelEliminar}"
									actionListener="#{beanSegundaInstancia.deleteTipoDocumental(tiposDoc)}"
									update="idDtTiposDocumentales" />
							</p:column>
						</p:dataTable>
						<br />
						<div align="right">
							<p:commandButton
								rendered="#{beanSegundaInstancia.solicitudDocumentacion}"
								value="#{messageBeanSNR.commonLabelAgregarNuevoTipoDocumental}"
								update="idDtTiposDocumentales" ajax="true"
								icon="fa fa-plus-circle" iconPos="left"
								actionListener="#{beanSegundaInstancia.addTipoDocumental()}" />
						</div>
					</p:panel>
					<br />
					<p:panel header="#{messageBeanSNR.commonLabelPersonasANotificar}">
						<p:dataTable id="idDtPersonasVinculadas" 
								emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
								value="#{beanSegundaInstancia.registroDatosConsultados.listadoPersona}"
								var="item">
								<f:facet name="header">
									<h:outputText value="#{messageBeanSNR.commonLabelInteresados}" />
								</f:facet>
								<p:columnGroup type="header">
									<p:row>
										<p:column headerText="#{messageBeanSNR.commonLabelTipoDocumento}" />
										<p:column headerText="#{messageBeanSNR.commonLabelDocumento}" />
										<p:column headerText="#{messageBeanSNR.commonLabelNombres}" />
										<p:column headerText="#{messageBeanSNR.commonLabelNIRVinculado}" />
										<p:column headerText="#{messageBeanSNR.commonLabelSeleccione}" />
										<p:column headerText="#{messageBeanSNR.commonLabelAccion}" />
									</p:row>
								</p:columnGroup>
								<p:column width="8%" sortBy="#{item.idDocumentoTipo}">
									<h:outputText value="#{item.idDocumentoTipo}" />
								</p:column>
			
								<p:column width="12%" sortBy="#{item.numeroDocumento}">
									<h:outputText value="#{item.numeroDocumento}" />
								</p:column>
			
								<p:column width="20%">
									<h:outputText value="#{item.idDocumentoTipo == 'NIT' ? item.razonSocial : item.nombreCompleto}" />
								</p:column>
								
								<p:column width="20%">
									<h:outputText value="#{item.solicitud.nir}" />
								</p:column>
			
								<p:column width="6%">
									<p:selectOneRadio value="#{item.seleccionado}" id="SORColumnaPersona">
										<f:selectItem itemLabel="" itemValue="true" />
										<p:ajax
											listener="#{beanSegundaInstancia.cargarDatosPersonalesRecursos(item)}"
											update="fSegundaInstancia:idOpDatosPersona,fSegundaInstancia:idDtPersonasVinculadas" />
									</p:selectOneRadio>
								</p:column>
			
								<p:column width="6%">
									<p:commandButton icon="fa fa-pencil" iconPos="left"
										update=":fSegundaInstancia:idPPanelDatosBasicos"
										title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoEditar}"
										actionListener="#{beanSegundaInstancia.accionBotonEditarPersonaRecurso(item)}" />
								</p:column>
							</p:dataTable>
							<br/>
								<p:outputPanel id="opConsultarAlInteresado">
							     <p:outputPanel rendered="#{beanSegundaInstancia.mostrarConsultarInteresadoInter and beanSegundaInstancia.mostrarPanelConsulta}">
									<p:panel
										header="#{messageBeanSNR.commonLabelConsultarAlInteresadoYoIntervinientes}"
										toggleable="true" id="consultaralinteresado">
										<div class="ui-g" align="left">
											<div class="ui-g-12 ui-md-6 ui-lg-2"/>
											<div class="ui-g-12 ui-md-6 ui-lg-3">
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelTipoDocumentoIdentidad}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:selectOneMenu id="idSOMTipoDocIdentidad" ajax="true"
													style="width:80%"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoTipoDocumentoIdentidad}"
													value="#{beanSegundaInstancia.tipoDocInteresado}">
													<f:selectItem
														itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
														itemValue="" />
													<f:selectItems
														value="#{beanReference.findTipoDocumentoActivo()}"
														var="tipoDoc" itemValue="#{tipoDoc.idDocumentoTipo}"
														itemLabel="#{tipoDoc.descripcion}" />
												</p:selectOneMenu>
											</div>
											<div class="ui-g-12 ui-md-6 ui-lg-2"/>
											<div class="ui-g-12 ui-md-6 ui-lg-3">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelDocumentoIdentidad}#{messageBeanSNR.commonLabelObligatorio}"
														style="width:100%" />
													<br />
													<p:inputText onblur="value=value.toUpperCase()" ajax="true"
														id="idItDocumentoID"
														style="width:80% !important"
														title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoDocumentoIdentidad}"
														label="#{messageBeanSNR['commonLabelDocumento']}"
														placeholder="#{messageBeanSNR['commonLabelDocumento']}"
														value="#{beanSegundaInstancia.documentoInteresado}" maxlength="20"
														requiredMessage="El campo JustificaciÃ³n es requerido">
													</p:inputText>
											</div>
										</div>
										<div class="ui-g" align="center">
											<div class="ui-g-12 ui-md-12 ui-lg-12" align="center">
												<p:commandButton
													value="#{messageBeanSNR.commonLabelConsultar}" icon="lupa"
													iconPos="left" id="botonConsultaPersona"
													update="idOPDatosConsulta,idPanelListados,globalMsg,idPPanelDatosBasicos,idPanelDirRes,idPanelDirCorr,idPanelDatosContacto,idSOMTipoDocIdentidad,idItDocumentoID,idOPIntervienePregunta"
													actionListener="#{beanSegundaInstancia.consultarPersonaDocumentoActuacionesAdmin()}">
												</p:commandButton>
											</div>
										</div>
										<p:outputPanel id="idPanelListados">
											<p:outputPanel rendered="#{beanSegundaInstancia.rendered}">
												<br />
												<div class="ui-g" align="left">
													<p:dataTable id="idDtPersonas" 
														emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}"
														value="#{beanSegundaInstancia.registroDatosConsultados.listadoPersona}"
														var="item">
														<p:column
															headerText="#{messageBeanSNR.commonLabelTipoDocumento}"
															width="8%" sortBy="#{item.idDocumentoTipo}">
															<h:outputText value="#{item.idDocumentoTipo}" />
														</p:column>
			
														<p:column
															headerText="#{messageBeanSNR.commonLabelDocumento}"
															width="12%" sortBy="#{item.numeroDocumento}">
															<h:outputText value="#{item.numeroDocumento}" />
														</p:column>
			
														<p:column
															headerText="#{messageBeanSNR.commonLabelNombres}"
															width="20%">
															<h:outputText
																value="#{item.idDocumentoTipo == 'NIT' ? item.razonSocial : item.nombreCompleto}" />
														</p:column>
			
														<p:column width="6%" headerText="Seleccione">
															<p:selectOneRadio value="#{item.seleccionado}" id="SORColumnaPersona">
																<f:selectItem itemLabel="" itemValue="true" />
																<p:ajax
																	listener="#{beanSegundaInstancia.cargarDatosPersonalesActuacionesAdmin(item)}"
																	update=":fSegundaInstancia:idPPanelDatosBasicos,idDtPersonas,:fSegundaInstancia:idPanelListados,:fSegundaInstancia:idPanelDirRes, :fSegundaInstancia:idOPDatosConsulta,:fSegundaInstancia:idSorMismaDir" />
															</p:selectOneRadio>
														</p:column>
			
														<p:column headerText="#{messageBeanSNR.commonLabelAccion}"
															width="6%">
															<p:commandButton icon="fa fa-pencil" iconPos="left"
																update="fSegundaInstancia"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoEditar}"
																actionListener="#{beanSegundaInstancia.accionBotonEditarPersona(item)}" />
														</p:column>
													</p:dataTable>
													<br />
												</div>
											</p:outputPanel>
										<p:outputPanel rendered="#{beanSegundaInstancia.personaConsultada}">
											<div class="ui-g" align="center">
												<div class="ui-g-12 ui-md-6 ui-lg-2"/>
												<div class="ui-g-12 ui-md-6 ui-lg-4">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelMedioANotificar}#{messageBeanSNR.commonLabelObligatorio}" 
														style="width:100%"/>
													<br />
													<p:selectOneMenu id="idsomMedioANotificar" style="width:77%"
														title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoMedioNotificar}"
														value="#{beanSegundaInstancia.solicitud.idAutorizacionNotificacion}">
														<p:ajax update="idsomMedioANotificar,idOPDatosConsulta" />
														<f:selectItem
															itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
															itemValue="" />
														<f:selectItems value="#{beanSegundaInstancia.mediosNotificar}"
															var="habNot" itemValue="#{habNot.idTipoRecepcion}"
															itemLabel="#{habNot.nombre}" />
														<p:ajax event="change"
															listener="#{beanSegundaInstancia.cambioDeMedioNotInteresado(beanSegundaInstancia.solicitud.idAutorizacionNotificacion)}"
															update="idPanelDatosContacto idPanelDirCorr idPanelDirRes idOPDatosConsulta" />
													</p:selectOneMenu>
												</div>
												<div class="ui-g-12 ui-md-6 ui-lg-1"/>
												<div class="ui-g-12 ui-md-6 ui-lg-4">
													<p:outputLabel
														value="#{messageBeanSNR.commonLabelMedioAComunicar}#{messageBeanSNR.commonLabelObligatorio}" />
													<br />
													<p:selectOneMenu id="idsomMedioACom"  style="width:77%"
														title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoMedioComunicar}"
														value="#{beanSegundaInstancia.solicitud.idAutorizacionComunicacion}"
														>
														<p:ajax update="idsomMedioANotificar,idOPDatosConsulta" />
														<f:selectItem
															itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
															itemValue="" />
														<f:selectItems value="#{beanSegundaInstancia.mediosComunicar}"
															var="habRec" itemValue="#{habRec.idTipoRecepcion}"
															itemLabel="#{habRec.nombre}" />
														<p:ajax event="change"
															listener="#{beanSegundaInstancia.cambioDeMedioComInteresado(beanSegundaInstancia.solicitud.idAutorizacionComunicacion)}"
															update="idPanelDatosContacto idPanelDirCorr idPanelDirRes idOPDatosConsulta" />
													</p:selectOneMenu>
												</div>
											</div>
											</p:outputPanel>
											<p:outputPanel rendered="#{beanSegundaInstancia.rendered}">
												<p:outputPanel id="idOPDatosConsulta" rendered="#{beanSegundaInstancia.mostrarDatosConsulta}">
													<div class="ui-g" align="left">
														<div class="ui-g-12 ui-md-6 ui-lg-4" style="display:#{(beanSegundaInstancia.mostrarDireccionesResidencia and (beanSegundaInstancia.habilitarDireccionReCo or beanSegundaInstancia.habilitarDireccionReNo)) ? 'block' : 'none'};">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelDireccionesDeResidencia}" />
															<br />
															<p:selectOneMenu id="dire" style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoDireccionesResidencia}"
																value="#{beanSegundaInstancia.idDirResSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanSegundaInstancia.registroDatosConsultados.listadoDireccionResidencia}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idDireccion}"
																	itemLabel="#{item.direccion}" />
																<p:ajax
																	listener="#{beanSegundaInstancia.cargarDireccionResidencia}"
																	update=":fSegundaInstancia:idPanelDirRes,idSorMismaDir" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4" style="display:#{(beanSegundaInstancia.mostrarDireccionesCorrespondencia and (beanSegundaInstancia.habilitarDireccionCoCo or beanSegundaInstancia.habilitarDireccionCoNo)) ? 'block' : 'none'};">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelDireccionesDeCorrespondencia}" />
															<br />
															<p:selectOneMenu style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoDireccionesCorrespondencia}"
																value="#{beanSegundaInstancia.idDirCorrSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanSegundaInstancia.registroDatosConsultados.listadoDireccionCorrespondencia}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idDireccion}"
																	itemLabel="#{item.direccion}" />
																<p:ajax
																	listener="#{beanSegundaInstancia.cargarDireccionCorrespondencia}"
																	update=":fSegundaInstancia:idPanelDirCorr" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4" style="display:#{(beanSegundaInstancia.mostrarTelefonoFijo and (beanSegundaInstancia.habilitarTelFijoCo or beanSegundaInstancia.habilitarTelFijoNo)) ? 'block' : 'none'};">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabalTelefonosFijos}" />
															<br />
															<p:selectOneMenu style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoTelefonosFijos}"
																value="#{beanSegundaInstancia.idTelFijoSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanSegundaInstancia.registroDatosConsultados.listadoTelefonoFijo}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idTelefono}"
																	itemLabel="#{item.telefono}" />
																<p:ajax listener="#{beanSegundaInstancia.cargarTelefonoFijo}"
																	update=":fSegundaInstancia:idOpTelFijo" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4" style="display:#{(beanSegundaInstancia.mostrarTelefonoMovil and (beanSegundaInstancia.habilitarTelMovilCo or beanSegundaInstancia.habilitarTelMovilNo)) ? 'block' : 'none'};">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabalTelefonosMoviles}" />
															<br />
															<p:selectOneMenu style="width:80%"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoTelefonosMoviles}"
																value="#{beanSegundaInstancia.idTelMovSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanSegundaInstancia.registroDatosConsultados.listadoTelefonoMovil}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idTelefono}"
																	itemLabel="#{item.telefono}" />
																<p:ajax listener="#{beanSegundaInstancia.cargarTelefonoMovil}"
																	update="idSOMPaisTelMov,idItTelefonoMovil" />
															</p:selectOneMenu>
														</div>
														<div class="ui-g-12 ui-md-6 ui-lg-4" style="display:#{(beanSegundaInstancia.mostrarCorreo and (beanSegundaInstancia.habilitarCorreoCo or beanSegundaInstancia.habilitarCorreoNo)) ? 'block' : 'none'};">
															<p:outputLabel
																value="#{messageBeanSNR.commonLabelCorreosElectronicos}" />
															<br />
															<p:selectOneMenu style="width:80%" id="SOMListadoCorreos"
																title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoConsultaInteresadoCorreosElectronicos}"
																value="#{beanSegundaInstancia.idCorreoSeleccion}">
																<f:selectItem
																	itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
																	itemValue="" />
																<f:selectItems
																	value="#{beanSegundaInstancia.registroDatosConsultados.listadoCorreoElectronico}"
																	var="item"
																	itemValue="#{item.idPersona}-#{item.idCorreoElectronico}"
																	itemLabel="#{item.correoElectronico}" />
																<p:ajax
																	listener="#{beanSegundaInstancia.cargarCorreoElectronico}"
																	update="idItEmail" />
															</p:selectOneMenu>
														</div>
													</div>
												</p:outputPanel>
											</p:outputPanel>
										</p:outputPanel>
									</p:panel>
								</p:outputPanel>
							</p:outputPanel>
							<p:outputPanel id="idOpDatosPersona">
								<p:outputPanel rendered="#{beanSegundaInstancia.mostrarDatosPersona}">
									<p:panel id="idPPanelDatosBasicos"
										header="#{messageBeanSNR.commonLabelDatosBasicos}"
										toggleable="true"
										collapsed="#{beanSegundaInstancia.mostrarDatosBasicos}">
										<div class="ui-g" align="left">
											<div class="ui-g-12 ui-md-6 ui-lg-2">
												<p:outputLabel
													value="#{messageBeanSNR.commonLabelTipoDePersona}#{messageBeanSNR.commonLabelObligatorio}" />
												<br />
												<p:selectOneMenu id="idSOMTipoPersona" style="width:100%"
													title="#{tooltipBeanSNR.procesosRegistroDatosInteresadoDatosBasicosInteresadoTipoPersona}"
													value="#{beanSegundaInstancia.persona.idTipoPersona}"
													disabled="#{beanSegundaInstancia.deshabilitarDatosBasicos || beanSegundaInstancia.deshabilitarTipoPersona || !beanSegundaInstancia.habilitadoPorConsulta}">
													<f:selectItem
														itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
														itemValue="" />
													<f:selectItems value="#{beanReference.findTipoPersona()}"
														var="tipoPersona" itemValue="#{tipoPersona.idTipoPersona}"
														itemLabel="#{tipoPersona.descripcion}" />

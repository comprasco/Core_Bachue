<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelAdministracion}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelTarifa}" />
				</li>
				<li class="breadcrumb-item active" aria-current="page">
					<p:outputLabel value="#{messageBeanSNR.commonLabelTarifaFija}" />
				</li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">

			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false" appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>

			<h:form id="fsTarifaFija" style="width: 100%;">
				<p:growl id="gTarifaFijaMsg" globalOnly="true" showDetail="true"
					sticky="false" life="30000" redisplay="false" />

				<p:panel id="idPTarifaFija" style="min-width:800px;">

					<div class="ui-g" align="left">
						<div class="ui-g-12 ui-md-6 ui-lg-4">
							<p:commandButton
								value="#{messageBeanSNR.commonLabelInsertarTarifaFija}"
								icon="fa fa-plus-circle" iconPos="left"
								action="#{beanTarifaFija.botonInsertar(null, true)}" />
						</div>
					</div>

					<p:dataTable
						emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronTarifaFija}"
						id="idDTRecurso" var="item"
						value="#{beanTarifaFija.cargarTarifaFija()}" paginator="true"
						rows="50">
						<f:facet name="header">
							<p:outputLabel value="#{messageBeanSNR.commonLabelTarifaFija}" />
						</f:facet>

						<p:column headerText="#{messageBeanSNR.commonLabelTarifaFija}"
							filterBy="#{item.idTarifaFija}"
							style="width:25%">
							<div align="left">
								<p:commandLink id="idRGTarifaFija" ajax="false"
									update="fsTarifaFija,gTarifaFijaMsg"
									value="#{item.idTarifaFija}" styleClass="subrayado"
									color="blue"
									action="#{beanTarifaFija.botonInsertar(item, false)}">
								</p:commandLink>
							</div>
						</p:column>

						<p:column headerText="#{messageBeanSNR.commonLabelVersion}"
							filterBy="#{item.version}">
							<div align="left">
								<h:outputText value="#{item.version}" />
							</div>
						</p:column>

						<p:column headerText="#{messageBeanSNR.commonLabelTipoActo}"
							filterBy="#{item.idTipoActo}">
							<div align="left">
								<h:outputText value="#{item.idTipoActo}" />
							</div>
						</p:column>

						<p:column headerText="#{messageBeanSNR.commonLabelVersionActo}"
							filterBy="#{item.versionActo}">
							<div align="left">
								<h:outputText value="#{item.versionActo}" />
							</div>
						</p:column>

						<p:column headerText="#{messageBeanSNR.commonLabelValor}"
							filterBy="#{item.valor}">
							<div align="left">
								<h:outputText value="#{item.valor}" />
							</div>
						</p:column>

						<p:column headerText="#{messageBeanSNR.commonLabelProceso}"
							filterBy="#{item.idProceso}">
							<div align="left">
								<h:outputText value="#{item.idProceso}" />
							</div>
						</p:column>

						<p:column headerText="#{messageBeanSNR.commonLabelSubProceso}"
							filterBy="#{item.idSubProceso}">
							<div align="left">
								<h:outputText value="#{item.idSubProceso}" />
							</div>
						</p:column>

						<p:column headerText="#{messageBeanSNR.commonLabelFechaDesde}"
							filterBy="#{item.fechaDesde}">
							<div align="left">
								<h:outputText value="#{item.fechaDesde}" />
							</div>
						</p:column>

						<p:column headerText="#{messageBeanSNR.commonLabelFechaHasta}"
							filterBy="#{item.fechaHasta}">
							<div align="left">
								<h:outputText value="#{item.fechaHasta}" />
							</div>
						</p:column>

						<p:column headerText="#{messageBeanSNR.commonLabelActivo}"
							filterBy="#{item.activo}">
							<div align="left">
								<h:outputText value="#{item.activo}" />
							</div>
						</p:column>
					</p:dataTable>
				</p:panel>


			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>

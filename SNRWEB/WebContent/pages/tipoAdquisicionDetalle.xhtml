<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelAdministracion}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelTarifa}" />
				</li>
				<li class="breadcrumb-item" aria-current="page">
					<p:outputLabel value="#{messageBeanSNR.commonLabelTipoAdquisicion}" />
				</li>
				<li class="breadcrumb-item active" aria-current="page">
					<p:outputLabel
						value="#{beanTipoAdquisicion.insertar ? messageBeanSNR.commonLabelInsertarTipoAdquisicionDetalle : messageBeanSNR.commonLabelModificarTipoAdquisicionDetalle}" />
				</li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false" appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>

			<h:form id="fTipoAdquisicionDetalle" style="width: 100%;"
				enctype="multipart/form-data">
				<p:growl id="globalMsg" globalOnly="true" showDetail="true"
					sticky="false" life="20000" redisplay="false"/>
				<center>
					<p:panel>
						<p:panel
							header="#{beanTipoAdquisicion.insertar ? messageBeanSNR.pageInsertarTipoAdquisicion  : messageBeanSNR.pageModificarTipoAdquisicion}"
							style="width:100%">
							<div class="ui-g" align="left">

								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelNombre} #{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:inputText id="idNombreTipoAdquisicion"
										onblur="value=value.toUpperCase()"
										title="#{tooltipBeanSNR.administracionTipoRecepcionNombre}"
										placeholder="#{messageBeanSNR.commonLabelNombre}"
										value="#{beanTipoAdquisicion.tipoAdquisicion.nombre}" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelActivo}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:selectOneMenu id="idActivoTipoAdquisiscion"
										title="#{tooltipBeanSNR.administracionTipoAdquisicionDetalleActivo}"
										style="width:100%;"
										value="#{beanTipoAdquisicion.tipoAdquisicion.activo}">
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="" />
										<f:selectItem itemLabel="#{messageBeanSNR.commonSi}"
											itemValue="S" />
										<f:selectItem itemLabel="#{messageBeanSNR.commonNo}"
											itemValue="N" />
									</p:selectOneMenu>
								</div>
							</div>
							<div class="ui-g" align="left"></div>
							<div class="ui-g" align="left">
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:commandButton value="#{messageBeanSNR.commonLabelRegresar}"
										icon="fa fa-arrow-circle-left" iconPos="left"
										update="globalMsg"
										action="tipoAdquisicion?faces-redirect=true" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:commandButton
										value="#{beanTipoAdquisicion.insertar ? messageBeanSNR.commonButtonInsertarTipoAdquisicion  : messageBeanSNR.commonButtonModificarTipoAdquisicion}"
										icon="fa fa-pencil" iconPos="left" update="globalMsg"
										actionListener="#{beanTipoAdquisicion.salvar()}" ajax="false"
										action="tipoAdquisicion?faces-redirect=true" />
								</div>
							</div>
						</p:panel>
					</p:panel>
				</center>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelAdministracion}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelNegocio}" />
				</li>
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelTipoDecisionRecurso}" />
				</li>
				<li class="breadcrumb-item active" aria-current="page">
					<p:outputLabel value="#{beanTipoDecisionRecurso.insertar ? messageBeanSNR.commonLabelInsertarTipoDecisionRecurso : messageBeanSNR.commonLabelModificarTipoDecisionRecurso}" />
				</li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">

			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false" appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>

			<h:form id="fTipoDecisionRecursoDetalle" style="width: 100%;">
				<p:growl id="gTipoDecisionRecursoDetMsg" globalOnly="true" showDetail="true"
					sticky="false" life="30000" redisplay="false"/>
				<center>

					<p:panel id="idPInsertUpdate"
						header="#{beanTipoDecisionRecurso.insertar ? messageBeanSNR.pageInsertarTipoDecisionRecurso : messageBeanSNR.pageEditarTipoDecisionRecurso}">
						<div class="ui-g" align="center">

							<div class="ui-g-12 ui-md-6 ui-lg-3">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelDescripcion}#{messageBeanSNR.commonLabelObligatorio}" />
								<br />
								<p:inputText id="idItDescripcion" maxlength="200"
									title="#{tooltipBeanSNR.administracionTipoDecisionRecursoTipoDecisionRecursoDetalleDescripcion}"
									onblur="value=value.toUpperCase()"
									placeholder="#{messageBeanSNR.commonLabelDescripcion}"
									value="#{beanTipoDecisionRecurso.parametros.descripcion}" />
							</div>

							<div class="ui-g-12 ui-md-6 ui-lg-3">
								<p:outputLabel
									value="#{messageBeanSNR.commonLabelActivo} #{messageBeanSNR.commonLabelObligatorio}" />
								<br />
								<p:selectOneMenu id="idSOMActivo" style="width:100%;"
									title="#{tooltipBeanSNR.administracionTipoDecisionRecursoTipoDecisionRecursoDetalleActivo}"
									value="#{beanTipoDecisionRecurso.parametros.activo}">
									<f:selectItem
										itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
										itemValue="" />
									<f:selectItem itemLabel="#{messageBeanSNR.commonLabelS}"
										itemValue="S" />
									<f:selectItem itemLabel="#{messageBeanSNR.commonLabelN}"
										itemValue="N" />
								</p:selectOneMenu>
							</div>

						</div>

						<div class="ui-g" align="left">
							<div class="ui-g-12 ui-md-6 ui-lg-4">
								<p:commandButton value="#{messageBeanSNR.commonLabelRegresar}"
									icon="fa fa-arrow-circle-left" iconPos="right"
									update="gTipoDecisionRecursoDetMsg"
									action="tipoDecisionRecurso?faces-redirect=true" />
							</div>

							<div class="ui-g-12 ui-md-6 ui-lg-8" align="right">
								<p:commandButton
									value="#{messageBeanSNR.commonLabelActualizarTipoDecisionRecurso}"
									rendered="#{!beanTipoDecisionRecurso.insertar}"
									icon="fa fa-check-circle" iconPos="left"
									update="gTipoDecisionRecursoDetMsg"
									action="#{beanTipoDecisionRecurso.insertUpdateTipoDecisionRecurso(false)}"
									ajax="false" />
								<p:commandButton
									value="#{messageBeanSNR.commonLabelCrearTipoDecisionRecurso}"
									rendered="#{beanTipoDecisionRecurso.insertar}"
									icon="fa fa-check-circle" iconPos="left"
									update="gTipoDecisionRecursoDetMsg"
									action="#{beanTipoDecisionRecurso.insertUpdateTipoDecisionRecurso(true)}"
									ajax="false" />
							</div>
						</div>

					</p:panel>
				</center>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

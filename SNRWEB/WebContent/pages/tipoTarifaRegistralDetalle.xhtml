<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<p:outputLabel value="#{messageBeanSNR.commonLabelAdministracion}" />
				</li>
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelTarifa}" />
				</li>	
				<li class="breadcrumb-item" aria-current="page">
					<p:outputLabel
						value="#{messageBeanSNR.commonLabelTipoTarifaRegistral}" />
				</li>
				<li class="breadcrumb-item active" aria-current="page">
					<p:outputLabel
						value="#{beanTipoTarifaRegistral.insertar ? messageBeanSNR.pageInsertarTipoTarifa: messageBeanSNR.pageModificarTipoTarifa}" />
				</li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">

			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false" appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>

			<h:form id="fTipoTarifaDetalle" style="width: 100%;"
				enctype="multipart/form-data">
				<p:growl id="globalMsg" globalOnly="true" showDetail="true"
					sticky="false" life="20000" redisplay="false" />
				<center>
					<p:panel style="min-width:800px;">
						<p:panel
							header="#{beanTipoTarifaRegistral.insertar ? messageBeanSNR.pageInsertarTipoTarifa: messageBeanSNR.pageModificarTipoTarifa}">
							<div class="ui-g" align="left">
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel value="#{messageBeanSNR.commonLabelTipoTarifa}" />
									<br />
									<p:inputText
										title="#{tooltipBeanSNR.administracionTipoTarifaRegistralDetalleTipoTarifa}"
										disabled="#{beanTipoTarifaRegistral.insertar == false}"
										size="20" label="#{messageBeanSNR.commonLabelTipoTarifa}"
										placeholder="#{messageBeanSNR.commonLabelTipoTarifa}"
										value="#{beanTipoTarifaRegistral.detalleTipo.idTipoTarifa}" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelNombre}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:inputText size="100"
										title="#{tooltipBeanSNR.administracionTipoTarifaRegistralDetalleNombre}"
										label="#{messageBeanSNR.commonLabelNombre}"
										placeholder="#{messageBeanSNR.commonLabelNombre}"
										value="#{beanTipoTarifaRegistral.detalleTipo.nombre}" />
								</div>
							</div>
							<div class="ui-g" align="left">
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelFechaDesde}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:calendar id="idCalFechaDesde" size="10" mask="true"
										title="#{tooltipBeanSNR.administracionTipoTarifaRegistralDetalleFechaDesde}"
										locale="es" placeholder="DD/MM/AAAA" pattern="dd/MM/yyyy"
										value="#{beanTipoTarifaRegistral.detalleTipo.fechaDesde}"
										showOn="button" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel value="#{messageBeanSNR.commonLabelFechaHasta}" />
									<br />
									<p:calendar id="idCalFechaHasta" size="10" mask="true"
										title="#{tooltipBeanSNR.administracionTipoTarifaRegistralDetalleFechaHasta}"
										locale="es" placeholder="DD/MM/AAAA" pattern="dd/MM/yyyy"
										value="#{beanTipoTarifaRegistral.detalleTipo.fechaHasta}"
										showOn="button" />
								</div>
							</div>
							<div class="ui-g" align="left">
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelActivo}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:selectOneMenu id="idSOMActivo" style="width:100%;"
										value="#{beanTipoTarifaRegistral.detalleTipo.activo}"
										title="#{tooltipBeanSNR.administracionTipoTarifaRegistralDetalleActivo}">
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="" />
										<f:selectItem itemLabel="#{messageBeanSNR.commonSi}"
											itemValue="S" />
										<f:selectItem itemLabel="#{messageBeanSNR.commonNo}"
											itemValue="N" />
									</p:selectOneMenu>
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:outputLabel
										value="#{messageBeanSNR.commonLabelPorcentaje}#{messageBeanSNR.commonLabelObligatorio}" />
									<br />
									<p:inputText size="10"
										title="#{tooltipBeanSNR.administracionTipoTarifaRegistralDetallePorcentaje}"
										label="#{messageBeanSNR.commonLabelPorcentaje}"
										placeholder="#{messageBeanSNR.commonLabelPorcentaje}"
										value="#{beanTipoTarifaRegistral.detalleTipo.porcentaje}" >
									<p:keyFilter regEx="/[0-9]/" preventPaste="false" />
									</p:inputText>
								</div>


							</div>
							<div class="ui-g" align="left">
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:commandButton value="#{messageBeanSNR.commonLabelRegresar}"
										icon="fa fa-arrow-circle-left" iconPos="left"
										update="globalMsg"
										action="tipoTarifaRegistral?faces-redirect=true" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:commandButton value="#{messageBeanSNR.commonLabelGuardar}"
										icon="fa fa-pencil" iconPos="left" update="globalMsg"
										action="#{beanTipoTarifaRegistral.salvar}" ajax="false" />
								</div>
							</div>
						</p:panel>
					</p:panel>
				</center>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
